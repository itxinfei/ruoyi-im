<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IM即时通讯</title>
  
  <!-- Material Icons Outlined 字体预加载 -->
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"></noscript>
  
  <!-- 字体加载失败时的后备方案 -->
  <style>
    /* 在字体加载前隐藏图标，避免乱码 */
    .material-icons-outlined:not(.loaded) {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    /* 加载完成后显示图标 */
    .material-icons-outlined.loaded {
      opacity: 1;
    }
    
    /* 使用系统图标作为后备 */
    @supports not (font-display: swap) {
      .material-icons-outlined:not(.loaded):before {
        content: "•";
        display: inline-block;
        width: 22px;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
