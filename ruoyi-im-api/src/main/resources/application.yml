# 服务器配置
server:
  port: 8080
  address: 0.0.0.0

# 应用配置
app:
  env: prod
  security:
    enabled: false
  dev:
    user-id: 1
  upload:
    path: src/main/resources/uploads/

# Spring框架配置
spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://172.168.20.222:3306/im?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: im
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  # Redis配置
  redis:
    host: 172.168.20.222
    port: 6379
    password: 123456
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 0

  # Jackson序列化配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    deserialization:
      fail-on-unknown-properties: false

  # MVC配置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 50MB

# Swagger配置
swagger:
  enabled: true

# SpringDoc配置（OpenAPI 3.0）
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*Mapper.xml
  type-aliases-package: com.ruoyi.im.domain
  type-handlers-package: com.ruoyi.im.config
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler

# IM模块配置
im:
  # JWT配置
  jwt:
    secret: "aW1fc2VjcmV0X2tleV8yMDI0X2Zvcl9pbV9zeXN0ZW1fdGhhdF9pc19sb25nX2Vub3VnaF9mb3JfSFMyNTZfYWxnb3JpdGhtX2FuZF9pc19zZWN1cmVfZW5vdWdoX2Zvcl9IUzUxMl9hbGdvcml0aG1fY2hhbmdlZF9mb3Jfc2VjdXJpdHlfcHVycG9zZQ=="
    expiration: 86400000
  # 消息配置
  message:
    maxLength: 2000
    expireDays: 30
    recallWindowSeconds: 120
    encryption:
      enabled: true
      key: "aW1fZW5jcnlwdGlvbl9rZXlfMjAyNF9mb3JfbWVzc2FnZV9lbmNyeXB0aW9u"
  # 文件配置
  file:
    maxSizeMb: 20
    allowExt:
      - pdf
      - docx
      - xlsx
      - png
      - jpg
      - txt
    downloadExpireMinutes: 60
  # 敏感词配置
  sensitive:
    enabled: true
    onBlock: REJECT
  # 安全配置
  security:
    corsAllowOrigins: []
    heartbeatInterval: 30
    maxConnections: 10000
    file:
      preview:
        thumbnail-dir: thumbnails/

# 文件上传配置
file:
  upload:
    path: ./resources/uploads/
    url-prefix: /api/im/file/download/

# 视频会议配置
meeting:
  server:
    url: "https://meeting.example.com"

# 日志配置
logging:
  level:
    com.ruoyi.im: debug
    org.springframework.security: debug
    org.springframework.web: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ruoyi-im-api
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
