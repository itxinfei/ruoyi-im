# 服务器配置
server:
  port: 8888
  # address: 0.0.0.0

# 应用配置
app:
  env: test  # dev=开发环境 test=测试环境 prod=生产环境
  security:
    enabled: false
  dev:
    user-id: 1
  upload:
    path: uploads/

# Spring框架配置
spring:
  # 数据源配置
  # ⚠️ 安全警告：生产环境必须通过环境变量配置密码！
  # 启动参数示例：java -jar app.jar --spring.datasource.password=your_secure_password
  datasource:
    url: jdbc:mysql://${DB_HOST:172.168.20.222}:${DB_PORT:3306}/${DB_NAME:im}?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: ${DB_USER:im}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  # Redis配置
  # ⚠️ 安全警告：生产环境必须通过环境变量配置Redis密码！
  redis:
    host: ${REDIS_HOST:172.168.20.222}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 0

  # Jackson序列化配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    deserialization:
      fail-on-unknown-properties: false

  # MVC配置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 50MB

# Swagger配置
swagger:
  enabled: true

# SpringDoc配置（OpenAPI 3.0）
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*Mapper.xml
  type-aliases-package: com.ruoyi.im.domain
  type-handlers-package: com.ruoyi.im.config
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler

# IM模块配置
im:
  # JWT配置
  # ⚠️ 安全提示：生产环境请使用环境变量配置密钥
  jwt:
    secret: ${JWT_SECRET:aW1fc2VjcmV0X2tleV8yMDI0X2Zvcl9pbV9zeXN0ZW1fdGhhdF9pc19sb25nX2Vub3VnaF9mb3JfSFMyNTZfYWxnb3JpdGhtX2FuZF9pc19zZWN1cmVfZW5vdWdoX2Zvcl9IUzUxMl9hbGdvcml0aG1fY2hhbmdlZF9mb3Jfc2VjdXJpdHlfcHVycG9zZQ==}
    expiration: 86400000
  # 消息配置
  message:
    maxLength: 2000
    expireDays: 30
    recallWindowSeconds: 120
    encryption:
      enabled: true
      key: ${MESSAGE_ENCRYPTION_KEY:aW1fZW5jcnlwdGlvbl9rZXlfMjAyNF9mb3JfbWVzc2FnZV9lbmNyeXB0aW9u}
  # 文件配置
  file:
    maxSizeMb: 20
    allowExt:
      - pdf
      - docx
      - xlsx
      - png
      - jpg
      - txt
    downloadExpireMinutes: 60
  # 敏感词配置
  sensitive:
    enabled: true
    onBlock: REJECT
  # 安全配置
  security:
    corsAllowOrigins: []
    heartbeatInterval: 30
    maxConnections: 10000
    file:
      preview:
        thumbnail-dir: thumbnails/

# 文件上传配置
# 路径说明：
# - 开发环境：文件上传到项目根目录下的 uploads/ 目录
# - 生产环境：文件上传到 JAR 包所在目录下的 uploads/ 目录
file:
  upload:
    path: uploads/
    url-prefix: /uploads/

# 视频会议配置
meeting:
  server:
    url: "https://meeting.example.com"

# 日志配置
# ⚠️ 安全提示：生产环境请使用 info 或 warn 级别
# 示例：LOG_LEVEL=info
logging:
  level:
    com.ruoyi.im: ${LOG_LEVEL:info}
    org.springframework.security: ${SEC_LOG_LEVEL:warn}
    org.springframework.web: ${WEB_LOG_LEVEL:warn}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ruoyi-im-api
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
