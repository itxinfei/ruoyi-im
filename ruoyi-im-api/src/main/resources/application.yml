# 服务器端口
server:
  port: 8080

# 环境配置
app:
  # 环境类型：dev开发环境/prod生产环境
  env: dev
  # 是否启用认证：开发环境可设为false，生产环境必须设为true
  security:
    enabled: false
  # 开发环境默认用户ID（当security.enabled=false时使用）
  dev:
    user-id: 1

# Spring配置
spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://172.168.20.222:3306/im?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: im
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 用来检测连接是否有效的sql，要求是一个查询语句
      validation-query: SELECT 1 FROM DUAL
      # 建议配置为true，不影响性能，并且保证安全性
      test-while-idle: true
      # 申请连接的时候检测
      test-on-borrow: false
      # 归还连接的时候检测
      test-on-return: false
      # 是否缓存preparedStatement，也就是PSCache
      pool-prepared-statements: true
      # 每个连接上PSCache的大小
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters
      filters: stat,wall
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  # Redis配置
  redis:
    host: 172.168.20.222
    port: 6379
    password:  123456
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 0

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

  # MVC配置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# Swagger配置
# 注意：此配置项用于控制自定义的 SpringDocConfig 配置类
# 真正的 SpringDoc 框架配置在下面的 springdoc 部分
swagger:
  # 是否开启swagger（控制自定义的 SpringDocConfig 配置类）
  # true: 启用API文档，可通过 /swagger-ui.html 访问
  # false: 禁用API文档，节省资源
  enabled: true

# SpringDoc配置（OpenAPI 3.0）
# 注意：SpringDoc框架不支持 springdoc.enabled 配置项
# 真正的配置项是 springdoc.api-docs.enabled 和 springdoc.swagger-ui.enabled
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*Mapper.xml  # 映射文件位置
  type-aliases-package: com.ruoyi.im.domain
  global-config:
    db-config:
      id-type: assign_id  # 使用雪花算法生成ID
      logic-delete-field: delFlag  # 逻辑删除字段名
      logic-delete-value: 1  # 逻辑删除值
      logic-not-delete-value: 0  # 逻辑未删除值
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰命名转换

# IM模块配置
im:
  jwt:
    secret: im_secret_key_2024_for_api_system_that_is_long_enough_for_HS512_algorithm  # JWT密钥
  message:
    maxLength: 2000  # 消息最大长度
    expireDays: 30   # 消息过期天数
    recallWindowSeconds: 120  # 消息撤回时间窗口(秒)
  file:
    maxSizeMb: 20  # 文件最大大小(MB)
    allowExt: 
      - pdf
      - docx
      - xlsx
      - png
      - jpg
      - txt
    downloadExpireMinutes: 60  # 下载链接过期时间(分钟)
    upload:
      path: uploads/  # 文件上传路径（项目根目录下的uploads文件夹）
      url-prefix: /uploads/  # 文件URL前缀
  sensitive:
    enabled: true  # 是否启用敏感词检测
    onBlock: REJECT  # 敏感词拦截策略: REJECT | MASK | WARN
  security:
    corsAllowOrigins: []
    heartbeatInterval: 30  # WebSocket心跳间隔(秒)
    maxConnections: 10000  # 最大连接数
    jwt-secret: im_secret_key_2024_for_im_system_that_is_long_enough_for_HS512_algorithm

# 日志配置
logging:
  level:
    com.ruoyi.im: debug
    org.springframework.security: debug
    org.springframework.web: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"