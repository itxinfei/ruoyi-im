<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RuoYi-IM 聊天功能展示：语音录制</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1677ff",
                        "background-light": "#f4f7f9",
                        "background-dark": "#0f172a",
                        "sidebar-light": "#ffffff",
                        "sidebar-dark": "#1e293b",
                    },
                    fontFamily: {
                        display: ["Inter", "system-ui", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "8px",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        .chat-bubble-left::after {
            content: '';
            position: absolute;
            left: -6px;
            top: 12px;
            border-width: 6px 6px 6px 0;
            border-color: transparent white transparent transparent;
        }
        .dark .chat-bubble-left::after {
            border-color: transparent #1e293b transparent transparent;
        }
        .voice-wave span {
            display: inline-block;
            width: 3px;
            background-color: #1677ff;
            margin: 0 1px;
            border-radius: 10px;
        }
        .voice-wave span:nth-child(1) { height: 8px; }
        .voice-wave span:nth-child(2) { height: 16px; }
        .voice-wave span:nth-child(3) { height: 12px; }
        .voice-wave span:nth-child(4) { height: 20px; }
        .voice-wave span:nth-child(5) { height: 14px; }
        .voice-wave span:nth-child(6) { height: 10px; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display h-screen flex overflow-hidden">
<nav class="w-20 bg-primary flex flex-col items-center py-6 gap-6 z-20 shrink-0 shadow-lg">
<div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center cursor-pointer mb-2 shrink-0">
<span class="text-white font-bold text-xl italic text-shadow-sm">若</span>
</div>
<div class="flex flex-col gap-3 flex-1 items-center w-full px-2">
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 bg-white/20 text-white rounded-xl transition-all shadow-inner border border-white/10">
<span class="material-symbols-outlined text-2xl">chat_bubble</span>
<span class="text-[11px] font-medium tracking-wide">消息</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">group</span>
<span class="text-[11px] font-medium tracking-wide">通讯录</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">grid_view</span>
<span class="text-[11px] font-medium tracking-wide">工作台</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">phone_in_talk</span>
<span class="text-[11px] font-medium tracking-wide">电话</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">description</span>
<span class="text-[11px] font-medium tracking-wide">文档</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">calendar_today</span>
<span class="text-[11px] font-medium tracking-wide">日历</span>
</button>
</div>
<div class="flex flex-col gap-4 items-center w-full px-2 pb-2">
<button class="p-2 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all" onclick="document.documentElement.classList.toggle('dark')" title="切换主题">
<span class="material-symbols-outlined text-xl">dark_mode</span>
</button>
<button class="p-2 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all" title="设置">
<span class="material-symbols-outlined text-xl">settings</span>
</button>
<div class="w-10 h-10 rounded-full bg-blue-400 border-2 border-white/20 flex items-center justify-center text-white text-xs overflow-hidden hover:border-white/50 transition-colors cursor-pointer">
<img alt="User Profile" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDifOp46XiqD0Ri7bzlZl6tZnBHN2aFm0N1YHCQzQpi6Q_P7K4XFLjO04LVcBYaQnhwkylx_oBj4xa9ovCS9U939yrB8lqS9MkDHbISjoNW6lnmqiBhn_PHqRpPI-4kWF8WJtFKQZLXjMFUO0HY6Q2qX6HcdntKzTeM9yGlNxDlGm5xWF2Gyv6YN-tVqlC6Lpl9NYv02vKsRK70gHAeclSeoplDy2dGDDFcYZoQQLLrQR87jklm6PrclEo4R-9s_jdrLUyXnJdcn5I"/>
</div>
</div>
</nav>
<aside class="w-72 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col">
<div class="p-4 flex items-center justify-between">
<h1 class="text-xl font-bold dark:text-white">消息</h1>
<button class="text-slate-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined">add</span>
</button>
</div>
<div class="px-4 pb-4">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-2 text-slate-400 text-[18px]">search</span>
<input class="w-full bg-slate-100 dark:bg-slate-900 border-none rounded-md py-1.5 pl-9 pr-4 text-sm focus:ring-1 focus:ring-primary dark:text-slate-200 placeholder-slate-400" placeholder="搜索" type="text"/>
</div>
</div>
<div class="flex-1 overflow-y-auto">
<div class="px-4 py-3 flex items-center gap-3 bg-blue-50 dark:bg-blue-900/20 cursor-pointer border-l-4 border-primary">
<div class="relative">
<div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center text-white font-medium text-lg">产</div>
<span class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full border-2 border-white dark:border-slate-800 shadow-sm">5</span>
</div>
<div class="flex-1 min-w-0">
<div class="flex justify-between items-center mb-0.5">
<span class="font-medium text-slate-900 dark:text-slate-100 truncate">产品设计团队 ⭐</span>
<span class="text-[10px] text-slate-400">14:32</span>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 truncate">李明: 好主意！我稍后会更新一版</p>
</div>
</div>
<div class="px-4 py-3 flex items-center gap-3 hover:bg-slate-50 dark:hover:bg-slate-700/50 cursor-pointer transition-colors">
<div class="relative">
<div class="w-12 h-12 bg-blue-500 rounded-lg flex items-center justify-center text-white font-medium text-lg text-shadow">张</div>
<span class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full border-2 border-white dark:border-slate-800">2</span>
</div>
<div class="flex-1 min-w-0">
<div class="flex justify-between items-center mb-0.5">
<span class="font-medium text-slate-900 dark:text-slate-100 truncate">张伟</span>
<span class="text-[10px] text-slate-400">13:15</span>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 truncate">今天的会议改到下午3点</p>
</div>
</div>
</div>
</aside>
<main class="flex-1 flex flex-col bg-slate-50 dark:bg-slate-900 overflow-hidden relative">
<header class="h-16 px-6 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 flex items-center justify-between shrink-0">
<div class="flex items-center gap-3">
<div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white font-bold">产</div>
<div>
<h2 class="font-semibold text-slate-900 dark:text-white leading-tight">产品设计团队</h2>
<span class="text-[10px] text-slate-500 dark:text-slate-400">12人</span>
</div>
</div>
<div class="flex items-center gap-4 text-slate-500">
<button class="hover:text-primary transition-colors"><span class="material-symbols-outlined text-xl">phone</span></button>
<button class="hover:text-primary transition-colors"><span class="material-symbols-outlined text-xl">videocam</span></button>
<button class="hover:text-primary transition-colors"><span class="material-symbols-outlined text-xl">more_horiz</span></button>
</div>
</header>
<div class="flex-1 overflow-y-auto p-6 space-y-6">
<div class="flex items-start gap-3">
<div class="w-10 h-10 rounded-lg bg-blue-500 flex items-center justify-center text-white shrink-0 text-sm">李</div>
<div class="flex flex-col gap-1 max-w-[70%] relative">
<div class="flex items-center gap-2">
<span class="text-xs text-slate-500 dark:text-slate-400">李明</span>
<span class="text-[10px] text-slate-400">10:23</span>
</div>
<div class="bg-white dark:bg-slate-800 p-3 rounded-lg shadow-sm text-sm dark:text-slate-200 relative chat-bubble-left">
                    语音功能已经上线了，大家可以测试一下。
                </div>
</div>
</div>
<div class="flex flex-col items-end gap-1">
<div class="flex items-center gap-2 pr-12">
<span class="text-[10px] text-slate-400">10:25</span>
</div>
<div class="flex items-start gap-3 justify-end items-center">
<div class="bg-primary text-white p-2 px-4 rounded-lg shadow-sm text-sm flex items-center gap-3 w-32 justify-end cursor-pointer">
<span class="text-xs">12"</span>
<span class="material-symbols-outlined rotate-90 text-[18px]">equalizer</span>
</div>
<div class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center text-white shrink-0 text-sm">我</div>
</div>
</div>
</div>
<div class="bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 relative">
<div class="absolute bottom-[calc(100%+0px)] left-0 w-full bg-white dark:bg-slate-800 border-t border-slate-100 dark:border-slate-700 flex items-center justify-between px-6 py-3 shadow-[0_-4px_12px_rgba(0,0,0,0.05)] z-10">
<div class="flex items-center gap-4">
<div class="flex items-center gap-2 text-primary font-medium">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
</span>
<span class="text-sm">正在录音 0:02</span>
</div>
<div class="voice-wave flex items-center h-6 gap-0.5 ml-4">
<span class="animate-[pulse_1s_infinite]"></span>
<span class="animate-[pulse_1.2s_infinite]"></span>
<span class="animate-[pulse_0.8s_infinite]"></span>
<span class="animate-[pulse_1.1s_infinite]"></span>
<span class="animate-[pulse_0.9s_infinite]"></span>
<span class="animate-[pulse_1.3s_infinite]"></span>
<span class="animate-[pulse_0.7s_infinite]"></span>
<span class="animate-[pulse_1s_infinite]"></span>
</div>
</div>
<div class="flex items-center gap-4">
<button class="text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300 px-3 py-1.5 rounded-md transition-colors">取消</button>
<button class="text-sm bg-primary hover:bg-blue-600 text-white px-4 py-1.5 rounded-md flex items-center gap-1 transition-all">
<span class="material-symbols-outlined text-sm">send</span>
                    发送
                </button>
</div>
</div>
<div class="p-4">
<div class="flex items-center gap-4 mb-3 text-slate-500 dark:text-slate-400">
<button class="hover:text-primary transition-colors flex items-center gap-1" title="表情">
<span class="material-symbols-outlined text-xl">sentiment_satisfied</span>
</button>
<button class="hover:text-primary transition-colors" title="附件">
<span class="material-symbols-outlined text-xl">attachment</span>
</button>
<button class="hover:text-primary transition-colors" title="图片">
<span class="material-symbols-outlined text-xl">image</span>
</button>
<button class="text-primary bg-primary/10 rounded-md p-0.5 transition-colors flex items-center" title="语音">
<span class="material-symbols-outlined text-xl">mic</span>
</button>
</div>
<div class="relative">
<textarea class="w-full border-none focus:ring-0 text-sm dark:bg-slate-800 dark:text-slate-100 placeholder-slate-400 resize-none" disabled="" placeholder="正在录音..." rows="3"></textarea>
<div class="flex justify-between items-center mt-2">
<div class="text-[10px] text-slate-400">
                        Enter 发送，Shift + Enter 换行
                    </div>
<button class="bg-primary/50 text-white px-5 py-2 rounded-md flex items-center gap-2 text-sm cursor-not-allowed">
<span class="material-symbols-outlined text-sm">send</span>
                        发送
                    </button>
</div>
</div>
</div>
</div>
</main>

</body></html>
