<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display h-screen flex overflow-hidden">
<nav class="w-20 bg-primary flex flex-col items-center py-6 gap-6 z-20 shrink-0 shadow-lg">
<div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center cursor-pointer mb-2 shrink-0">
<span class="text-white font-bold text-xl italic">若</span>
</div>
<div class="flex flex-col gap-3 flex-1 items-center w-full px-2">
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined">chat_bubble</span>
<span class="text-[11px] font-medium tracking-wide">消息</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined">group</span>
<span class="text-[11px] font-medium tracking-wide">通讯录</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 bg-white/20 text-white rounded-xl transition-all shadow-inner border border-white/10">
<span class="material-symbols-outlined">grid_view</span>
<span class="text-[11px] font-medium tracking-wide">工作台</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined">phone_in_talk</span>
<span class="text-[11px] font-medium tracking-wide">电话</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined">description</span>
<span class="text-[11px] font-medium tracking-wide">文档</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined">calendar_today</span>
<span class="text-[11px] font-medium tracking-wide">日历</span>
</button>
</div>
<div class="flex flex-col gap-4 items-center w-full px-2 pb-2">
<button class="p-2 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all" onclick="document.documentElement.classList.toggle('dark')" title="切换主题">
<span class="material-symbols-outlined">dark_mode</span>
</button>
<button class="p-2 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all" title="设置">
<span class="material-symbols-outlined">settings</span>
</button>
<div class="w-10 h-10 rounded-full bg-blue-400 border-2 border-white/20 flex items-center justify-center text-white text-xs overflow-hidden hover:border-white/50 transition-colors cursor-pointer">

</div>
</div>
</nav>
<main class="flex-1 flex flex-col overflow-hidden bg-gray-50 dark:bg-slate-900">
<header class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 px-8 py-5 flex items-center justify-between shadow-sm z-10">
<div class="flex items-center gap-4">
<button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors">
<span class="material-symbols-outlined text-slate-500">arrow_back</span>
</button>
<div>
<h1 class="text-xl font-bold text-slate-800 dark:text-white">健康申报</h1>
<p class="text-slate-500 dark:text-slate-400 text-xs mt-0.5">请每日按时如实申报个人健康状况</p>
</div>
</div>
<button class="flex items-center gap-2 px-4 py-2 text-primary hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors text-sm font-medium">
<span class="material-symbols-outlined text-lg">history</span>
            申报历史
        </button>
</header>
<div class="flex-1 overflow-y-auto p-6 lg:p-10">
<div class="max-w-2xl mx-auto">
<div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
<div class="p-8">
<form class="space-y-8">
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">姓名 <span class="text-red-500">*</span></label>
<input class="w-full bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 rounded-lg py-2.5 px-4 text-sm focus:ring-1 focus:ring-primary focus:border-primary dark:text-slate-200" placeholder="请输入姓名" type="text" value="开发者"/>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">今日体温 (℃) <span class="text-red-500">*</span></label>
<div class="relative">
<input class="w-full bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 rounded-lg py-2.5 px-4 text-sm focus:ring-1 focus:ring-primary focus:border-primary dark:text-slate-200" placeholder="请输入当前体温" step="0.1" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm">℃</span>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-3">健康码颜色 <span class="text-red-500">*</span></label>
<div class="grid grid-cols-3 gap-4">
<label class="relative flex items-center justify-center p-4 border border-slate-200 dark:border-slate-700 rounded-xl cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-all has-[:checked]:border-green-500 has-[:checked]:bg-green-50 dark:has-[:checked]:bg-green-900/10">
<input checked="" class="hidden" name="health_code" type="radio"/>
<div class="flex flex-col items-center gap-2">
<div class="w-4 h-4 rounded-full bg-green-500"></div>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">绿码</span>
</div>
<span class="absolute top-2 right-2 material-symbols-outlined text-green-500 text-lg hidden parent-checked:block">check_circle</span>
</label>
<label class="relative flex items-center justify-center p-4 border border-slate-200 dark:border-slate-700 rounded-xl cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-all has-[:checked]:border-yellow-500 has-[:checked]:bg-yellow-50 dark:has-[:checked]:bg-yellow-900/10">
<input class="hidden" name="health_code" type="radio"/>
<div class="flex flex-col items-center gap-2">
<div class="w-4 h-4 rounded-full bg-yellow-500"></div>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">黄码</span>
</div>
</label>
<label class="relative flex items-center justify-center p-4 border border-slate-200 dark:border-slate-700 rounded-xl cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-all has-[:checked]:border-red-500 has-[:checked]:bg-red-50 dark:has-[:checked]:bg-red-900/10">
<input class="hidden" name="health_code" type="radio"/>
<div class="flex flex-col items-center gap-2">
<div class="w-4 h-4 rounded-full bg-red-500"></div>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">红码</span>
</div>
</label>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">当前所在地 <span class="text-red-500">*</span></label>
<div class="flex gap-2">
<div class="flex-1 relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">location_on</span>
<input class="w-full bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 rounded-lg py-2.5 pl-10 pr-4 text-sm focus:ring-1 focus:ring-primary focus:border-primary dark:text-slate-200" placeholder="省/市/区/街道" type="text"/>
</div>
<button class="px-4 py-2 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-600 dark:text-slate-300 text-sm hover:bg-slate-50 dark:hover:bg-slate-700 flex items-center gap-1 transition-colors" type="button">
<span class="material-symbols-outlined text-lg">my_location</span>
                                    定位
                                </button>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-3">是否有不适症状 <span class="text-red-500">*</span></label>
<div class="space-y-3">
<label class="flex items-center gap-3 p-3 bg-slate-50 dark:bg-slate-900/50 rounded-lg border border-transparent hover:border-slate-200 dark:hover:border-slate-700 cursor-pointer transition-all">
<input checked="" class="text-primary focus:ring-primary border-slate-300 dark:bg-slate-800 dark:border-slate-600" name="symptoms" type="radio"/>
<span class="text-sm text-slate-700 dark:text-slate-200">健康，无症状</span>
</label>
<label class="flex items-center gap-3 p-3 bg-slate-50 dark:bg-slate-900/50 rounded-lg border border-transparent hover:border-slate-200 dark:hover:border-slate-700 cursor-pointer transition-all">
<input class="text-primary focus:ring-primary border-slate-300 dark:bg-slate-800 dark:border-slate-600" name="symptoms" type="radio"/>
<span class="text-sm text-slate-700 dark:text-slate-200">有发热、咳嗽、乏力等症状</span>
</label>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">补充说明</label>
<textarea class="w-full bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 rounded-lg py-2.5 px-4 text-sm focus:ring-1 focus:ring-primary focus:border-primary dark:text-slate-200" placeholder="如有其他需要说明的情况，请在此填写..." rows="3"></textarea>
</div>
<div class="flex items-start gap-2 pt-2">
<input class="mt-1 rounded text-primary focus:ring-primary border-slate-300 dark:bg-slate-800 dark:border-slate-600" id="agree" type="checkbox"/>
<label class="text-xs text-slate-500 dark:text-slate-400 leading-relaxed" for="agree">
                                我本人承诺以上填写的内容真实有效。如有隐瞒或提供虚假信息，愿承担相应法律责任及公司行政处分。
                            </label>
</div>
</form>
</div>
<div class="px-8 py-6 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-700 flex justify-end">
<button class="w-full py-3 bg-primary text-white rounded-xl hover:bg-blue-600 transition-colors shadow-lg shadow-blue-500/20 font-bold text-base flex items-center justify-center gap-2" type="button">
<span class="material-symbols-outlined">send</span>
                        提交申报
                    </button>
</div>
</div>
<div class="mt-8 text-center">
<p class="text-slate-400 text-xs">
                    如有疑问，请咨询 <span class="text-primary cursor-pointer">企业行政部</span> 或查看 <span class="text-primary cursor-pointer">申报指南</span>
</p>
</div>
</div>
</div>
</main>

</body></html>
