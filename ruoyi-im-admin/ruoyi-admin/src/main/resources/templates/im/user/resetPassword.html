<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('重置密码')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-user-resetPwd">
            <input name="userId"  type="hidden"  th:value="${user.id}" />
            <div class="form-group">
                <label class="col-sm-3 control-label">登录账号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly="true" name="username" th:value="${user.username}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">新密码：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" type="password" name="password" id="password" required>
                        <span class="input-group-addon" title="显示密码" onclick="togglePassword()"><i class="fa fa-eye"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        $("#form-user-resetPwd").validate({
            rules:{
                password:{
                    required:true,
                    minlength: 5,
                    maxlength: 20
                },
            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(ctx + "im/user/resetPassword", $('#form-user-resetPwd').serialize());
            }
        }
        
        // 切换密码显示
        function togglePassword() {
            var input = $('#password');
            if (input.attr('type') == 'password') {
                input.attr('type', 'text');
                $('.input-group-addon i').removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                input.attr('type', 'password');
                $('.input-group-addon i').removeClass('fa-eye-slash').addClass('fa-eye');
            }
        }
    </script>
</body>
</html>
