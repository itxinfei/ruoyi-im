<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('重置密码')" />
    <style>
        :root {
            --primary-color: #1890ff;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --danger-color: #ff4d4f;
            --text-primary: #262626;
            --text-secondary: #595959;
            --text-tertiary: #8c8c8c;
            --border-color: #d9d9d9;
            --border-light: #e8e8e8;
            --bg-light: #fafafa;
            --bg-card: #ffffff;
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;
        }

        body { background: #f5f7fa !important; }
        .ibox-content {
            background: #fff;
            border-radius: var(--radius-lg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 32px !important;
            max-width: 100%;
            margin: 0;
        }

        .form-header { text-align: center; margin-bottom: 32px; }
        .form-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #e6f7ff;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 16px;
        }
        .form-title { font-size: 18px; font-weight: 500; color: var(--text-primary); }
        .form-desc { font-size: 13px; color: var(--text-tertiary); }
        .user-target {
            display: inline-block;
            background: var(--bg-light);
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-top: 8px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group:last-child { margin-bottom: 0; }

        .control-label {
            font-size: 13px;
            font-weight: 400;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 8px;
        }
        .control-label.required::before { content: '*'; color: var(--danger-color); margin-right: 4px; }

        .form-control {
            height: 40px;
            padding: 0 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24,144,255,0.1);
            outline: none;
        }
        .form-control::placeholder { color: #bfbfbf; }

        .input-group { display: flex; }
        .input-group .form-control { flex: 1; border-top-right-radius: 0; border-bottom-right-radius: 0; }
        .input-group-addon {
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-left: none;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            cursor: pointer;
            color: var(--text-tertiary);
            transition: all 0.2s;
        }
        .input-group-addon:hover { background: #e6e6e6; color: var(--text-primary); }

        .form-actions {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .btn {
            height: 40px;
            padding: 0 32px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 400;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
            justify-content: center;
        }
        .btn-primary { background: var(--primary-color); border-color: var(--primary-color); color: #fff; }
        .btn-primary:hover { background: #40a9ff; border-color: #40a9ff; }
        .btn-default { background: #fff; border-color: var(--border-color); color: var(--text-primary); }
        .btn-default:hover { border-color: var(--primary-color); color: var(--primary-color); }

        .password-requirements {
            background: var(--bg-light);
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-top: 12px;
        }
        .req-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        .req-item:last-child { margin-bottom: 0; }
        .req-item i {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--success-color);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        @media (max-width: 480px) {
            .ibox-content { padding: 20px !important; }
            .form-actions { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content">
            <div class="form-header">
                <div class="form-icon"><i class="fa fa-lock"></i></div>
                <div class="form-title">重置密码</div>
                <div class="form-desc">为用户 <span class="user-target" th:text="${user.username}"></span> 重置登录密码</div>
            </div>

            <form class="form-horizontal m" id="form-user-resetPwd">
                <input name="userId" type="hidden" th:value="${user.id}" />

                <div class="form-group">
                    <label class="control-label required">新密码</label>
                    <div class="input-group">
                        <input class="form-control" type="password" name="password" id="password" required placeholder="请输入新密码">
                        <span class="input-group-addon" onclick="togglePassword()">
                            <i class="fa fa-eye" id="password-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label required">确认密码</label>
                    <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" required placeholder="请再次输入新密码">
                </div>

                <div class="password-requirements">
                    <div class="req-item"><i class="fa fa-check"></i> 密码长度 5-20 个字符</div>
                    <div class="req-item"><i class="fa fa-check"></i> 建议包含大小写字母、数字和特殊符号</div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-default" onclick="$.modal.close()">取消</button>
                    <button type="submit" class="btn btn-primary">确定重置</button>
                </div>
            </form>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        $("#form-user-resetPwd").validate({
            focusCleanup: true,
            rules: {
                password: { required: true, minlength: 5, maxlength: 20 },
                confirmPassword: { required: true, equalTo: "#password" }
            },
            messages: { confirmPassword: { equalTo: "两次输入的密码不一致" } }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(ctx + "im/user/resetPassword", $('#form-user-resetPwd').serialize());
            }
        }

        function togglePassword() {
            var $p = $('#password'), $i = $('#password-eye');
            if ($p.attr('type') == 'password') {
                $p.attr('type', 'text');
                $i.removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                $p.attr('type', 'password');
                $i.removeClass('fa-eye-slash').addClass('fa-eye');
            }
        }
    </script>
</body>
</html>
