<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('重置密码')" />
    <style>
        body {
            padding: 0 !important;
            overflow-x: hidden;
            background-color: #fff;
        }

        .wrapper-content {
            padding: 25px 35px !important;
        }

        .form-header {
            font-size: 15px;
            font-weight: 600;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content" style="border: none; box-shadow: none;">
        <form class="form-horizontal m" id="form-user-resetPwd">
            <h4 class="form-header h4"><i class="fa fa-key"></i> 密码重置</h4>
            <input name="userId" th:value="${user.id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">登录名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly th:value="${user.username}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">新密码：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" name="password" id="password" placeholder="请输入新密码"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">确认密码：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" name="confirmPassword" id="confirmPassword"
                        placeholder="请再次输入新密码" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        $("#form-user-resetPwd").validate({
            rules: {
                password: {
                    required: true,
                    minlength: 5,
                    maxlength: 20
                },
                confirmPassword: {
                    required: true,
                    equalTo: "#password"
                }
            },
            messages: {
                confirmPassword: {
                    equalTo: "两次输入密码不一致"
                }
            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(ctx + "im/user/resetPassword", $('#form-user-resetPwd').serialize());
            }
        }
    </script>
</body>

</html>
