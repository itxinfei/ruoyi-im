<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>重置密码</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        .wrapper { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .control-label { font-weight: normal; }
        .btn-group { margin-top: 20px; text-align: center; }
        .btn { margin: 0 10px; min-width: 80px; }
    </style>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-user-resetPassword">
        <input name="userId" id="userId" type="hidden" th:value="${userId}"/>

        <div class="form-group">
            <label class="col-sm-3 control-label">用户：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="${username}" disabled>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">新密码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="password" id="password" placeholder="请输入新密码" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">确认密码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="请再次输入新密码" required>
            </div>
        </div>

        <div class="form-group btn-group">
            <button type="button" class="btn btn-primary" onclick="submitHandler()">确定</button>
            <button type="button" class="btn btn-default" onclick="$.modal.close()">取消</button>
        </div>
    </form>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "im/user";

        function submitHandler() {
            if ($.validate.form()) {
                var password = $("#password").val();
                var confirmPassword = $("#confirmPassword").val();

                if (password.length < 6) {
                    $.modal.msgError("密码长度不能少于6位");
                    return;
                }

                if (password !== confirmPassword) {
                    $.modal.msgError("两次输入的密码不一致");
                    return;
                }

                var userId = $("#userId").val();
                $.operate.save(prefix + "/" + userId + "/reset-password", {password: password});
            }
        }
    </script>
</body>
</html>
