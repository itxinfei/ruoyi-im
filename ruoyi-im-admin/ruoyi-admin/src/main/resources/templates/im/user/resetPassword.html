<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('重置密码')" />
    <style>
        /* ============================================
           重置密码页面 - 现代化精美样式
           主色: #1ab394 (若依青绿)
           ============================================ */
        :root {
            --primary-color: #1ab394;
            --primary-hover: #18a689;
            --primary-light: rgba(26,179,148,0.1);
            --success-color: #52c41a;
            --warning-color: #f8ac59;
            --danger-color: #ed5565;
            --text-primary: #262626;
            --text-secondary: #595959;
            --text-tertiary: #8c8c8c;
            --border-color: #e0e0e0;
            --border-light: #e8e8e8;
            --bg-light: #fafafa;
            --bg-card: #ffffff;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        body { background: #f0f2f8 !important; }
        .ibox-content {
            background: linear-gradient(135deg, #fff 0%, #fafbfc 100%);
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 20px rgba(0,0,0,0.06), 0 0 1px rgba(0,0,0,0.04);
            padding: 36px !important;
            max-width: 100%;
            margin: 0;
            border: 1px solid #e8e8e8;
        }

        /* 表单头部 */
        .form-header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #f0f0f0;
        }
        .form-icon {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light) 0%, rgba(26,179,148,0.15) 100%);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 18px;
            box-shadow: 0 4px 12px rgba(26,179,148,0.15);
        }
        .form-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }
        .form-desc {
            font-size: 13px;
            color: var(--text-tertiary);
        }
        .user-target {
            display: inline-block;
            background: linear-gradient(135deg, var(--bg-light) 0%, #f0f0f0 100%);
            padding: 6px 16px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 10px;
            border: 1px solid var(--border-light);
        }

        .form-group { margin-bottom: 22px; }
        .form-group:last-child { margin-bottom: 0; }

        .control-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }
        .control-label.required::before {
            content: '*';
            color: var(--danger-color);
            margin-right: 4px;
        }

        .form-control {
            height: 44px;
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: all 0.25s ease;
            background: #fff;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26,179,148,0.1);
            outline: none;
        }
        .form-control:hover {
            border-color: #d0d0d0;
        }
        .form-control::placeholder { color: #bfbfbf; }

        .input-group { display: flex; }
        .input-group .form-control {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-group-addon {
            width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-light) 0%, #f0f0f0 100%);
            border: 1px solid var(--border-color);
            border-left: none;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            cursor: pointer;
            color: var(--text-tertiary);
            transition: all 0.2s;
        }
        .input-group-addon:hover {
            background: #e6e6e6;
            color: var(--primary-color);
        }

        .form-actions {
            margin-top: 36px;
            padding-top: 28px;
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .btn {
            height: 44px;
            padding: 0 36px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.25s ease;
            min-width: 120px;
            justify-content: center;
            letter-spacing: 0.3px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            border-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 2px 8px rgba(26,179,148,0.25);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(26,179,148,0.35);
        }
        .btn-default {
            background: #fff;
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        .btn-default:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .password-requirements {
            background: linear-gradient(135deg, var(--bg-light) 0%, #f5f5f5 100%);
            padding: 16px;
            border-radius: var(--radius-sm);
            margin-top: 16px;
            border: 1px solid var(--border-light);
        }
        .req-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }
        .req-item:last-child { margin-bottom: 0; }
        .req-item i {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--success-color) 0%, #389e0d 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .ibox-content { padding: 24px !important; }
            .form-actions { flex-direction: column-reverse; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content">
            <div class="form-header">
                <div class="form-icon"><i class="fa fa-lock"></i></div>
                <div class="form-title">重置密码</div>
                <div class="form-desc">为用户 <span class="user-target" th:text="${user.username}"></span> 重置登录密码</div>
            </div>

            <form class="form-horizontal m" id="form-user-resetPwd">
                <input name="userId" type="hidden" th:value="${user.id}" />

                <div class="form-group">
                    <label class="control-label required">新密码</label>
                    <div class="input-group">
                        <input class="form-control" type="password" name="password" id="password" required placeholder="请输入新密码">
                        <span class="input-group-addon" onclick="togglePassword()">
                            <i class="fa fa-eye" id="password-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label required">确认密码</label>
                    <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" required placeholder="请再次输入新密码">
                </div>

                <div class="password-requirements">
                    <div class="req-item"><i class="fa fa-check"></i> 密码长度 5-20 个字符</div>
                    <div class="req-item"><i class="fa fa-check"></i> 建议包含大小写字母、数字和特殊符号</div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-default" onclick="$.modal.close()">取消</button>
                    <button type="submit" class="btn btn-primary">确定重置</button>
                </div>
            </form>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        $("#form-user-resetPwd").validate({
            focusCleanup: true,
            rules: {
                password: { required: true, minlength: 5, maxlength: 20 },
                confirmPassword: { required: true, equalTo: "#password" }
            },
            messages: { confirmPassword: { equalTo: "两次输入的密码不一致" } }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(ctx + "im/user/resetPassword", $('#form-user-resetPwd').serialize());
            }
        }

        function togglePassword() {
            var $p = $('#password'), $i = $('#password-eye');
            if ($p.attr('type') == 'password') {
                $p.attr('type', 'text');
                $i.removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                $p.attr('type', 'password');
                $i.removeClass('fa-eye-slash').addClass('fa-eye');
            }
        }
    </script>
</body>
</html>
