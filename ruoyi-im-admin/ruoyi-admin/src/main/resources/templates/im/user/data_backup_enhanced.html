<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <th:block th:include="include :: header('数据备份')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet" />
    <link th:href="@{/js/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" />
    <style>
        .backup-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .backup-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .backup-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .backup-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-right: 5px;
        }
        
        .control-select {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 120px;
        }
        
        .control-input {
            flex: 1;
            gap: 10px;
        }
        
        .control-input input {
            flex: 1;
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 200px;
        }
        
        .control-button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background: #007bff;
            color: #fff;
        }
        
        .control-button:disabled {
            background: #6c757d;
            color: #fff;
            cursor: not-allowed;
        }
        
        .backup-table {
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .backup-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .backup-table th {
            background: #f8f9fa;
            color: #fff;
            font-weight: 500;
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .backup-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        
        .backup-table tr:hover {
            background: #f5f5f5;
        }
        
        .backup-table .backup-type {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .backup-type.full {
            background: #28a745;
            color: #fff;
        }
        
        .backup-type.incremental {
            background: #17a2b8;
            color: #fff;
        }
        
        .backup-type.differential {
            background: #ffc107;
            color: #fff;
        }
        
        .backup-type.custom {
            background: #6c757d;
            color: #fff;
        }
        
        .backup-table .backup-size {
            font-size: 14px;
            color: #666;
        }
        
        .backup-table .backup-time {
            font-size: 14px;
            color: #666;
        }
        
        .backup-table .backup-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .backup-actions button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .backup-actions button:hover {
            background: #007bff;
            color: #fff;
        }
        
        .backup-actions button:disabled {
            background: #6c757d;
            color: #fff;
            cursor: not-allowed;
        }
        
        .backup-actions .btn-download {
            background: #17a2b8;
            color: #fff;
        }
        
        .backup-actions .btn-download:hover {
            background: #138496;
            color: #fff;
        }
        
        .backup-actions .btn-delete {
            background: #dc3545;
            color: #fff;
        }
        
        .backup-actions .btn-delete:hover {
            background: #c82333;
            color: #fff;
        }
        
        .backup-actions .btn-restore {
            background: #28a745;
            color: #fff;
        }
        
        .backup-actions .btn-restore:hover {
            background: #217a48;
            color: #fff;
        }
        
        .backup-progress {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        
        .progress-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #007bff;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .backup-status {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        
        .backup-summary {
            background: #e3f2fd;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .backup-summary h4 {
            margin: 0 0 15px;
            color: #333;
        }
        
        .backup-summary p {
            margin: 5px 0;
            color: #666;
        }
        
        .schedule-section {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .schedule-section h4 {
            margin: 0 0 15px;
            color: #333;
        }
        
        .schedule-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .schedule-controls button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .schedule-controls button:hover {
            background: #007bff;
            color: #fff;
        }
        
        .schedule-controls button:disabled {
            background: #6c757d;
            color: #fff;
            cursor: not-allowed;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spin {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
        }
        
        .schedule-table {
            background: #fff;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        
        .schedule-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .schedule-table th {
            background: #f8f9fa;
            color: #fff;
            font-weight: 500;
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        .schedule-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        
        .schedule-table tr:hover {
            background: #f5f5f5;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="container-div">
        <div class="row pt-5">
            <div class="col-sm-12">
                <div class="backup-container">
                    <div class="backup-header">
                        <h3 class="backup-title">数据备份管理</h3>
                        <div class="backup-controls">
                            <div class="control-group">
                                <label>备份类型</label>
                                <div class="control-select">
                                    <select class="form-control" id="backupType">
                                        <option value="FULL">完整备份</option>
                                        <option value="INCREMENTAL">增量备份</option>
                                        <option value="DIFFERENTIAL">差异备份</option>
                                        <option value="CUSTOM">自定义备份</option>
                                    </select>
                                </div>
                                
                                <div class="control-input">
                                    <div class="control-input">
                                        <input type="text" class="form-control" id="backupName" 
                                               placeholder="输入备份名称">
                                    </div>
                                </div>
                                
                                <div class="control-group">
                                    <label>数据范围</label>
                                </div>
                                
                                <div class="control-input">
                                    <div class="control-select" id="dataScope">
                                        <select class="form-control" id="dataScope">
                                            <option value="ALL">全部数据</option>
                                            <option value="USERS">用户数据</option>
                                            <option value="MESSAGES">消息数据</option>
                                            <option value="CONVERSATIONS">会话数据</option>
                                            <option value="GROUPS">群组数据</option>
                                            <option value="CUSTOM">自定义选择</option>
                                        </select>
                                    </div>
                                
                                <div class="control-input" style="display: none;" id="customTableInput">
                                    <label>自定义表名</label>
                                    <div class="control-input">
                                        <input type="text" class="form-control" id="customTables" 
                                               placeholder="输入表名，用逗号分隔">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="control-button">
                                <button type="button" class="btn btn-primary" id="createBackupBtn">
                                    <i class="fa fa-plus"></i> 创建备份
                                </button>
                                <button type="button" class="btn btn-default" id="scheduleBtn" disabled>
                                    <i class="fa fa-clock-o"></i> 定时任务
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 备份列表表格 -->
                    <div class="backup-table">
                        <table class="backup-table" id="backupTable">
                            <thead>
                                <tr>
                                    <th width="5%">备份ID</th>
                                    <th>备份名称</th>
                                    <th>备份类型</th>
                                    <th>数据范围</th>
                                    <th>备份大小</th>
                                    <th>备份时间</th>
                                    <th>状态</th>
                                    <th width="10%">操作</th>
                                </tr>
                            </thead>
                            <tbody id="backupTableBody">
                                <tr th:if="${backups.empty}">
                                    <td colspan="9" class="text-center">暂无备份数据</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 进度条 -->
                    <div class="backup-progress" id="backupProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                        <div class="progress-text" id="progressText">准备中...</div>
                    </div>
                </div>

                    <!-- 状态汇总 -->
                    <div class="backup-status" id="backupStatus" style="display: none;">
                        <h4 class="backup-summary-title">备份状态</h4>
                        <div class="backup-summary">
                            <p id="backupStatusText">准备中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:inline="javascript">
        var selectedBackupIds = [];
        var currentOperation = null;
        var scheduledBackups = [];
        
        $(function () {
            initializeEventHandlers();
            loadBackupList();
        });

        function initializeEventHandlers() {
            // 备份类型变更事件
            $('#backupType').change(function() {
                updateFormVisibility();
                clearResults();
            });

            // 数据范围变更事件
            $('#dataScope').change(function() {
                updateFormVisibility();
            });

            // 自定义表单显示/隐藏
            $('#customTableInput').hide();

            // 创建备份按钮事件
            $('#createBackupBtn').click(function() {
                createBackup();
            });

            // 定时任务按钮事件
            $('#scheduleBtn').click(function() {
                scheduleBackupTasks();
            });

            // 表单提交事件
            $('#backupForm').submit(function(e) {
                e.preventDefault();
                createBackup();
            });
        }

        function updateFormVisibility() {
            // 隐藏所有控制组
            $('.control-group > div').hide();
            
            // 根据备份类型显示相应的表单字段
            var backupType = $('#backupType').val();
            switch (backupType) {
                case 'CUSTOM':
                    $('#customTableInput').show().next().show();
                    $('#dataScope').hide();
                    break;
                case 'FULL':
                case 'INCREMENTAL':
                case 'DIFFERENTIAL':
                default:
                    $('#dataScope').show();
                    $('#customTableInput').hide();
                    break;
            }

            // 更新按钮状态
            var hasSelection = selectedBackupIds.length > 0;
            $('#createBackupBtn').prop('disabled', !hasSelection);
            $('#scheduleBtn').prop('disabled', !hasSelection || !currentOperation);
        }

        function clearResults() {
            $('#backupTableBody').empty();
            $('#backupProgress').hide();
            $('#backupStatus').hide();
            selectedBackupIds = [];
            updateButtonStates();
        }

        function createBackup() {
            var backupType = $('#backupType').val();
            var backupName = $('#backupName').val() || '备份_' + new Date().getTime();
            var dataScope = $('#dataScope').val() || 'ALL';
            var customTables = $('#customTables').val() || '';
            
            if (backupType === 'CUSTOM' && customTables.trim() === '') {
                layer.msg('请选择要备份的表名', {icon: 2});
                return;
            }

            // 收集选中的备份（这里应该从实际的备份列表中获取）
            var selectedData = {
                backupType: backupType,
                backupName: backupName,
                dataScope: dataScope,
                customTables: customTables,
                user: $('#currentUser').val()
            };

            // 显示进度条
            $('#backupProgress').show();
            updateProgress(0, '创建备份请求中...');

            // 模拟备份创建请求
            $.ajax({
                url: ctx + 'im/user/backup/create',
                type: 'POST',
                data: selectedData,
                xhr: function() {
                    var xhr = new XMLHttpRequest();
                    xhr.upload.addEventListener('progress', function(e) {
                        if (e.lengthComputable) {
                            var percentComplete = Math.round(e.loaded / e.total * 100);
                            updateProgress(percentComplete, '创建备份中... (' + percentComplete + '%)');
                        }
                    });
                    return xhr;
                },
                success: function(result) {
                    updateProgress(100, '备份创建成功');
                    
                    if (result.code === 200 && result.data) {
                        layer.msg('备份任务已创建：' + result.data.taskId, {icon: 1});
                        
                        // 添加到定时任务列表
                        scheduledBackups.push(result.data);
                        
                        // 清除选择
                        clearResults();
                        
                        layer.msg('备份创建成功', {icon: 1});
                    } else {
                        updateProgress(0, '备份创建失败');
                        $('#backupStatusText').text('错误：' + (result.msg || '未知错误'));
                        
                        setTimeout(function() {
                            $('#backupProgress').hide();
                            $('#backupStatus').hide();
                        }, 2000);
                    }
                },
                error: function(xhr, status, error) {
                    updateProgress(0, '备份创建失败');
                    $('#backupStatusText').text('错误：' + error);
                    
                    setTimeout(function() {
                        $('#backupProgress').hide();
                        $('#backupStatus').hide();
                    }, 2000);
                },
                complete: function() {
                    setTimeout(function() {
                        $('#backupProgress').hide();
                        $('#backupStatus').hide();
                    }, 2000);
                }
            });
        }

        function scheduleBackupTasks() {
            if (!currentOperation) {
                layer.msg('请先创建备份任务', {icon: 2});
                return;
            }

            // 显示定时任务区域
            $('.schedule-section').show();
        }

        function loadBackupList() {
            $.ajax({
                url: ctx + 'im/user/backup/list',
                type: 'GET',
                success: function(result) {
                    if (result.code === 200) {
                        updateBackupTable(result.data);
                        updateScheduledTasks(result.data);
                    } else {
                        layer.msg('加载备份列表失败: ' + (result.msg || '未知错误'));
                    }
                },
                error: function(xhr, status, error) {
                    layer.msg('加载备份列表失败: ' + error, {icon: 2});
                }
            });
        }

        function updateBackupTable(backups) {
            var tbody = $('#backupTableBody');
            tbody.empty();

            backups.forEach(function(backup, index) {
                var row = '<tr>';
                row += '<td>' + (index + 1) + '</td>';
                row += '<td>' + backup.backupId + '</td>';
                row += '<td>' + backup.backupName + '</td>';
                row += '<td><span class="backup-type backup-type-' + backup.backupType + '">' + getBackupTypeName(backup.backupType) + '</span></td>';
                row += '<td>' + (backup.dataScope || 'ALL') + '</td>';
                row += '<td>' + formatFileSize(backup.backupSize) + '</td>';
                row += '<td>' + backup.backupTime + '</td>';
                row += '<td>' + (backup.status === 'COMPLETED' ? '已完成' : '执行中') + '</td>';
                row += '<td><span class="backup-status backup-status-' + backup.status + '">' + getBackupStatusName(backup.status) + '</span></td>';
                row += '<td>';
                row += '<div class="backup-actions">';
                
                // 根据状态显示不同的操作按钮
                if (backup.status === 'COMPLETED') {
                    row += '<button class="btn btn-download" onclick="downloadBackup(\'' + backup.backupId + '\')">下载</button>';
                } else if (backup.status === 'RUNNING' || backup.status === 'FAILED') {
                    row += '<button class="btn btn-restore" onclick="restoreBackup(\'' + backup.backupId + '\')">恢复</button>';
                    row += '<button class="btn btn-delete" onclick="deleteBackup(\'' + backup.backupId + '\')">删除</button>';
                } else {
                    row += '<button class="btn btn-restore" disabled>恢复</button>';
                }
                
                row += '<button class="backup-actions btn-schedule" onclick="scheduleBackup(\'' + backup.backupId + '\')"';
                                <i class="fa fa-clock-o"></i> 定时任务</button>';
                row += '</button>';
                row += '</div>';
                tbody.append(row);
            });

            // 更新状态汇总
            updateBackupStatusSummary(backups);
        }

        function updateScheduledTasks(scheduled) {
            scheduledBackups = scheduled;
            updateScheduleControls();
        }

        function updateScheduleControls() {
            var hasRunningTasks = scheduledBackups.some(function(backup) {
                return backup.status === 'RUNNING';
            });

            $('#scheduleBtn').prop('disabled', hasRunningTasks);
        }

        function updateButtonStates() {
            var hasSelection = selectedBackupIds.length > 0;
            var hasRunning = currentOperation && scheduledBackups.some(function(backup) {
                return backup.status === 'RUNNING';
            });

            $('#createBackupBtn').prop('disabled', !hasSelection || hasRunningTasks);
        }

        function updateProgress(percent, text) {
            $('#progressFill').css('width', percent + '%');
            $('#progressText').text(text);
        }

        function updateBackupStatusSummary(backups) {
            var totalBackups = scheduledBackups.length;
            var completedBackups = scheduledBackups.filter(function(backup) {
                return backup.status === 'COMPLETED';
            }).length;
            var runningBackups = totalBackups - completedBackups;

            $('#backupStatusText').html(
                '<p>备份状态统计：</p>' +
                '<p>总任务数: <strong>' + totalBackups + '</strong></p>' +
                '<p>已完成: <strong>' + completedBackups + '</strong></p>' +
                '<p>执行中: <strong>' + runningBackups + '</strong></p>' +
                '<p>失败: <strong>' + (totalBackups - completedBackups) + '</strong></p>'
            );

            if (completedBackups > 0) {
                $('#backupStatus').show();
            }
        }

        function getBackupTypeName(type) {
            var types = {
                'FULL': '完整备份',
                'INCREMENTAL': '增量备份',
                'DIFFERENTIAL': '差异备份',
                'CUSTOM': '自定义备份'
            };
            return types[type] || type;
        }

        function getBackupStatusName(status) {
            var names = {
                'COMPLETED': '已完成',
                'RUNNING': '执行中',
                'FAILED': '失败',
                'PENDING': '待执行'
            };
            return names[status] || status;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return bytes + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / 1024 / 1024).toFixed(2) + ' MB';
            return (bytes / 1024 / 1024 / 1024).toFixed(2) + ' GB';
        }

        function downloadBackup(backupId) {
            // 模拟下载备份
            var url = ctx + 'im/user/backup/download/' + backupId;
            
            var a = document.createElement('a');
            a.href = url;
            a.download = backup.backupName;
            a.target = '_blank';
            
            document.body.appendChild(a);
            a.click();
            setTimeout(function() {
                document.body.removeChild(a);
            }, 100);
            
            layer.msg('备份下载开始', {icon: 1});
        }

        function restoreBackup(backupId) {
            // 模拟恢复备份
            layer.confirm('确定要恢复这个备份吗？恢复操作将创建新的备份任务。', {
                btn: ['确定', '取消'],
                icon: 3
            }, function(index) {
                if (index === 1) {
                    var selectedBackup = scheduledBackups[index];
                    
                    // 模拟恢复请求
                    $.ajax({
                        url: ctx + 'im/user/backup/restore',
                        type: 'POST',
                        data: {
                            backupId: selectedBackup.backupId
                        },
                        success: function(result) {
                            if (result.code === 200) {
                                layer.msg('备份恢复任务已创建：' + result.data.taskId, {icon: 1});
                                
                                // 更新备份状态
                                var backupIndex = scheduledBackups.findIndex(function(b) {
                                    return b.backupId === selectedBackup.backupId;
                                });
                                
                                if (backupIndex !== -1) {
                                    scheduledBackups[backupIndex].status = 'COMPLETED';
                                    updateBackupTable(scheduledBackups);
                                    updateBackupStatusSummary(scheduledBackups);
                                }
                                
                                layer.msg('备份恢复成功', {icon: 1});
                            } else {
                                layer.msg('备份恢复失败: ' + (result.msg || '未知错误'));
                            }
                        },
                        error: function(xhr, status, error) {
                            layer.msg('备份恢复失败: ' + error);
                        }
                    });
                }
            });
        }

        function deleteBackup(backupId) {
            layer.confirm('确定要删除这个备份吗？删除后无法恢复！', {
                btn: ['确定', '取消'],
                icon: 3
            }, function(index) {
                if (index === 1) {
                    var selectedBackup = scheduledBackups[index];
                    
                    // 从定时任务中移除
                    scheduledBackups.splice(index, 1);
                    
                    // 模拟删除请求
                    $.ajax({
                        url: ctx + '/im/user/backup/delete/' + selectedBackup.backupId,
                        type: 'POST',
                        success: function(result) {
                            if (result.code === 200) {
                                layer.msg('备份任务已删除', {icon: 1});
                                
                                // 从定时任务中移除
                                var deletedIndex = scheduledBackups.findIndex(function(b) {
                                    return b.backupId === selectedBackup.backupId;
                                });
                                
                                if (deletedIndex !== -1) {
                                    scheduledBackups.splice(deletedIndex, 1);
                                    
                                    updateBackupTable(scheduledBackups);
                                    updateBackupStatusSummary(scheduledBackups);
                                }
                                
                                layer.msg('备份任务已删除', {icon: 1});
                            } else {
                                layer.msg('备份删除失败: ' + (result.msg || '未知错误'));
                            }
                        },
                        error: function(xhr, status, error) {
                            layer.msg('备份删除失败: ' + error);
                        }
                    });
                }
            });
        }
    </script>
