<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('IM用户管理')" />
    <link href="/css/im-admin.css" th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-blue">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">用户总数</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-green">
                            <div class="stat-number" id="onlineCount">0</div>
                            <div class="stat-label">在线用户</div>
                            <i class="fa fa-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-pink">
                            <div class="stat-number" id="offlineCount">0</div>
                            <div class="stat-label">离线用户</div>
                            <i class="fa fa-circle-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-cyan">
                            <div class="stat-number" id="disabledCount">0</div>
                            <div class="stat-label">禁用用户</div>
                            <i class="fa fa-ban stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="user-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                用户名称：<input type="text" name="username" placeholder="请输入用户名称"/>
                            </li>
                            <li>
                                用户昵称：<input type="text" name="nickname" placeholder="请输入用户昵称"/>
                            </li>
                            <li>
                                手机号码：<input type="text" name="mobile" placeholder="请输入手机号码"/>
                            </li>
                            <li>
                                邮箱：<input type="text" name="email" placeholder="请输入邮箱"/>
                            </li>
                            <li>
                                状态：<select name="status">
                                    <option value="">所有</option>
                                    <option value="1">正常</option>
                                    <option value="0">停用</option>
                                </select>
                            </li>
                            <li>
                                性别：<select name="gender">
                                    <option value="">所有</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                    <option value="0">未知</option>
                                </select>
                            </li>
                            <li>
                                在线状态：<select name="isOnline">
                                    <option value="">所有</option>
                                    <option value="1">在线</option>
                                    <option value="0">离线</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 操作按钮 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:user:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:user:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-info single disabled" onclick="resetPwd()" shiro:hasPermission="im:user:edit">
                    <i class="fa fa-key"></i> 重置
                </a>
                <a class="btn btn-info multiple disabled" onclick="batchUpdateStatus()" shiro:hasPermission="im:user:edit">
                    <i class="fa fa-toggle-on"></i> 批量启用/停用
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:user:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:user:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:user:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:user:remove')}]];
        var prefix = ctx + "im/user";

        $(function() {
            loadStatistics();

            var paginationConfig = ImCommon.getPaginationConfig(20, [10, 20, 50, 100]);
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "用户",
                pagination: paginationConfig.pagination,
                pageSize: paginationConfig.pageSize,
                pageList: paginationConfig.pageList,
                sidePagination: paginationConfig.sidePagination,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'avatar',
                    title: '头像',
                    width: '60',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value) {
                            return '<img src="' + value + '" class="user-avatar" onerror="this.src=\'/img/profile.jpg\'">';
                        }
                        return '<i class="fa fa-user-circle fa-2x text-gray"></i>';
                    }
                },
                {
                    field: 'username',
                    title: '用户名称',
                    sortable: true
                },
                {
                    field: 'nickname',
                    title: '用户昵称'
                },
                {
                    field: 'mobile',
                    title: '手机号码'
                },
                {
                    field: 'email',
                    title: '邮箱',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'gender',
                    title: '性别',
                    align: 'center',
                    width: '60',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-primary">男</span>';
                        if (value == 2) return '<span class="badge badge-danger">女</span>';
                        return '<span class="badge badge-default">未知</span>';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '70',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-success">正常</span>';
                        return '<span class="badge badge-danger">停用</span>';
                    }
                },
                {
                    field: 'isOnline',
                    title: '在线',
                    align: 'center',
                    width: '60',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-success">在线</span>';
                        return '<span class="badge badge-default">离线</span>';
                    }
                },
                {
                    field: 'lastOnlineTime',
                    title: '最后在线',
                    width: '160'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '200',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="resetPasswordById(' + row.id + ')"><i class="fa fa-key"></i>重置</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(' + row.id + ')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#onlineCount").text(data.onlineCount || 0);
                    $("#offlineCount").text(data.offlineCount || 0);
                    $("#disabledCount").text(data.disabledCount || 0);
                },
                'user_statistics',
                5
            );
        }

        function resetPwd() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            if (rows.length > 1) {
                $.modal.alertWarning("一次只能重置一个用户的密码");
                return;
            }

            var userId = rows[0];
            if (!userId || userId === '' || userId === 'undefined' || userId === 'null') {
                $.modal.alertWarning("获取用户ID失败，请刷新页面重试");
                return;
            }
            $.modal.open("重置密码", prefix + "/resetPassword/" + userId);
        }

        function resetPasswordById(userId) {
            if (!userId || userId === '' || userId === 'undefined' || userId === 'null') {
                $.modal.alertWarning("获取用户ID失败，请刷新页面重试");
                return;
            }
            $.modal.open("重置密码", prefix + "/resetPassword/" + userId);
        }

        function batchUpdateStatus() {
            var rows = $.table.selectColumns('id');
            if (!ImCommon.validateBatchOperation(rows, 1)) {
                return;
            }

            var html = '<div class="form-group">' +
                '<label class="col-sm-3 control-label">请选择状态：</label>' +
                '<div class="col-sm-9">' +
                '<select class="form-control" id="newStatus">' +
                '<option value="1">启用</option>' +
                '<option value="0">停用</option>' +
                '</select>' +
                '</div>' +
                '</div>';

            $.modal.confirm("确定要批量修改用户状态吗？", html, function() {
                var newStatus = $('#newStatus').val();
                var statusText = newStatus == '1' ? '启用' : '停用';

                $.modal.msg("正在批量" + statusText + "用户...", {icon: 16, shade: 0.3, time: 0});
                $.ajax({
                    url: prefix + "/batchUpdateStatus",
                    type: 'post',
                    data: {userIds: rows.join(","), status: newStatus},
                    success: function(result) {
                        layer.closeAll();
                        if (result.code == 0) {
                            $.modal.msgSuccess("批量" + statusText + "成功");
                            $.table.refresh();
                        } else {
                            $.modal.msgError(result.msg || "批量操作失败");
                        }
                    },
                    error: function() {
                        layer.closeAll();
                        $.modal.msgError("网络请求失败");
                    }
                });
            });
        }
    </script>
</body>
</html>
