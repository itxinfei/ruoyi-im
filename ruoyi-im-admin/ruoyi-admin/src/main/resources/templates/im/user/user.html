<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('IM用户管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row pt-5">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="im-stat-box bg-primary" onclick="filterByStatus('')">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">用户总数</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="im-stat-box bg-success" onclick="filterByStatus('1')">
                            <div class="stat-number" id="onlineCount">0</div>
                            <div class="stat-label">在线用户</div>
                            <i class="fa fa-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="im-stat-box bg-danger" onclick="filterByOnline('0')">
                            <div class="stat-number" id="offlineCount">0</div>
                            <div class="stat-label">离线用户</div>
                            <i class="fa fa-toggle-off stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="im-stat-box bg-warning" onclick="filterByStatus('0')">
                            <div class="stat-number" id="disabledCount">0</div>
                            <div class="stat-label">禁用用户</div>
                            <i class="fa fa-ban stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="user-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>用户名：</label>
                                <input type="text" name="username" placeholder="请输入登录账号" style="width: 150px;"/>
                            </li>
                            <li>
                                <label>昵称：</label>
                                <input type="text" name="nickname" placeholder="模糊搜索" style="width: 150px;"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" style="width: 100px;">
                                    <option value="">所有</option>
                                    <option value="1">正常</option>
                                    <option value="0">停用</option>
                                </select>
                            </li>
                            <li>
                                <label>在线：</label>
                                <select name="isOnline" style="width: 100px;">
                                    <option value="">所有</option>
                                    <option value="1">在线</option>
                                    <option value="0">离线</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 工具栏：功能按钮 -->
                <div class="btn-group-sm" id="toolbar" role="group">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:user:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:user:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:user:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-info single disabled" onclick="resetPwd()" shiro:hasPermission="im:user:edit">
                        <i class="fa fa-key"></i> 重置密码
                    </a>
                </div>

                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <!-- 引入版本号，防止缓存 -->
    <script th:src="@{/js/im-common.js?v=1.0.1}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:user:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:user:remove')}]];
        var prefix = ctx + "im/user";

        $(function() {
            // 初始化 IM 通用功能（含快捷键、选中提示等）
            ImCommon.initPage({ tableId: '#bootstrap-table' });
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                toolbar: "toolbar", // 【重要】绑定工具栏，确保若依能识别
                modalName: "用户",
                sortName: "createTime",
                sortOrder: "desc",
                columns: [{
                    checkbox: true
                }, { 
                    field: 'avatar',
                    title: '头像',
                    align: 'center',
                    width: '60',
                    formatter: function(value, row, index) {
                        return ImCommon.formatCircleAvatar(value, 32);
                    }
                }, { 
                    field: 'username',
                    title: '登录账号',
                    sortable: true
                }, { 
                    field: 'nickname',
                    title: '昵称'
                }, { 
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        return ImCommon.formatUserStatus(value);
                    }
                }, { 
                    field: 'isOnline',
                    title: '在线',
                    align: 'center',
                    width: '70',
                    formatter: function(value, row, index) {
                        return ImCommon.formatOnlineStatus(value);
                    }
                }, { 
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true,
                    width: '160',
                    formatter: function(value) {
                         return value ? value.substring(0, 19) : '-';
                    }
                }, { 
                    title: '操作',
                    align: 'center',
                    width: '200',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\"' + row.id + '\")"><i class="fa fa-edit"></i> 编辑</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\"' + row.id + '\")"><i class="fa fa-remove"></i> 删除</a>');
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="resetPasswordById(' + row.id + ')"><i class="fa fa-key"></i> 重置</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);

            // 绑定右上角刷新按钮
            $(document).on('click', "button[name='refresh']", function() {
                $.table.refresh();
                loadStatistics();
            });
        });

        /* 加载统计数据 */
        function loadStatistics() {
            // 使用 ImCommon.get (已修复)
            ImCommon.get(prefix + "/statistics", function(data) {
                $('#totalCount').text(data.totalCount || 0);
                $('#onlineCount').text(data.onlineCount || 0);
                $('#offlineCount').text(data.offlineCount || 0);
                $('#disabledCount').text(data.disabledCount || 0);
            });
        }

        /* 状态筛选 */
        function filterByStatus(status) {
            $('select[name="status"]').val(status);
            doSearch();
        }

        /* 在线状态筛选 */
        function filterByOnline(isOnline) {
            $('select[name="isOnline"]').val(isOnline);
            doSearch();
        }

        /* 工具栏重置密码按钮 */
        function resetPwd() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            resetPasswordById(rows[0]);
        }

        /* 重置密码弹窗 */
        function resetPasswordById(userId) {
            // 指定宽度 480px, 高度 280px
            $.modal.open("重置密码", prefix + "/resetPassword/" + userId, 480, 280);
        }

        /* 覆盖默认添加方法 - 指定合适的宽高 */
        $.operate.add = function(id) {
            var url = $.table._option.createUrl;
            if ($.common.isNotEmpty(id)) {
                url = url.replace("{id}", id);
            }
            $.modal.open("添加" + $.table._option.modalName, url, 580, 580);
        };

        /* 覆盖默认修改方法 - 指定合适的宽高 */
        $.operate.edit = function(id) {
            var url = $.table._option.updateUrl;
            if ($.common.isNotEmpty(id)) {
                url = url.replace("{id}", id);
            } else {
                var selectedId = $.table.selectFirstColumns();
                if ($.common.isEmpty(selectedId)) {
                    $.modal.alertWarning("请至少选择一条记录");
                    return;
                }
                url = url.replace("{id}", selectedId);
            }
            $.modal.open("修改" + $.table._option.modalName, url, 580, 520);
        };

        /* 执行搜索 */
        function doSearch() {
            $.table.search();
        }

        /* 清空搜索 */
        function clearSearch() {
            $.form.reset();
            $.table.search();
        }
    </script>
</body>
</html>
