<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('IM用户管理')" />
    <style type="text/css">
        /* ========== 统计卡片样式 ========== */
        .stat-box {
            position: relative;
            padding: 15px;
            border-radius: 4px;
            color: #fff;
        }
        .stat-box .stat-number {
            font-size: 24px;
            font-weight: 700;
        }
        .stat-box .stat-label {
            font-size: 12px;
        }
        .stat-box .stat-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 36px;
            opacity: 0.2;
        }
        .stat-box-primary { background: #1ab394; }
        .stat-box-success { background: #1c84c6; }
        .stat-box-danger { background: #ed5565; }
        .stat-box-warning { background: #f8ac59; }

        /* ========== 搜索区域样式 ========== */
        .search-collapse {
            border: 1px solid #e7eaec;
            background: #fff;
        }
        .search-collapse input[type="text"],
        .search-collapse select {
            border: 1px solid #e7eaec;
            min-width: 160px;
        }
        .search-collapse .select-list ul li {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .search-collapse .select-list ul li label {
            min-width: 80px;
            text-align: right;
            color: #676a6c;
        }

        /* ========== 批量操作按钮区域 ========== */
        #toolbar {
            /* padding: 8px; */
            background: #f9f9f9;
            border: 0px solid #e7eaec;
            border-radius: 4px;
        }

        /* ========== Bootstrap Table 工具栏 ========== */
        .fixed-table-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .fixed-table-toolbar .columns-left {
            display: flex;
            align-items: center;
        }
        .fixed-table-toolbar .columns-right {
            display: flex;
            align-items: center;
        }
        /* 移除按钮组之间的间距 */
        .fixed-table-toolbar .btn-group .btn {
            margin-left: 0;
            margin-right: 0;
        }
        .fixed-table-toolbar .btn-group > .btn:first-child {
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
        }
        .fixed-table-toolbar .btn-group > .btn:last-child {
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
        }

        /* ========== 搜索状态提示 ========== */
        .search-status {
            padding: 6px 10px;
            background: #f0f9ff;
            border: 1px solid #b3d7f7;
            font-size: 12px;
        }

        /* ========== 表格区域 ========== */
        .select-table.table-striped {
            border: 1px solid #e7eaec;
        }
        .table > thead > tr > th {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 8px;
            font-size: 12px;
        }
        .table > tbody > tr > td {
            padding: 8px;
        }

        /* ========== 下拉菜单样式 ========== */
        .dropdown-menu > li > a {
            padding: 6px 15px;
            font-size: 12px;
        }
        .dropdown-menu > li > a i {
            margin-right: 6px;
            width: 14px;
        }
        .dropdown-menu .divider { margin: 4px 0; }
        .dropdown-menu > li > a.text-danger { color: #ed5565; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-primary">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">用户总数</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-success">
                            <div class="stat-number" id="onlineCount">0</div>
                            <div class="stat-label">在线用户</div>
                            <i class="fa fa-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-danger">
                            <div class="stat-number" id="offlineCount">0</div>
                            <div class="stat-label">离线用户</div>
                            <i class="fa fa-circle-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-warning">
                            <div class="stat-number" id="disabledCount">0</div>
                            <div class="stat-label">禁用用户</div>
                            <i class="fa fa-ban stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="user-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">用户名称：</label><input type="text" name="username" placeholder="请输入用户名称"/>
                            </li>
                            <li>
                                <label class="input-label">用户昵称：</label><input type="text" name="nickname" placeholder="请输入用户昵称"/>
                            </li>
                            <li>
                                <label class="input-label">手机号码：</label><input type="text" name="mobile" placeholder="请输入手机号码"/>
                            </li>
                            <li>
                                <label class="input-label">邮箱：</label><input type="text" name="email" placeholder="请输入邮箱"/>
                            </li>
                            <li>
                                <label class="input-label">状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="1">正常</option>
                                    <option value="0">停用</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">性别：</label><select name="gender">
                                    <option value="">所有</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                    <option value="0">未知</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">在线状态：</label><select name="isOnline">
                                    <option value="">所有</option>
                                    <option value="1">在线</option>
                                    <option value="0">离线</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:user:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:user:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-info single disabled" onclick="resetPwd()" shiro:hasPermission="im:user:edit">
                        <i class="fa fa-key"></i> 重置
                    </a>
                    <a class="btn btn-info multiple disabled" onclick="batchUpdateStatus()" shiro:hasPermission="im:user:edit">
                        <i class="fa fa-toggle-on"></i> 批量启用/停用
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:user:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:user:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:user:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:user:remove')}]];
        var prefix = ctx + "im/user";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "用户",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_user_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'all',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '用户数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'avatar',
                    title: '头像',
                    width: '60',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return ImCommon.formatCircleAvatar(value, 32);
                    }
                }, {
                    field: 'username',
                    title: '用户名称',
                    sortable: true
                }, {
                    field: 'nickname',
                    title: '用户昵称'
                }, {
                    field: 'mobile',
                    title: '手机号码'
                }, {
                    field: 'email',
                    title: '邮箱',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'gender',
                    title: '性别',
                    align: 'center',
                    width: '60',
                    formatter: function(value, row, index) {
                        return ImCommon.formatGender(value);
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '70',
                    formatter: function(value, row, index) {
                        return ImCommon.formatUserStatus(value);
                    }
                }, {
                    field: 'isOnline',
                    title: '在线',
                    align: 'center',
                    width: '60',
                    formatter: function(value, row, index) {
                        return ImCommon.formatOnlineStatus(value);
                    }
                }, {
                    field: 'lastOnlineTime',
                    title: '最后在线',
                    width: '200',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '200',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var menuItems = [
                            { text: '查看会话', icon: 'fa-comments', action: 'viewUserConversations(row.id, row.username)' },
                            { text: '查看消息', icon: 'fa-envelope', action: 'viewUserMessages(row.id, row.username)' },
                            { text: '查看群组', icon: 'fa-users', action: 'viewUserGroups(row.id, row.username)' },
                            { divider: true },
                            { text: '重置密码', icon: 'fa-key', action: 'resetPasswordById(row.id)', permissionClass: editFlag },
                            { divider: true },
                            { text: '删除', icon: 'fa-remove', action: '$.operate.remove(row.id)', permissionClass: removeFlag }
                        ];

                        var mainAction = {
                            text: '编辑',
                            icon: 'fa-edit',
                            action: '$.operate.edit(row.id)',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无用户数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#onlineCount").text(data.onlineCount || 0);
                    $("#offlineCount").text(data.offlineCount || 0);
                    $("#disabledCount").text(data.disabledCount || 0);
                },
                'user_statistics',
                5
            );
        }

        /**
         * 重置密码
         */
        function resetPwd() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            if (rows.length > 1) {
                $.modal.alertWarning("一次只能重置一个用户的密码");
                return;
            }
            resetPasswordById(rows[0]);
        }

        /**
         * 根据用户ID重置密码
         */
        function resetPasswordById(userId) {
            if (!userId || userId === '' || userId === 'undefined' || userId === 'null') {
                $.modal.alertWarning("获取用户ID失败，请刷新页面重试");
                return;
            }
            $.modal.open("重置密码", prefix + "/resetPassword/" + userId);
        }

        /**
         * 批量修改用户状态
         */
        function batchUpdateStatus() {
            var rows = $.table.selectColumns('id');
            if (!ImCommon.validateBatchOperation(rows, 1)) {
                return;
            }

            var html = '<div class="form-group">' +
                '<label class="col-sm-3 control-label">请选择状态：</label>' +
                '<div class="col-sm-9">' +
                '<select class="form-control" id="newStatus">' +
                '<option value="1">启用</option>' +
                '<option value="0">停用</option>' +
                '</select>' +
                '</div>' +
                '</div>';

            $.modal.confirm("确定要批量修改以下 " + rows.length + " 个用户的状态吗？", html, function() {
                var newStatus = $('#newStatus').val();
                var statusText = newStatus == '1' ? '启用' : '停用';

                $.modal.msg("正在批量" + statusText + "用户...", {icon: 16, shade: 0.3, time: 0});
                $.ajax({
                    url: prefix + "/batchUpdateStatus",
                    type: 'post',
                    data: {userIds: rows.join(","), status: newStatus},
                    success: function(result) {
                        layer.closeAll();
                        if (result.code == 0) {
                            $.modal.msgSuccess("批量" + statusText + "成功");
                            $.table.refresh();
                        } else {
                            $.modal.msgError(result.msg || "批量操作失败");
                        }
                    },
                    error: function() {
                        layer.closeAll();
                        $.modal.msgError("网络请求失败");
                    }
                });
            });
        }

        /**
         * 查看用户会话
         */
        function viewUserConversations(userId, username) {
            var url = ctx + 'im/conversation?userId=' + userId;
            $.modal.openTab(username + ' - 会话列表', url);
        }

        /**
         * 查看用户消息
         */
        function viewUserMessages(userId, username) {
            var url = ctx + 'im/message?senderId=' + userId;
            $.modal.openTab(username + ' - 消息记录', url);
        }

        /**
         * 查看用户群组
         */
        function viewUserGroups(userId, username) {
            var url = ctx + 'im/group?memberId=' + userId;
            $.modal.openTab(username + ' - 群组列表', url);
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#user-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }
    </script>
</body>
</html>
