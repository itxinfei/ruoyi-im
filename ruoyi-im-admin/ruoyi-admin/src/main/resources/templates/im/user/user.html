<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('IM用户管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-stat-cards.css}" rel="stylesheet"/>
    <style>
        /* 搜索栏紧凑优化 */
        .select-list ul li {
            margin: 0px 10px 5px 0px !important;
        }
        .select-list ul li input {
            width: 140px !important;
        }
        .select-list ul li select {
            width: 80px !important;
        }
        .time-input {
            width: 100px !important;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 - 增强样式 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterReset()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">总</span>
                                <h5 style="color: #fff; margin: 0;">用户总量</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="totalCount">0</div>
                                <div class="stat-label">系统注册用户</div>
                                <i class="fa fa-users stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterByStatus('1')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">线</span>
                                <h5 style="color: #fff; margin: 0;">当前在线</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="onlineCount">0</div>
                                <div class="stat-label">实时在线人数</div>
                                <i class="fa fa-circle stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-info" onclick="filterByToday()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">今</span>
                                <h5 style="color: #fff; margin: 0;">今日新增</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="todayCount">0</div>
                                <div class="stat-label">今日注册用户</div>
                                <i class="fa fa-user-plus stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-danger" onclick="filterByStatus('0')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">停</span>
                                <h5 style="color: #fff; margin: 0;">停用账户</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="disabledCount">0</div>
                                <div class="stat-label">已停用用户数</div>
                                <i class="fa fa-ban stat-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索表单 -->
            <div class="col-sm-12 search-collapse">
                <form id="user-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="search-label label-2">账号</label><input type="text" name="keyword" placeholder="请输入"/>
                            </li>
                            <li>
                                <label class="search-label label-2">手机</label><input type="text" name="mobile" placeholder="请输入"/>
                            </li>
                            <li>
                                <label class="search-label label-2">状态</label><select name="status">
                                    <option value="">全部</option>
                                    <option value="1">正常</option>
                                    <option value="0">停用</option>
                                </select>
                            </li>
                            <li>
                                <label class="search-label label-2">性别</label><select name="sex">
                                    <option value="">全部</option>
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                    <option value="2">未知</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label class="search-label label-4">注册时间</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 工具栏 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:user:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:user:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:user:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:user:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:user:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:user:remove')}]];
        var prefix = ctx + "im/user";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                sortName: "createTime",
                sortOrder: "desc",
                modalName: "用户",
                showColumns: true,
                showRefresh: true,
                showToggle: true,
                clickToSelect: true,
                rememberSelected: true,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    visible: false
                },
                {
                    field: 'avatar',
                    title: '头像',
                    align: 'center',
                    width: 60,
                    formatter: function(value, row, index) {
                        var img = value ? value : ctx + 'img/profile.jpg';
                        return '<img src="' + img + '" class="img-circle img-xs" onerror="this.src=\'' + ctx + 'img/profile.jpg\'">';
                    }
                },
                {
                    field: 'username',
                    title: '用户名',
                    width: 120,
                    sortable: true
                },
                {
                    field: 'nickname',
                    title: '昵称',
                    width: 120
                },
                {
                    field: 'mobile',
                    title: '手机号',
                    width: 130
                },
                {
                    field: 'email',
                    title: '邮箱',
                    width: 180,
                    formatter: function(value) {
                        if (!value) return '-';
                        return $.table.tooltip(value, 30);
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: 80,
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="label label-success">正常</span>';
                        } else {
                            return '<span class="label label-danger">停用</span>';
                        }
                    }
                },
                {
                    field: 'isOnline',
                    title: '在线状态',
                    align: 'center',
                    width: 100,
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="label label-primary"><i class="fa fa-circle"></i> 在线</span>';
                        } else {
                            return '<span class="label label-default"><i class="fa fa-circle-o"></i> 离线</span>';
                        }
                    }
                },
                {
                    field: 'createTime',
                    title: '注册时间',
                    width: 160,
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: 200,
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        actions.push('<a class="btn btn-default btn-xs" href="javascript:void(0)" onclick="resetPwd(\'' + row.id + '\')"><i class="fa fa-key"></i>重置</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
            loadStatistics();
        });

        /* 加载统计数据 */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var stats = result.data;
                    animateNumber('totalCount', stats.totalCount || 0);
                    animateNumber('onlineCount', stats.onlineCount || 0);
                    animateNumber('todayCount', stats.todayCount || 0);
                    animateNumber('disabledCount', stats.disabledCount || 0);
                }
            });
        }

        /* 数字动画效果 */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /* 重置筛选 */
        function filterReset() {
            $('select[name="status"]').val('');
            $('select[name="sex"]').val('');
            $.table.search();
        }

        /* 按状态筛选 */
        function filterByStatus(status) {
            $('select[name="status"]').val(status);
            $.table.search();
        }

        /* 按今日筛选 */
        function filterByToday() {
            var today = new Date();
            var todayStr = today.getFullYear() + '-' +
                          String(today.getMonth() + 1).padStart(2, '0') + '-' +
                          String(today.getDate()).padStart(2, '0');
            $('input[name="params[beginTime]"]').val(todayStr + ' 00:00:00');
            $('input[name="params[endTime]"]').val(todayStr + ' 23:59:59');
            $.table.search();
        }

        /* 重置密码 */
        function resetPwd(id) {
            var url = prefix + '/resetPassword/' + id;
            $.modal.open("重置密码", url, '800', '300');
        }
    </script>
</body>
</html>
