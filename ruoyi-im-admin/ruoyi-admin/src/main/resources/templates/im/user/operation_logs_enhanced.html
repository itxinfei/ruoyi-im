<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <th:block th:include="include :: header('操作日志')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet" />
    <link th:href="@{/js/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" />
    <style>
        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .log-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .log-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .log-filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-right: 5px;
        }
        
        .filter-group select {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 120px;
        }
        
        .log-table {
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .log-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .log-table th {
            background: #f8f9fa;
            color: #fff;
            font-weight: 500;
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .log-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        
        .log-table td:first-child {
            border-left: 3px solid #007bff;
        }
        
        .log-table tr:hover {
            background: #f5f5f5;
        }
        
        .log-table .timestamp {
            font-size: 12px;
            color: #666;
        }
        
        .log-table .operation-type {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .operation-type.login {
            background: #28a745;
            color: #fff;
        }
        
        .operation-type.logout {
            background: #ffc107;
            color: #fff;
        }
        
        .operation-type.message {
            background: #17a2b8;
            color: #fff;
        }
        
        .operation-type.permission {
            background: #6c757d;
            color: #fff;
        }
        
        .operation-type.sensitive {
            background: #dc3545;
            color: #fff;
        }
        
        .operation-type.data {
            background: #20c997;
            color: #fff;
        }
        
        .log-table .status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status.success {
            background: #28a745;
            color: #fff;
        }
        
        .status.failed {
            background: #dc3545;
            color: #fff;
        }
        
        .log-table .ip-address {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
        
        .log-table .user-agent {
            font-size: 12px;
            color: #666;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover {
            background: #007bff;
            color: #fff;
        }
        
        .pagination button:disabled {
            background: #6c757d;
            color: #fff;
            cursor: not-allowed;
        }
        
        .pagination .page-info {
            font-size: 14px;
            color: #666;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .export-buttons button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-excel {
            background: #28a745;
            color: #fff;
        }
        
        .btn-excel:hover {
            background: #217a48;
            color: #fff;
        }
        
        .btn-csv {
            background: #6c757d;
            color: #fff;
        }
        
        .btn-csv:hover {
            background: #17a2b8;
            color: #fff;
        }

        .log-details {
            display: none;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .log-details-close {
            float: right;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            padding: 5px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="container-div">
        <div class="row pt-5">
            <div class="col-sm-12">
                <div class="log-container">
                    <div class="log-header">
                        <h3 class="log-title">用户操作日志</h3>
                        <div class="log-filters">
                            <div class="filter-group">
                                <label>用户名</label>
                                <select class="form-control" id="usernameFilter">
                                    <option value="">全部</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label>操作类型</label>
                                <select class="form-control" id="operationTypeFilter">
                                    <option value="">全部</option>
                                    <option value="LOGIN">登录</option>
                                    <option value="LOGOUT">登出</option>
                                    <option value="MESSAGE">消息</option>
                                    <option value="PERMISSION">权限</option>
                                    <option value="DATA">数据修改</option>
                                    <option value="SENSITIVE">敏感操作</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label>开始时间</label>
                                <input type="date" class="form-control" id="startTime" />
                            </div>
                            
                            <div class="filter-group">
                                <label>结束时间</label>
                                <input type="date" class="form-control" id="endTime" />
                            </div>
                            
                            <div class="filter-group">
                                <button type="button" class="btn btn-primary" id="searchBtn">
                                    <i class="fa fa-search"></i> 搜索
                                </button>
                                <button type="button" class="btn btn-default" id="resetBtn">
                                    <i class="fa fa-refresh"></i> 重置
                                </button>
                                
                                <button type="button" class="btn btn-excel" id="exportExcel">
                                    <i class="fa fa-file-excel"></i> 导出Excel
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 日志表格 -->
                    <div class="log-table">
                        <table class="log-table" id="logTable">
                            <thead>
                                <tr>
                                    <th width="5%">ID</th>
                                    <th>操作时间</th>
                                    <th>操作类型</th>
                                    <th>用户</th>
                                    <th>描述</th>
                                    <th>IP地址</th>
                                    <th>客户端</th>
                                    <th>状态</th>
                                    <th width="10%">详情</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody">
                                <tr th:if="${logs.empty}">
                                    <td colspan="8" class="text-center">暂无日志数据</td>
                                </tr>
                                <tr th:each="log, stat : ${logStat}">
                                    <td th:text="${log.id}">1</td>
                                    <td th:text="${#temporals.format(log.operationTime, 'yyyy-MM-dd HH:mm:ss')}">1</td>
                                    <td>
                                        <span class="operation-type operation-type-${log.operationType}" 
                                              th:text="${log.operationType}">1</span>
                                    </td>
                                    <td th:text="${log.username != null ? log.username : '-'}">1</td>
                                    <td th:text="${log.description != null ? log.description : '-'}">1</td>
                                    <td th:text="${log.ip != null ? log.ip : '-'}">1</td>
                                    <td th:text="${log.userAgent != null ? log.userAgent : '-'}">1</td>
                                    <td>
                                        <span class="status status-${log.status}" 
                                              th:text="${log.status == 1 ? 'success' : 'failed'}">1</span>
                                    </td>
                                    <td>
                                        <button class="log-details-close" onclick="hideLogDetails(${log.id})">
                                            <i class="fa fa-times"></i>
                                        </button>
                                        <div class="log-details-content" th:id="'log-details-' + ${log.id}">
                                            <div class="log-details-header">
                                                <h5>操作详情</h5>
                                                <div class="log-info">
                                                    <p><strong>操作ID：</strong> <span th:text="${log.id}">1</span></p>
                                                    <p><strong>操作时间：</strong> <span th:text="${#temporals.format(log.operationTime, 'yyyy-MM-dd HH:mm:ss')}">1</span></p>
                                                    <p><strong>操作类型：</strong> <span class="operation-type operation-type-${log.operationType}" th:text="${log.operationType}">1</span></p>
                                                    <p><strong>用户：</strong> <span th:text="${log.username != null ? log.username : '-'}">1</span></p>
                                                    <p><strong>描述：</strong> <span th:text="${log.description != null ? log.description : '-'}">1</span></p>
                                                    <p><strong>IP地址：</strong> <span th:text="${log.ip != null ? log.ip : '-'}">1</span></p>
                                                    <p><strong>客户端：</strong> <span th:text="${log.userAgent != null ? log.userAgent : '-'}">1</span></p>
                                                    <p><strong>请求时间：</strong> <span th:text="${log.requestData != null ? #temporals.format(log.requestTime, 'yyyy-MM-dd HH:mm:ss') : '-'}">1</span></p>
                                                    <p><strong>响应时间：</strong> <span th:text="${log.responseData != null ? #temporals.format(log.responseTime, 'yyyy-MM-dd HH:mm:ss') : '-'}">1</span></p>
                                                </div>
                                            </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 分页控制 -->
                    <div class="pagination" id="pagination">
                        <button type="button" class="btn btn-default" id="prevBtn">
                            <i class="fa fa-chevron-left"></i> 上一页
                        </button>
                        <span class="page-info">
                            第 <span id="currentPage">1</span> 页，
                            共 <span id="totalPages">1</span> 页
                        </span>
                        </button>

                        <button type="button" class="btn btn-default" id="nextBtn">
                            下一页
                            <i class="fa fa-chevron-right"></i>
                        </button>

                        <div class="export-buttons">
                            <button type="button" class="btn btn-csv" id="exportCsv">
                                <i class="fa fa-file-csv"></i> 导出CSV
                            </button>
                            <button type="button" class="btn-excel" id="exportExcel">
                                <i class="fa fa-file-excel"></i> 导出Excel
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 日志详情 -->
                <div class="log-details" id="logDetails">
                    <div class="log-details-close" onclick="hideLogDetails()">
                        <i class="fa fa-times"></i> 关闭
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:inline="javascript">
        var currentPage = 1;
        var pageSize = 20;
        var totalPages = 1;
        var searchParams = {};

        $(function () {
            initializeEventHandlers();
        });

        function initializeEventHandlers() {
            // 搜索按钮事件
            $('#searchBtn').click(function() {
                searchLogs();
            });

            // 重置按钮事件
            $('#resetBtn').click(function() {
                resetFilters();
            });

            // 导出按钮事件
            $('#exportCsv').click(function() {
                exportLogs('csv');
            });

            $('#exportExcel').click(function() {
                exportLogs('excel');
            });

            // 分页按钮事件
            $('#prevBtn').click(function() {
                if (currentPage > 1) {
                    currentPage--;
                    loadLogs();
                }
            });

            $('#nextBtn').click(function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadLogs();
                }
            });

            // 过滤器变更事件
            $('#usernameFilter, #operationTypeFilter, #startTime, #endTime').change(function() {
                updatePagination();
            });
        }

        function searchLogs() {
            searchParams.username = $('#usernameFilter').val();
            searchParams.operationType = $('#operationTypeFilter').val();
            searchParams.startTime = $('#startTime').val();
            searchParams.endTime = $('#endTime').val();
            searchParams.page = 1;

            loadLogs();
        }

        function resetFilters() {
            $('#usernameFilter').val('');
            $('#operationTypeFilter').val('');
            $('#startTime').val('');
            $('#endTime').val('');
            searchParams = {};
            searchParams.page = 1;

            loadLogs();
        }

        function loadLogs() {
            $.ajax({
                url: ctx + 'im/user/logs',
                type: 'GET',
                data: searchParams,
                success: function(result) {
                    if (result.code === 200) {
                        updateLogTable(result.data);
                        updatePagination(result.pagination);
                    } else {
                        layer.msg('加载日志失败: ' + result.msg, {icon: 2});
                    }
                },
                error: function(xhr, status, error) {
                    layer.msg('加载日志失败: ' + error, {icon: 2});
                }
            });
        }

        function updatePagination(pagination) {
            currentPage = pagination.currentPage;
            totalPages = pagination.totalPages;
            pageSize = pagination.pageSize;

            $('#currentPage').text(currentPage);
            $('#totalPages').text(totalPages);

            $('#prevBtn').prop('disabled', currentPage <= 1);
            $('#nextBtn').prop('disabled', currentPage >= totalPages);
        }

        function updateLogTable(logs) {
            var tbody = $('#logTableBody');
            tbody.empty();

            logs.forEach(function(log) {
                var row = '<tr>';
                row += '<td>' + log.id + '</td>';
                row += '<td>' + log.operationTime + '</td>';
                row += '<td><span class="operation-type operation-type-' + log.operationType + '">' + log.operationType + '</span></td>';
                row += '<td>' + (log.username != null ? log.username : '-') + '</td>';
                row += '<td>' + (log.description != null ? log.description : '-') + '</td>';
                row += '<td>' + (log.ip != null ? log.ip : '-') + '</td>';
                row += '<td>' + (log.userAgent != null ? log.userAgent : '-') + '</td>';
                row += '<td>';
                row += '<td><span class="status status-' + log.status + '">' + (log.status === 1 ? 'success' : 'failed') + '</span></td>';
                row += '<td>';
                row += '<td>';
                row += '<button class="log-details-close" onclick="hideLogDetails(\'' + log.id + '\')"><i class="fa fa-times"></i></button>';
                row += '<div class="log-details-content" id="log-details-' + log.id + '">';
                row += '<div class="log-details-header">';
                row += '<h5>操作详情</h5>';
                row += '<div class="log-info">';
                row += '<p><strong>操作ID：</strong> ' + log.id + '</p>';
                row += '<p><strong>操作时间：</strong> ' + log.operationTime + '</p>';
                row += '<p><strong>操作类型：</strong> ' + '<span class="operation-type operation-type-' + log.operationType + '">' + log.operationType + '</span>' + '</p>';
                row += '<p><strong>用户：</strong> ' + (log.username || '-') + '</p>';
                row += '<p><strong>描述：</strong> ' + (log.description || '-') + '</p>';
                row += '<p><strong>IP地址：</strong> ' + (log.ip || '-') + '</p>';
                row += '<p><strong>客户端：</strong> ' + (log.userAgent || '-') + '</p>';
                row += '<p><strong>请求时间：</strong> ' + (log.requestTime || '-') + '</p>';
                row += '<p><strong>响应时间：</strong> ' + (log.responseTime || '-') + '</p>';
                row += '</div>';
                row += '</div>';
                row += '</td>';
                tbody.append(row);
            });

            // 添加淡入动画
            $('#logTable tbody tr').addClass('fade-in');
        }

        function hideLogDetails(logId) {
            $('#logDetails-' + logId).removeClass('fade-in');
        }

        function exportLogs(format) {
            var params = $.extend({}, searchParams);
            params.format = format;
            params.page = currentPage;
            params.pageSize = 1000;

            var url = ctx + 'im/user/logs/export';
            if (format === 'csv') {
                url += '?format=csv';
            } else if (format === 'excel') {
                url += '?format=excel';
            }

            var form = $('<form>', {
                'method': 'POST',
                'action': url,
                'target': '_blank'
            });

            for (var key in params) {
                if (params[key] !== undefined) {
                    form.append('<input type="hidden" name="' + key + '" value="' + params[key] + '">');
                }
            }

            form.append('</form>');
            $('body').append(form);
            form.submit();
            setTimeout(function() {
                form.remove();
                layer.msg('日志导出成功', {icon: 1});
            }, 2000);
        }

        function getOperationTypeName(operationType) {
            var names = {
                'LOGIN': '登录',
                'LOGOUT': '登出',
                'MESSAGE': '消息',
                'PERMISSION': '权限',
                'DATA': '数据修改',
                'SENSITIVE': '敏感操作'
            };
            return names[operationType] || operationType;
        }
    </script>
</body>
</html>
