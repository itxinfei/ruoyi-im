<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改IM用户</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        .info-section { background: #f5f5f5; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .info-section .title { font-size: 14px; font-weight: bold; margin-bottom: 10px; color: #333; }
        .info-section .info-item { display: inline-block; margin-right: 20px; margin-bottom: 5px; font-size: 13px; }
        .info-section .info-item label { color: #888; }
        .info-section .info-item span { color: #333; font-weight: 500; }
        .online-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 4px; }
        .online-dot.online { background: #52c41a; }
        .online-dot.offline { background: #d9d9d9; }
    </style>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-user-edit" th:object="${user}">
        <input name="id" th:field="*{id}" type="hidden">

        <!-- 用户信息展示 -->
        <div class="info-section">
            <div class="title">用户信息</div>
            <div class="info-item"><label>用户ID：</label><span th:text="*{id}">-</span></div>
            <div class="info-item"><label>创建时间：</label><span th:text="${#temporals.format(user.createTime, 'yyyy-MM-dd HH:mm')}">-</span></div>
            <div class="info-item">
                <label>在线状态：</label>
                <span><i class="online-dot" th:class="'online-dot ' + (*{isOnline == 1} ? 'online' : 'offline')"></i></span>
                <span th:text="*{isOnline == 1} ? '在线' : '离线'">离线</span>
            </div>
            <div class="info-item"><label>最后登录：</label><span th:text="${#temporals.format(user.lastOnlineTime, 'yyyy-MM-dd HH:mm')}">-</span></div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">用户名称：</label>
                    <div class="col-sm-8">
                        <input name="username" th:field="*{username}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">用户昵称：</label>
                    <div class="col-sm-8">
                        <input name="nickname" th:field="*{nickname}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">性别：</label>
                    <div class="col-sm-8">
                        <select name="gender" class="form-control" th:field="*{gender}">
                            <option value="0">未知</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">状态：</label>
                    <div class="col-sm-8">
                        <label class="radio-inline"><input type="radio" name="status" value="1" th:field="*{status}"> 正常</label>
                        <label class="radio-inline"><input type="radio" name="status" value="0" th:field="*{status}"> 停用</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号码：</label>
                    <div class="col-sm-8">
                        <input name="mobile" th:field="*{mobile}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">邮箱：</label>
                    <div class="col-sm-8">
                        <input name="email" th:field="*{email}" class="form-control" type="email">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">头像URL：</label>
                    <div class="col-sm-10">
                        <input name="avatar" th:field="*{avatar}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">个性签名：</label>
                    <div class="col-sm-10">
                        <textarea name="signature" th:field="*{signature}" class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" onclick="submitHandler()">确定</button>
                <button type="button" class="btn btn-default" onclick="$.modal.close()">取消</button>
            </div>
        </div>
    </form>

    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/user";
        $("#form-user-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-user-edit').serialize());
            }
        }
    </script>
</body>
</html>
