<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('修改IM用户')" />
    <style>
        body {
            padding: 0 !important;
            overflow-x: hidden;
            background-color: #fff;
        }

        .wrapper-content {
            padding: 20px 30px !important;
        }

        .form-header {
            font-size: 15px;
            font-weight: 600;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content" style="border: none; box-shadow: none;">
        <form class="form-horizontal m" id="form-user-edit" th:object="${user}">
            <input name="id" th:field="*{id}" type="hidden">
            <h4 class="form-header h4"><i class="fa fa-edit"></i> 基本信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-9">
                            <input name="username" th:field="*{username}" class="form-control" type="text" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">昵称：</label>
                        <div class="col-sm-9">
                            <input name="nickname" th:field="*{nickname}" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别：</label>
                        <div class="col-sm-9">
                            <select name="gender" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_user_sex')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}" th:field="*{gender}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户状态：</label>
                        <div class="col-sm-9">
                            <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                                <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
                                    th:field="*{status}">
                                <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h4 class="form-header h4">联系信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号码：</label>
                        <div class="col-sm-9">
                            <input name="mobile" th:field="*{mobile}" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">邮箱：</label>
                        <div class="col-sm-9">
                            <input name="email" th:field="*{email}" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="width: 12.5%;">个性签名：</label>
                        <div class="col-sm-11" style="width: 87.5%;">
                            <textarea name="signature" th:field="*{signature}" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div style="display:none;">
        <th:block th:include="include :: footer" />
    </div>

    <script th:inline="javascript">
        var prefix = ctx + "im/user";
        $("#form-user-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-user-edit').serialize());
            }
        }
    </script>
</body>

</html>
