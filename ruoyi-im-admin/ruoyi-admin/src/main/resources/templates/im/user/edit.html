<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改IM用户</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        body { padding: 0; }
        .form-horizontal .form-group { margin-bottom: 15px; }
        .control-label { font-weight: normal; }
        .form-control { border-radius: 3px; }
    </style>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-user-edit" th:object="${user}">
        <input name="id" th:field="*{id}" type="hidden">

        <!-- 基本信息 -->
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户名称</label>
            <div class="col-sm-8">
                <input name="username" th:field="*{username}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户昵称</label>
            <div class="col-sm-8">
                <input name="nickname" th:field="*{nickname}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别</label>
            <div class="col-sm-8">
                <select name="gender" class="form-control" th:field="*{gender}">
                    <option value="0">未知</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码</label>
            <div class="col-sm-8">
                <input name="mobile" th:field="*{mobile}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{email}" class="form-control" type="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">头像URL</label>
            <div class="col-sm-8">
                <input name="avatar" th:field="*{avatar}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">个性签名</label>
            <div class="col-sm-8">
                <textarea name="signature" th:field="*{signature}" class="form-control" rows="2"></textarea>
            </div>
        </div>

        <!-- 用户信息（只读） -->
        <div class="form-group">
            <label class="col-sm-3 control-label">用户ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="*{id}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm')}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">在线状态</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="*{isOnline == 1} ? '在线' : '离线'" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最后登录</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="${#dates.format(user.lastOnlineTime, 'yyyy-MM-dd HH:mm')}" disabled>
            </div>
        </div>

        <!-- 状态 -->
        <div class="form-group">
            <label class="col-sm-3 control-label">状态</label>
            <div class="col-sm-8">
                <label class="radio-inline"><input type="radio" name="status" value="1" th:field="*{status}"> 正常</label>
                <label class="radio-inline"><input type="radio" name="status" value="0" th:field="*{status}"> 停用</label>
            </div>
        </div>

        <!-- 按钮 -->
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <button type="button" class="btn btn-primary" onclick="submitHandler()">确定</button>
                <button type="button" class="btn btn-default" onclick="$.modal.close()">取消</button>
            </div>
        </div>
    </form>

    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/user";
        $("#form-user-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-user-edit').serialize());
            }
        }
    </script>
</body>
</html>
