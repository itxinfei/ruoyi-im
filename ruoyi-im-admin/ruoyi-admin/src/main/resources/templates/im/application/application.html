<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>应用管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <style>
        .statistics-card {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #fff;
        }
        .stat-total { background-color: #23c6c8; }
        .stat-visible { background-color: #1ab394; }
        .stat-hidden { background-color: #f8ac59; }
        .stat-system { background-color: #ed5565; }
        .stat-number { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 14px; opacity: 0.9; }
        .app-icon {
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">应用总数</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-visible">
                            <div class="stat-number" id="visibleCount">0</div>
                            <div class="stat-label">已发布</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-hidden">
                            <div class="stat-number" id="hiddenCount">0</div>
                            <div class="stat-label">未发布</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-system">
                            <div class="stat-number" id="systemCount">0</div>
                            <div class="stat-label">系统应用</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="application-form">
                    <div class="select-list">
                        <ul class="search-list">
                            <li>
                                <label>应用名称：</label>
                                <input type="text" name="name" value=""/>
                            </li>
                            <li>
                                <label>应用编码：</label>
                                <input type="text" name="code" value=""/>
                            </li>
                            <li>
                                <label>分类：</label>
                                <select name="category">
                                    <option value="">所有</option>
                                    <option value="OFFICE">办公</option>
                                    <option value="DATA">数据</option>
                                    <option value="TOOLS">工具</option>
                                    <option value="CUSTOM">自定义</option>
                                </select>
                            </li>
                            <li>
                                <label>类型：</label>
                                <select name="appType">
                                    <option value="">所有</option>
                                    <option value="ROUTE">路由</option>
                                    <option value="IFRAME">嵌入</option>
                                    <option value="LINK">外部链接</option>
                                </select>
                            </li>
                            <li>
                                <label>是否可见：</label>
                                <select name="isVisible">
                                    <option value="">所有</option>
                                    <option value="true">可见</option>
                                    <option value="false">隐藏</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:app:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:app:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-warning single disabled" onclick="toggleVisibility()" shiro:hasPermission="im:app:edit">
                    <i class="fa fa-eye-slash"></i> 显示/隐藏
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:app:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:app:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:app:remove')}]];
        var prefix = ctx + "im/application";

        $(function() {
            // 加载统计数据
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "应用",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '应用ID',
                    visible: false
                },
                {
                    field: 'icon',
                    title: '图标',
                    formatter: function(value, row, index) {
                        if (value) {
                            return '<img src="' + value + '" class="app-icon" onerror="this.src=\'/img/profile.jpg\'">';
                        }
                        return '<i class="fa fa-cube fa-2x text-gray"></i>';
                    }
                },
                {
                    field: 'name',
                    title: '应用名称',
                    sortable: true
                },
                {
                    field: 'code',
                    title: '应用编码'
                },
                {
                    field: 'category',
                    title: '分类',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'OFFICE') return '<span class="badge badge-primary">办公</span>';
                        if (value === 'DATA') return '<span class="badge badge-info">数据</span>';
                        if (value === 'TOOLS') return '<span class="badge badge-warning">工具</span>';
                        if (value === 'CUSTOM') return '<span class="badge badge-default">自定义</span>';
                        return value;
                    }
                },
                {
                    field: 'appType',
                    title: '类型',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'ROUTE') return '<span class="badge badge-success">路由</span>';
                        if (value === 'IFRAME') return '<span class="badge badge-info">嵌入</span>';
                        if (value === 'LINK') return '<span class="badge badge-primary">链接</span>';
                        return value;
                    }
                },
                {
                    field: 'appUrl',
                    title: '应用地址',
                    formatter: function(value, row, index) {
                        if (value && value.length > 30) {
                            return value.substring(0, 30) + '...';
                        }
                        return value || '-';
                    }
                },
                {
                    field: 'isSystem',
                    title: '系统应用',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == true) return '<span class="badge badge-danger">是</span>';
                        return '<span class="badge badge-default">否</span>';
                    }
                },
                {
                    field: 'isVisible',
                    title: '可见性',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == true) return '<span class="badge badge-success">可见</span>';
                        return '<span class="badge badge-warning">隐藏</span>';
                    }
                },
                {
                    field: 'sortOrder',
                    title: '排序',
                    align: 'center',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(' + row.id + ')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="toggleOne(' + row.id + ', ' + row.isVisible + ')"><i class="fa fa-eye"></i>显示</a> ');
                        if (row.isSystem != true) {
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        }
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 加载统计数据 */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.total_count || 0);
                    $("#visibleCount").text(result.data.visible_count || 0);
                    $("#hiddenCount").text(result.data.hidden_count || 0);
                    $("#systemCount").text(result.data.system_count || 0);
                }
            });
        }

        /* 显示/隐藏切换 */
        function toggleVisibility() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            var newVisibility = row.isVisible == true ? false : true;
            $.modal.confirm("确定要" + (newVisibility == true ? "显示" : "隐藏") + "该应用吗？", function() {
                $.ajax({
                    url: prefix + "/visibility",
                    type: 'put',
                    data: {id: row.id, isVisible: newVisibility},
                    success: function() {
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            });
        }

        /* 单个切换可见性 */
        function toggleOne(id, isVisible) {
            var newVisibility = !isVisible;
            $.ajax({
                url: prefix + "/visibility",
                type: 'put',
                data: {id: id, isVisible: newVisibility},
                success: function() {
                    $.table.refresh();
                    loadStatistics();
                }
            });
        }
    </script>
</body>
</html>
