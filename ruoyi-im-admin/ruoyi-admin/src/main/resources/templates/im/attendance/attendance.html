<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('考勤管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-primary">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">考勤记录总数</div>
                            <i class="fa fa-calendar stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-success">
                            <div class="stat-number" id="normalCount">0</div>
                            <div class="stat-label">正常打卡</div>
                            <i class="fa fa-check-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-warning">
                            <div class="stat-number" id="lateCount">0</div>
                            <div class="stat-label">迟到/早退</div>
                            <i class="fa fa-clock-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-danger">
                            <div class="stat-number" id="absentCount">0</div>
                            <div class="stat-label">缺卡</div>
                            <i class="fa fa-exclamation-circle stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="attendance-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">用户名称：</label><input type="text" name="userName" placeholder="请输入用户名称"/>
                            </li>
                            <li>
                                <label class="input-label">打卡日期：</label><input type="text" name="attendanceDate" class="time-input" placeholder="请选择日期"/>
                            </li>
                            <li>
                                <label class="input-label">上班状态：</label><select name="checkInStatus">
                                    <option value="">所有</option>
                                    <option value="NORMAL">正常</option>
                                    <option value="LATE">迟到</option>
                                    <option value="ABSENT">缺卡</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">下班状态：</label><select name="checkOutStatus">
                                    <option value="">所有</option>
                                    <option value="NORMAL">正常</option>
                                    <option value="EARLY">早退</option>
                                    <option value="ABSENT">缺卡</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">审批状态：</label><select name="approveStatus">
                                    <option value="">所有</option>
                                    <option value="PENDING">待审批</option>
                                    <option value="APPROVED">已通过</option>
                                    <option value="REJECTED">已拒绝</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>打卡日期范围：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始日期" name="params[beginDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束日期" name="params[endDate]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:attendance:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:attendance:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:attendance:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:attendance:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:attendance:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:attendance:remove')}]];
        var prefix = ctx + "im/attendance";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "考勤记录",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_attendance_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '考勤记录'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'userId',
                    title: '用户ID',
                    width: '80',
                    visible: false
                }, {
                    field: 'userName',
                    title: '用户名称',
                    sortable: true
                }, {
                    field: 'userNickname',
                    title: '用户昵称',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'attendanceDate',
                    title: '打卡日期',
                    width: '120',
                    sortable: true
                }, {
                    field: 'checkInTime',
                    title: '上班打卡',
                    width: '160',
                    formatter: function(value, row, index) {
                        var time = value || '-';
                        var status = row.checkInStatus || 'NORMAL';
                        var statusLabel = '';
                        if (status === 'LATE') statusLabel = ' <span class="badge badge-warning">迟到</span>';
                        else if (status === 'ABSENT') statusLabel = ' <span class="badge badge-danger">缺卡</span>';
                        else if (status === 'NORMAL') statusLabel = ' <span class="badge badge-success">正常</span>';
                        return time + statusLabel;
                    }
                }, {
                    field: 'checkOutTime',
                    title: '下班打卡',
                    width: '160',
                    formatter: function(value, row, index) {
                        var time = value || '-';
                        var status = row.checkOutStatus || 'NORMAL';
                        var statusLabel = '';
                        if (status === 'EARLY') statusLabel = ' <span class="badge badge-warning">早退</span>';
                        else if (status === 'ABSENT') statusLabel = ' <span class="badge badge-danger">缺卡</span>';
                        else if (status === 'NORMAL') statusLabel = ' <span class="badge badge-success">正常</span>';
                        return time + statusLabel;
                    }
                }, {
                    field: 'workMinutes',
                    title: '工作时长',
                    align: 'right',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var hours = Math.floor(value / 60);
                        var minutes = value % 60;
                        return hours + 'h ' + minutes + 'm';
                    }
                }, {
                    field: 'attendanceType',
                    title: '类型',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value === 'WORK') { return '<span class="badge badge-primary">工作日</span>'; }
                        if (value === 'OVERTIME') { return '<span class="badge badge-info">加班</span>'; }
                        if (value === 'WEEKEND') { return '<span class="badge badge-warning">周末</span>'; }
                        return value || '-';
                    }
                }, {
                    field: 'approveStatus',
                    title: '审批状态',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value === 'PENDING') { return '<span class="badge badge-warning">待审批</span>'; }
                        if (value === 'APPROVED') { return '<span class="badge badge-success">已通过</span>'; }
                        if (value === 'REJECTED') { return '<span class="badge badge-danger">已拒绝</span>'; }
                        return '<span class="badge badge-default">-</span>';
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无考勤记录', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#normalCount").text(data.normalCount || 0);
                    $("#lateCount").text(data.lateCount || 0);
                    $("#absentCount").text(data.absentCount || 0);
                },
                'attendance_statistics',
                5
            );
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#attendance-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }
    </script>
</body>
</html>
