<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('考勤管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="attendance-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                考勤记录总数：<a onclick="$.table.search()"><span class="label label-primary" id="totalCount">0</span></a>
                            </li>
                            <li>
                                正常打卡：<a onclick="$('select[name=\\'checkInStatus\\']').val('NORMAL');$.table.search()"><span class="label label-success" id="normalCount">0</span></a>
                            </li>
                            <li>
                                迟到/早退：<a onclick="$('select[name=\\'checkInStatus\\']').val('LATE');$.table.search()"><span class="label label-warning" id="lateCount">0</span></a>
                            </li>
                            <li>
                                缺卡：<a onclick="$('select[name=\\'checkInStatus\\']').val('ABSENT');$.table.search()"><span class="label label-danger" id="absentCount">0</span></a>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">用户名称：</label><input type="text" name="userName" placeholder="请输入用户名称"/>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">审批状态：</label><select name="approveStatus">
                                    <option value="">所有</option>
                                    <option value="PENDING">待审批</option>
                                    <option value="APPROVED">已通过</option>
                                    <option value="REJECTED">已拒绝</option>
                                </select>
                            </li>
                            <li class="select-time pull-right">
                                <label>打卡日期范围：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始日期" name="params[beginDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束日期" name="params[endDate]"/>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据表格区域 -->
            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:attendance:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:attendance:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:attendance:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:attendance:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:attendance:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:attendance:remove')}]];
        var prefix = ctx + "im/attendance";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "考勤记录",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_attendance_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '考勤记录'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'userId',
                    title: '用户ID',
                    width: '80',
                    visible: false
                }, {
                    field: 'userName',
                    title: '用户名称',
                    sortable: true
                }, {
                    field: 'userNickname',
                    title: '用户昵称',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'attendanceDate',
                    title: '打卡日期',
                    width: '120',
                    sortable: true
                }, {
                    field: 'checkInTime',
                    title: '上班打卡',
                    width: '160',
                    formatter: function(value, row, index) {
                        var time = value || '-';
                        var status = row.checkInStatus || 'NORMAL';
                        var statusLabel = '';
                        if (status === 'LATE') statusLabel = ' <span class="badge badge-warning">迟到</span>';
                        else if (status === 'ABSENT') statusLabel = ' <span class="badge badge-danger">缺卡</span>';
                        else if (status === 'NORMAL') statusLabel = ' <span class="badge badge-success">正常</span>';
                        return time + statusLabel;
                    }
                }, {
                    field: 'checkOutTime',
                    title: '下班打卡',
                    width: '160',
                    formatter: function(value, row, index) {
                        var time = value || '-';
                        var status = row.checkOutStatus || 'NORMAL';
                        var statusLabel = '';
                        if (status === 'EARLY') statusLabel = ' <span class="badge badge-warning">早退</span>';
                        else if (status === 'ABSENT') statusLabel = ' <span class="badge badge-danger">缺卡</span>';
                        else if (status === 'NORMAL') statusLabel = ' <span class="badge badge-success">正常</span>';
                        return time + statusLabel;
                    }
                }, {
                    field: 'workMinutes',
                    title: '工作时长',
                    align: 'right',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var hours = Math.floor(value / 60);
                        var minutes = value % 60;
                        return hours + 'h ' + minutes + 'm';
                    }
                }, {
                    field: 'attendanceType',
                    title: '类型',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value === 'WORK') { return '<span class="badge badge-primary">工作日</span>'; }
                        if (value === 'OVERTIME') { return '<span class="badge badge-info">加班</span>'; }
                        if (value === 'WEEKEND') { return '<span class="badge badge-warning">周末</span>'; }
                        return value || '-';
                    }
                }, {
                    field: 'approveStatus',
                    title: '审批状态',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value === 'PENDING') { return '<span class="badge badge-warning">待审批</span>'; }
                        if (value === 'APPROVED') { return '<span class="badge badge-success">已通过</span>'; }
                        if (value === 'REJECTED') { return '<span class="badge badge-danger">已拒绝</span>'; }
                        return '<span class="badge badge-default">-</span>';
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#normalCount").text(result.data.normalCount || 0);
                    $("#lateCount").text(result.data.lateCount || 0);
                    $("#absentCount").text(result.data.absentCount || 0);
                }
            });
        }
    </script>
</body>
</html>
