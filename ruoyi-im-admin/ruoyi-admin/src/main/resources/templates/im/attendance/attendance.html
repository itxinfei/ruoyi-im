<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('考勤管理')" />
    <link href="/css/im-admin.css" th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="statistics-card stat-bg-purple">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">总打卡次数</div>
                            <i class="fa fa-calendar-check-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="statistics-card stat-bg-green">
                            <div class="stat-number" id="normalCount">0</div>
                            <div class="stat-label">正常打卡</div>
                            <i class="fa fa-check stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="statistics-card stat-bg-orange">
                            <div class="stat-number" id="lateCount">0</div>
                            <div class="stat-label">迟到次数</div>
                            <i class="fa fa-clock-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="statistics-card stat-bg-pink">
                            <div class="stat-number" id="earlyCount">0</div>
                            <div class="stat-label">早退次数</div>
                            <i class="fa fa-arrow-left stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="statistics-card stat-bg-red">
                            <div class="stat-number" id="absentCount">0</div>
                            <div class="stat-label">缺卡次数</div>
                            <i class="fa fa-times stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="statistics-card stat-bg-cyan">
                            <div class="stat-number" id="pendingCount">0</div>
                            <div class="stat-label">待审批</div>
                            <i class="fa fa-hourglass-half stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="attendance-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                用户名称：<input type="text" name="userName" placeholder="请输入用户名称"/>
                            </li>
                            <li>
                                打卡日期：<input type="text" name="attendanceDate" class="time-input" placeholder="请选择日期"/>
                            </li>
                            <li>
                                上班状态：<select name="checkInStatus">
                                    <option value="">所有</option>
                                    <option value="NORMAL">正常</option>
                                    <option value="LATE">迟到</option>
                                    <option value="ABSENT">缺卡</option>
                                </select>
                            </li>
                            <li>
                                下班状态：<select name="checkOutStatus">
                                    <option value="">所有</option>
                                    <option value="NORMAL">正常</option>
                                    <option value="EARLY">早退</option>
                                    <option value="ABSENT">缺卡</option>
                                </select>
                            </li>
                            <li>
                                审批状态：<select name="approveStatus">
                                    <option value="">所有</option>
                                    <option value="PENDING">待审批</option>
                                    <option value="APPROVED">已通过</option>
                                    <option value="REJECTED">已拒绝</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>打卡日期范围：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始日期" name="params[beginDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束日期" name="params[endDate]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 操作按钮 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:attendance:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:attendance:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:attendance:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:attendance:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:attendance:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:attendance:remove')}]];
        var prefix = ctx + "im/attendance";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "考勤记录",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户ID',
                    width: '80',
                    visible: false
                },
                {
                    field: 'userName',
                    title: '用户名称',
                    width: '100'
                },
                {
                    field: 'userNickname',
                    title: '用户昵称',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'attendanceDate',
                    title: '打卡日期',
                    width: '100',
                    sortable: true
                },
                {
                    field: 'checkInTime',
                    title: '上班打卡',
                    width: '160',
                    formatter: function(value, row, index) {
                        var time = value || '-';
                        var status = row.checkInStatus || 'NORMAL';
                        var statusLabel = '';
                        if (status === 'LATE') statusLabel = ' <span class="badge badge-warning">迟到</span>';
                        else if (status === 'ABSENT') statusLabel = ' <span class="badge badge-danger">缺卡</span>';
                        else if (status === 'NORMAL') statusLabel = ' <span class="badge badge-success">正常</span>';
                        return time + statusLabel;
                    }
                },
                {
                    field: 'checkOutTime',
                    title: '下班打卡',
                    width: '160',
                    formatter: function(value, row, index) {
                        var time = value || '-';
                        var status = row.checkOutStatus || 'NORMAL';
                        var statusLabel = '';
                        if (status === 'EARLY') statusLabel = ' <span class="badge badge-warning">早退</span>';
                        else if (status === 'ABSENT') statusLabel = ' <span class="badge badge-danger">缺卡</span>';
                        else if (status === 'NORMAL') statusLabel = ' <span class="badge badge-success">正常</span>';
                        return time + statusLabel;
                    }
                },
                {
                    field: 'workMinutes',
                    title: '工作时长',
                    align: 'right',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var hours = Math.floor(value / 60);
                        var minutes = value % 60;
                        return hours + 'h ' + minutes + 'm';
                    }
                },
                {
                    field: 'attendanceType',
                    title: '类型',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'WORK') { return '<span class="badge badge-primary">工作日</span>'; }
                        if (value === 'OVERTIME') { return '<span class="badge badge-info">加班</span>'; }
                        if (value === 'WEEKEND') { return '<span class="badge badge-warning">周末</span>'; }
                        return value || '-';
                    }
                },
                {
                    field: 'approveStatus',
                    title: '审批状态',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'PENDING') { return '<span class="badge badge-warning">待审批</span>'; }
                        if (value === 'APPROVED') { return '<span class="badge badge-success">已通过</span>'; }
                        if (value === 'REJECTED') { return '<span class="badge badge-danger">已拒绝</span>'; }
                        return '<span class="badge badge-default">-</span>';
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#normalCount").text(result.data.normalCount || 0);
                    $("#lateCount").text(result.data.lateCount || 0);
                    $("#earlyCount").text(result.data.earlyCount || 0);
                    $("#absentCount").text(result.data.absentCount || 0);
                    $("#pendingCount").text(result.data.pendingCount || 0);
                }
            });
        }
    </script>
</body>
</html>
