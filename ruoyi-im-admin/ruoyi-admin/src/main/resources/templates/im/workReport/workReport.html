<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('工作报告管理')" />
    <link th:href="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-purple">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">报告总数</div>
                            <i class="fa fa-file-text stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-green">
                            <div class="stat-number" id="dailyCount">0</div>
                            <div class="stat-label">日报</div>
                            <i class="fa fa-calendar stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-pink">
                            <div class="stat-number" id="weeklyCount">0</div>
                            <div class="stat-label">周报</div>
                            <i class="fa fa-calendar-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-blue">
                            <div class="stat-number" id="approvedCount">0</div>
                            <div class="stat-label">已审批</div>
                            <i class="fa fa-check-circle stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="workReport-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                用户名：<input type="text" name="username"/>
                            </li>
                            <li>
                                报告类型：
                                <select name="reportType">
                                    <option value="">所有</option>
                                    <option value="DAILY">日报</option>
                                    <option value="WEEKLY">周报</option>
                                    <option value="MONTHLY">月报</option>
                                </select>
                            </li>
                            <li>
                                完成状态：
                                <select name="completionStatus">
                                    <option value="">所有</option>
                                    <option value="COMPLETED">已完成</option>
                                    <option value="IN_PROGRESS">进行中</option>
                                    <option value="PENDING">待处理</option>
                                </select>
                            </li>
                            <li>
                                报告状态：
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="DRAFT">草稿</option>
                                    <option value="SUBMITTED">已提交</option>
                                    <option value="APPROVED">已审批</option>
                                    <option value="REJECTED">已退回</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>报告日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:workReport:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:workReport:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:workReport:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:workReport:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:src="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:workReport:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:workReport:remove')}]];
        var prefix = ctx + "im/workReport";

        $(function() {
            initDatePicker();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "工作报告",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'username',
                    title: '提交人',
                    sortable: true,
                    formatter: function(value, row, index) {
                        var name = value || '-';
                        if (row.nickname) {
                            return name + ' (' + row.nickname + ')';
                        }
                        return name;
                    }
                },
                {
                    field: 'reportType',
                    title: '报告类型',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'DAILY') { return '<span class="badge badge-primary">日报</span>'; }
                        if (value === 'WEEKLY') { return '<span class="badge badge-info">周报</span>'; }
                        if (value === 'MONTHLY') { return '<span class="badge badge-warning">月报</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'reportDate',
                    title: '报告日期',
                    width: '120',
                    sortable: true
                },
                {
                    field: 'workContent',
                    title: '工作内容',
                    width: '200',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var content = value.replace(/\n/g, '<br>');
                        if (content.length > 50) {
                            return '<span title="' + value + '">' + content.substring(0, 50) + '...</span>';
                        }
                        return content;
                    }
                },
                {
                    field: 'completionStatus',
                    title: '完成状态',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'COMPLETED') { return '<span class="badge badge-success">已完成</span>'; }
                        if (value === 'IN_PROGRESS') { return '<span class="badge badge-info">进行中</span>'; }
                        if (value === 'PENDING') { return '<span class="badge badge-warning">待处理</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'workHours',
                    title: '工作时长',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        return value ? value + 'h' : '-';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'DRAFT') { return '<span class="badge badge-default">草稿</span>'; }
                        if (value === 'SUBMITTED') { return '<span class="badge badge-info">已提交</span>'; }
                        if (value === 'APPROVED') { return '<span class="badge badge-success">已审批</span>'; }
                        if (value === 'REJECTED') { return '<span class="badge badge-danger">已退回</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'approverName',
                    title: '审批人',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'submitTime',
                    title: '提交时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function initDatePicker() {
            var options = {
                showYesterday: true,
                showToday: true,
                showClear: true,
                minView: "month"
            };
            $("#startTime").datetimepicker(options);
            $("#endTime").datetimepicker(options);
        }            });
        }
    </script>
</body>
</html>
