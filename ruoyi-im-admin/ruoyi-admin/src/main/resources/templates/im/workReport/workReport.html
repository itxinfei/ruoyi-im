<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('工作报告管理')" />
    <link th:href="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-primary">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">报告总数</div>
                            <i class="fa fa-file-text stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-success">
                            <div class="stat-number" id="dailyCount">0</div>
                            <div class="stat-label">日报</div>
                            <i class="fa fa-calendar stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-danger">
                            <div class="stat-number" id="weeklyCount">0</div>
                            <div class="stat-label">周报</div>
                            <i class="fa fa-calendar-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-warning">
                            <div class="stat-number" id="approvedCount">0</div>
                            <div class="stat-label">已审批</div>
                            <i class="fa fa-check-circle stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="workReport-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">用户名：</label><input type="text" name="username" placeholder="请输入用户名"/>
                            </li>
                            <li>
                                <label class="input-label">报告类型：</label><select name="reportType">
                                    <option value="">所有</option>
                                    <option value="DAILY">日报</option>
                                    <option value="WEEKLY">周报</option>
                                    <option value="MONTHLY">月报</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">完成状态：</label><select name="completionStatus">
                                    <option value="">所有</option>
                                    <option value="COMPLETED">已完成</option>
                                    <option value="IN_PROGRESS">进行中</option>
                                    <option value="PENDING">待处理</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">报告状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="DRAFT">草稿</option>
                                    <option value="SUBMITTED">已提交</option>
                                    <option value="APPROVED">已审批</option>
                                    <option value="REJECTED">已退回</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>报告日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:workReport:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:workReport:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:workReport:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:workReport:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:src="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:workReport:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:workReport:remove')}]];
        var prefix = ctx + "im/workReport";

        $(function() {
            loadStatistics();
            initDatePicker();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "工作报告",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_work_report_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '工作报告数据'
                },
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'username',
                    title: '提交人',
                    sortable: true,
                    formatter: function(value, row, index) {
                        var name = value || '-';
                        if (row.nickname) {
                            return name + ' (' + row.nickname + ')';
                        }
                        return name;
                    }
                },
                {
                    field: 'reportType',
                    title: '报告类型',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'DAILY') { return '<span class="badge badge-primary">日报</span>'; }
                        if (value === 'WEEKLY') { return '<span class="badge badge-info">周报</span>'; }
                        if (value === 'MONTHLY') { return '<span class="badge badge-warning">月报</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'reportDate',
                    title: '报告日期',
                    width: '120',
                    sortable: true
                },
                {
                    field: 'workContent',
                    title: '工作内容',
                    width: '200',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var content = value.replace(/\n/g, '<br>');
                        if (content.length > 50) {
                            return '<span title="' + value + '">' + content.substring(0, 50) + '...</span>';
                        }
                        return content;
                    }
                },
                {
                    field: 'completionStatus',
                    title: '完成状态',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'COMPLETED') { return '<span class="badge badge-success">已完成</span>'; }
                        if (value === 'IN_PROGRESS') { return '<span class="badge badge-info">进行中</span>'; }
                        if (value === 'PENDING') { return '<span class="badge badge-warning">待处理</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'workHours',
                    title: '工作时长',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        return value ? value + 'h' : '-';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'DRAFT') { return '<span class="badge badge-default">草稿</span>'; }
                        if (value === 'SUBMITTED') { return '<span class="badge badge-info">已提交</span>'; }
                        if (value === 'APPROVED') { return '<span class="badge badge-success">已审批</span>'; }
                        if (value === 'REJECTED') { return '<span class="badge badge-danger">已退回</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'approverName',
                    title: '审批人',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'submitTime',
                    title: '提交时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无工作报告数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 初始化日期选择器
         */
        function initDatePicker() {
            var options = {
                showYesterday: true,
                showToday: true,
                showClear: true,
                minView: "month"
            };
            $("#startTime").datetimepicker(options);
            $("#endTime").datetimepicker(options);
        }

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#dailyCount").text(data.dailyCount || 0);
                    $("#weeklyCount").text(data.weeklyCount || 0);
                    $("#approvedCount").text(data.approvedCount || 0);
                },
                'work_report_statistics',
                5
            );
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#workReport-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }
    </script>
</body>
</html>
