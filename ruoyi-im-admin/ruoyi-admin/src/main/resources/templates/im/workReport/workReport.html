<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('工作报告管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <link th:href="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>

    <style>
        .workreport-stat-card { margin-bottom: 10px; }
        .ibox-content { padding: 10px 15px; }
        .ibox-title { padding: 10px 15px; min-height: 40px; }
        .no-margins { margin-top: 0 !important; margin-bottom: 0 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins workreport-stat-card" onclick="filterReset()" style="cursor: pointer;" title="点击查看全部">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">总</span>
                                <h5>报告总数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-navy" id="totalCount">0</h2>
                                <small>全部工作报告</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins workreport-stat-card" onclick="filterByType('DAILY')" style="cursor: pointer;" title="点击查看日报">
                            <div class="ibox-title">
                                <span class="label label-success pull-right">日</span>
                                <h5>日报数量</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-success" id="dailyCount">0</h2>
                                <small>日报统计</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins workreport-stat-card" onclick="filterByType('WEEKLY')" style="cursor: pointer;" title="点击查看周报">
                            <div class="ibox-title">
                                <span class="label label-info pull-right">周</span>
                                <h5>周报数量</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-info" id="weeklyCount">0</h2>
                                <small>周报统计</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins workreport-stat-card" onclick="filterByReviewStatus('PENDING')" style="cursor: pointer;" title="点击查看待审阅">
                            <div class="ibox-title">
                                <span class="label label-warning pull-right">审</span>
                                <h5>待审阅</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-warning" id="pendingReviewCount">0</h2>
                                <small>等待审阅</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="workReport-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">用户名：</label><input type="text" name="username" placeholder="请输入用户名"/>
                            </li>
                            <li>
                                <label class="input-label">报告类型：</label><select name="reportType">
                                    <option value="">所有</option>
                                    <option value="DAILY">日报</option>
                                    <option value="WEEKLY">周报</option>
                                    <option value="MONTHLY">月报</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">完成状态：</label><select name="completionStatus">
                                    <option value="">所有</option>
                                    <option value="COMPLETED">已完成</option>
                                    <option value="IN_PROGRESS">进行中</option>
                                    <option value="PENDING">待处理</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>报告日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:workReport:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:workReport:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:workReport:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:workReport:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:src="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:workReport:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:workReport:remove')}]];
        var prefix = ctx + "im/workReport";

        $(function() {
            loadStatistics();
            initDatePicker();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "工作报告",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_work_report_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '工作报告数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'username',
                    title: '提交人',
                    sortable: true,
                    formatter: function(value, row, index) {
                        var name = value || '-';
                        if (row.nickname) {
                            return name + ' (' + row.nickname + ')';
                        }
                        return name;
                    }
                }, {
                    field: 'reportType',
                    title: '报告类型',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'DAILY') { return '<span class="badge badge-primary">日报</span>'; }
                        if (value === 'WEEKLY') { return '<span class="badge badge-info">周报</span>'; }
                        if (value === 'MONTHLY') { return '<span class="badge badge-warning">月报</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'reportDate',
                    title: '报告日期',
                    width: '120',
                    sortable: true
                }, {
                    field: 'workContent',
                    title: '工作内容',
                    width: '200',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var content = value.replace(/\n/g, '<br>');
                        if (content.length > 50) {
                            return '<span title="' + value + '">' + content.substring(0, 50) + '...</span>';
                        }
                        return content;
                    }
                }, {
                    field: 'completionStatus',
                    title: '完成状态',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'COMPLETED') { return '<span class="badge badge-success">已完成</span>'; }
                        if (value === 'IN_PROGRESS') { return '<span class="badge badge-info">进行中</span>'; }
                        if (value === 'PENDING') { return '<span class="badge badge-warning">待处理</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'workHours',
                    title: '工作时长',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        return value ? value + 'h' : '-';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'DRAFT') { return '<span class="badge badge-default">草稿</span>'; }
                        if (value === 'SUBMITTED') { return '<span class="badge badge-info">已提交</span>'; }
                        if (value === 'APPROVED') { return '<span class="badge badge-success">已审批</span>'; }
                        if (value === 'REJECTED') { return '<span class="badge badge-danger">已退回</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'approverName',
                    title: '审批人',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'submitTime',
                    title: '提交时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        function initDatePicker() {
            var options = {
                showYesterday: true,
                showToday: true,
                showClear: true,
                minView: "month"
            };
            $("#startTime").datetimepicker(options);
            $("#endTime").datetimepicker(options);
        }

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    $("#totalCount").text(data.totalCount || 0);
                    $("#dailyCount").text(data.dailyCount || 0);
                    $("#weeklyCount").text(data.weeklyCount || 0);
                    $("#pendingReviewCount").text(data.pendingReviewCount || 0);
                }
            });
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $.form.reset();
            $.table.search();
        }

        /**
         * 按报告类型筛选
         */
        function filterByType(reportType) {
            if (reportType) {
                $('select[name="reportType"]').val(reportType);
            } else {
                $('select[name="reportType"]').val('');
            }
            $.table.search();
        }

        /**
         * 按审阅状态筛选
         */
        function filterByReviewStatus(reviewStatus) {
            if (reviewStatus) {
                $('select[name="reviewStatus"]').val(reviewStatus);
            } else {
                $('select[name="reviewStatus"]').val('');
            }
            $.table.search();
        }
    </script>
</body>
</html>
