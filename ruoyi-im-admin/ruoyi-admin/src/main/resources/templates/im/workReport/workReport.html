<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>工作报告管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css" th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <!-- datetimepicker 日期时间选择器 -->
    <link th:href="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.css?v=2.4.4}" rel="stylesheet"/>
    <style>
        /* 统计卡片样式 */
        .statistics-section {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .statistics-card {
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .stat-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.2;
        }
        .stat-total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-daily { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-weekly { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-approved { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
                /* 搜索区域底部间距 */
                .search-collapse {
                    margin-bottom: 10px;
                }
        
                /* 表格区域样式 */
                .select-table.table-striped {
                    padding: 0;
                }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">报告总数</div>
                            <i class="fa fa-file-text stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-daily">
                            <div class="stat-number" id="dailyCount">0</div>
                            <div class="stat-label">日报</div>
                            <i class="fa fa-calendar-day-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-weekly">
                            <div class="stat-number" id="weeklyCount">0</div>
                            <div class="stat-label">周报</div>
                            <i class="fa fa-calendar-week-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-approved">
                            <div class="stat-number" id="approvedCount">0</div>
                            <div class="stat-label">已审批</div>
                            <i class="fa fa-check-circle stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="workReport-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                用户名：<input type="text" name="username"/>
                            </li>
                            <li>
                                报告类型：
                                <select name="reportType">
                                    <option value="">所有</option>
                                    <option value="DAILY">日报</option>
                                    <option value="WEEKLY">周报</option>
                                    <option value="MONTHLY">月报</option>
                                </select>
                            </li>
                            <li>
                                完成状态：
                                <select name="completionStatus">
                                    <option value="">所有</option>
                                    <option value="COMPLETED">已完成</option>
                                    <option value="IN_PROGRESS">进行中</option>
                                    <option value="PENDING">待处理</option>
                                </select>
                            </li>
                            <li>
                                报告状态：
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="DRAFT">草稿</option>
                                    <option value="SUBMITTED">已提交</option>
                                    <option value="APPROVED">已审批</option>
                                    <option value="REJECTED">已退回</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>报告日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
                        <div class="btn-group-sm" id="toolbar" role="group">
                            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:workReport:add">
                                <i class="fa fa-plus"></i> 新增
                            </a>
                            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:workReport:edit">
                                <i class="fa fa-edit"></i> 修改
                            </a>
                            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:workReport:remove">
                                <i class="fa fa-remove"></i> 删除
                            </a>
                            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:workReport:export">
                                <i class="fa fa-download"></i> 导出
                            </a>
                        </div>
            
                        <div class="col-sm-12 select-table table-striped">
                            <table id="bootstrap-table" data-mobile-responsive="true"></table>
                        </div>
        </div>
    </div>
        <!-- 通用JS -->
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:src="@{/js/jquery.min.js?v=3.6.3}"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/bootstrap-table.min.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/validate/jquery.validate.min.js?v=1.21.0}"></script>
    <script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js?v=2.70.0}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js?v=3.7.0}"></script>
    <script th:src="@{/ajax/libs/layui/layui.min.js?v=2.8.18}"></script>
    <script th:src="@{/ruoyi/js/common.js?v=4.8.0}"></script>
    <script th:src="@{/ruoyi/js/ry-ui.js?v=4.8.0}"></script>
    <!-- datetimepicker 日期时间选择器 -->
    <script th:src="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.js?v=2.4.4}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:workReport:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:workReport:remove')}]];
        var prefix = ctx + "im/workReport";
        $(function() {
            loadStatistics();
            initDatePicker();
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "工作报告",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'username',
                    title: '提交人',
                    sortable: true,
                    formatter: function(value, row, index) {
                        var name = value || '-';
                        if (row.nickname) {
                            return name + ' (' + row.nickname + ')';
                        }
                        return name;
                    }
                },
                {
                    field: 'reportType',
                    title: '报告类型',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'DAILY') return '<span class="badge badge-primary">日报</span>';
                        if (value === 'WEEKLY') return '<span class="badge badge-info">周报</span>';
                        if (value === 'MONTHLY') return '<span class="badge badge-warning">月报</span>';
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'reportDate',
                    title: '报告日期',
                    width: '120',
                    sortable: true
                },
                {
                    field: 'workContent',
                    title: '工作内容',
                    width: '200',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var content = value.replace(/\n/g, '<br>');
                        if (content.length > 50) {
                            return '<span title="' + value + '">' + content.substring(0, 50) + '...</span>';
                        }
                        return '<span style="display:inline-block;max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">' + content + '</span>';
                    }
                },
                {
                    field: 'completionStatus',
                    title: '完成状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'COMPLETED') return '<span class="label label-success">已完成</span>';
                        if (value === 'IN_PROGRESS') return '<span class="label label-info">进行中</span>';
                        if (value === 'PENDING') return '<span class="label label-warning">待处理</span>';
                        return '<span class="label label-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'workHours',
                    title: '工作时长',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        return value ? value + 'h' : '-';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'DRAFT') return '<span class="badge badge-default">草稿</span>';
                        if (value === 'SUBMITTED') return '<span class="badge badge-info">已提交</span>';
                        if (value === 'APPROVED') return '<span class="badge badge-success">已审批</span>';
                        if (value === 'REJECTED') return '<span class="badge badge-danger">已退回</span>';
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'approverName',
                    title: '审批人',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'submitTime',
                    title: '提交时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewDetail(' + row.id + ')"><i class="fa fa-search"></i>详情</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function initDatePicker() {
            var options = {
                showYesterday: true,
                showToday: true,
                showClear: true,
                minView: "month"
            };
            $("#startTime").datetimepicker(options);
            $("#endTime").datetimepicker(options);
        }
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var data = result.data;
                    $("#totalCount").text(data.totalCount || 0);
                    $("#dailyCount").text(data.dailyCount || 0);
                    $("#weeklyCount").text(data.weeklyCount || 0);
                    $("#approvedCount").text(data.approvedCount || 0);
                }
            });
        }
        function viewDetail(id) {
            $.ajax({
                url: prefix + "/" + id,
                type: 'get',
                success: function(result) {
                    if (result.code == 0) {
                        var data = result.data;
                        var html = '<table class="table table-bordered">';
                        html += '<tr><th width="120">提交人</th><td>' + (data.username || '-') + (data.nickname ? ' (' + data.nickname + ')' : '') + '</td></tr>';
                        html += '<tr><th>报告类型</th><td>' + (data.reportType === 'DAILY' ? '日报' : data.reportType === 'WEEKLY' ? '周报' : data.reportType === 'MONTHLY' ? '月报' : '-') + '</td></tr>';
                        html += '<tr><th>报告日期</th><td>' + (data.reportDate || '-') + '</td></tr>';
                        html += '<tr><th>工作内容</th><td>' + (data.workContent || '-').replace(/\n/g, '<br>') + '</td></tr>';
                        html += '<tr><th>完成状态</th><td>' + (data.completionStatus === 'COMPLETED' ? '已完成' : data.completionStatus === 'IN_PROGRESS' ? '进行中' : '待处理') + '</td></tr>';
                        html += '<tr><th>明日计划</th><td>' + (data.tomorrowPlan || '-').replace(/\n/g, '<br>') + '</td></tr>';
                        html += '<tr><th>遇到的问题</th><td>' + (data.issues || '-').replace(/\n/g, '<br>') + '</td></tr>';
                        html += '<tr><th>工作时长</th><td>' + (data.workHours ? data.workHours + ' 小时' : '-') + '</td></tr>';
                        html += '<tr><th>状态</th><td>' + (data.status === 'DRAFT' ? '草稿' : data.status === 'SUBMITTED' ? '已提交' : data.status === 'APPROVED' ? '已审批' : data.status === 'REJECTED' ? '已退回' : '-') + '</td></tr>';
                        html += '<tr><th>审批人</th><td>' + (data.approverName || '-') + '</td></tr>';
                        html += '<tr><th>审批备注</th><td>' + (data.approveRemark || '-') + '</td></tr>';
                        html += '<tr><th>提交时间</th><td>' + (data.submitTime || '-') + '</td></tr>';
                        html += '</table>';
                        $.modal.open({
                            title: '工作报告详情',
                            content: html,
                            btn: ['关闭']
                        });
                    } else {
                        $.modal.alertError(result.msg || "查询失败");
                    }
                }
            });
        }
    </script></body>
</html>
