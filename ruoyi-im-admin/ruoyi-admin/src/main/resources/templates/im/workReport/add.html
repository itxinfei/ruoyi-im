<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新增工作报表</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-workReport-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">报表标题：</label>
            <div class="col-sm-8">
                <input name="title" placeholder="请输入报表标题" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报表类型：</label>
            <div class="col-sm-8">
                <select name="reportType" class="form-control" required>
                    <option value="DAILY">日报</option>
                    <option value="WEEKLY">周报</option>
                    <option value="MONTHLY">月报</option>
                    <option value="QUARTERLY">季报</option>
                    <option value="YEARLY">年报</option>
                    <option value="CUSTOM">自定义</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">作者ID：</label>
            <div class="col-sm-8">
                <input name="authorId" placeholder="请输入作者用户ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">作者姓名：</label>
            <div class="col-sm-8">
                <input name="authorName" placeholder="请输入作者姓名" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报表周期开始：</label>
            <div class="col-sm-8">
                <input name="periodStart" placeholder="请输入报表周期开始时间" class="form-control" type="datetime-local">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报表周期结束：</label>
            <div class="col-sm-8">
                <input name="periodEnd" placeholder="请输入报表周期结束时间" class="form-control" type="datetime-local">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报表内容：</label>
            <div class="col-sm-8">
                <textarea name="content" class="form-control" rows="6" placeholder="请输入报表内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工作摘要：</label>
            <div class="col-sm-8">
                <textarea name="summary" class="form-control" rows="3" placeholder="请输入工作摘要"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control">
                    <option value="DRAFT">草稿</option>
                    <option value="SUBMITTED">已提交</option>
                    <option value="REVIEWING">审核中</option>
                    <option value="APPROVED">已批准</option>
                    <option value="REJECTED">已驳回</option>
                </select>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/workReport";
        $("#form-workReport-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-workReport-add').serialize());
            }
        }
    </script>
</body>
</html>
