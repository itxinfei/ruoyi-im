<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改审批</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-approval-edit" th:object="${approval}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">模板ID：</label>
            <div class="col-sm-8">
                <input name="templateId" th:field="*{templateId}" placeholder="请输入审批模板ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审批标题：</label>
            <div class="col-sm-8">
                <input name="title" th:field="*{title}" placeholder="请输入审批标题" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请人：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="*{applicantName}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">当前节点ID：</label>
            <div class="col-sm-8">
                <input name="currentNodeId" th:field="*{currentNodeId}" placeholder="请输入当前审批节点ID" class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审批状态：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control" th:field="*{status}">
                    <option value="PENDING">待审批</option>
                    <option value="APPROVED">已通过</option>
                    <option value="REJECTED">已驳回</option>
                    <option value="CANCELLED">已取消</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">表单数据：</label>
            <div class="col-sm-8">
                <textarea name="formData" th:field="*{formData}" class="form-control" rows="4" placeholder='JSON格式的表单数据'></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">附件：</label>
            <div class="col-sm-8">
                <textarea name="attachments" th:field="*{attachments}" class="form-control" rows="2" placeholder='JSON格式的附件列表'></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" th:field="*{remark}" class="form-control" rows="2" placeholder="请输入备注"></textarea>
            </div>
        </div>
    </form>
</body>
</html>
