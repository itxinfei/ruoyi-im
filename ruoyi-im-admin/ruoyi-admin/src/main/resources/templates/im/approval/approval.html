<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>审批管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <style>
        .statistics-card {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #fff;
        }
        .stat-pending { background-color: #f8ac59; }
        .stat-approved { background-color: #1ab394; }
        .stat-rejected { background-color: #ed5565; }
        .stat-total { background-color: #23c6c8; }
        .stat-number { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 14px; opacity: 0.9; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">审批总数</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-pending">
                            <div class="stat-number" id="pendingCount">0</div>
                            <div class="stat-label">待处理</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-approved">
                            <div class="stat-number" id="approvedCount">0</div>
                            <div class="stat-label">已通过</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-rejected">
                            <div class="stat-number" id="rejectedCount">0</div>
                            <div class="stat-label">已驳回</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="approval-form">
                    <div class="select-list">
                        <ul class="search-list">
                            <li>
                                <label>审批标题：</label>
                                <input type="text" name="title" value=""/>
                            </li>
                            <li>
                                <label>发起人ID：</label>
                                <input type="text" name="applicantId" value=""/>
                            </li>
                            <li>
                                <label>审批状态：</label>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="PENDING">待审批</option>
                                    <option value="APPROVED">已通过</option>
                                    <option value="REJECTED">已驳回</option>
                                    <option value="CANCELLED">已撤销</option>
                                </select>
                            </li>
                            <li>
                                <label>审批类型：</label>
                                <select name="approvalType">
                                    <option value="">所有</option>
                                    <option value="LEAVE">请假</option>
                                    <option value="REIMBURSE">报销</option>
                                    <option value="PURCHASE">采购</option>
                                    <option value="OTHER">其他</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:approval:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:approval:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-info single disabled" onclick="showDetail()" shiro:hasPermission="im:approval:query">
                    <i class="fa fa-eye"></i> 详情
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:approval:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:approval:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:approval:remove')}]];
        var prefix = ctx + "im/approval";

        $(function() {
            // 加载统计数据
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "审批",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '审批ID',
                    visible: false
                },
                {
                    field: 'title',
                    title: '审批标题',
                    sortable: true
                },
                {
                    field: 'applicantId',
                    title: '发起人ID',
                    width: '80'
                },
                {
                    field: 'applicantName',
                    title: '发起人'
                },
                {
                    field: 'approvalType',
                    title: '类型',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'LEAVE') return '<span class="badge badge-info">请假</span>';
                        if (value === 'REIMBURSE') return '<span class="badge badge-warning">报销</span>';
                        if (value === 'PURCHASE') return '<span class="badge badge-primary">采购</span>';
                        return '<span class="badge badge-default">其他</span>';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'PENDING') return '<span class="badge badge-warning">待审批</span>';
                        if (value === 'APPROVED') return '<span class="badge badge-success">已通过</span>';
                        if (value === 'REJECTED') return '<span class="badge badge-danger">已驳回</span>';
                        if (value === 'CANCELLED') return '<span class="badge badge-default">已撤销</span>';
                        return value;
                    }
                },
                {
                    field: 'currentApprover',
                    title: '当前审批人'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    field: 'completeTime',
                    title: '完成时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewDetail(' + row.id + ')"><i class="fa fa-eye"></i>详情</a> ');
                        if (row.status === 'PENDING') {
                            actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="approve(' + row.id + ')"><i class="fa fa-check"></i>通过</a> ');
                            actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="reject(' + row.id + ')"><i class="fa fa-close"></i>驳回</a> ');
                        }
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 加载统计数据 */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#pendingCount").text(result.data.pendingCount || 0);
                    $("#approvedCount").text(result.data.approvedCount || 0);
                    $("#rejectedCount").text(result.data.rejectedCount || 0);
                }
            });
        }

        /* 显示详情 */
        function showDetail() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            viewDetail(rows[0]);
        }

        /* 查看详情 */
        function viewDetail(id) {
            $.get(prefix + "/" + id + "/detail", function(result) {
                if (result.code == 0) {
                    var data = result.data;
                    var content = '<div style="padding: 15px;">';
                    content += '<p><strong>审批标题：</strong>' + (data.title || '-') + '</p>';
                    content += '<p><strong>审批类型：</strong>' + (data.approvalType || '-') + '</p>';
                    content += '<p><strong>发起人：</strong>' + (data.applicantName || '-') + '</p>';
                    content += '<p><strong>状态：</strong>' + (data.status || '-') + '</p>';
                    content += '<p><strong>创建时间：</strong>' + (data.createTime || '-') + '</p>';
                    if (data.content) {
                        content += '<hr><p><strong>审批内容：</strong></p>';
                        content += '<p style="white-space: pre-wrap;">' + data.content + '</p>';
                    }
                    if (data.nodes && data.nodes.length > 0) {
                        content += '<hr><p><strong>审批流程：</strong></p>';
                        content += '<table class="table table-bordered">';
                        content += '<thead><tr><th>节点</th><th>审批人</th><th>状态</th><th>意见</th><th>时间</th></tr></thead>';
                        content += '<tbody>';
                        for (var i = 0; i < data.nodes.length; i++) {
                            var node = data.nodes[i];
                            content += '<tr>';
                            content += '<td>' + (node.nodeName || '-') + '</td>';
                            content += '<td>' + (node.approverName || '-') + '</td>';
                            content += '<td>' + (node.status || '-') + '</td>';
                            content += '<td>' + (node.comment || '-') + '</td>';
                            content += '<td>' + (node.processTime || '-') + '</td>';
                            content += '</tr>';
                        }
                        content += '</tbody></table>';
                    }
                    content += '</div>';
                    $.modal.open("审批详情", content, '800', 'auto');
                }
            });
        }

        /* 通过审批 */
        function approve(id) {
            var comment = prompt("请输入审批意见（可选）：", "同意");
            if (comment !== null) {
                $.ajax({
                    url: prefix + "/" + id + "/approve",
                    type: 'put',
                    data: {comment: comment, userId: 1},
                    success: function() {
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            }
        }

        /* 驳回审批 */
        function reject(id) {
            var comment = prompt("请输入驳回原因（必填）：", "");
            if (comment && comment.trim() !== "") {
                $.ajax({
                    url: prefix + "/" + id + "/reject",
                    type: 'put',
                    data: {comment: comment, userId: 1},
                    success: function() {
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            } else if (comment !== null) {
                $.modal.alertWarning("请输入驳回原因");
            }
        }
    </script>
</body>
</html>
