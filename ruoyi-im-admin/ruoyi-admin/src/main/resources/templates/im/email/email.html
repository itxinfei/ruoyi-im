<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>邮件管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <style>
        .statistics-card {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #fff;
        }
        .stat-total { background-color: #23c6c8; }
        .stat-unread { background-color: #ed5565; }
        .stat-starred { background-color: #f8ac59; }
        .stat-sent { background-color: #1ab394; }
        .stat-number { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 14px; opacity: 0.9; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">邮件总数</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-unread">
                            <div class="stat-number" id="unreadCount">0</div>
                            <div class="stat-label">未读邮件</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-starred">
                            <div class="stat-number" id="starredCount">0</div>
                            <div class="stat-label">星标邮件</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-sent">
                            <div class="stat-number" id="sentCount">0</div>
                            <div class="stat-label">已发送</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="email-form">
                    <div class="select-list">
                        <ul class="search-list">
                            <li>
                                <label>邮件主题：</label>
                                <input type="text" name="subject" value=""/>
                            </li>
                            <li>
                                <label>发送者ID：</label>
                                <input type="text" name="senderId" value=""/>
                            </li>
                            <li>
                                <label>接收者ID：</label>
                                <input type="text" name="receiverId" value=""/>
                            </li>
                            <li>
                                <label>文件夹：</label>
                                <select name="folder">
                                    <option value="">所有</option>
                                    <option value="INBOX">收件箱</option>
                                    <option value="SENT">已发送</option>
                                    <option value="DRAFTS">草稿箱</option>
                                    <option value="SPAM">垃圾邮件</option>
                                    <option value="TRASH">已删除</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>接收时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:email:add">
                    <i class="fa fa-plus"></i> 写邮件
                </a>
                <a class="btn btn-info single disabled" onclick="markAsRead()" shiro:hasPermission="im:email:edit">
                    <i class="fa fa-envelope-open"></i> 标记已读
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:email:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:email:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:email:remove')}]];
        var prefix = ctx + "im/email";

        $(function() {
            // 加载统计数据
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "邮件",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '邮件ID',
                    visible: false
                },
                {
                    field: 'senderName',
                    title: '发送者'
                },
                {
                    field: 'senderEmail',
                    title: '发送邮箱'
                },
                {
                    field: 'subject',
                    title: '主题',
                    formatter: function(value, row, index) {
                        var style = row.isRead == 0 ? 'font-weight:bold;' : '';
                        return '<span style="' + style + '">' + (value || '(无主题)') + '</span>';
                    }
                },
                {
                    field: 'folder',
                    title: '文件夹',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'INBOX') return '<span class="badge badge-primary">收件箱</span>';
                        if (value === 'SENT') return '<span class="badge badge-success">已发送</span>';
                        if (value === 'DRAFTS') return '<span class="badge badge-default">草稿箱</span>';
                        if (value === 'SPAM') return '<span class="badge badge-warning">垃圾邮件</span>';
                        if (value === 'TRASH') return '<span class="badge badge-danger">已删除</span>';
                        return value;
                    }
                },
                {
                    field: 'isRead',
                    title: '状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == 0) return '<span class="badge badge-info">未读</span>';
                        return '<span class="badge badge-default">已读</span>';
                    }
                },
                {
                    field: 'isStarred',
                    title: '星标',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<i class="fa fa-star text-warning"></i>';
                        return '<i class="fa fa-star-o text-gray"></i>';
                    }
                },
                {
                    field: 'attachmentCount',
                    title: '附件',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value > 0) return '<span class="badge badge-info">' + value + '</span>';
                        return '-';
                    }
                },
                {
                    field: 'receiveTime',
                    title: '接收时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewEmail(' + row.id + ')"><i class="fa fa-eye"></i>查看</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 加载统计数据 */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.total_count || 0);
                    $("#unreadCount").text(result.data.unread_count || 0);
                    $("#starredCount").text(result.data.starred_count || 0);
                    $("#sentCount").text(result.data.sent_count || 0);
                }
            });
        }

        /* 查看邮件 */
        function viewEmail(id) {
            $.get(prefix + "/" + id, function(result) {
                if (result.code == 0) {
                    var email = result.data;
                    var content = '<div style="padding: 15px;">';
                    content += '<p><strong>发送者：</strong>' + (email.senderName || '-') + ' &lt;' + (email.senderEmail || '-') + '&gt;</p>';
                    content += '<p><strong>主题：</strong>' + (email.subject || '(无主题)') + '</p>';
                    content += '<p><strong>时间：</strong>' + (email.receiveTime || '-') + '</p>';
                    content += '<hr>';
                    if (email.textContent) {
                        content += '<div style="white-space: pre-wrap;">' + email.textContent + '</div>';
                    } else if (email.htmlContent) {
                        content += '<div>' + email.htmlContent + '</div>';
                    } else {
                        content += '<p class="text-muted">无内容</p>';
                    }
                    content += '</div>';
                    $.modal.open("邮件详情", content, '800', '600');
                }
            });
        }

        /* 标记已读 */
        function markAsRead() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.confirm("确定要将选中的邮件标记为已读吗？", function() {
                var ids = rows.join(",");
                $.operate.post(prefix + "/markRead", {ids: ids}, function() {
                    $.table.refresh();
                    loadStatistics();
                });
            });
        }
    </script>
</body>
</html>
