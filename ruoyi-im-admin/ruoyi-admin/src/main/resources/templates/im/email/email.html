<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('邮件管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-stat-cards.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-compact-layout.css}" rel="stylesheet"/>
    <style>
        .select-list ul li { margin: 0px 10px 5px 0px !important; }
        .select-list ul li input { width: 140px !important; }
        .select-list ul li select { width: 80px !important; }
        .time-input { width: 100px !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 - 增强样式 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterReset()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">总</span>
                                <h5 style="color: #fff; margin: 0;">邮件总数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="totalCount">0</div>
                                <div class="stat-label">全部邮件</div>
                                <i class="fa fa-envelope stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterByFolder('SENT')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">发</span>
                                <h5 style="color: #fff; margin: 0;">已发送</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="sentCount">0</div>
                                <div class="stat-label">已发送邮件</div>
                                <i class="fa fa-send stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-info" onclick="filterByFolder('INBOX')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">收</span>
                                <h5 style="color: #fff; margin: 0;">已接收</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="receivedCount">0</div>
                                <div class="stat-label">接收邮件</div>
                                <i class="fa fa-inbox stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-warning" onclick="filterByReadStatus('0')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">未</span>
                                <h5 style="color: #fff; margin: 0;">未读邮件</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="unreadCount">0</div>
                                <div class="stat-label">未读邮件</div>
                                <i class="fa fa-envelope-o stat-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="email-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="search-label label-4">邮件主题</label><input type="text" name="subject" placeholder="请输入"/>
                            </li>
                            <li>
                                <label class="search-label label-2">发件人</label><input type="text" name="senderEmail" placeholder="请输入"/>
                            </li>
                            <li>
                                <label class="search-label label-2">文件夹</label><select name="folder">
                                    <option value="">全部</option>
                                    <option value="INBOX">收件箱</option>
                                    <option value="SENT">已发送</option>
                                    <option value="DRAFTS">草稿箱</option>
                                    <option value="TRASH">已删除</option>
                                </select>
                            </li>
                            <li>
                                <label class="search-label label-2">状态</label><select name="isRead">
                                    <option value="">全部</option>
                                    <option value="0">未读</option>
                                    <option value="1">已读</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label class="search-label label-4">接收时间</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:email:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:email:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:email:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:email:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:email:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:email:remove')}]];
        var prefix = ctx + "im/email";

        $(function() {
            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "邮件",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_email_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '邮件数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'senderEmail',
                    title: '发送者',
                    width: '180',
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">系统通知</span>';
                    }
                }, {
                    field: 'subject',
                    title: '主题',
                    width: '250',
                    formatter: function(value, row, index) {
                        var style = row.isRead == 0 ? 'font-weight:bold;' : '';
                        var attachmentIcon = row.hasAttachment ? '<i class="fa fa-paperclip text-warning"></i> ' : '';
                        return attachmentIcon + '<span style="' + style + '">' + (value || '(无主题)') + '</span>';
                    }
                }, {
                    field: 'folder',
                    title: '文件夹',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'INBOX') { return '<span class="badge badge-primary">收件箱</span>'; }
                        if (value === 'SENT') { return '<span class="badge badge-success">已发送</span>'; }
                        if (value === 'DRAFTS') { return '<span class="badge badge-default">草稿箱</span>'; }
                        if (value === 'TRASH') { return '<span class="badge badge-danger">已删除</span>'; }
                        return value;
                    }
                }, {
                    field: 'isRead',
                    title: '状态',
                    align: 'center',
                    width: '70',
                    formatter: function(value, row, index) {
                        if (value == 0) return '<span class="badge badge-info">未读</span>';
                        return '<span class="badge badge-default">已读</span>';
                    }
                }, {
                    field: 'isStarred',
                    title: '星标',
                    align: 'center',
                    width: '60',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<i class="fa fa-star text-warning"></i>';
                        return '<i class="fa fa-star-o text-gray"></i>';
                    }
                }, {
                    field: 'receiveTime',
                    title: '接收时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
            loadStatistics();
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    animateNumber('totalCount', data.totalCount || 0);
                    animateNumber('sentCount', data.sentCount || 0);
                    animateNumber('receivedCount', data.receivedCount || 0);
                    animateNumber('unreadCount', data.unreadCount || 0);
                }
            });
        }

        /* 数字动画效果 */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /* 重置筛选 */
        function filterReset() {
            $.form.reset();
            $.table.search();
        }

        /* 按文件夹筛选 */
        function filterByFolder(folder) {
            if (folder) {
                $('select[name="folder"]').val(folder);
            } else {
                $('select[name="folder"]').val('');
            }
            $.table.search();
        }

        /* 按已读状态筛选 */
        function filterByReadStatus(isRead) {
            if (isRead !== undefined && isRead !== '') {
                $('select[name="isRead"]').val(isRead);
            } else {
                $('select[name="isRead"]').val('');
            }
            $.table.search();
        }
    </script>
</body>
</html>
