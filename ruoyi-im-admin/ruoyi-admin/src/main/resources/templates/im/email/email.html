<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('邮件管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="email-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">邮件主题：</label><input type="text" name="subject" placeholder="请输入邮件主题"/>
                            </li>
                            <li>
                                <label class="input-label">发送者：</label><input type="text" name="senderEmail" placeholder="请输入发送者邮箱"/>
                            </li>
                            <li>
                                <label class="input-label">文件夹：</label><select name="folder">
                                    <option value="">所有</option>
                                    <option value="INBOX">收件箱</option>
                                    <option value="SENT">已发送</option>
                                    <option value="DRAFTS">草稿箱</option>
                                    <option value="TRASH">已删除</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">状态：</label><select name="isRead">
                                    <option value="">所有</option>
                                    <option value="0">未读</option>
                                    <option value="1">已读</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>接收时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:email:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:email:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:email:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:email:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:email:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:email:remove')}]];
        var prefix = ctx + "im/email";

        $(function() {
            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "邮件",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_email_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '邮件数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'senderEmail',
                    title: '发送者',
                    width: '180',
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">系统通知</span>';
                    }
                }, {
                    field: 'subject',
                    title: '主题',
                    width: '250',
                    formatter: function(value, row, index) {
                        var style = row.isRead == 0 ? 'font-weight:bold;' : '';
                        var attachmentIcon = row.hasAttachment ? '<i class="fa fa-paperclip text-warning"></i> ' : '';
                        return attachmentIcon + '<span style="' + style + '">' + (value || '(无主题)') + '</span>';
                    }
                }, {
                    field: 'folder',
                    title: '文件夹',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'INBOX') { return '<span class="badge badge-primary">收件箱</span>'; }
                        if (value === 'SENT') { return '<span class="badge badge-success">已发送</span>'; }
                        if (value === 'DRAFTS') { return '<span class="badge badge-default">草稿箱</span>'; }
                        if (value === 'TRASH') { return '<span class="badge badge-danger">已删除</span>'; }
                        return value;
                    }
                }, {
                    field: 'isRead',
                    title: '状态',
                    align: 'center',
                    width: '70',
                    formatter: function(value, row, index) {
                        if (value == 0) return '<span class="badge badge-info">未读</span>';
                        return '<span class="badge badge-default">已读</span>';
                    }
                }, {
                    field: 'isStarred',
                    title: '星标',
                    align: 'center',
                    width: '60',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<i class="fa fa-star text-warning"></i>';
                        return '<i class="fa fa-star-o text-gray"></i>';
                    }
                }, {
                    field: 'receiveTime',
                    title: '接收时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function(value, row, index) {
                        var menuItems = [
                            { text: '删除', icon: 'fa-remove', action: '$.operate.remove(\'' + row.id + '\')', permissionClass: removeFlag }
                        ];

                        var mainAction = {
                            text: '编辑',
                            icon: 'fa-edit',
                            action: '$.operate.edit(\'' + row.id + '\')',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无邮件数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#email-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }
    </script>
</body>
</html>
