<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改邮件</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-email-edit" th:object="${email}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">发送者：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="*{senderName} &lt;*{senderEmail}&gt;" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">接收者：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="*{receiverName}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮件主题：</label>
            <div class="col-sm-8">
                <input name="subject" th:field="*{subject}" placeholder="请输入邮件主题" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">纯文本内容：</label>
            <div class="col-sm-8">
                <textarea name="textContent" th:field="*{textContent}" class="form-control" rows="4" placeholder="请输入纯文本内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">HTML内容：</label>
            <div class="col-sm-8">
                <textarea name="htmlContent" th:field="*{htmlContent}" class="form-control" rows="6" placeholder="请输入HTML格式内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮件文件夹：</label>
            <div class="col-sm-8">
                <select name="folder" class="form-control" th:field="*{folder}">
                    <option value="INBOX">收件箱</option>
                    <option value="SENT">已发送</option>
                    <option value="DRAFTS">草稿箱</option>
                    <option value="SPAM">垃圾邮件</option>
                    <option value="TRASH">已删除</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否已读：</label>
            <div class="col-sm-8">
                <select name="isRead" class="form-control" th:field="*{isRead}">
                    <option value="0">未读</option>
                    <option value="1">已读</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否星标：</label>
            <div class="col-sm-8">
                <select name="isStarred" class="form-control" th:field="*{isStarred}">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/email";
        $("#form-email-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-email-edit').serialize());
            }
        }
    </script>
</body>
</html>
