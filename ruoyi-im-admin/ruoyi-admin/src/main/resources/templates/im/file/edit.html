<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改文件</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-file-edit" th:object="${file}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">文件名：</label>
            <div class="col-sm-8">
                <input name="fileName" th:field="*{fileName}" placeholder="请输入文件名" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">文件类型：</label>
            <div class="col-sm-8">
                <select name="fileType" class="form-control" th:field="*{fileType}">
                    <option value="image">图片</option>
                    <option value="video">视频</option>
                    <option value="document">文档</option>
                    <option value="audio">音频</option>
                    <option value="other">其他</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">文件路径：</label>
            <div class="col-sm-8">
                <input name="filePath" th:field="*{filePath}" placeholder="请输入文件存储路径" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">文件大小：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${file.fileSize != null ? #numbers.formatInteger(file.fileSize, 0) + ' B' : '0 B'}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上传时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="${file.uploadTime != null ? #temporals.format(file.uploadTime, 'yyyy-MM-dd HH:mm:ss') : '-'}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control" th:field="*{status}">
                    <option value="ACTIVE">正常</option>
                    <option value="DELETED">已删除</option>
                </select>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/file";
        $("#form-file-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-file-edit').serialize());
            }
        }
    </script>
</body>
</html>
