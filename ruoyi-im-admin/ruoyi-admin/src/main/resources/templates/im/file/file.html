<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>文件管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="file-form">
                    <div class="select-list">
                        <ul class="search-list">
                            <li>
                                <label>文件名：</label>
                                <input type="text" name="fileName" value=""/>
                            </li>
                            <li>
                                <label>文件类型：</label>
                                <select name="fileType" th:with="type=${@dict.getType('im_file_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:value="${dict.dictValue}" th:text="${dict.dictLabel}"></option>
                                </select>
                            </li>
                            <li>
                                <label>上传者ID：</label>
                                <input type="text" name="uploaderId" value=""/>
                            </li>
                            <li class="select-time">
                                <label>上传时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:file:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:file:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var removeFlag = [[${@permission.hasPermi('im:file:remove')}]];
        var prefix = ctx + "im/file";

        $(function() {
            var options = {
                url: prefix + "/list",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "文件",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '文件ID',
                    visible: true
                },
                {
                    field: 'fileName',
                    title: '文件名'
                },
                {
                    field: 'fileType',
                    title: '文件类型',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel('im_file_type', value);
                    }
                },
                {
                    field: 'fileSize',
                    title: '文件大小',
                    formatter: function(value, row, index) {
                        // 将字节转换为更易读的格式
                        if (value > 1024 * 1024) {
                            return (value / (1024 * 1024)).toFixed(2) + ' MB';
                        } else if (value > 1024) {
                            return (value / 1024).toFixed(2) + ' KB';
                        } else {
                            return value + ' B';
                        }
                    }
                },
                {
                    field: 'uploaderId',
                    title: '上传者ID'
                },
                {
                    field: 'uploadTime',
                    title: '上传时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
