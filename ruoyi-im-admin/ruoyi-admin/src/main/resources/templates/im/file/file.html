<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('文件管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="file-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">文件名：</label><input type="text" name="fileName" placeholder="请输入文件名"/>
                            </li>
                            <li>
                                <label class="input-label">文件类型：</label><select name="fileType">
                                    <option value="">所有</option>
                                    <option value="IMAGE">图片</option>
                                    <option value="VIDEO">视频</option>
                                    <option value="AUDIO">音频</option>
                                    <option value="DOCUMENT">文档</option>
                                    <option value="OTHER">其他</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">上传者：</label><input type="text" name="uploaderId" placeholder="请输入上传者ID"/>
                            </li>
                            <li class="select-time">
                                <label>上传时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:file:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:file:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:file:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:file:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:file:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:file:remove')}]];
        var prefix = ctx + "im/file";

        $(function() {
            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "文件",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_file_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '文件数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'fileName',
                    title: '文件名',
                    formatter: function(value, row, index) {
                        var icon = getFileIcon(row.fileType);
                        return icon + ' ' + (value || '-');
                    }
                }, {
                    field: 'fileType',
                    title: '文件类型',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value === 'IMAGE') { return '<span class="badge badge-info">图片</span>'; }
                        if (value === 'VIDEO') { return '<span class="badge badge-warning">视频</span>'; }
                        if (value === 'AUDIO') { return '<span class="badge badge-success">音频</span>'; }
                        if (value === 'DOCUMENT') { return '<span class="badge badge-primary">文档</span>'; }
                        return '<span class="badge badge-default">其他</span>';
                    }
                }, {
                    field: 'fileSize',
                    title: '文件大小',
                    align: 'right',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (!value || value == 0) return '-';
                        if (value < 1024) return value + ' B';
                        if (value < 1024 * 1024) return (value / 1024).toFixed(2) + ' KB';
                        if (value < 1024 * 1024 * 1024) return (value / (1024 * 1024)).toFixed(2) + ' MB';
                        return (value / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
                    }
                }, {
                    field: 'uploaderId',
                    title: '上传者ID',
                    width: '100'
                }, {
                    field: 'uploadTime',
                    title: '上传时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function(value, row, index) {
                        var menuItems = [
                            { text: '删除', icon: 'fa-remove', action: '$.operate.remove(\'' + row.id + '\')', permissionClass: removeFlag }
                        ];

                        var mainAction = {
                            text: '编辑',
                            icon: 'fa-edit',
                            action: '$.operate.edit(\'' + row.id + '\')',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无文件数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 获取文件图标
         */
        function getFileIcon(fileType) {
            if (fileType === 'IMAGE') return '<i class="fa fa-image text-info"></i>';
            if (fileType === 'VIDEO') return '<i class="fa fa-video text-warning"></i>';
            if (fileType === 'AUDIO') return '<i class="fa fa-music text-success"></i>';
            if (fileType === 'DOCUMENT') return '<i class="fa fa-file-text text-primary"></i>';
            return '<i class="fa fa-file text-gray"></i>';
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#file-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }
    </script>
</body>
</html>
