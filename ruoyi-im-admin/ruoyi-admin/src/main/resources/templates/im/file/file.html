<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('文件管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>

    <style>
        .file-stat-card { margin-bottom: 10px; }
        .ibox-content { padding: 10px 15px; }
        .ibox-title { padding: 10px 15px; min-height: 40px; }
        .no-margins { margin-top: 0 !important; margin-bottom: 0 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins file-stat-card" onclick="filterReset()" style="cursor: pointer;" title="点击查看全部">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">总</span>
                                <h5>文件总数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-navy" id="totalCount">0</h2>
                                <small>全部文件</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins file-stat-card" onclick="filterByToday()" style="cursor: pointer;" title="点击查看今日上传">
                            <div class="ibox-title">
                                <span class="label label-success pull-right">今</span>
                                <h5>今日上传</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-success" id="todayCount">0</h2>
                                <small>今日上传文件</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins file-stat-card" style="cursor: default;">
                            <div class="ibox-title">
                                <span class="label label-info pull-right">大</span>
                                <h5>总大小</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-info" id="totalSize">0MB</h2>
                                <small>文件总大小</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins file-stat-card" onclick="filterByType('IMAGE')" style="cursor: pointer;" title="点击查看图片">
                            <div class="ibox-title">
                                <span class="label label-warning pull-right">图</span>
                                <h5>图片文件</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-warning" id="imageCount">0</h2>
                                <small>图片数量</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索表单 -->
            <div class="col-sm-12 search-collapse">
                <form id="file-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                文件名：<input type="text" name="fileName" placeholder="请输入文件名"/>
                            </li>
                            <li>
                                文件类型：<select name="fileType">
                                    <option value="">所有</option>
                                    <option value="IMAGE">图片</option>
                                    <option value="VIDEO">视频</option>
                                    <option value="AUDIO">音频</option>
                                    <option value="DOCUMENT">文档</option>
                                    <option value="OTHER">其他</option>
                                </select>
                            </li>
                            <li>
                                上传者：<input type="text" name="uploaderId" placeholder="请输入上传者ID"/>
                            </li>
                            <li class="select-time">
                                <label>上传时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 工具栏 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:file:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:file:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:file:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-default" onclick="$.table.exportExcel()" shiro:hasPermission="im:file:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:file:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:file:remove')}]];
        var prefix = ctx + "im/file";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "文件",
                showColumns: true,
                showRefresh: true,
                rememberSelected: true,
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'fileName',
                    title: '文件名',
                    formatter: function(value, row) {
                        var icon = getFileIcon(row.fileType);
                        return icon + ' ' + (value || '-');
                    }
                }, {
                    field: 'fileType',
                    title: '文件类型',
                    align: 'center',
                    width: 100,
                    formatter: function(value) {
                        if (value === 'IMAGE') return '<span class="label label-info">图片</span>';
                        if (value === 'VIDEO') return '<span class="label label-warning">视频</span>';
                        if (value === 'AUDIO') return '<span class="label label-success">音频</span>';
                        if (value === 'DOCUMENT') return '<span class="label label-primary">文档</span>';
                        return '<span class="label label-default">其他</span>';
                    }
                }, {
                    field: 'fileSize',
                    title: '文件大小',
                    align: 'right',
                    width: 100,
                    formatter: function(value) {
                        if (!value || value == 0) return '-';
                        if (value < 1024) return value + ' B';
                        if (value < 1024 * 1024) return (value / 1024).toFixed(2) + ' KB';
                        if (value < 1024 * 1024 * 1024) return (value / (1024 * 1024)).toFixed(2) + ' MB';
                        return (value / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
                    }
                }, {
                    field: 'uploaderId',
                    title: '上传者ID',
                    width: 100
                }, {
                    field: 'uploadTime',
                    title: '上传时间',
                    width: 160,
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: 120,
                    formatter: function(value, row) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-trash"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
            loadStatistics();
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    $("#totalCount").text(data.totalCount || 0);
                    $("#todayCount").text(data.todayCount || 0);
                    $("#totalSize").text(formatFileSize(data.totalSize || 0));
                    $("#imageCount").text(data.imageCount || 0);
                }
            });
        }

        function formatFileSize(bytes) {
            if (!bytes || bytes == 0) return '0MB';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $.form.reset();
            $.table.search();
        }

        /**
         * 筛选今日数据
         */
        function filterByToday() {
            var today = new Date();
            var todayStr = today.getFullYear() + '-' +
                          String(today.getMonth() + 1).padStart(2, '0') + '-' +
                          String(today.getDate()).padStart(2, '0');
            $('#startTime').val(todayStr + ' 00:00:00');
            $('#endTime').val(todayStr + ' 23:59:59');
            $.table.search();
        }

        /**
         * 按文件类型筛选
         */
        function filterByType(fileType) {
            if (fileType) {
                $('select[name="fileType"]').val(fileType);
            } else {
                $('select[name="fileType"]').val('');
            }
            $.table.search();
        }

        function getFileIcon(fileType) {
            if (fileType === 'IMAGE') return '<i class="fa fa-image text-info"></i>';
            if (fileType === 'VIDEO') return '<i class="fa fa-video text-warning"></i>';
            if (fileType === 'AUDIO') return '<i class="fa fa-music text-success"></i>';
            if (fileType === 'DOCUMENT') return '<i class="fa fa-file-text text-primary"></i>';
            return '<i class="fa fa-file text-gray"></i>';
        }
    </script>
</body>
</html>
