<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('文件管理')" />
    <link href="/css/im-admin.css" th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-purple">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">文件总数</div>
                            <i class="fa fa-file stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-green">
                            <div class="stat-number" id="imageCount">0</div>
                            <div class="stat-label">图片文件</div>
                            <i class="fa fa-image stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-orange">
                            <div class="stat-number" id="videoCount">0</div>
                            <div class="stat-label">视频文件</div>
                            <i class="fa fa-video stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-blue">
                            <div class="stat-number" id="totalSize">0</div>
                            <div class="stat-label">总大小(MB)</div>
                            <i class="fa fa-hdd stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="file-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                文件名：<input type="text" name="fileName" placeholder="请输入文件名"/>
                            </li>
                            <li>
                                文件类型：<select name="fileType">
                                    <option value="">所有</option>
                                    <option value="IMAGE">图片</option>
                                    <option value="VIDEO">视频</option>
                                    <option value="AUDIO">音频</option>
                                    <option value="DOCUMENT">文档</option>
                                    <option value="OTHER">其他</option>
                                </select>
                            </li>
                            <li>
                                上传者：<input type="text" name="uploaderId" placeholder="请输入上传者ID"/>
                            </li>
                            <li class="select-time">
                                <label>上传时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 操作按钮 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:file:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:file:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:file:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:file:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:file:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:file:remove')}]];
        var prefix = ctx + "im/file";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "文件",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'fileName',
                    title: '文件名',
                    formatter: function(value, row, index) {
                        var icon = getFileIcon(row.fileType);
                        return icon + ' ' + (value || '-');
                    }
                },
                {
                    field: 'fileType',
                    title: '文件类型',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value === 'IMAGE') { return '<span class="badge badge-info">图片</span>'; }
                        if (value === 'VIDEO') { return '<span class="badge badge-warning">视频</span>'; }
                        if (value === 'AUDIO') { return '<span class="badge badge-success">音频</span>'; }
                        if (value === 'DOCUMENT') { return '<span class="badge badge-primary">文档</span>'; }
                        return '<span class="badge badge-default">其他</span>';
                    }
                },
                {
                    field: 'fileSize',
                    title: '文件大小',
                    align: 'right',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (!value || value == 0) return '-';
                        if (value < 1024) return value + ' B';
                        if (value < 1024 * 1024) return (value / 1024).toFixed(2) + ' KB';
                        if (value < 1024 * 1024 * 1024) return (value / (1024 * 1024)).toFixed(2) + ' MB';
                        return (value / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
                    }
                },
                {
                    field: 'uploaderId',
                    title: '上传者ID',
                    width: '100'
                },
                {
                    field: 'uploadTime',
                    title: '上传时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#imageCount").text(result.data.imageCount || 0);
                    $("#videoCount").text(result.data.videoCount || 0);
                    $("#totalSize").text((result.data.totalSize || 0).toFixed(2));
                }
            });
        }

        function getFileIcon(fileType) {
            if (fileType === 'IMAGE') return '<i class="fa fa-image text-info"></i>';
            if (fileType === 'VIDEO') return '<i class="fa fa-video text-warning"></i>';
            if (fileType === 'AUDIO') return '<i class="fa fa-music text-success"></i>';
            if (fileType === 'DOCUMENT') return '<i class="fa fa-file-text text-primary"></i>';
            return '<i class="fa fa-file text-gray"></i>';
        }
    </script>
</body>
</html>
