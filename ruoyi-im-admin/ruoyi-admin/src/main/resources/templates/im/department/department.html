<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('部门管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-stat-cards.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-compact-layout.css}" rel="stylesheet"/>
    <th:block th:include="include :: bootstrap-tree-table-css" />

    <style>
        body { padding: 10px !important; }
        .gray-bg { background-color: #f3f3f4 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <!-- 统计卡片区域 -->
        <div class="row stat-card-section">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterReset()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">总</span>
                                <h5 style="color: #fff; margin: 0;">部门总数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="totalCount">0</div>
                                <div class="stat-label">全部部门</div>
                                <i class="fa fa-sitemap stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterByStatus('0')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">常</span>
                                <h5 style="color: #fff; margin: 0;">正常部门</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="activeCount">0</div>
                                <div class="stat-label">正常使用中</div>
                                <i class="fa fa-check-circle stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-danger" onclick="filterByStatus('1')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">停</span>
                                <h5 style="color: #fff; margin: 0;">停用部门</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="disabledCount">0</div>
                                <div class="stat-label">已停用</div>
                                <i class="fa fa-ban stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-warning">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">根</span>
                                <h5 style="color: #fff; margin: 0;">根部门</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="rootCount">0</div>
                                <div class="stat-label">顶级部门数</div>
                                <i class="fa fa-tree stat-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索区域 -->
        <div class="row search-section">
            <div class="col-sm-12">
                <div class="im-panel">
                    <div class="im-panel-body">
                        <form id="department-form">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        <label class="search-label label-4">部门名称</label><input type="text" name="name" placeholder="请输入"/>
                                    </li>
                                    <li>
                                        <label class="search-label label-2">状态</label><select name="status">
                                            <option value="">全部</option>
                                            <option value="0">正常</option>
                                            <option value="1">停用</option>
                                        </select>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表格区域 -->
        <div class="row table-section">
            <div class="col-sm-12">
                <div class="im-table-container">
                    <!-- 工具栏 -->
                    <div class="im-toolbar" id="toolbar">
                        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:department:add">
                            <i class="fa fa-plus"></i> 新增
                        </a>
                        <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:department:edit">
                            <i class="fa fa-edit"></i> 修改
                        </a>
                        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:department:remove">
                            <i class="fa fa-remove"></i> 删除
                        </a>
                        <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:department:export">
                            <i class="fa fa-download"></i> 导出
                        </a>
                    </div>

                    <!-- 数据表格 -->
                    <table id="bootstrap-table"></table>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <th:block th:include="include :: bootstrap-tree-table-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:department:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:department:remove')}]];
        var prefix = ctx + "im/department";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "部门",
                pagination: false,
                showColumns: true,
                showColumnsToggleAll: true,
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    width: '60',
                    visible: false
                }, {
                    field: 'name',
                    title: '部门名称',
                    width: '200',
                    sortable: true
                }, {
                    field: 'parentName',
                    title: '上级部门',
                    width: '150',
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">根部门</span>';
                    }
                }, {
                    field: 'orderNum',
                    title: '排序',
                    align: 'center',
                    width: '80',
                    sortable: true
                }, {
                    field: 'leaderName',
                    title: '负责人',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'phone',
                    title: '联系电话',
                    width: '130',
                    formatter: function(value, row, index) {
                        return value ? '<code>' + value + '</code>' : '-';
                    }
                }, {
                    field: 'email',
                    title: '邮箱',
                    width: '180',
                    formatter: function(value, row, index) {
                        return value ? '<a href="mailto:' + value + '">' + value + '</a>' : '-';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 0) return '<span class="badge badge-success">正常</span>';
                        return '<span class="badge badge-danger">停用</span>';
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '200',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="addChild(' + row.id + ', \'' + row.name + '\')"><i class="fa fa-plus"></i>新增下级</a> ');
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="removeOne(' + row.id + ')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
            loadStatistics();
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    animateNumber('totalCount', data.totalCount || 0);
                    animateNumber('activeCount', data.activeCount || 0);
                    animateNumber('disabledCount', data.disabledCount || 0);
                    animateNumber('rootCount', data.rootCount || 0);
                }
            });
        }

        /* 数字动画效果 */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $('select[name="status"]').val('');
            $.table.search();
        }

        /**
         * 按状态筛选
         */
        function filterByStatus(status) {
            if (status !== undefined && status !== '') {
                $('select[name="status"]').val(status);
            } else {
                $('select[name="status"]').val('');
            }
            $.table.search();
        }

        function addChild(parentId, parentName) {
            $.modal.open({
                title: '新增下级部门',
                content: '<form id="addChildForm"><div class="form-group">' +
                         '<label>上级部门</label><input type="text" class="form-control" value="' + parentName + '" disabled/>' +
                         '<input type="hidden" name="parentId" value="' + parentId + '"/></div>' +
                         '<div class="form-group"><label>部门名称</label><input type="text" name="name" class="form-control" required/></div>' +
                         '<div class="form-group"><label>显示顺序</label><input type="number" name="orderNum" class="form-control" value="0"/></div>' +
                         '<div class="form-group"><label>备注</label><textarea name="remark" class="form-control" rows="3"></textarea></div></form>',
                btn: ['确定', '取消'],
                yes: function(index) {
                    var name = $("#addChildForm input[name='name']").val();
                    var orderNum = $("#addChildForm input[name='orderNum']").val();
                    var remark = $("#addChildForm textarea[name='remark']").val();
                    if (!name) {
                        $.modal.msgError("请输入部门名称");
                        return false;
                    }
                    $.ajax({
                        url: prefix,
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            parentId: parentId,
                            name: name,
                            orderNum: orderNum,
                            remark: remark,
                            status: 0
                        }),
                        success: function(result) {
                            if (result.code == 0) {
                                $.modal.msgSuccess("新增成功");
                                $.table.refresh();
                                loadStatistics();
                                $.modal.close(index);
                            } else {
                                $.modal.msgError(result.msg || "新增失败");
                            }
                        }
                    });
                    return true;
                }
            });
        }

        function removeOne(id) {
            $.modal.confirm("确定要删除该部门吗？删除后不可恢复！", function() {
                $.ajax({
                    url: prefix + "/remove/" + id,
                    type: 'delete',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("删除成功");
                            $.table.refresh();
                            loadStatistics();
                        } else {
                            $.modal.msgError(result.msg || "删除失败");
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
