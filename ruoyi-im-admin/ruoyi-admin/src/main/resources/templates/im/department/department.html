<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('部门管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-primary">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">部门总数</div>
                            <i class="fa fa-sitemap stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-success">
                            <div class="stat-number" id="activeCount">0</div>
                            <div class="stat-label">正常使用</div>
                            <i class="fa fa-check-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-danger">
                            <div class="stat-number" id="disabledCount">0</div>
                            <div class="stat-label">已停用</div>
                            <i class="fa fa-times-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-warning">
                            <div class="stat-number" id="rootCount">0</div>
                            <div class="stat-label">根部门</div>
                            <i class="fa fa-level-up stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="department-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">部门名称：</label><input type="text" name="name" placeholder="请输入部门名称"/>
                            </li>
                            <li>
                                <label class="input-label">状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="0">正常</option>
                                    <option value="1">停用</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:department:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:department:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:department:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:department:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格（树形表格） -->
                <table id="bootstrap-table"
                       data-mobile-responsive="true"
                       data-tree-view="true"
                       data-tree-show-field="name"
                       data-tree-id-field="id"
                       data-tree-parent-id-field="parentId"
                       data-tree-root-node-id="null"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <th:block th:include="include :: bootstrap-table-tree-js" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:department:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:department:remove')}]];
        var prefix = ctx + "im/department";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "部门",
                // 分页配置（树形表格一般不分页）
                pagination: false,
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_department_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '部门数据'
                },
                // 树形表格配置
                treeShowField: 'name',
                idField: 'id',
                parentIdField: 'parentId',
                rootNodeId: null,
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    width: '60',
                    visible: false
                }, {
                    field: 'name',
                    title: '部门名称',
                    width: '200',
                    sortable: true
                }, {
                    field: 'parentName',
                    title: '上级部门',
                    width: '150',
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">根部门</span>';
                    }
                }, {
                    field: 'orderNum',
                    title: '排序',
                    align: 'center',
                    width: '80',
                    sortable: true
                }, {
                    field: 'leaderName',
                    title: '负责人',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'phone',
                    title: '联系电话',
                    width: '130',
                    formatter: function(value, row, index) {
                        return value ? '<code>' + value + '</code>' : '-';
                    }
                }, {
                    field: 'email',
                    title: '邮箱',
                    width: '180',
                    formatter: function(value, row, index) {
                        return value ? '<a href="mailto:' + value + '">' + value + '</a>' : '-';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 0) return '<span class="badge badge-success">正常</span>';
                        return '<span class="badge badge-danger">停用</span>';
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '200',
                    formatter: function(value, row, index) {
                        var menuItems = [
                            { text: '新增下级', icon: 'fa-plus', action: 'addChild(' + row.id + ', \'' + row.name + '\')', permissionClass: editFlag },
                            { divider: true },
                            { text: '删除', icon: 'fa-remove', action: 'removeOne(' + row.id + ')', permissionClass: removeFlag }
                        ];

                        var mainAction = {
                            text: '编辑',
                            icon: 'fa-edit',
                            action: '$.operate.edit(' + row.id + ')',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无部门数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#activeCount").text(data.activeCount || 0);
                    $("#disabledCount").text(data.disabledCount || 0);
                    $("#rootCount").text(data.rootCount || 0);
                },
                'department_statistics',
                5
            );
        }

        /**
         * 新增下级部门
         */
        function addChild(parentId, parentName) {
            $.modal.open({
                title: '新增下级部门',
                content: '<form id="addChildForm"><div class="form-group">' +
                         '<label>上级部门</label><input type="text" class="form-control" value="' + parentName + '" disabled/>' +
                         '<input type="hidden" name="parentId" value="' + parentId + '"/></div>' +
                         '<div class="form-group"><label>部门名称</label><input type="text" name="name" class="form-control" required/></div>' +
                         '<div class="form-group"><label>显示顺序</label><input type="number" name="orderNum" class="form-control" value="0"/></div>' +
                         '<div class="form-group"><label>备注</label><textarea name="remark" class="form-control" rows="3"></textarea></div></form>',
                btn: ['确定', '取消'],
                yes: function(index) {
                    var name = $("#addChildForm input[name='name']").val();
                    var orderNum = $("#addChildForm input[name='orderNum']").val();
                    var remark = $("#addChildForm textarea[name='remark']").val();
                    if (!name) {
                        $.modal.msgError("请输入部门名称");
                        return false;
                    }
                    $.ajax({
                        url: prefix,
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            parentId: parentId,
                            name: name,
                            orderNum: orderNum,
                            remark: remark,
                            status: 0
                        }),
                        success: function(result) {
                            if (result.code == 0) {
                                $.modal.msgSuccess("新增成功");
                                $.table.refresh();
                                loadStatistics();
                                $.modal.close(index);
                            } else {
                                $.modal.msgError(result.msg || "新增失败");
                            }
                        }
                    });
                    return true;
                }
            });
        }

        /**
         * 删除单个部门
         */
        function removeOne(id) {
            $.modal.confirm("确定要删除该部门吗？删除后不可恢复！", function() {
                $.ajax({
                    url: prefix + "/remove/" + id,
                    type: 'delete',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("删除成功");
                            $.table.refresh();
                            loadStatistics();
                        } else {
                            $.modal.msgError(result.msg || "删除失败");
                        }
                    }
                });
            });
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#department-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }
    </script>
</body>
</html>
