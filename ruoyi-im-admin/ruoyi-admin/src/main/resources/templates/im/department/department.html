<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('部门管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <th:block th:include="include :: bootstrap-tree-table-css" />
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="department-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                部门总数：<a onclick="$.table.search()"><span class="label label-primary" id="totalCount">0</span></a>
                            </li>
                            <li>
                                正常使用：<a onclick="$('select[name=\\'status\\']').val('0');$.table.search()"><span class="label label-success" id="activeCount">0</span></a>
                            </li>
                            <li>
                                已停用：<a onclick="$('select[name=\\'status\\']').val('1');$.table.search()"><span class="label label-danger" id="disabledCount">0</span></a>
                            </li>
                            <li>
                                根部门：<a onclick="$.table.search()"><span class="label label-warning" id="rootCount">0</span></a>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">部门名称：</label><input type="text" name="name" placeholder="请输入部门名称"/>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="0">正常</option>
                                    <option value="1">停用</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:department:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:department:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:department:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:department:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <th:block th:include="include :: bootstrap-tree-table-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:department:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:department:remove')}]];
        var prefix = ctx + "im/department";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "部门",
                pagination: false,
                showColumns: true,
                showColumnsToggleAll: true,
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    width: '60',
                    visible: false
                }, {
                    field: 'name',
                    title: '部门名称',
                    width: '200',
                    sortable: true
                }, {
                    field: 'parentName',
                    title: '上级部门',
                    width: '150',
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">根部门</span>';
                    }
                }, {
                    field: 'orderNum',
                    title: '排序',
                    align: 'center',
                    width: '80',
                    sortable: true
                }, {
                    field: 'leaderName',
                    title: '负责人',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'phone',
                    title: '联系电话',
                    width: '130',
                    formatter: function(value, row, index) {
                        return value ? '<code>' + value + '</code>' : '-';
                    }
                }, {
                    field: 'email',
                    title: '邮箱',
                    width: '180',
                    formatter: function(value, row, index) {
                        return value ? '<a href="mailto:' + value + '">' + value + '</a>' : '-';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 0) return '<span class="badge badge-success">正常</span>';
                        return '<span class="badge badge-danger">停用</span>';
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '200',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="addChild(' + row.id + ', \'' + row.name + '\')"><i class="fa fa-plus"></i>新增下级</a> ');
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="removeOne(' + row.id + ')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#activeCount").text(result.data.activeCount || 0);
                    $("#disabledCount").text(result.data.disabledCount || 0);
                    $("#rootCount").text(result.data.rootCount || 0);
                }
            });
        }

        function addChild(parentId, parentName) {
            $.modal.open({
                title: '新增下级部门',
                content: '<form id="addChildForm"><div class="form-group">' +
                         '<label>上级部门</label><input type="text" class="form-control" value="' + parentName + '" disabled/>' +
                         '<input type="hidden" name="parentId" value="' + parentId + '"/></div>' +
                         '<div class="form-group"><label>部门名称</label><input type="text" name="name" class="form-control" required/></div>' +
                         '<div class="form-group"><label>显示顺序</label><input type="number" name="orderNum" class="form-control" value="0"/></div>' +
                         '<div class="form-group"><label>备注</label><textarea name="remark" class="form-control" rows="3"></textarea></div></form>',
                btn: ['确定', '取消'],
                yes: function(index) {
                    var name = $("#addChildForm input[name='name']").val();
                    var orderNum = $("#addChildForm input[name='orderNum']").val();
                    var remark = $("#addChildForm textarea[name='remark']").val();
                    if (!name) {
                        $.modal.msgError("请输入部门名称");
                        return false;
                    }
                    $.ajax({
                        url: prefix,
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            parentId: parentId,
                            name: name,
                            orderNum: orderNum,
                            remark: remark,
                            status: 0
                        }),
                        success: function(result) {
                            if (result.code == 0) {
                                $.modal.msgSuccess("新增成功");
                                $.table.refresh();
                                loadStatistics();
                                $.modal.close(index);
                            } else {
                                $.modal.msgError(result.msg || "新增失败");
                            }
                        }
                    });
                    return true;
                }
            });
        }

        function removeOne(id) {
            $.modal.confirm("确定要删除该部门吗？删除后不可恢复！", function() {
                $.ajax({
                    url: prefix + "/remove/" + id,
                    type: 'delete',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("删除成功");
                            $.table.refresh();
                            loadStatistics();
                        } else {
                            $.modal.msgError(result.msg || "删除失败");
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
