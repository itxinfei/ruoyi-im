<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('DING回执管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="receipt-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                总回执数：<a onclick="$.table.search()"><span class="label label-primary" id="totalCount">0</span></a>
                            </li>
                            <li>
                                已读：<a onclick="$('select[name=\\'readStatus\\']').val('read');$.table.search()"><span class="label label-success" id="readCount">0</span></a>
                            </li>
                            <li>
                                未读：<a onclick="$('select[name=\\'readStatus\\']').val('unread');$.table.search()"><span class="label label-warning" id="unreadCount">0</span></a>
                            </li>
                            <li>
                                已确认：<a onclick="$('select[name=\\'confirmed\\']').val('1');$.table.search()"><span class="label label-info" id="confirmedCount">0</span></a>
                            </li>
                            <li>
                                未确认：<a onclick="$('select[name=\\'confirmed\\']').val('0');$.table.search()"><span class="label label-danger" id="unconfirmedCount">0</span></a>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">DING ID：</label><input type="text" name="dingId" placeholder="请输入DING ID"/>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">接收者名称：</label><input type="text" name="receiverName" placeholder="请输入接收者名称"/>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">阅读状态：</label><select name="readStatus">
                                    <option value="">所有</option>
                                    <option value="read">已读</option>
                                    <option value="unread">未读</option>
                                </select>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">确认状态：</label><select name="confirmed">
                                    <option value="">所有</option>
                                    <option value="1">已确认</option>
                                    <option value="0">未确认</option>
                                </select>
                            </li>
                            <li class="select-time pull-right">
                                <label>阅读时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:dingReceipt:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "im/dingReceipt";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                exportUrl: prefix + "/export",
                modalName: "DING回执",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_dingReceipt_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: 'DING回执数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'dingId',
                    title: 'DING ID',
                    width: '80'
                }, {
                    field: 'dingTitle',
                    title: 'DING标题',
                    width: '200',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'receiverId',
                    title: '接收者ID',
                    width: '80',
                    visible: false
                }, {
                    field: 'receiverName',
                    title: '接收者',
                    width: '100'
                }, {
                    field: 'receiverNickname',
                    title: '昵称',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'readTime',
                    title: '阅读时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">未读</span>';
                    }
                }, {
                    field: 'confirmed',
                    title: '确认状态',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-success">已确认</span>';
                        return '<span class="badge badge-default">未确认</span>';
                    }
                }, {
                    field: 'confirmTime',
                    title: '确认时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'remark',
                    title: '备注',
                    width: '200',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        if (value.length > 30) {
                            return value.substring(0, 30) + '...';
                        }
                        return value;
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewDetail(\'' + row.id + '\')"><i class="fa fa-eye"></i>详情</a> ');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#readCount").text(result.data.readCount || 0);
                    $("#unreadCount").text(result.data.unreadCount || 0);
                    $("#confirmedCount").text(result.data.confirmedCount || 0);
                    $("#unconfirmedCount").text(result.data.unconfirmedCount || 0);
                }
            });
        }

        function viewDetail(id) {
            $.get(prefix + "/" + id, function(result) {
                if (result.code == 0) {
                    var receipt = result.data;
                    var content = '<table class="table table-bordered">';
                    content += '<tr><th width="130">回执ID</th><td>' + (receipt.id || '-') + '</td></tr>';
                    content += '<tr><th>DING ID</th><td>' + (receipt.dingId || '-') + '</td></tr>';
                    content += '<tr><th>DING标题</th><td>' + (receipt.dingTitle || '-') + '</td></tr>';
                    content += '<tr><th>接收者</th><td>' + (receipt.receiverName || '-') + ' (' + (receipt.receiverNickname || '-') + ')</td></tr>';
                    content += '<tr><th>阅读时间</th><td>' + (receipt.readTime || '<span class="text-muted">未读</span>') + '</td></tr>';
                    content += '<tr><th>确认状态</th><td>' + (receipt.confirmed == 1 ? '已确认' : '未确认') + '</td></tr>';
                    content += '<tr><th>确认时间</th><td>' + (receipt.confirmTime || '-') + '</td></tr>';
                    content += '<tr><th>备注</th><td>' + (receipt.remark || '-') + '</td></tr>';
                    content += '<tr><th>创建时间</th><td>' + (receipt.createTime || '-') + '</td></tr>';
                    content += '</table>';
                    $.modal.open({
                        title: '回执详情',
                        content: content
                    });
                }
            });
        }
    </script>
</body>
</html>
