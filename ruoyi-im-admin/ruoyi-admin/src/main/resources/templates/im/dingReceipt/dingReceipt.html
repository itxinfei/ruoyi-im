<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('DING回执管理')" />
    <link href="/css/im-admin.css" th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-2-4">
                        <div class="statistics-card stat-bg-purple">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">总回执数</div>
                            <i class="fa fa-file-text stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-2-4">
                        <div class="statistics-card stat-bg-green">
                            <div class="stat-number" id="readCount">0</div>
                            <div class="stat-label">已读</div>
                            <i class="fa fa-eye stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-2-4">
                        <div class="statistics-card stat-bg-orange">
                            <div class="stat-number" id="unreadCount">0</div>
                            <div class="stat-label">未读</div>
                            <i class="fa fa-eye-slash stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-2-4">
                        <div class="statistics-card stat-bg-pink">
                            <div class="stat-number" id="confirmedCount">0</div>
                            <div class="stat-label">已确认</div>
                            <i class="fa fa-check stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-2-4">
                        <div class="statistics-card stat-bg-blue">
                            <div class="stat-number" id="unconfirmedCount">0</div>
                            <div class="stat-label">未确认</div>
                            <i class="fa fa-clock-o stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="receipt-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                DING ID：<input type="text" name="dingId" placeholder="请输入DING ID"/>
                            </li>
                            <li>
                                接收者名称：<input type="text" name="receiverName" placeholder="请输入接收者名称"/>
                            </li>
                            <li>
                                阅读状态：<select name="readStatus">
                                    <option value="">所有</option>
                                    <option value="read">已读</option>
                                    <option value="unread">未读</option>
                                </select>
                            </li>
                            <li>
                                确认状态：<select name="confirmed">
                                    <option value="">所有</option>
                                    <option value="1">已确认</option>
                                    <option value="0">未确认</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>阅读时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:dingReceipt:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "im/dingReceipt";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                exportUrl: prefix + "/export",
                modalName: "DING回执",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'dingId',
                    title: 'DING ID',
                    width: '80'
                },
                {
                    field: 'dingTitle',
                    title: 'DING标题',
                    width: '200',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'receiverId',
                    title: '接收者ID',
                    width: '80',
                    visible: false
                },
                {
                    field: 'receiverName',
                    title: '接收者',
                    width: '100'
                },
                {
                    field: 'receiverNickname',
                    title: '昵称',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'readTime',
                    title: '阅读时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">未读</span>';
                    }
                },
                {
                    field: 'confirmed',
                    title: '确认状态',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-success">已确认</span>';
                        return '<span class="badge badge-default">未确认</span>';
                    }
                },
                {
                    field: 'confirmTime',
                    title: '确认时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'remark',
                    title: '备注',
                    width: '200',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        if (value.length > 30) {
                            return value.substring(0, 30) + '...';
                        }
                        return value;
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewDetail(' + row.id + ')"><i class="fa fa-eye"></i>详情</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#readCount").text(result.data.readCount || 0);
                    $("#unreadCount").text(result.data.unreadCount || 0);
                    $("#confirmedCount").text(result.data.confirmedCount || 0);
                    $("#unconfirmedCount").text(result.data.unconfirmedCount || 0);
                }
            });
        }

        function viewDetail(id) {
            $.get(prefix + "/" + id, function(result) {
                if (result.code == 0) {
                    var receipt = result.data;
                    var content = '<table class="table table-bordered">';
                    content += '<tr><th width="130">回执ID</th><td>' + (receipt.id || '-') + '</td></tr>';
                    content += '<tr><th>DING ID</th><td>' + (receipt.dingId || '-') + '</td></tr>';
                    content += '<tr><th>DING标题</th><td>' + (receipt.dingTitle || '-') + '</td></tr>';
                    content += '<tr><th>接收者</th><td>' + (receipt.receiverName || '-') + ' (' + (receipt.receiverNickname || '-') + ')</td></tr>';
                    content += '<tr><th>阅读时间</th><td>' + (receipt.readTime || '<span class="text-muted">未读</span>') + '</td></tr>';
                    content += '<tr><th>确认状态</th><td>' + (receipt.confirmed == 1 ? '已确认' : '未确认') + '</td></tr>';
                    content += '<tr><th>确认时间</th><td>' + (receipt.confirmTime || '-') + '</td></tr>';
                    content += '<tr><th>备注</th><td>' + (receipt.remark || '-') + '</td></tr>';
                    content += '<tr><th>创建时间</th><td>' + (receipt.createTime || '-') + '</td></tr>';
                    content += '</table>';
                    $.modal.open({
                        title: '回执详情',
                        content: content
                    });
                }
            });
        }
    </script>
</body>
</html>
