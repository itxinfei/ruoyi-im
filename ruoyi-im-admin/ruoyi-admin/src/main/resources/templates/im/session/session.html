<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>会话管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css" th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <style>
        /* 统计卡片样式 */
        .statistics-section {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .statistics-card {
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .stat-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.2;
        }
        .stat-total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-private { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .stat-group { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        .stat-active { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        /* 搜索区域底部间距 */
        .search-collapse {
            margin-bottom: 10px;
        }
        /* 表格区域样式 */
        .select-table.table-striped {
            padding: 0;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <i class="fa fa-comments stat-icon"></i>
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">会话总数</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-private">
                            <i class="fa fa-comment stat-icon"></i>
                            <div class="stat-number" id="privateCount">0</div>
                            <div class="stat-label">私聊会话</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-group">
                            <i class="fa fa-users stat-icon"></i>
                            <div class="stat-number" id="groupCount">0</div>
                            <div class="stat-label">群聊会话</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-active">
                            <i class="fa fa-clock-o stat-icon"></i>
                            <div class="stat-number" id="activeCount">0</div>
                            <div class="stat-label">今日活跃</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="session-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                会话类型：<select name="type" th:with="type=${@dict.getType('im_session_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:value="${dict.dictValue}" th:text="${dict.dictLabel}"></option>
                                </select>
                            </li>
                            <li>
                                会话名称：<input type="text" name="name" value=""/>
                            </li>
                            <li>
                                目标ID：<input type="text" name="targetId" value=""/>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:session:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <!-- 通用JS -->
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:src="@{/js/jquery.min.js?v=3.6.3}"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/bootstrap-table.min.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/validate/jquery.validate.min.js?v=1.21.0}"></script>
    <script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js?v=2.70.0}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js?v=3.7.0}"></script>
    <script th:src="@{/ajax/libs/layui/layui.min.js?v=2.8.18}"></script>
    <script th:src="@{/ruoyi/js/common.js?v=4.8.0}"></script>
    <script th:src="@{/ruoyi/js/ry-ui.js?v=4.8.0}"></script>
    <script th:inline="javascript">
        var removeFlag = [[${@permission.hasPermi('im:session:remove')}]];
        var prefix = ctx + "im/session";
        $(function() {
            loadStatistics();
            var options = {
                url: prefix + "/list",
                removeUrl: prefix + "/remove",
                modalName: "会话",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '会话ID',
                    visible: true
                },
                {
                    field: 'type',
                    title: '会话类型',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'PRIVATE') {
                            return '<span class="badge badge-primary">私聊</span>';
                        } else if (value === 'GROUP') {
                            return '<span class="badge badge-success">群聊</span>';
                        }
                        return value || '-';
                    }
                },
                {
                    field: 'name',
                    title: '会话名称'
                },
                {
                    field: 'targetId',
                    title: '目标ID'
                },
                {
                    field: 'avatar',
                    title: '头像',
                    formatter: function(value, row, index) {
                        if (value && value.length > 0) {
                            return '<img src="' + value + '" style="width:30px;height:30px;border-radius:50%;" onerror="this.src=&quot;/img/profile.jpg&quot;"/>';
                        }
                        return '<img src="/img/profile.jpg" style="width:30px;height:30px;border-radius:50%;"/>';
                    }
                },
                {
                    field: 'memberCount',
                    title: '成员数量',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (row.type === 'PRIVATE') {
                            return '<span class="badge badge-info">2人</span>';
                        } else if (row.type === 'GROUP') {
                            return '<span class="badge badge-success">' + (value || 0) + '人</span>';
                        }
                        return '-';
                    }
                },
                {
                    field: 'lastMessageTime',
                    title: '最后消息时间',
                    sortable: true,
                    formatter: function(value, row, index) {
                        if (value) {
                            return value;
                        }
                        return '-';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '180',
                    formatter: function(value, row, index) {
                        var actions = [];
                        if (row.type === 'GROUP') {
                            var viewUrl = "viewMembers('" + row.id + "', '" + row.name + "')";
                            actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="' + viewUrl + '"><i class="fa fa-users"></i>成员</a>');
                        }
                        var editUrl = "$.operate.edit('" + row.id + "')";
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="' + editUrl + '"><i class="fa fa-edit"></i>修改</a>');
                        var removeUrl = "$.operate.remove('" + row.id + "')";
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="' + removeUrl + '"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function loadStatistics() {
            $.ajax({
                url: prefix + "/statistics",
                type: 'GET',
                dataType: 'json',
                timeout: 10000,
                success: function(result) {
                    if (result && result.code == 0) {
                        $("#totalCount").text(result.data.totalCount || 0);
                        $("#privateCount").text(result.data.privateCount || 0);
                        $("#groupCount").text(result.data.groupCount || 0);
                        $("#activeCount").text(result.data.activeCount || 0);
                    }
                },
                error: function(xhr, status, error) {
                    console.error("加载统计数据失败:", error);
                }
            });
        }

        function viewMembers(conversationId, conversationName) {
            var url = ctx + "im/conversation/" + conversationId + "/members";
            var title = "会话成员 - " + conversationName;
            $.modal.open(title, url, '800px', '600px');
        }
    </script></body>
</html>
