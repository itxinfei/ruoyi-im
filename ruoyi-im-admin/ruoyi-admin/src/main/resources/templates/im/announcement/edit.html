<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑群公告</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ajax/libs/wangeditor/wangEditor.min.css" th:href="@{/ajax/libs/wangeditor/wangEditor.min.css}" rel="stylesheet"/>
    <style>
        .editor-container { height: 300px; margin-bottom: 15px; }
        .preview-area { border: 1px solid #ddd; padding: 15px; border-radius: 4px; min-height: 100px; background: #f9f9f9; }
        .preview-title { font-weight: bold; margin-bottom: 10px; color: #333; }
    </style>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-announcement-edit" th:object="${announcement}">
            <input name="id" th:field="*{id}" type="hidden">
            
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">所属群组：</label>
                <div class="col-sm-8">
                    <select name="groupId" class="form-control" required id="groupIdSelect">
                        <option value="">请选择群组</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">公告类型：</label>
                <div class="col-sm-8">
                    <select name="type" class="form-control" required>
                        <option value="1" th:field="*{type}">普通公告</option>
                        <option value="2" th:field="*{type}">系统公告</option>
                        <option value="3" th:field="*{type}">活动通知</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">是否置顶：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="isPinned" value="0" th:checked="${announcement.isPinned == 0}">
                        <label>否</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="isPinned" value="1" th:checked="${announcement.isPinned == 1}">
                        <label>是</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">公告内容：</label>
                <div class="col-sm-8">
                    <div id="editor" class="editor-container"></div>
                    <input type="hidden" name="content" id="content" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">附件：</label>
                <div class="col-sm-8">
                    <input name="attachmentUrl" id="attachmentUrl" class="form-control" type="text" th:field="*{attachmentUrl}" placeholder="请输入附件URL">
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 支持图片、文档等文件URL</span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">过期时间：</label>
                <div class="col-sm-8">
                    <input name="expireTime" id="expireTime" class="form-control" type="text" th:field="*{expireTime}" placeholder="选择过期时间">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="status" class="form-control">
                        <option value="0" th:field="*{status}">草稿</option>
                        <option value="1" th:field="*{status}">已发布</option>
                        <option value="2" th:field="*{status}">已撤回</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">预览：</label>
                <div class="col-sm-8">
                    <div class="preview-area" id="previewArea">
                        <div class="preview-title">公告预览</div>
                        <div id="previewContent">暂无内容</div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button type="button" class="btn btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保存修改</button>
                    <button type="button" class="btn btn-info" onclick="publishAnnouncement()"><i class="fa fa-paper-plane"></i>发布</button>
                    <button type="button" class="btn btn-warning" onclick="recallAnnouncement()"><i class="fa fa-undo"></i>撤回</button>
                    <button type="button" class="btn btn-default" onclick="$.modal.close()"><i class="fa fa-reply"></i>取消</button>
                </div>
            </div>
        </form>
    </div>
    <script th:inline="javascript">
        var prefix = ctx + "im/group/announcement";
        var editor;
        var announcementId = [[${announcement.id}]];
        
        $(function() {
            initEditor();
            loadGroups();
            initDatePicker();
            loadAnnouncementData();
        });
        
        function initEditor() {
            var E = window.wangEditor;
            editor = new E('#editor');
            editor.config.onchange = function(html) {
                $('#content').val(html);
                updatePreview(html);
            };
            editor.config.uploadImgServer = ctx + 'common/upload';
            editor.config.uploadImgMaxSize = 5 * 1024 * 1024;
            editor.config.uploadImgMaxLength = 5;
            editor.create();
        }
        
        function loadGroups() {
            $.get(ctx + 'im/group/list', function(result) {
                if (result.code == 0 && result.rows) {
                    var options = '<option value="">请选择群组</option>';
                    $.each(result.rows, function(index, group) {
                        var selected = group.id == [[${announcement.groupId}]] ? 'selected' : '';
                        options += '<option value="' + group.id + '" ' + selected + '>' + group.name + '</option>';
                    });
                    $('#groupIdSelect').html(options);
                }
            });
        }
        
        function initDatePicker() {
            layui.use('laydate', function() {
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#expireTime',
                    type: 'datetime',
                    min: layui.util.toDateString(new Date(), 'yyyy-MM-dd HH:mm:ss'),
                    format: 'yyyy-MM-dd HH:mm:ss'
                });
            });
        }
        
        function loadAnnouncementData() {
            var content = [[${announcement.content}]];
            if (content) {
                editor.txt.html(content);
                $('#content').val(content);
                updatePreview(content);
            }
        }
        
        function updatePreview(html) {
            $('#previewContent').html(html || '暂无内容');
        }
        
        function submitHandler() {
            if ($.validate.form()) {
                var content = $('#content').val();
                if (!content || content.trim() === '') {
                    $.modal.alertWarning('请输入公告内容');
                    return;
                }
                $.operate.save(prefix + "/edit", $('#form-announcement-edit').serialize());
            }
        }
        
        function publishAnnouncement() {
            if ($.validate.form()) {
                var content = $('#content').val();
                if (!content || content.trim() === '') {
                    $.modal.alertWarning('请输入公告内容');
                    return;
                }
                $.modal.confirm("确定要发布该公告吗？", function() {
                    var data = $('#form-announcement-edit').serialize();
                    data += '&status=1';
                    $.operate.save(prefix + "/edit", data);
                });
            }
        }
        
        function recallAnnouncement() {
            $.modal.confirm("确定要撤回该公告吗？撤回后成员将无法查看。", function() {
                var data = $('#form-announcement-edit').serialize();
                data += '&status=2';
                $.operate.save(prefix + "/edit", data);
            });
        }
        
        $("#form-announcement-edit").validate({
            focusCleanup: true
        });
    </script>
</body>
</html>
