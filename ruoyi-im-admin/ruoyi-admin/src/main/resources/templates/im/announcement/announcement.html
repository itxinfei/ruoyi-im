<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('群公告管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-stat-cards.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-compact-layout.css}" rel="stylesheet"/>
    <style>
        body { padding: 10px !important; }
        .gray-bg { background-color: #f3f3f4 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <!-- 统计卡片区域 -->
        <div class="row stat-card-section">
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterReset()">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">总</span>
                        <h5 style="color: #fff; margin: 0;">公告总数</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="totalCountCard">0</div>
                        <div class="stat-label">全部公告数量</div>
                        <i class="fa fa-bullhorn stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-info" onclick="filterByToday()">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">今</span>
                        <h5 style="color: #fff; margin: 0;">今日公告</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="todayCount">0</div>
                        <div class="stat-label">今日新增公告</div>
                        <i class="fa fa-calendar-plus-o stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterByStatus('1')">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">发</span>
                        <h5 style="color: #fff; margin: 0;">已发布公告</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="publishedCount">0</div>
                        <div class="stat-label">已发布状态</div>
                        <i class="fa fa-check-circle stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-warning" onclick="filterByStatus('0')">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">草</span>
                        <h5 style="color: #fff; margin: 0;">草稿公告</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="draftCount">0</div>
                        <div class="stat-label">草稿状态</div>
                        <i class="fa fa-file-text-o stat-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索表单 -->
        <div class="row search-section">
            <div class="col-sm-12">
                <div class="im-panel">
                    <form id="announcement-form">
                        <div class="select-list">
                            <ul>
                                <li>
                                    <label class="search-label label-4">群组ID</label><input type="text" name="groupId" placeholder="请输入群组ID"/>
                                </li>
                                <li>
                                    <label class="search-label label-4">群组名称</label><input type="text" name="groupName" placeholder="请输入群组名称"/>
                                </li>
                                <li>
                                    <label class="search-label label-4">公告类型</label><select name="type">
                                        <option value="">所有</option>
                                        <option value="1">普通公告</option>
                                        <option value="2">系统公告</option>
                                        <option value="3">活动通知</option>
                                    </select>
                                </li>
                                <li>
                                    <label class="search-label label-4">发布状态</label><select name="status">
                                        <option value="">所有</option>
                                        <option value="0">草稿</option>
                                        <option value="1">已发布</option>
                                        <option value="2">已撤回</option>
                                    </select>
                                </li>
                                <li>
                                    <label class="search-label label-4">是否置顶</label><select name="isPinned">
                                        <option value="">所有</option>
                                        <option value="0">否</option>
                                        <option value="1">是</option>
                                    </select>
                                </li>
                                <li class="select-time">
                                    <label class="search-label label-4">发布时间</label>
                                    <input type="text" class="time-input" id="startTime" placeholder="开始" name="params[beginTime]"/>
                                    <span>-</span>
                                    <input type="text" class="time-input" id="endTime" placeholder="结束" name="params[endTime]"/>
                                </li>
                                <li>
                                    <a class="btn btn-primary btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                    <a class="btn btn-default btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 工具栏 + 表格 -->
        <div class="row table-section">
            <div class="col-sm-12">
                <!-- 批量操作按钮 -->
                <div class="im-toolbar">
                    <div class="im-batch-actions">
                        <a class="btn btn-success" onclick="addAnnouncement()" shiro:hasPermission="im:announcement:add">
                            <i class="fa fa-plus"></i> 新增
                        </a>
                        <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="im:announcement:edit">
                            <i class="fa fa-edit"></i> 修改
                        </a>
                        <a class="btn btn-warning" onclick="togglePin()" shiro:hasPermission="im:announcement:edit">
                            <i class="fa fa-thumb-tack"></i> 批量置顶/取消
                        </a>
                        <a class="btn btn-success" onclick="batchPublish()" shiro:hasPermission="im:announcement:edit">
                            <i class="fa fa-paper-plane"></i> 批量发布
                        </a>
                        <a class="btn btn-warning" onclick="batchRecall()" shiro:hasPermission="im:announcement:edit">
                            <i class="fa fa-undo"></i> 批量撤回
                        </a>
                        <a class="btn btn-danger" onclick="$.operate.removeAll()" shiro:hasPermission="im:announcement:remove">
                            <i class="fa fa-trash"></i> 批量删除
                        </a>
                    </div>
                    <div class="pull-right">
                        <a class="btn btn-default btn-sm" onclick="$.table.refresh()">
                            <i class="fa fa-refresh"></i> 刷新
                        </a>
                        <a class="btn btn-default btn-sm" onclick="$.table.exportExcel()" shiro:hasPermission="im:announcement:export">
                            <i class="fa fa-download"></i> 导出
                        </a>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="im-table-container">
                    <table id="bootstrap-table" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:announcement:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:announcement:remove')}]];
        var prefix = ctx + "im/group/announcement";
        var currentGroupId = [[${param.groupId}]] || null;

        $(function() {
            // 如果有 groupId 参数，自动填充搜索框
            if (currentGroupId) {
                $("input[name='groupId']").val(currentGroupId);
            }

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add?groupId=" + (currentGroupId || ''),
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                sortName: "createTime",
                sortOrder: "desc",
                modalName: "群公告",
                showColumns: true,
                showRefresh: false,
                showToggle: false,
                clickToSelect: true,
                rememberSelected: true,
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                columns: [{
                    checkbox: true,
                    width: 40,
                    align: 'center'
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false,
                    width: 60
                }, {
                    field: 'groupId',
                    title: '群组ID',
                    width: 80,
                    sortable: true
                }, {
                    field: 'groupName',
                    title: '群组名称',
                    width: 120,
                    formatter: function(value) {
                        return value ? '<span class="text-primary"><i class="fa fa-users"></i> ' + value + '</span>' : '-';
                    }
                }, {
                    field: 'senderId',
                    title: '发布者ID',
                    width: 80,
                    visible: false
                }, {
                    field: 'senderName',
                    title: '发布者',
                    width: 80,
                    formatter: function(value) {
                        return value || '-';
                    }
                }, {
                    field: 'content',
                    title: '公告内容',
                    width: 250,
                    formatter: function(value) {
                        if (!value) return '-';
                        if (value.length > 50) {
                            return '<span title="' + value + '">' + value.substring(0, 50) + '...</span>';
                        }
                        return value;
                    }
                }, {
                    field: 'type',
                    title: '类型',
                    align: 'center',
                    width: 90,
                    formatter: function(value) {
                        if (value == 1) {
                            return '<span class="im-badge im-badge-primary">普通公告</span>';
                        } else if (value == 2) {
                            return '<span class="im-badge im-badge-warning">系统公告</span>';
                        } else if (value == 3) {
                            return '<span class="im-badge im-badge-info">活动通知</span>';
                        }
                        return '-';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: 70,
                    formatter: function(value) {
                        if (value == 0) {
                            return '<span class="im-badge im-badge-default">草稿</span>';
                        } else if (value == 1) {
                            return '<span class="im-badge im-badge-success">已发布</span>';
                        } else if (value == 2) {
                            return '<span class="im-badge im-badge-warning">已撤回</span>';
                        }
                        return '-';
                    }
                }, {
                    field: 'isPinned',
                    title: '置顶',
                    align: 'center',
                    width: 60,
                    formatter: function(value) {
                        if (value == 1) {
                            return '<span class="im-badge im-badge-danger">已置顶</span>';
                        } else {
                            return '<span class="im-badge im-badge-info">未置顶</span>';
                        }
                    }
                }, {
                    field: 'priority',
                    title: '优先级',
                    align: 'center',
                    width: 60,
                    visible: false,
                    formatter: function(value) {
                        return value || 0;
                    }
                }, {
                    field: 'expireTime',
                    title: '过期时间',
                    width: 140,
                    sortable: true,
                    formatter: function(value) {
                        return value || '-';
                    }
                }, {
                    field: 'createTime',
                    title: '发布时间',
                    width: 140,
                    sortable: true,
                    formatter: function(value) {
                        return value || '-';
                    }
                }, {
                    field: 'updateTime',
                    title: '更新时间',
                    width: 140,
                    sortable: true,
                    visible: false
                }, {
                    field: 'readCount',
                    title: '阅读数',
                    align: 'center',
                    width: 70,
                    visible: false,
                    formatter: function(value) {
                        return value || 0;
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: 220,
                    class: 'action-cell',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewContent(' + row.id + ')" title="详情"><i class="fa fa-eye"></i></a> ');

                        if (row.status == 0) {
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="publishAnnouncement(' + row.id + ')" title="发布"><i class="fa fa-paper-plane"></i></a> ');
                        } else if (row.status == 1) {
                            actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="recallAnnouncement(' + row.id + ')" title="撤回"><i class="fa fa-undo"></i></a> ');
                        }

                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="editAnnouncement(' + row.id + ')" title="编辑"><i class="fa fa-edit"></i></a> ');
                        actions.push('<a class="btn btn-' + (row.isPinned == 1 ? 'default' : 'warning') + ' btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="toggleOnePin(' + row.id + ', ' + row.isPinned + ')" title="' + (row.isPinned == 1 ? '取消置顶' : '置顶') + '"><i class="fa fa-thumb-tack"></i></a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')" title="删除"><i class="fa fa-trash"></i></a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
            loadStatistics();
        });

        /* 加载统计数据 */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data;
                    animateNumber('totalCountCard', data.totalCount || 0);
                    animateNumber('todayCount', data.todayCount || 0);
                    animateNumber('publishedCount', data.publishedCount || 0);
                    animateNumber('draftCount', data.draftCount || 0);
                }
            });
        }

        /* 数字动画效果 */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /* 重置筛选 */
        function filterReset() {
            $('select[name="status"]').val('');
            $('select[name="type"]').val('');
            $('select[name="isPinned"]').val('');
            $.table.search();
        }

        /* 按状态筛选 */
        function filterByStatus(status) {
            $('select[name="status"]').val(status);
            $.table.search();
        }

        /* 按今日筛选 */
        function filterByToday() {
            var today = new Date();
            var todayStr = today.getFullYear() + '-' +
                          String(today.getMonth() + 1).padStart(2, '0') + '-' +
                          String(today.getDate()).padStart(2, '0');
            $('input[name="params[beginTime]"]').val(todayStr + ' 00:00:00');
            $('input[name="params[endTime]"]').val(todayStr + ' 23:59:59');
            $.table.search();
        }

        /* 新增公告 */
        function addAnnouncement() {
            var url = prefix + "/add";
            if (currentGroupId) {
                url += "?groupId=" + currentGroupId;
            }
            $.modal.open("新增公告", url, 800, 500);
        }

        /* 编辑公告 */
        function editAnnouncement(id) {
            $.modal.open("编辑公告", prefix + "/edit/" + id, 800, 500);
        }

        /* 查看公告详情 */
        function viewContent(id) {
            $.get(prefix + "/detail/" + id, function(result) {
                if (result.code == 0) {
                    var data = result.data;
                    var html = '<div class="row">';
                    html += '<div class="col-sm-6"><label class="control-label">公告ID：</label>' + (data.id || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">群组名称：</label>' + (data.groupName || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">发布者：</label>' + (data.senderName || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">类型：</label>' + (data.type == 1 ? '普通公告' : data.type == 2 ? '系统公告' : '活动通知') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">状态：</label>' + (data.status == 0 ? '草稿' : data.status == 1 ? '已发布' : '已撤回') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">是否置顶：</label>' + (data.isPinned == 1 ? '是' : '否') + '</div>';
                    html += '<div class="col-sm-12"><label class="control-label">公告内容：</label><br/>' + (data.content || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">过期时间：</label>' + (data.expireTime || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">发布时间：</label>' + (data.createTime || '-') + '</div>';
                    html += '</div>';
                    $.modal.openOptions({
                        title: '公告详情',
                        width: "800",
                        btn: ['关闭'],
                        content: html
                    });
                }
            });
        }

        /* 发布公告 */
        function publishAnnouncement(id) {
            $.modal.confirm("确定要发布该公告吗？", function() {
                $.operate.post(prefix + "/publish", { id: id }, function(result) {
                    if (result.code == 0) {
                        $.modal.msgSuccess("发布成功");
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            });
        }

        /* 撤回公告 */
        function recallAnnouncement(id) {
            $.modal.confirm("确定要撤回该公告吗？", function() {
                $.operate.post(prefix + "/recall", { id: id }, function(result) {
                    if (result.code == 0) {
                        $.modal.msgSuccess("撤回成功");
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            });
        }

        /* 切换单个置顶状态 */
        function toggleOnePin(id, isPinned) {
            var newPinStatus = isPinned == 1 ? 0 : 1;
            $.modal.confirm("确定要" + (newPinStatus == 1 ? "置顶" : "取消置顶") + "该公告吗？", function() {
                $.operate.post(prefix + "/togglePin", { id: id, isPinned: newPinStatus }, function(result) {
                    if (result.code == 0) {
                        $.modal.msgSuccess("操作成功");
                        $.table.refresh();
                    }
                });
            });
        }

        /* 批量置顶/取消置顶 */
        function togglePin() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.confirm("确定要批量置顶/取消置顶选中的 " + rows.length + " 个公告吗？", function() {
                $.operate.post(prefix + "/batchTogglePin", { ids: rows.join() }, function(result) {
                    if (result.code == 0) {
                        $.modal.msgSuccess("操作成功");
                        $.table.refresh();
                    }
                });
            });
        }

        /* 批量发布 */
        function batchPublish() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.confirm("确定要批量发布选中的 " + rows.length + " 个公告吗？", function() {
                $.operate.post(prefix + "/batchPublish", { ids: rows.join() }, function(result) {
                    if (result.code == 0) {
                        $.modal.msgSuccess("批量发布成功");
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            });
        }

        /* 批量撤回 */
        function batchRecall() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.confirm("确定要批量撤回选中的 " + rows.length + " 个公告吗？", function() {
                $.operate.post(prefix + "/batchRecall", { ids: rows.join() }, function(result) {
                    if (result.code == 0) {
                        $.modal.msgSuccess("批量撤回成功");
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            });
        }
    </script>
</body>
</html>
