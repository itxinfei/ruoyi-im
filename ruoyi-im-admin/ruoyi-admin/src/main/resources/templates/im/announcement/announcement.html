<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('群公告管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <style>
        /* 搜索栏紧凑优化 */
        .select-list ul li {
            margin: 0px 10px 5px 0px !important;
        }
        .select-list ul li input {
            width: 140px !important;
        }
        .select-list ul li select {
            width: 140px !important;
        }
        
        /* 统计卡片样式微调 */
        .announcement-stat-card {
            margin-bottom: 10px;
        }
        .ibox-content {
            padding: 10px 15px;
        }
        .ibox-title {
            padding: 10px 15px;
            min-height: 40px;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 - 使用RuoYi原生 ibox 样式 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins announcement-stat-card">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">总</span>
                                <h5>公告总数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-navy" id="totalCountCard">0</h2>
                                <small>全部公告数量</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins announcement-stat-card">
                            <div class="ibox-title">
                                <span class="label label-info pull-right">今</span>
                                <h5>今日公告</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-info" id="todayCount">0</h2>
                                <small>今日新增公告</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins announcement-stat-card">
                            <div class="ibox-title">
                                <span class="label label-success pull-right">发</span>
                                <h5>已发布公告</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-success" id="publishedCount">0</h2>
                                <small>已发布状态</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins announcement-stat-card">
                            <div class="ibox-title">
                                <span class="label label-warning pull-right">草</span>
                                <h5>草稿公告</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-warning" id="draftCount">0</h2>
                                <small>草稿状态</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="announcement-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                公告总数：<a onclick="$.table.search()"><span class="label label-primary" id="totalCountLabel">0</span></a>
                            </li>
                            <li>
                                已置顶：<a onclick="$('select[name=\\'isPinned\\']').val('1');$.table.search()"><span class="label label-success" id="pinnedCount">0</span></a>
                            </li>
                            <li>
                                系统公告：<a onclick="$('select[name=\\'type\\']').val('2');$.table.search()"><span class="label label-warning" id="systemCount">0</span></a>
                            </li>
                            <li>
                                活动通知：<a onclick="$('select[name=\\'type\\']').val('3');$.table.search()"><span class="label label-info" id="activityCount">0</span></a>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">群组ID：</label><input type="text" name="groupId" placeholder="请输入群组ID"/>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">群组名称：</label><input type="text" name="groupName" placeholder="请输入群组名称"/>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">公告类型：</label><select name="type">
                                    <option value="">所有</option>
                                    <option value="1">普通公告</option>
                                    <option value="2">系统公告</option>
                                    <option value="3">活动通知</option>
                                </select>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">发布状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="0">草稿</option>
                                    <option value="1">已发布</option>
                                    <option value="2">已撤回</option>
                                </select>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">是否置顶：</label><select name="isPinned">
                                    <option value="">所有</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="addAnnouncement()" shiro:hasPermission="im:announcement:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:announcement:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-warning single disabled" onclick="togglePin()" shiro:hasPermission="im:announcement:edit">
                        <i class="fa fa-thumb-tack"></i> 置顶/取消
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:announcement:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:announcement:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:announcement:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:announcement:remove')}]];
        var prefix = ctx + "im/group/announcement";
        var currentGroupId = [[${param.groupId}]] || null;

        $(function() {
            loadStatistics();

            // 如果有 groupId 参数，自动填充搜索框并搜索
            if (currentGroupId) {
                $("input[name='groupId']").val(currentGroupId);
            }

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add?groupId=" + (currentGroupId || ''),
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "群公告",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_announcement_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '群公告数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'groupId',
                    title: '群组ID',
                    sortable: true
                }, {
                    field: 'groupName',
                    title: '群组名称',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'senderName',
                    title: '发布者'
                }, {
                    field: 'content',
                    title: '公告内容',
                    formatter: function(value, row, index) {
                        if (value && value.length > 50) {
                            return value.substring(0, 50) + '...';
                        }
                        return value || '-';
                    }
                }, {
                    field: 'type',
                    title: '类型',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="badge badge-primary">普通公告</span>';
                        } else if (value == 2) {
                            return '<span class="badge badge-warning">系统公告</span>';
                        } else if (value == 3) {
                            return '<span class="badge badge-info">活动通知</span>';
                        }
                        return '-';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 0) {
                            return '<span class="badge badge-default">草稿</span>';
                        } else if (value == 1) {
                            return '<span class="badge badge-success">已发布</span>';
                        } else if (value == 2) {
                            return '<span class="badge badge-warning">已撤回</span>';
                        }
                        return '-';
                    }
                }, {
                    field: 'isPinned',
                    title: '置顶',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="badge badge-danger">已置顶</span>';
                        } else {
                            return '<span class="badge badge-default">未置顶</span>';
                        }
                    }
                }, {
                    field: 'expireTime',
                    title: '过期时间',
                    width: '160',
                    sortable: true
                }, {
                    field: 'createTime',
                    title: '发布时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '250',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewContent(' + row.id + ')"><i class="fa fa-eye"></i>详情</a> ');

                        if (row.status == 0) {
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="publishAnnouncement(' + row.id + ')"><i class="fa fa-paper-plane"></i>发布</a> ');
                        } else if (row.status == 1) {
                            actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="recallAnnouncement(' + row.id + ')"><i class="fa fa-undo"></i>撤回</a> ');
                        }

                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="editAnnouncement(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        /* 加载统计数据 */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data;
                    // 更新统计卡片
                    $("#totalCountCard").text(data.totalCount || 0);
                    $("#todayCount").text(data.todayCount || 0);
                    $("#publishedCount").text(data.publishedCount || 0);
                    $("#draftCount").text(data.draftCount || 0);
                    // 更新搜索栏标签
                    $("#totalCountLabel").text(data.totalCount || 0);
                    $("#pinnedCount").text(data.pinnedCount || 0);
                    $("#systemCount").text(data.systemCount || 0);
                    $("#activityCount").text(data.activityCount || 0);
                }
            });
        }
