<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('群公告管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-primary">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">公告总数</div>
                            <i class="fa fa-bullhorn stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-success">
                            <div class="stat-number" id="pinnedCount">0</div>
                            <div class="stat-label">已置顶</div>
                            <i class="fa fa-thumb-tack stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-warning">
                            <div class="stat-number" id="systemCount">0</div>
                            <div class="stat-label">系统公告</div>
                            <i class="fa fa-cog stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-danger">
                            <div class="stat-number" id="activityCount">0</div>
                            <div class="stat-label">活动通知</div>
                            <i class="fa fa-calendar stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="announcement-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">群组ID：</label><input type="text" name="groupId" placeholder="请输入群组ID"/>
                            </li>
                            <li>
                                <label class="input-label">群组名称：</label><input type="text" name="groupName" placeholder="请输入群组名称"/>
                            </li>
                            <li>
                                <label class="input-label">公告类型：</label><select name="type">
                                    <option value="">所有</option>
                                    <option value="1">普通公告</option>
                                    <option value="2">系统公告</option>
                                    <option value="3">活动通知</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">发布状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="0">草稿</option>
                                    <option value="1">已发布</option>
                                    <option value="2">已撤回</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">是否置顶：</label><select name="isPinned">
                                    <option value="">所有</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="addAnnouncement()" shiro:hasPermission="im:announcement:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:announcement:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-warning single disabled" onclick="togglePin()" shiro:hasPermission="im:announcement:edit">
                        <i class="fa fa-thumb-tack"></i> 置顶/取消
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:announcement:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:announcement:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:announcement:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:announcement:remove')}]];
        var prefix = ctx + "im/group/announcement";
        var currentGroupId = [[${param.groupId}]] || null;

        $(function() {
            loadStatistics();

            // 如果有 groupId 参数，自动填充搜索框并搜索
            if (currentGroupId) {
                $("input[name='groupId']").val(currentGroupId);
            }

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add?groupId=" + (currentGroupId || ''),
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "群公告",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_announcement_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '群公告数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'groupId',
                    title: '群组ID',
                    sortable: true
                }, {
                    field: 'groupName',
                    title: '群组名称',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'senderName',
                    title: '发布者'
                }, {
                    field: 'content',
                    title: '公告内容',
                    formatter: function(value, row, index) {
                        if (value && value.length > 50) {
                            return value.substring(0, 50) + '...';
                        }
                        return value || '-';
                    }
                }, {
                    field: 'type',
                    title: '类型',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="badge badge-primary">普通公告</span>';
                        } else if (value == 2) {
                            return '<span class="badge badge-warning">系统公告</span>';
                        } else if (value == 3) {
                            return '<span class="badge badge-info">活动通知</span>';
                        }
                        return '-';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 0) {
                            return '<span class="badge badge-default">草稿</span>';
                        } else if (value == 1) {
                            return '<span class="badge badge-success">已发布</span>';
                        } else if (value == 2) {
                            return '<span class="badge badge-warning">已撤回</span>';
                        }
                        return '-';
                    }
                }, {
                    field: 'isPinned',
                    title: '置顶',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="badge badge-danger">已置顶</span>';
                        } else {
                            return '<span class="badge badge-default">未置顶</span>';
                        }
                    }
                }, {
                    field: 'expireTime',
                    title: '过期时间',
                    width: '180',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    field: 'createTime',
                    title: '发布时间',
                    width: '180',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '250',
                    formatter: function(value, row, index) {
                        var menuItems = [
                            { text: '查看详情', icon: 'fa-eye', action: 'viewContent(row.id)' },
                            { divider: true }
                        ];

                        // 根据状态添加不同操作
                        if (row.status == 0) {
                            menuItems.push({ text: '发布公告', icon: 'fa-paper-plane', action: 'publishAnnouncement(row.id)', permissionClass: editFlag });
                        } else if (row.status == 1) {
                            menuItems.push({ text: '撤回公告', icon: 'fa-undo', action: 'recallAnnouncement(row.id)', permissionClass: editFlag });
                        }

                        menuItems.push(
                            { text: '修改', icon: 'fa-edit', action: 'editAnnouncement(row.id)', permissionClass: editFlag },
                            { divider: true },
                            { text: '删除', icon: 'fa-remove', action: '$.operate.remove(row.id)', permissionClass: removeFlag }
                        );

                        var mainAction = {
                            text: '编辑',
                            icon: 'fa-edit',
                            action: 'editAnnouncement(row.id)',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无公告数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#pinnedCount").text(data.pinnedCount || 0);
                    $("#systemCount").text(data.systemCount || 0);
                    $("#activityCount").text(data.activityCount || 0);
                },
                'announcement_statistics',
                5
            );
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#announcement-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }

        /**
         * 自定义新增函数，支持 groupId 参数
         */
        function addAnnouncement() {
            var url = prefix + "/add";
            if (currentGroupId) {
                url += "?groupId=" + currentGroupId;
            }
            $.modal.open("新增群公告", url, '1000', '650');
        }

        /**
         * 编辑公告（带 groupId 参数）
         */
        function editAnnouncement(id) {
            var url = prefix + "/edit/" + id;
            if (currentGroupId) {
                url += "?groupId=" + currentGroupId;
            }
            $.modal.open("修改群公告", url, '1000', '650');
        }

        /**
         * 查看公告内容
         */
        function viewContent(id) {
            $.get(prefix + "/info/" + id, function(result) {
                if (result.code == 0) {
                    var content = result.data.content || '无内容';
                    var attachment = result.data.attachmentUrl ? '<br><br><strong>附件：</strong><a href="' + result.data.attachmentUrl + '" target="_blank">查看附件</a>' : '';
                    var html = '<div style="padding: 20px;">' + content + attachment + '</div>';
                    top.layer.open({
                        type: 1,
                        title: '公告详情',
                        area: ['900px', 'auto'],
                        content: html
                    });
                }
            });
        }

        /**
         * 置顶/取消置顶
         */
        function togglePin() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            var newPinStatus = row.isPinned == 1 ? 0 : 1;
            $.modal.confirm("确定要" + (newPinStatus == 1 ? "置顶" : "取消置顶") + "该公告吗？", function() {
                $.ajax({
                    url: prefix + "/pin",
                    type: 'put',
                    data: {id: row.id, isPinned: newPinStatus},
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("操作成功");
                            $.table.refresh();
                        } else {
                            $.modal.alertError(result.msg || "操作失败");
                        }
                    }
                });
            });
        }

        /**
         * 发布公告
         */
        function publishAnnouncement(id) {
            $.modal.confirm("确定要发布该公告吗？", function() {
                $.ajax({
                    url: prefix + "/edit",
                    type: 'post',
                    data: {id: id, status: 1},
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("发布成功");
                            $.table.refresh();
                        } else {
                            $.modal.alertError(result.msg || "发布失败");
                        }
                    }
                });
            });
        }

        /**
         * 撤回公告
         */
        function recallAnnouncement(id) {
            $.modal.confirm("确定要撤回该公告吗？撤回后成员将无法查看。", function() {
                $.ajax({
                    url: prefix + "/edit",
                    type: 'post',
                    data: {id: id, status: 2},
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("撤回成功");
                            $.table.refresh();
                        } else {
                            $.modal.alertError(result.msg || "撤回失败");
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
