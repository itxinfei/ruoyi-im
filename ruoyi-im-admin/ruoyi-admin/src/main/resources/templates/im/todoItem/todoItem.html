<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('待办事项管理')" />
    <link th:href="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-primary">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">待办总数</div>
                            <i class="fa fa-list stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-warning">
                            <div class="stat-number" id="pendingCount">0</div>
                            <div class="stat-label">待处理</div>
                            <i class="fa fa-clock-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-success">
                            <div class="stat-number" id="inProgressCount">0</div>
                            <div class="stat-label">进行中</div>
                            <i class="fa fa-spinner stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-danger">
                            <div class="stat-number" id="overdueCount">0</div>
                            <div class="stat-label">已逾期</div>
                            <i class="fa fa-exclamation-triangle stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="todoItem-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">用户名</label><input type="text" name="username" placeholder="请输入用户名"/>
                            </li>
                            <li>
                                <label class="input-label">待办标题：</label><input type="text" name="title" placeholder="请输入待办标题"/>
                            </li>
                            <li>
                                <label class="input-label">优先级</label><select name="priority">
                                    <option value="">所有</option>
                                    <option value="1">低</option>
                                    <option value="2">中</option>
                                    <option value="3">高</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">状态</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="PENDING">待办</option>
                                    <option value="IN_PROGRESS">进行中</option>
                                    <option value="COMPLETED">已完成</option>
                                    <option value="CANCELLED">已取消</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>截止时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:todoItem:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:todoItem:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-info single disabled" onclick="startItem()" shiro:hasPermission="im:todoItem:edit">
                        <i class="fa fa-play"></i> 开始
                    </a>
                    <a class="btn btn-success single disabled" onclick="completeItem()" shiro:hasPermission="im:todoItem:edit">
                        <i class="fa fa-check"></i> 完成
                    </a>
                    <a class="btn btn-warning single disabled" onclick="cancelItem()" shiro:hasPermission="im:todoItem:edit">
                        <i class="fa fa-times"></i> 取消
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:todoItem:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:todoItem:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:src="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:todoItem:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:todoItem:remove')}]];
        var prefix = ctx + "im/todoItem";

        $(function() {
            loadStatistics();
            initDatePicker();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "待办事项",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_todo_item_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '待办事项数据'
                },
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'username',
                    title: '创建人',
                    sortable: true,
                    formatter: function(value, row, index) {
                        var name = value || '-';
                        if (row.nickname) {
                            return name + ' (' + row.nickname + ')';
                        }
                        return name;
                    }
                },
                {
                    field: 'title',
                    title: '待办标题',
                    width: '250',
                    formatter: function(value, row, index) {
                        var icon = '';
                        if (row.priority == 3) icon = '<i class="fa fa-exclamation-circle text-danger"></i> ';
                        return icon + '<strong>' + (value || '-') + '</strong>';
                    }
                },
                {
                    field: 'description',
                    title: '描述',
                    width: '200',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        if (value.length > 30) {
                            return '<span title="' + value + '">' + value.substring(0, 30) + '...</span>';
                        }
                        return value;
                    }
                },
                {
                    field: 'priority',
                    title: '优先级',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 3) return '<span class="badge badge-danger">高</span>';
                        if (value == 2) return '<span class="badge badge-warning">中</span>';
                        return '<span class="badge badge-primary">低</span>';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value === 'PENDING') { return '<span class="badge badge-warning">待办</span>'; }
                        if (value === 'IN_PROGRESS') { return '<span class="badge badge-info">进行中</span>'; }
                        if (value === 'COMPLETED') { return '<span class="badge badge-success">已完成</span>'; }
                        if (value === 'CANCELLED') { return '<span class="badge badge-default">已取消</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'dueDate',
                    title: '截止日期',
                    width: '120',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var now = new Date();
                        var due = new Date(value);
                        var diff = Math.ceil((due - now) / (1000 * 60 * 60 * 24));
                        if (diff < 0 && row.status !== 'COMPLETED') {
                            return '<span class="text-danger"><i class="fa fa-exclamation-triangle"></i> ' + value + '</span>';
                        } else if (diff <= 2 && row.status !== 'COMPLETED') {
                            return '<span class="text-warning"><i class="fa fa-clock-o"></i> ' + value + '</span>';
                        }
                        return value;
                    }
                },
                {
                    field: 'completedTime',
                    title: '完成时间',
                    width: '160',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var menuItems = [];

                        // 根据状态添加不同的菜单项
                        if (row.status === 'PENDING') {
                            menuItems.push({ text: '开始', icon: 'fa-play', action: 'startOne(' + row.id + ')', permissionClass: editFlag });
                        }
                        if (row.status === 'PENDING' || row.status === 'IN_PROGRESS') {
                            menuItems.push({ text: '完成', icon: 'fa-check', action: 'completeOne(' + row.id + ')', permissionClass: editFlag });
                            menuItems.push({ text: '取消', icon: 'fa-times', action: 'cancelOne(' + row.id + ')', permissionClass: editFlag });
                            menuItems.push({ divider: true });
                        }
                        menuItems.push({ text: '删除', icon: 'fa-remove', action: '$.operate.remove(\'' + row.id + '\')', permissionClass: removeFlag });

                        var mainAction = {
                            text: '编辑',
                            icon: 'fa-edit',
                            action: '$.operate.edit(' + row.id + ')',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无待办事项数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#pendingCount").text(data.pendingCount || 0);
                    $("#inProgressCount").text(data.inProgressCount || 0);
                    $("#overdueCount").text(data.overdueCount || 0);
                },
                'todo_item_statistics',
                5
            );
        }

        /**
         * 初始化日期选择器
         */
        function initDatePicker() {
            var options = {
                showYesterday: true,
                showToday: true,
                showClear: true,
                minView: "month"
            };
            $("#startTime").datetimepicker(options);
            $("#endTime").datetimepicker(options);
        }

        /**
         * 开始待办
         */
        function startItem() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            startOne(rows[0]);
        }

        function startOne(id) {
            $.modal.confirm("确定要开始该待办吗？", function() {
                $.ajax({
                    url: prefix + "/start/" + id,
                    type: 'put',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("操作成功");
                            $.table.refresh();
                        } else {
                            $.modal.alertError(result.msg || "操作失败");
                        }
                    }
                });
            });
        }

        /**
         * 完成待办
         */
        function completeItem() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            completeOne(rows[0]);
        }

        function completeOne(id) {
            $.modal.confirm("确定要完成该待办吗？", function() {
                $.ajax({
                    url: prefix + "/complete/" + id,
                    type: 'put',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("操作成功");
                            $.table.refresh();
                        } else {
                            $.modal.alertError(result.msg || "操作失败");
                        }
                    }
                });
            });
        }

        /**
         * 取消待办
         */
        function cancelItem() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            cancelOne(rows[0]);
        }

        function cancelOne(id) {
            $.modal.confirm("确定要取消该待办吗？", function() {
                $.ajax({
                    url: prefix + "/cancel/" + id,
                    type: 'put',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("操作成功");
                            $.table.refresh();
                        } else {
                            $.modal.alertError(result.msg || "操作失败");
                        }
                    }
                });
            });
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#todoItem-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }
    </script>
</body>
</html>
