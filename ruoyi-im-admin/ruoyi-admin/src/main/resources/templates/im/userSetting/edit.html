<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改用户设置</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-userSetting-edit" th:object="${userSetting}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户ID：</label>
            <div class="col-sm-8">
                <input name="userId" th:field="*{userId}" placeholder="请输入用户ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设置键：</label>
            <div class="col-sm-8">
                <input name="settingKey" th:field="*{settingKey}" placeholder="请输入设置键" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设置值：</label>
            <div class="col-sm-8">
                <input name="settingValue" th:field="*{settingValue}" placeholder="请输入设置值" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设置类型：</label>
            <div class="col-sm-8">
                <select name="settingType" class="form-control" th:field="*{settingType}">
                    <option value="NOTIFICATION">通知设置</option>
                    <option value="PRIVACY">隐私设置</option>
                    <option value="THEME">主题设置</option>
                    <option value="LANGUAGE">语言设置</option>
                    <option value="OTHER">其他</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设置分组：</label>
            <div class="col-sm-8">
                <input name="settingGroup" th:field="*{settingGroup}" placeholder="请输入设置分组" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述信息：</label>
            <div class="col-sm-8">
                <textarea name="description" th:field="*{description}" class="form-control" rows="3" placeholder="请输入设置描述信息"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否启用：</label>
            <div class="col-sm-8">
                <select name="enabled" class="form-control" th:field="*{enabled}">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/userSetting";
        $("#form-userSetting-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-userSetting-edit').serialize());
            }
        }
    </script>
</body>
</html>
