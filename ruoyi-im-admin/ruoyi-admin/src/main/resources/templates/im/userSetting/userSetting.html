<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户设置管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>

    <style>
        .usersetting-stat-card { margin-bottom: 10px; }
        .ibox-content { padding: 10px 15px; }
        .ibox-title { padding: 10px 15px; min-height: 40px; }
        .no-margins { margin-top: 0 !important; margin-bottom: 0 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins usersetting-stat-card" onclick="filterReset()" style="cursor: pointer;" title="点击查看全部">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">总</span>
                                <h5>设置总数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-navy" id="totalCount">0</h2>
                                <small>全部用户设置</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins usersetting-stat-card" style="cursor: default;">
                            <div class="ibox-title">
                                <span class="label label-success pull-right">户</span>
                                <h5>有设置用户</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-success" id="userCount">0</h2>
                                <small>已设置用户</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins usersetting-stat-card" onclick="filterByType('NOTIFICATION')" style="cursor: pointer;" title="点击查看通知设置">
                            <div class="ibox-title">
                                <span class="label label-info pull-right">通</span>
                                <h5>通知设置</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-info" id="notificationCount">0</h2>
                                <small>通知相关设置</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins usersetting-stat-card" onclick="filterByType('PRIVACY')" style="cursor: pointer;" title="点击查看隐私设置">
                            <div class="ibox-title">
                                <span class="label label-warning pull-right">隐</span>
                                <h5>隐私设置</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-warning" id="privacyCount">0</h2>
                                <small>隐私相关设置</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="userSetting-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">用户名：</label><input type="text" name="username" placeholder="请输入用户名"/>
                            </li>
                            <li>
                                <label class="input-label">设置键：</label><input type="text" name="settingKey" placeholder="请输入设置键"/>
                            </li>
                            <li>
                                <label class="input-label">设置类型：</label><select name="settingType">
                                    <option value="">所有</option>
                                    <option value="NOTIFICATION">通知设置</option>
                                    <option value="PRIVACY">隐私设置</option>
                                    <option value="DISPLAY">显示设置</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:userSetting:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:userSetting:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-warning single disabled" onclick="resetUserSettings()" shiro:hasPermission="im:userSetting:edit">
                        <i class="fa fa-refresh"></i> 重置设置
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:userSetting:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:userSetting:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:userSetting:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:userSetting:remove')}]];
        var prefix = ctx + "im/userSetting";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "用户设置",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_user_setting_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '用户设置'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'username',
                    title: '用户名',
                    sortable: true
                }, {
                    field: 'nickname',
                    title: '昵称',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'settingKey',
                    title: '设置键',
                    width: '200',
                    formatter: function(value, row, index) {
                        return '<code>' + (value || '-') + '</code>';
                    }
                }, {
                    field: 'settingValue',
                    title: '设置值',
                    width: '250',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        if (value.length > 50) {
                            return '<span title="' + value + '">' + value.substring(0, 50) + '...</span>';
                        }
                        return '<code>' + value + '</code>';
                    }
                }, {
                    field: 'settingType',
                    title: '设置类型',
                    align: 'center',
                    width: '110',
                    formatter: function(value, row, index) {
                        if (value === 'NOTIFICATION') { return '<span class="badge badge-info"><i class="fa fa-bell"></i> 通知</span>'; }
                        if (value === 'PRIVACY') { return '<span class="badge badge-warning"><i class="fa fa-lock"></i> 隐私</span>'; }
                        if (value === 'DISPLAY') { return '<span class="badge badge-primary"><i class="fa fa-desktop"></i> 显示</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'updateTime',
                    title: '更新时间',
                    width: '160',
                    sortable: true
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="resetOne(' + row.userId + ')"><i class="fa fa-refresh"></i>重置</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    $("#totalCount").text(data.totalCount || 0);
                    $("#userCount").text(data.userCount || 0);
                    $("#notificationCount").text(data.notificationCount || 0);
                    $("#privacyCount").text(data.privacyCount || 0);
                }
            });
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $.form.reset();
            $.table.search();
        }

        /**
         * 按设置类型筛选
         */
        function filterByType(settingType) {
            if (settingType) {
                $('select[name="settingType"]').val(settingType);
            } else {
                $('select[name="settingType"]').val('');
            }
            $.table.search();
        }

        function resetUserSettings() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.confirm("确定要重置选中的" + rows.length + "个用户的所有设置吗？", function() {
                resetOne(rows[0]);
            });
        }

        function resetOne(userId) {
            $.ajax({
                url: prefix + "/reset/" + userId,
                type: 'put',
                success: function(result) {
                    if (result.code == 0) {
                        $.modal.msgSuccess("重置成功");
                        $.table.refresh();
                        loadStatistics();
                    } else {
                        $.modal.alertError(result.msg || "重置失败");
                    }
                }
            });
        }
    </script>
</body>
</html>
