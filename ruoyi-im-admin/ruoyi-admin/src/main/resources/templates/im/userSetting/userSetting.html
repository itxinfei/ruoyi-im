<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户设置管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-primary">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">设置总数</div>
                            <i class="fa fa-cog stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-success">
                            <div class="stat-number" id="userCount">0</div>
                            <div class="stat-label">有设置用户</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-warning">
                            <div class="stat-number" id="notificationCount">0</div>
                            <div class="stat-label">通知设置</div>
                            <i class="fa fa-bell stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-danger">
                            <div class="stat-number" id="privacyCount">0</div>
                            <div class="stat-label">隐私设置</div>
                            <i class="fa fa-lock stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="userSetting-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">用户名：</label><input type="text" name="username" placeholder="请输入用户名"/>
                            </li>
                            <li>
                                <label class="input-label">昵称：</label><input type="text" name="nickname" placeholder="请输入昵称"/>
                            </li>
                            <li>
                                <label class="input-label">设置键：</label><input type="text" name="settingKey" placeholder="请输入设置键"/>
                            </li>
                            <li>
                                <label class="input-label">设置类型：</label><select name="settingType">
                                    <option value="">所有</option>
                                    <option value="NOTIFICATION">通知设置</option>
                                    <option value="PRIVACY">隐私设置</option>
                                    <option value="DISPLAY">显示设置</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:userSetting:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:userSetting:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-warning single disabled" onclick="resetUserSettings()" shiro:hasPermission="im:userSetting:edit">
                        <i class="fa fa-refresh"></i> 重置设置
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:userSetting:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:userSetting:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:userSetting:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:userSetting:remove')}]];
        var prefix = ctx + "im/userSetting";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "用户设置",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_user_setting_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '用户设置'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'username',
                    title: '用户名',
                    sortable: true
                }, {
                    field: 'nickname',
                    title: '昵称',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'settingKey',
                    title: '设置键',
                    width: '200',
                    formatter: function(value, row, index) {
                        return '<code>' + (value || '-') + '</code>';
                    }
                }, {
                    field: 'settingValue',
                    title: '设置值',
                    width: '250',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        if (value.length > 50) {
                            return '<span title="' + value + '">' + value.substring(0, 50) + '...</span>';
                        }
                        return '<code>' + value + '</code>';
                    }
                }, {
                    field: 'settingType',
                    title: '设置类型',
                    align: 'center',
                    width: '110',
                    formatter: function(value, row, index) {
                        if (value === 'NOTIFICATION') { return '<span class="badge badge-info"><i class="fa fa-bell"></i> 通知</span>'; }
                        if (value === 'PRIVACY') { return '<span class="badge badge-warning"><i class="fa fa-lock"></i> 隐私</span>'; }
                        if (value === 'DISPLAY') { return '<span class="badge badge-primary"><i class="fa fa-desktop"></i> 显示</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'updateTime',
                    title: '更新时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '200',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="resetOne(' + row.userId + ')"><i class="fa fa-refresh"></i>重置</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无设置数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#userCount").text(data.userCount || 0);
                    $("#notificationCount").text(data.notificationCount || 0);
                    $("#privacyCount").text(data.privacyCount || 0);
                },
                'user_setting_statistics',
                5
            );
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#userSetting-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }

        /**
         * 批量重置用户设置
         */
        function resetUserSettings() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }

            $.modal.confirm("确定要重置选中的" + rows.length + "个用户的所有设置吗？此操作将恢复默认设置。", function() {
                var completed = 0;
                var total = rows.length;
                var successCount = 0;
                var errorCount = 0;

                function resetNext() {
                    if (completed >= total) {
                        var msg = "批量重置完成！成功: " + successCount + "，失败: " + errorCount;
                        if (errorCount === 0) {
                            $.modal.msgSuccess(msg);
                        } else {
                            $.modal.msgWarning(msg);
                        }
                        $.table.refresh();
                        loadStatistics();
                        return;
                    }

                    var table = $('#bootstrap-table').bootstrapTable();
                    var row = table.bootstrapTable('getRowByUniqueId', rows[completed]);
                    resetOne(row.userId, function() {
                        completed++;
                        resetNext();
                    });
                }

                resetNext();
            });
        }

        /**
         * 重置单个用户设置
         */
        function resetOne(userId, callback) {
            $.ajax({
                url: prefix + "/reset/" + userId,
                type: 'put',
                success: function(result) {
                    if (result.code == 0) {
                        if (callback) {
                            callback();
                        } else {
                            $.modal.msgSuccess("重置成功");
                            $.table.refresh();
                            loadStatistics();
                        }
                    } else {
                        if (callback) {
                            callback();
                        } else {
                            $.modal.alertError(result.msg || "重置失败");
                        }
                    }
                },
                error: function() {
                    if (callback) {
                        callback();
                    } else {
                        $.modal.alertError("重置失败");
                    }
                }
            });
        }
    </script>
</body>
</html>
