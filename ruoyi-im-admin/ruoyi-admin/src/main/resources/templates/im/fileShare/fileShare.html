<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('文件分享管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-primary">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">分享总数</div>
                            <i class="fa fa-share-alt stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-success">
                            <div class="stat-number" id="publicCount">0</div>
                            <div class="stat-label">公开分享</div>
                            <i class="fa fa-unlock stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-info">
                            <div class="stat-number" id="totalAccessCount">0</div>
                            <div class="stat-label">总访问次数</div>
                            <i class="fa fa-eye stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-warning">
                            <div class="stat-number" id="expiredCount">0</div>
                            <div class="stat-label">已过期</div>
                            <i class="fa fa-clock-o stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="fileShare-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">分享者：</label><input type="text" name="sharerName" placeholder="请输入分享者名称"/>
                            </li>
                            <li>
                                <label class="input-label">文件名：</label><input type="text" name="fileName" placeholder="请输入文件名"/>
                            </li>
                            <li>
                                <label class="input-label">分享权限：</label><select name="permission">
                                    <option value="">所有</option>
                                    <option value="1">公开</option>
                                    <option value="2">指定人</option>
                                    <option value="3">密码保护</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:fileShare:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:fileShare:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-info" onclick="showCleanModal()" shiro:hasPermission="im:fileShare:remove">
                        <i class="fa fa-trash"></i> 清理过期
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:fileShare:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:fileShare:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <!-- 清理过期分享弹窗 -->
    <div class="modal fade" id="cleanModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">清理过期分享</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning">
                        <i class="fa fa-info-circle"></i> 此操作将删除所有已过期的文件分享记录，请谨慎操作！
                    </div>
                    <p>确定要清理吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="doClean()">确认清理</button>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:fileShare:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:fileShare:remove')}]];
        var prefix = ctx + "im/fileShare";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "文件分享",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_fileShare_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '文件分享数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'fileName',
                    title: '文件名',
                    width: '250',
                    formatter: function(value, row, index) {
                        return '<i class="fa fa-file file-icon"></i> <strong>' + (value || '-') + '</strong>';
                    }
                }, {
                    field: 'fileSize',
                    title: '文件大小',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        return formatFileSize(value);
                    }
                }, {
                    field: 'sharerName',
                    title: '分享者',
                    width: '120',
                    formatter: function(value, row, index) {
                        return '<i class="fa fa-user"></i> ' + (value || '-');
                    }
                }, {
                    field: 'permission',
                    title: '分享权限',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-success">公开</span>';
                        if (value == 2) return '<span class="badge badge-info">指定人</span>';
                        if (value == 3) return '<span class="badge badge-warning"><i class="fa fa-lock"></i> 密码</span>';
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'accessPassword',
                    title: '访问密码',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value ? '<code>***</code>' : '-';
                    }
                }, {
                    field: 'allowDownload',
                    title: '允许下载',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value) return '<span class="badge badge-success"><i class="fa fa-check"></i></span>';
                        return '<span class="badge badge-default"><i class="fa fa-times"></i></span>';
                    }
                }, {
                    field: 'allowPreview',
                    title: '允许预览',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value) return '<span class="badge badge-success"><i class="fa fa-check"></i></span>';
                        return '<span class="badge badge-default"><i class="fa fa-times"></i></span>';
                    }
                }, {
                    field: 'expireTime',
                    title: '过期时间',
                    align: 'center',
                    width: '160',
                    formatter: function(value, row, index) {
                        if (!value) return '<span class="text-muted">永久</span>';
                        return value;
                    }
                }, {
                    field: 'accessCount',
                    title: '访问次数',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        return '<i class="fa fa-eye"></i> ' + (value || 0);
                    }
                }, {
                    field: 'downloadCount',
                    title: '下载次数',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        return '<i class="fa fa-download"></i> ' + (value || 0);
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function(value, row, index) {
                        var menuItems = [
                            { text: '删除', icon: 'fa-remove', action: 'removeOne(\'' + row.id + '\')', permissionClass: removeFlag }
                        ];

                        var mainAction = {
                            text: '修改',
                            icon: 'fa-edit',
                            action: '$.operate.edit(\'' + row.id + '\')',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无文件分享数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#publicCount").text(data.publicCount || 0);
                    $("#totalAccessCount").text(data.totalAccessCount || 0);
                    $("#expiredCount").text(data.expiredCount || 0);
                },
                'fileShare_statistics',
                5
            );
        }

        /**
         * 显示清理弹窗
         */
        function showCleanModal() {
            $("#cleanModal").modal('show');
        }

        /**
         * 执行清理
         */
        function doClean() {
            $("#cleanModal").modal('hide');
            $.ajax({
                url: prefix + "/clean",
                type: 'post',
                success: function(result) {
                    if (result.code == 0) {
                        $.modal.msgSuccess(result.msg || "清理完成");
                        $.table.refresh();
                        loadStatistics();
                    } else {
                        $.modal.alertError(result.msg || "清理失败");
                    }
                }
            });
        }

        /**
         * 删除单条记录
         */
        function removeOne(id) {
            $.modal.confirm("确定要删除该分享记录吗？", function() {
                $.ajax({
                    url: prefix + "/remove/" + id,
                    type: 'delete',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("删除成功");
                            $.table.refresh();
                            loadStatistics();
                        } else {
                            $.modal.msgError(result.msg || "删除失败");
                        }
                    }
                });
            });
        }

        /**
         * 格式化文件大小
         */
        function formatFileSize(bytes) {
            if (!bytes) return '-';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#fileShare-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }
    </script>
</body>
</html>
