<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改群组</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-group-edit" th:object="${group}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">群组名称：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{name}" placeholder="请输入群组名称" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">群头像：</label>
            <div class="col-sm-8">
                <input name="avatar" th:field="*{avatar}" placeholder="请输入群头像URL" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">群主ID：</label>
            <div class="col-sm-8">
                <input name="ownerId" th:field="*{ownerId}" placeholder="请输入群主用户ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">群描述：</label>
            <div class="col-sm-8">
                <textarea name="description" th:field="*{description}" class="form-control" rows="3" placeholder="请输入群描述"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大成员数：</label>
            <div class="col-sm-8">
                <input name="maxMembers" th:field="*{maxMembers}" placeholder="请输入最大成员数" class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">全员禁言：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <label><input type="radio" name="allMuted" value="0" th:attr="checked=${group.allMuted == null or group.allMuted == 0}"> 否</label>
                    <label><input type="radio" name="allMuted" value="1" th:attr="checked=${group.allMuted == 1}"> 是</label>
                </div>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/group";
        $("#form-group-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-group-edit').serialize());
            }
        }
    </script>
</body>
</html>
