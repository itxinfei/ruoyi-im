<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('群组管理')" />
    <link href="/css/im-admin.css" th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-purple">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">群组总数</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-pink">
                            <div class="stat-number" id="activeCount">0</div>
                            <div class="stat-label">活跃群组</div>
                            <i class="fa fa-comments stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-cyan">
                            <div class="stat-number" id="mutedCount">0</div>
                            <div class="stat-label">全员禁言</div>
                            <i class="fa fa-volume-off stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-teal">
                            <div class="stat-number" id="largeCount">0</div>
                            <div class="stat-label">大群(>100)</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="group-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                群组名称：<input type="text" name="name" value=""/>
                            </li>
                            <li>
                                群主ID：<input type="text" name="ownerId" value=""/>
                            </li>
                            <li>
                                全员禁言：<select name="allMuted">
                                    <option value="">所有</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 操作按钮 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:group:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:group:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:group:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:group:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:group:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:group:remove')}]];
        var prefix = ctx + "im/group";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "群组",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'avatar',
                    title: '头像',
                    width: '50',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value) {
                            return '<img src="' + value + '" class="img-circle" style="width:32px;height:32px;" onerror="this.src=\'/img/profile.jpg\'">';
                        }
                        return '<i class="fa fa-users fa-2x text-gray"></i>';
                    }
                },
                {
                    field: 'name',
                    title: '群组名称',
                    sortable: true
                },
                {
                    field: 'ownerId',
                    title: '群主ID',
                    width: '80'
                },
                {
                    field: 'ownerName',
                    title: '群主',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'memberCount',
                    title: '成员数',
                    align: 'center',
                    width: '80'
                },
                {
                    field: 'description',
                    title: '群描述',
                    width: '200',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        if (value.length > 30) {
                            return value.substring(0, 30) + '...';
                        }
                        return value;
                    }
                },
                {
                    field: 'maxMembers',
                    title: '上限',
                    align: 'center',
                    width: '70'
                },
                {
                    field: 'allMuted',
                    title: '全员禁言',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-warning">是</span>';
                        return '<span class="badge badge-primary">否</span>';
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '180',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewMembers(\'' + row.id + '\')"><i class="fa fa-users"></i>成员</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#activeCount").text(result.data.activeCount || 0);
                    $("#mutedCount").text(result.data.mutedCount || 0);
                    $("#largeCount").text(result.data.largeCount || 0);
                }
            });
        }

        function viewMembers(groupId) {
            var url = prefix + "/members/" + groupId;
            $.modal.openOptions({
                title: '群组成员管理',
                url: url,
                width: '95%',
                height: '90%'
            });
        }
    </script>
</body>
</html>
