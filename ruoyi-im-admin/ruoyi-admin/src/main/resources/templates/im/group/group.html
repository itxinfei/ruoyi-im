<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('群组管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;"><!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="group-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">群组名称：</label><input type="text" name="name" value=""/>
                            </li>
                            <li><label class="input-label">群主ID：</label><input type="text" name="ownerId" value=""/>
                            </li>
                            <li><label class="input-label">全员禁言：</label><select name="allMuted">
                                    <option value="">所有</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 操作按钮 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:group:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:group:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:group:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:group:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 搜索状态提示 -->
            <div class="search-status" id="searchStatus" style="display:none;">
                <i class="fa fa-filter" style="color:#1c84c6;"></i>
                搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:group:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:group:remove')}]];
        var prefix = ctx + "im/group";

        $(function() {
            var options = {
                url: prefix + "/list",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "群组",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_group_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'all',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '群组数据'
                },
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'avatar',
                    title: '头像',
                    width: '50',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return ImCommon.formatCircleAvatar(value, 32);
                    }
                },
                {
                    field: 'name',
                    title: '群组名称',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatTextWithTooltip(value, 50);
                    }
                },
                {
                    field: 'ownerId',
                    title: '群主ID',
                    width: '80'
                },
                {
                    field: 'ownerName',
                    title: '群主',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'memberCount',
                    title: '成员数',
                    align: 'center',
                    width: '80'
                },
                {
                    field: 'description',
                    title: '群描述',
                    width: '200',
                    visible: false,
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        if (value.length > 30) {
                            return value.substring(0, 30) + '...';
                        }
                        return value;
                    }
                },
                {
                    field: 'maxMembers',
                    title: '上限',
                    align: 'center',
                    width: '70'
                },
                {
                    field: 'allMuted',
                    title: '全员禁言',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-warning">是</span>';
                        return '<span class="badge badge-primary">否</span>';
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var menuItems = [
                            { text: '查看成员', icon: 'fa-users', action: 'viewMembers(row.id)' },
                            { divider: true },
                            { text: '删除', icon: 'fa-remove', action: '$.operate.remove(row.id)', permissionClass: removeFlag }
                        ];

                        var mainAction = {
                            text: '编辑',
                            icon: 'fa-edit',
                            action: '$.operate.edit(row.id)',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无群组数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    }
                }
            };
            $.table.init(options);
        });

        function viewMembers(groupId) {
            var url = prefix + "/members/" + groupId;
            $.modal.openOptions({
                title: '群组成员管理',
                url: url,
                width: '95%',
                height: '90%'
            });
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索并显示搜索条件
         */
        function doSearch() {
            // 显示搜索条件
            ImCommon.showSearchConditions('#group-form', '#searchStatus', 'clearSearch()');
            // 执行搜索
            $.table.search();
        }
    </script>
</body>
</html>
