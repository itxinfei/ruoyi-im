<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('群组操作日志')" />
    <style>
        /* 搜索栏紧凑优化 */
        .select-list ul li {
            margin: 0px 10px 5px 0px !important;
        }
        .select-list ul li input {
            width: 120px !important;
        }
        .select-list ul li select {
            width: 80px !important;
        }
        .time-input {
            width: 100px !important;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 日志头部信息 -->
            <div class="col-sm-12" th:if="${group != null}">
                <div class="alert alert-info" style="margin-bottom: 10px; padding: 10px 15px;">
                    <i class="fa fa-list-alt"></i>
                    <strong>群组：</strong><span th:text="${group.name}"></span>
                    <span style="margin: 0 10px;">|</span>
                    <strong>群ID：</strong><span th:text="${group.id}"></span>
                </div>
            </div>

            <!-- 统计卡片区域 - 增强样式 -->
            <div class="col-sm-12" th:if="${group != null}" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterReset()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">总</span>
                                <h5 style="color: #fff; margin: 0;">日志总数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="totalCount">0</div>
                                <div class="stat-label">全部操作日志</div>
                                <i class="fa fa-list-alt stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-info" onclick="filterByToday()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">今</span>
                                <h5 style="color: #fff; margin: 0;">今日操作</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="todayCount">0</div>
                                <div class="stat-label">今日操作数</div>
                                <i class="fa fa-calendar stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterByType('CREATE')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">建</span>
                                <h5 style="color: #fff; margin: 0;">创建操作</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="createCount">0</div>
                                <div class="stat-label">创建相关操作</div>
                                <i class="fa fa-plus stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-danger" onclick="filterByType('DELETE')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">删</span>
                                <h5 style="color: #fff; margin: 0;">删除操作</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="deleteCount">0</div>
                                <div class="stat-label">删除相关操作</div>
                                <i class="fa fa-trash stat-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索表单 -->
            <div class="col-sm-12 search-collapse">
                <form id="log-form">
                    <div class="select-list">
                        <ul>
                            <li class="pull-right">
                                <label class="search-label label-2">类型</label>
                                <select name="operationType">
                                    <option value="">全部</option>
                                    <option value="CREATE">创建</option>
                                    <option value="UPDATE">更新</option>
                                    <option value="DELETE">删除</option>
                                    <option value="JOIN">加入</option>
                                    <option value="LEAVE">退出</option>
                                    <option value="MUTE">禁言</option>
                                    <option value="UNMUTE">解禁</option>
                                </select>
                            </li>
                            <li class="pull-right">
                                <label class="search-label label-4">操作人ID</label>
                                <input type="text" name="operatorId" placeholder="请输入"/>
                            </li>
                            <li class="select-time pull-right">
                                <label class="search-label label-4">操作时间</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="filterReset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "im/group";
        var groupId = [[${group != null ? group.id : groupId}]];

        $(function() {
            loadStatistics();
            initTable();
        });

        function initTable() {
            var options = {
                url: prefix + "/log/list",
                height: 650,
                queryParams: function(params) {
                    return {
                        pageNum: params.pageNumber,
                        pageSize: params.pageSize,
                        groupId: groupId
                    };
                },
                modalName: "群组日志",
                sidePagination: "server",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                showColumns: true,
                showColumnsToggleAll: true,
                showRefresh: true,
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'groupId',
                    title: '群组ID',
                    visible: false
                }, {
                    field: 'operationType',
                    title: '操作类型',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value === 'CREATE') { return '<span class="badge badge-primary">创建</span>'; }
                        if (value === 'UPDATE') { return '<span class="badge badge-info">更新</span>'; }
                        if (value === 'DELETE') { return '<span class="badge badge-danger">删除</span>'; }
                        if (value === 'JOIN') { return '<span class="badge badge-success">加入</span>'; }
                        if (value === 'LEAVE') { return '<span class="badge badge-warning">退出</span>'; }
                        if (value === 'MUTE') { return '<span class="badge badge-warning">禁言</span>'; }
                        if (value === 'UNMUTE') { return '<span class="badge badge-success">解除禁言</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'operatorName',
                    title: '操作人',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'operatorId',
                    title: '操作人ID',
                    width: '80',
                    visible: false
                }, {
                    field: 'operationDetail',
                    title: '操作详情',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var escapedValue = escapeHtml(value);
                        if (escapedValue.length > 50) {
                            return '<span title="' + escapedValue + '">' + escapedValue.substring(0, 50) + '...</span>';
                        }
                        return '<span title="' + escapedValue + '">' + escapedValue + '</span>';
                    }
                }, {
                    field: 'ipAddress',
                    title: 'IP地址',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'createTime',
                    title: '操作时间',
                    width: '160',
                    sortable: true
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function loadStatistics() {
            if (!groupId) return;

            $.get(prefix + "/log/statistics/" + groupId, function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    animateNumber('totalCount', data.totalCount || 0);
                    animateNumber('todayCount', data.todayCount || 0);
                    animateNumber('createCount', data.createCount || 0);
                    animateNumber('deleteCount', data.deleteCount || 0);
                }
            });
        }

        /**
         * 数字动画效果
         */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $('select[name="operationType"]').val('');
            $('input[name="operatorId"]').val('');
            $('input[name="params[beginTime]"]').val('');
            $('input[name="params[endTime]"]').val('');
            $.table.search();
        }

        /**
         * 按今日筛选
         */
        function filterByToday() {
            var today = new Date();
            var todayStr = today.getFullYear() + '-' +
                          String(today.getMonth() + 1).padStart(2, '0') + '-' +
                          String(today.getDate()).padStart(2, '0');
            $('input[name="params[beginTime]"]').val(todayStr + ' 00:00:00');
            $('input[name="params[endTime]"]').val(todayStr + ' 23:59:59');
            $('select[name="operationType"]').val('');
            $.table.search();
        }

        /**
         * 按操作类型筛选
         */
        function filterByType(operationType) {
            if (operationType) {
                $('select[name="operationType"]').val(operationType);
            } else {
                $('select[name="operationType"]').val('');
            }
            $.table.search();
        }
    </script>
</body>
</html>
