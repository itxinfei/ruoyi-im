<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('群组操作日志')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 日志头部信息 -->
            <div class="col-sm-12" th:if="${group != null}">
                <div class="alert alert-info" style="margin-bottom: 10px; padding: 10px 15px;">
                    <i class="fa fa-list-alt"></i>
                    <strong>群组：</strong><span th:text="${group.name}"></span>
                    <span style="margin: 0 10px;">|</span>
                    <strong>群ID：</strong><span th:text="${group.id}"></span>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="log-form">
                    <div class="select-list">
                        <ul>
                            <li th:if="${group != null}">
                                总日志数：<a onclick="$.table.search()"><span class="label label-primary" id="totalCount">0</span></a>
                            </li>
                            <li th:if="${group != null}">
                                今日操作：<a onclick="$.table.search()"><span class="label label-success" id="todayCount">0</span></a>
                            </li>
                            <li th:if="${group != null}">
                                创建操作：<a onclick="$('select[name=\\'operationType\\']').val('CREATE');$.table.search()"><span class="label label-danger" id="createCount">0</span></a>
                            </li>
                            <li th:if="${group != null}">
                                删除操作：<a onclick="$('select[name=\\'operationType\\']').val('DELETE');$.table.search()"><span class="label label-warning" id="deleteCount">0</span></a>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">操作类型：</label>
                                <select name="operationType">
                                    <option value="">所有</option>
                                    <option value="CREATE">创建</option>
                                    <option value="UPDATE">更新</option>
                                    <option value="DELETE">删除</option>
                                    <option value="JOIN">加入</option>
                                    <option value="LEAVE">退出</option>
                                    <option value="MUTE">禁言</option>
                                    <option value="UNMUTE">解除禁言</option>
                                </select>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">操作人ID：</label>
                                <input type="text" name="operatorId" placeholder="请输入操作人ID"/>
                            </li>
                            <li class="select-time pull-right">
                                <label>操作时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "im/group";
        var groupId = [[${group != null ? group.id : groupId}]];

        $(function() {
            loadStatistics();
            initTable();
        });

        function initTable() {
            var options = {
                url: prefix + "/log/list",
                height: 650,
                queryParams: function(params) {
                    return {
                        pageNum: params.pageNumber,
                        pageSize: params.pageSize,
                        groupId: groupId
                    };
                },
                modalName: "群组日志",
                sidePagination: "server",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                showColumns: true,
                showColumnsToggleAll: true,
                showRefresh: true,
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'groupId',
                    title: '群组ID',
                    visible: false
                }, {
                    field: 'operationType',
                    title: '操作类型',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value === 'CREATE') { return '<span class="badge badge-primary">创建</span>'; }
                        if (value === 'UPDATE') { return '<span class="badge badge-info">更新</span>'; }
                        if (value === 'DELETE') { return '<span class="badge badge-danger">删除</span>'; }
                        if (value === 'JOIN') { return '<span class="badge badge-success">加入</span>'; }
                        if (value === 'LEAVE') { return '<span class="badge badge-warning">退出</span>'; }
                        if (value === 'MUTE') { return '<span class="badge badge-warning">禁言</span>'; }
                        if (value === 'UNMUTE') { return '<span class="badge badge-success">解除禁言</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'operatorName',
                    title: '操作人',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'operatorId',
                    title: '操作人ID',
                    width: '80',
                    visible: false
                }, {
                    field: 'operationDetail',
                    title: '操作详情',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var escapedValue = escapeHtml(value);
                        if (escapedValue.length > 50) {
                            return '<span title="' + escapedValue + '">' + escapedValue.substring(0, 50) + '...</span>';
                        }
                        return '<span title="' + escapedValue + '">' + escapedValue + '</span>';
                    }
                }, {
                    field: 'ipAddress',
                    title: 'IP地址',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'createTime',
                    title: '操作时间',
                    width: '160',
                    sortable: true
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function loadStatistics() {
            if (!groupId) return;

            $.get(prefix + "/log/statistics/" + groupId, function(result) {
                if (result.code === 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#todayCount").text(result.data.todayCount || 0);
                    $("#createCount").text(result.data.createCount || 0);
                    $("#deleteCount").text(result.data.deleteCount || 0);
                }
            });
        }
    </script>
</body>
</html>
