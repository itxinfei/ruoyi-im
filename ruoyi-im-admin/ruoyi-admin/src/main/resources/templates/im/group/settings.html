<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群组设置</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <style>
        .settings-container {
            max-width: 900px;
            margin: 20px auto;
        }
        .settings-section {
            background: #fff;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
        }
        .settings-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .settings-title i {
            margin-right: 8px;
            color: #667eea;
            font-size: 18px;
        }
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            border: 2px solid #ddd;
            margin-right: 15px;
            object-fit: cover;
        }
        .radio-box label {
            margin-right: 20px;
            font-weight: normal;
        }
        .help-block {
            margin-top: 8px;
            color: #999;
            font-size: 12px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content">
        <div class="settings-container">
            <form class="form-horizontal" id="form-group-settings" th:object="${group}">
                <input name="id" th:field="*{id}" type="hidden">

                <!-- 基本信息 -->
                <div class="settings-section">
                    <div class="settings-title">
                        <i class="fa fa-info-circle"></i>基本信息
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">群组头像：</label>
                        <div class="col-sm-9">
                            <div class="file-input">
                                <input id="avatarInput" name="avatar" type="hidden" th:field="*{avatar}">
                                <img id="avatarPreview" th:src="${group.avatar}" class="avatar-preview" src="/img/profile.jpg">
                                <button type="button" class="btn btn-sm btn-info" onclick="changeAvatar()">
                                    <i class="fa fa-upload"></i>更换头像
                                </button>
                            </div>
                            <span class="help-block">建议尺寸：200x200像素，支持JPG、PNG格式</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">群组名称：</label>
                        <div class="col-sm-9">
                            <input name="name" th:field="*{name}" class="form-control" type="text" required maxlength="50" placeholder="请输入群组名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">群组简介：</label>
                        <div class="col-sm-9">
                            <textarea name="description" th:field="*{description}" class="form-control" rows="3" maxlength="200" placeholder="请输入群组简介"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 成员管理 -->
                <div class="settings-section">
                    <div class="settings-title">
                        <i class="fa fa-users"></i>成员管理
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">最大成员数：</label>
                        <div class="col-sm-9">
                            <input name="maxMembers" th:field="*{maxMembers}" class="form-control" type="number" min="2" max="500" placeholder="请输入最大成员数">
                            <span class="help-block">建议设置：普通群100人，大群500人</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">全员禁言：</label>
                        <div class="col-sm-9">
                            <div class="radio-box">
                                <label>
                                    <input type="radio" name="allMuted" value="0" th:checked="${group.allMuted == null or group.allMuted == 0}">
                                    否
                                </label>
                                <label style="margin-left: 20px;">
                                    <input type="radio" name="allMuted" value="1" th:checked="${group.allMuted == 1}">
                                    是
                                </label>
                            </div>
                            <span class="help-block">开启后，普通成员将无法发送消息</span>
                        </div>
                    </div>
                </div>

                <!-- 高级设置 -->
                <div class="settings-section">
                    <div class="settings-title">
                        <i class="fa fa-cog"></i>高级设置
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">群组成员：</label>
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-sm btn-primary" onclick="viewMembers()">
                                <i class="fa fa-users"></i>查看成员
                            </button>
                            <span class="help-block">管理群组成员、设置角色、移除成员</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">群组公告：</label>
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-sm btn-success" onclick="manageAnnouncement()">
                                <i class="fa fa-bullhorn"></i>管理公告
                            </button>
                            <span class="help-block">发布和管理群组公告</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作日志：</label>
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-sm btn-warning" onclick="viewLogs()">
                                <i class="fa fa-list"></i>查看日志
                            </button>
                            <span class="help-block">查看群组操作日志记录</span>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" class="btn btn-primary" onclick="saveSettings()">
                            <i class="fa fa-save"></i>保存设置
                        </button>
                        <button type="button" class="btn btn-default" onclick="$.modal.close()">
                            <i class="fa fa-reply"></i>返回
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        var prefix = ctx + "im/group";
        var groupId = [[${group.id}]];

        function changeAvatar() {
            $.modal.open("更换头像", ctx + "common/upload", '800', '500');
        }

        function viewMembers() {
            var url = prefix + "/members/" + groupId;
            $.modal.openOptions({
                title: "群组成员管理",
                url: url,
                width: '1400px',
                height: '850px'
            });
        }

        function manageAnnouncement() {
            var url = prefix + "/announcement?groupId=" + groupId;
            $.modal.openOptions({
                title: "群组公告管理",
                url: url,
                width: '1200px',
                height: '800px'
            });
        }

        function viewLogs() {
            var url = prefix + "/log/group/" + groupId + "/view";
            $.modal.openOptions({
                title: "群组操作日志",
                url: url,
                width: '1200px',
                height: '650px'
            });
        }

        function saveSettings() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-group-settings').serialize());
            }
        }

        $("#form-group-settings").validate({
            focusCleanup: true
        });
    </script>
</body>
</html>
