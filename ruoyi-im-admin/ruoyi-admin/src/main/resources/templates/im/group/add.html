<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新增群组</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-group-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">群组名称：</label>
            <div class="col-sm-8">
                <input name="name" placeholder="请输入群组名称" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">群头像：</label>
            <div class="col-sm-8">
                <input name="avatar" placeholder="请输入群头像URL" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">群主ID：</label>
            <div class="col-sm-8">
                <input name="ownerId" placeholder="请输入群主用户ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">群描述：</label>
            <div class="col-sm-8">
                <textarea name="description" class="form-control" rows="3" placeholder="请输入群描述"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大成员数：</label>
            <div class="col-sm-8">
                <input name="maxMembers" placeholder="请输入最大成员数" class="form-control" type="number" value="500">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">全员禁言：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <label><input type="radio" name="allMuted" value="0" checked> 否</label>
                    <label><input type="radio" name="allMuted" value="1"> 是</label>
                </div>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/group";
        $("#form-group-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-group-add').serialize());
            }
        }
    </script>
</body>
</html>
