<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新增群组</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
    <style>
        /* 页面容器 */
        .wrapper {
            padding: 40px;
            max-width: 850px;
            margin: 0 auto;
            background: #f8f9fa;
        }

        /* 卡片容器 */
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 40px;
            margin-bottom: 30px;
            border-top: 4px solid #667eea;
        }

        /* 标题样式 */
        .page-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .page-title i {
            color: #667eea;
            margin-right: 10px;
            font-size: 24px;
        }

        /* 表单样式优化 */
        .form-horizontal .form-group {
            margin-bottom: 25px;
        }

        /* 输入框组样式 */
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group-addon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 15px;
            border-radius: 6px 0 0 6px;
        }
        .input-group .form-control {
            border: 1px solid #d5d5d5;
            border-radius: 6px;
            border-left: none;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .input-group .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            border-left: 1px solid #667eea;
            outline: none;
        }

        /* Radio box 样式优化 */
        .radio-box {
            margin-top: 10px;
        }
        .radio-box label {
            margin-right: 30px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            font-size: 14px;
        }
        .radio-box input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }
        .radio-label {
            font-size: 13px;
            color: #666;
            font-weight: normal;
            margin-left: 5px;
        }
        .radio-box input[type="radio"]:checked + .radio-label {
            color: #667eea;
            font-weight: 500;
        }

        /* 必填字段样式 */
        .control-label {
            font-weight: 500;
            font-size: 14px;
        }
        .control-label.is-required::after {
            content: " *";
            color: #f56c6c;
            font-size: 16px;
            margin-left: 4px;
        }

        /* 文本域样式 */
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
            line-height: 1.6;
            font-size: 14px;
        }

        /* 按钮组 */
        .form-btn-group {
            margin-top: 40px;
            border-top: 1px solid #e7eaec;
            padding-top: 25px;
            text-align: center;
        }
        .btn {
            padding: 12px 30px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.2);
        }
        .btn-default {
            background: #fff;
            border: 1px solid #d5d5d5;
            color: #666;
            font-weight: 500;
        }
        .btn-default:hover {
            background: #f8f9fa;
            color: #333;
            border-color: #ccc;
        }

        /* 提示文字样式 */
        .hint-text {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body class="white-bg">
    <div class="wrapper">
        <div class="card">
            <div class="page-title">
                <i class="fa fa-plus-circle"></i> 新增群组
            </div>

            <form class="form-horizontal m" id="form-group-add" autocomplete="off">
                <input name="id" type="hidden">

                <!-- 基本信息 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">群组名称</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users"></i></span>
                            <input name="name" placeholder="请输入群组名称" class="form-control" type="text" required maxlength="50">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">群头像</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-image"></i></span>
                            <input name="avatar" placeholder="群组头像URL（选填）" class="form-control" type="text">
                        </div>
                        <span class="hint-text">建议尺寸：200x200像素，支持JPG、PNG格式</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">群主ID</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user-plus"></i></span>
                            <input name="ownerId" placeholder="请输入群主用户ID" class="form-control" type="number" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">群描述</label>
                    <div class="col-sm-8">
                        <textarea name="description" class="form-control" rows="4" placeholder="请输入群组描述（选填）"></textarea>
                    </div>
                </div>

                <!-- 高级设置 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">最大成员数</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users"></i></span>
                            <input name="maxMembers" value="500" class="form-control" type="number">
                            <span class="input-group-addon">人</span>
                        </div>
                        <span class="hint-text">普通群100人，大群500人</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">全员禁言</label>
                    <div class="col-sm-8">
                        <div class="radio-box">
                            <label>
                                <input type="radio" name="allMuted" value="0" checked>
                                <span class="radio-label">允许成员发言</span>
                            </label>
                            <label>
                                <input type="radio" name="allMuted" value="1">
                                <span class="radio-label">全体禁言</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>

            <!-- 按钮组 -->
            <div class="form-btn-group">
                <button type="button" class="btn btn-primary" onclick="submitHandler()">
                    <i class="fa fa-save"></i> 保存群组
                </button>
                <button type="button" class="btn btn-default" onclick="$.modal.close()">
                    <i class="fa fa-reply"></i> 返回
                </button>
            </div>
        </div>
    </div>

    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js"></script>
    <script th:inline="javascript">
        var prefix = ctx + "im/group";
        $("#form-group-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-group-add').serialize());
            }
        }
    </script>
</body>
</html>
