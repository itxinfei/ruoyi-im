<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改好友关系</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-friend-edit" th:object="${friend}">
        <input name="id" th:field="*{id}" type="hidden">
        <input name="userId" th:field="*{userId}" type="hidden">
        <input name="friendId" th:field="*{friendId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户ID：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="*{userId}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">好友ID：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="*{friendId}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">好友昵称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="*{friendNickname}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注名：</label>
            <div class="col-sm-8">
                <input name="remark" th:field="*{remark}" placeholder="请输入好友备注名" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">分组名：</label>
            <div class="col-sm-8">
                <input name="groupName" th:field="*{groupName}" placeholder="请输入分组名" class="form-control" type="text">
            </div>
        </div>
    </form>
</body>
</html>
