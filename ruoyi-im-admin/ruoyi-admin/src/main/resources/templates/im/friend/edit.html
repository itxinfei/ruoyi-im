<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改好友关系</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
    <style>
        /* 页面容器 */
        .wrapper {
            padding: 25px;
            max-width: 550px;
            margin: 0 auto;
        }

        /* 卡片容器 */
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px 35px;
            border-top: 3px solid #10b981;
        }

        /* 标题样式 */
        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .page-title i {
            color: #10b981;
            margin-right: 10px;
            font-size: 20px;
        }

        /* 好友信息卡片 */
        .friend-info {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.1) 100%);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }
        .friend-info .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-right: 15px;
        }
        .friend-info .info {
            flex: 1;
        }
        .friend-info .info .label {
            font-size: 12px;
            color: #999;
            margin-bottom: 2px;
        }
        .friend-info .info .value {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }

        /* 表单样式 */
        .form-horizontal .form-group {
            margin-bottom: 20px;
        }

        .control-label {
            font-weight: 500;
            font-size: 14px;
            color: #555;
            padding-top: 12px;
        }

        .control-label.is-required::after {
            content: " *";
            color: #f56c6c;
            font-size: 16px;
            margin-left: 4px;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            outline: none;
        }

        .form-control:disabled, .form-control[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
            color: #666;
        }

        /* 按钮组 */
        .form-btn-group {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .btn {
            padding: 10px 30px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }
        .btn-default {
            background: #fff;
            border: 1px solid #ddd;
            color: #666;
        }
        .btn-default:hover {
            background: #f8f9fa;
            color: #333;
            border-color: #ccc;
        }
    </style>
</head>
<body class="white-bg">
    <div class="wrapper">
        <div class="card">
            <div class="page-title">
                <i class="fa fa-edit"></i> 修改好友信息
            </div>

            <!-- 好友信息展示 -->
            <div class="friend-info">
                <div class="avatar">
                    <span id="avatarText">F</span>
                </div>
                <div class="info">
                    <div class="label">好友昵称</div>
                    <div class="value" th:text="${friend.friendNickname} ?: '未知'">未知</div>
                </div>
            </div>

            <form class="form-horizontal m" id="form-friend-edit" th:object="${friend}">
                <input name="id" th:field="*{id}" type="hidden">
                <input name="userId" th:field="*{userId}" type="hidden">
                <input name="friendId" th:field="*{friendId}" type="hidden">

                <div class="form-group">
                    <label class="col-sm-3 control-label">用户ID</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:value="*{userId}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">好友ID</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:value="*{friendId}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">原昵称</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:value="*{friendNickname}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">备注名</label>
                    <div class="col-sm-9">
                        <input name="remark" th:field="*{remark}" placeholder="给好友设置一个易记的备注名" class="form-control" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">分组名</label>
                    <div class="col-sm-9">
                        <input name="groupName" th:field="*{groupName}" placeholder="如：我的好友、家人、同事" class="form-control" type="text">
                    </div>
                </div>

                <!-- 按钮组 -->
                <div class="form-btn-group">
                    <button type="button" class="btn btn-primary" onclick="submitHandler()">
                        <i class="fa fa-save"></i> 保存修改
                    </button>
                    <button type="button" class="btn btn-default" onclick="$.modal.close()">
                        <i class="fa fa-reply"></i> 取消
                    </button>
                </div>
            </form>
        </div>
    </div>

    <th:block th:include="include :: footer"></th:block>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/friend";

        // 设置头像文字
        $(document).ready(function() {
            var nickname = $("#friendNickname").val() || 'F';
            $("#avatarText").text(nickname.substring(0, 1).toUpperCase());
        });

        $("#form-friend-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-friend-edit').serialize());
            }
        }
    </script>
</body>
</html>
