<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('好友管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="friend-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">用户昵称：</label><input type="text" name="userId" placeholder="请输入用户ID或昵称"/>
                            </li>
                            <li>
                                <label class="input-label">好友昵称：</label><input type="text" name="friendId" placeholder="请输入好友ID或昵称"/>
                            </li>
                            <li>
                                <label class="input-label">分组：</label><input type="text" name="groupName" placeholder="请输入分组名称"/>
                            </li>
                            <li>
                                <label class="input-label">备注：</label><input type="text" name="remark" placeholder="请输入备注"/>
                            </li>
                            <li>
                                <label class="input-label">状态：</label><select name="friendStatus">
                                    <option value="">全部</option>
                                    <option value="1">正常</option>
                                    <option value="0">禁用</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:friend:add">
                        <i class="fa fa-plus"></i> 新增好友
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:friend:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:friend:remove">
                        <i class="fa fa-remove"></i> 批量删除
                    </a>
                    <a class="btn btn-info" onclick="$.table.exportExcel()" shiro:hasPermission="im:friend:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:friend:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:friend:remove')}]];
        var prefix = ctx + "im/friend";

        $(function() {
            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "好友关系",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_friend_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'all',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '好友数据'
                },
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'friendAvatar',
                    title: '头像',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value) {
                            return '<img src="' + value + '" class="user-avatar" onerror="this.src=\'/img/profile.jpg\'">';
                        }
                        return '<img src="/img/profile.jpg" class="user-avatar">';
                    }
                },
                {
                    field: 'userName',
                    title: '用户昵称',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">-</span>';
                    }
                },
                {
                    field: 'friendNickname',
                    title: '好友昵称',
                    width: '120',
                    formatter: function(value, row, index) {
                        var statusHtml = row.friendStatus === 1 ?
                            '<span class="online-status online"></span>' :
                            '<span class="online-status offline"></span>';
                        return statusHtml + (value || row.friendUsername || '-');
                    }
                },
                {
                    field: 'remark',
                    title: '备注名',
                    width: '100',
                    visible: false,
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">-</span>';
                    }
                },
                {
                    field: 'groupName',
                    title: '分组',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value && value.length > 0) {
                            return '<span class="badge badge-info">' + value + '</span>';
                        }
                        return '<span class="badge badge-default">默认分组</span>';
                    }
                },
                {
                    field: 'friendMobile',
                    title: '手机号',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">-</span>';
                    }
                },
                {
                    field: 'friendStatus',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="badge badge-success">正常</span>';
                        } else {
                            return '<span class="badge badge-danger">禁用</span>';
                        }
                    }
                },
                {
                    field: 'createTime',
                    title: '添加时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var menuItems = [
                            { divider: true },
                            { text: '删除', icon: 'fa-remove', action: '$.operate.remove(row.id)', permissionClass: removeFlag }
                        ];

                        var mainAction = {
                            text: '编辑',
                            icon: 'fa-edit',
                            action: '$.operate.edit(row.id)',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无好友数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 覆盖默认的添加方法，使用合适的弹窗大小
         */
        $.operate.add = function(id) {
            table.set();
            $.modal.open("添加" + table.options.modalName, $.operate.addUrl(id), 550, 450);
        };

        /**
         * 覆盖默认的编辑方法，使用合适的弹窗大小
         */
        $.operate.edit = function(id) {
            table.set();
            $.modal.open("修改" + table.options.modalName, $.operate.editUrl(id), 550, 450);
        };

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索并显示搜索条件
         */
        function doSearch() {
            // 显示搜索条件
            ImCommon.showSearchConditions('#friend-form', '#searchStatus', 'clearSearch()');
            // 执行搜索
            $.table.search();
        }
    </script>
</body>
</html>
