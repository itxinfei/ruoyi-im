<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('好友管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-stat-cards.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-compact-layout.css}" rel="stylesheet"/>
    <style>
        body { padding: 10px !important; }
        .gray-bg { background-color: #f3f3f4 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <!-- 统计卡片区域 -->
        <div class="row stat-card-section">
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterReset()">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">总</span>
                        <h5 style="color: #fff; margin: 0;">好友总数</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">系统好友关系</div>
                        <i class="fa fa-heart stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-info" onclick="filterByToday()">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">今</span>
                        <h5 style="color: #fff; margin: 0;">今日新增</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="todayCount">0</div>
                        <div class="stat-label">今日添加好友</div>
                        <i class="fa fa-calendar-plus-o stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-warning" onclick="filterByPending()">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">待</span>
                        <h5 style="color: #fff; margin: 0;">待处理请求</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="pendingCount">0</div>
                        <div class="stat-label">待审核好友申请</div>
                        <i class="fa fa-clock-o stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-danger" onclick="filterByBlocked()">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">黑</span>
                        <h5 style="color: #fff; margin: 0;">已拉黑好友</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="blockedCount">0</div>
                        <div class="stat-label">已拉黑用户数</div>
                        <i class="fa fa-ban stat-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索表单 -->
        <div class="row search-section">
            <div class="col-sm-12">
                <div class="im-panel">
                    <form id="friend-form">
                        <div class="select-list">
                            <ul>
                                <li>
                                    <label class="search-label label-2">用户</label><input type="text" name="userId" placeholder="用户ID/昵称"/>
                                </li>
                                <li>
                                    <label class="search-label label-2">好友</label><input type="text" name="friendId" placeholder="好友ID/昵称"/>
                                </li>
                                <li>
                                    <label class="search-label label-2">分组</label><input type="text" name="groupName" placeholder="分组名称"/>
                                </li>
                                <li>
                                    <label class="search-label label-2">备注</label><input type="text" name="remark" placeholder="请输入"/>
                                </li>
                                <li>
                                    <label class="search-label label-2">状态</label><select name="friendStatus">
                                        <option value="">全部</option>
                                        <option value="1">正常</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </li>
                                <li>
                                    <label class="search-label label-2">在线</label><select name="isOnline">
                                        <option value="">全部</option>
                                        <option value="1">在线</option>
                                        <option value="0">离线</option>
                                    </select>
                                </li>
                                <li class="select-time">
                                    <label class="search-label label-4">添加时间</label>
                                    <input type="text" class="time-input" id="startTime" placeholder="开始" name="params[beginTime]"/>
                                    <span>-</span>
                                    <input type="text" class="time-input" id="endTime" placeholder="结束" name="params[endTime]"/>
                                </li>
                                <li>
                                    <a class="btn btn-primary btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                    <a class="btn btn-default btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 工具栏 + 表格 -->
        <div class="row table-section">
            <div class="col-sm-12">
                <!-- 批量操作按钮 -->
                <div class="im-toolbar">
                    <div class="im-batch-actions">
                        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:friend:add">
                            <i class="fa fa-plus"></i> 新增好友
                        </a>
                        <a class="btn btn-primary" onclick="batchEdit()" shiro:hasPermission="im:friend:edit">
                            <i class="fa fa-edit"></i> 批量修改
                        </a>
                        <a class="btn btn-warning" onclick="batchUpdateGroup()" shiro:hasPermission="im:friend:edit">
                            <i class="fa fa-folder"></i> 批量分组
                        </a>
                        <a class="btn btn-danger" onclick="$.operate.removeAll()" shiro:hasPermission="im:friend:remove">
                            <i class="fa fa-trash"></i> 批量删除
                        </a>
                    </div>
                    <div class="pull-right">
                        <a class="btn btn-default btn-sm" onclick="$.table.refresh()">
                            <i class="fa fa-refresh"></i> 刷新
                        </a>
                        <a class="btn btn-default btn-sm" onclick="$.table.exportExcel()" shiro:hasPermission="im:friend:export">
                            <i class="fa fa-download"></i> 导出
                        </a>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="im-table-container">
                    <table id="bootstrap-table" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:friend:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:friend:remove')}]];
        var prefix = ctx + "im/friend";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                sortName: "createTime",
                sortOrder: "desc",
                modalName: "好友关系",
                showColumns: true,
                showRefresh: false,
                showToggle: false,
                clickToSelect: true,
                rememberSelected: true,
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                columns: [{
                    checkbox: true,
                    width: 40,
                    align: 'center'
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false,
                    width: 60
                }, {
                    field: 'userId',
                    title: '用户ID',
                    width: 90,
                    formatter: function(value) {
                        return '<span class="im-badge im-badge-primary">#' + value + '</span>';
                    }
                }, {
                    field: 'userName',
                    title: '用户昵称',
                    width: 120,
                    formatter: function(value) {
                        return value || '<span class="text-muted">-</span>';
                    }
                }, {
                    field: 'friendId',
                    title: '好友ID',
                    width: 90,
                    formatter: function(value) {
                        return '<span class="im-badge im-badge-success">#' + value + '</span>';
                    }
                }, {
                    field: 'friendAvatar',
                    title: '头像',
                    align: 'center',
                    width: 60,
                    formatter: function(value) {
                        var img = value ? value : ctx + 'img/profile.jpg';
                        return '<img src="' + img + '" class="img-circle img-xs" style="width:32px;height:32px;" onerror="this.src=\'' + ctx + 'img/profile.jpg\'">';
                    }
                }, {
                    field: 'friendNickname',
                    title: '好友昵称',
                    width: 120,
                    formatter: function(value, row) {
                        return value || row.friendUsername || '<span class="text-muted">-</span>';
                    }
                }, {
                    field: 'remark',
                    title: '备注名',
                    width: 100,
                    formatter: function(value) {
                        if (!value) return '<span class="text-muted">-</span>';
                        if (value.length > 10) {
                            return '<span title="' + value + '">' + value.substring(0, 10) + '...</span>';
                        }
                        return value;
                    }
                }, {
                    field: 'groupName',
                    title: '分组',
                    align: 'center',
                    width: 100,
                    formatter: function(value) {
                        if (value && value.length > 0) {
                            return '<span class="im-badge im-badge-info">' + value + '</span>';
                        }
                        return '<span class="im-badge im-badge-default">默认分组</span>';
                    }
                }, {
                    field: 'friendMobile',
                    title: '手机号',
                    width: 120,
                    formatter: function(value) {
                        return value || '<span class="text-muted">-</span>';
                    }
                }, {
                    field: 'friendEmail',
                    title: '邮箱',
                    width: 140,
                    formatter: function(value) {
                        if (!value) return '<span class="text-muted">-</span>';
                        if (value.length > 20) {
                            return '<span title="' + value + '">' + value.substring(0, 20) + '...</span>';
                        }
                        return value;
                    }
                }, {
                    field: 'isOnline',
                    title: '在线',
                    width: 60,
                    align: 'center',
                    formatter: function(value) {
                        if (value == 1) {
                            return '<span class="im-badge im-badge-success">在线</span>';
                        } else {
                            return '<span class="im-badge im-badge-info">离线</span>';
                        }
                    }
                }, {
                    field: 'friendStatus',
                    title: '状态',
                    width: 70,
                    align: 'center',
                    formatter: function(value) {
                        if (value == 1) return '<span class="im-badge im-badge-success">正常</span>';
                        return '<span class="im-badge im-badge-danger">禁用</span>';
                    }
                }, {
                    field: 'isBlocked',
                    title: '拉黑',
                    width: 60,
                    align: 'center',
                    formatter: function(value) {
                        return value == 1 ? '<span class="im-badge im-badge-danger">已拉黑</span>' : '-';
                    }
                }, {
                    field: 'createTime',
                    title: '添加时间',
                    width: 155,
                    sortable: true
                }, {
                    field: 'updateTime',
                    title: '更新时间',
                    width: 155,
                    sortable: true,
                    visible: false
                }, {
                    title: '操作',
                    align: 'center',
                    width: 180,
                    class: 'action-cell',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewDetail(\'' + row.id + '\')" title="查看"><i class="fa fa-eye"></i></a> ');
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')" title="编辑"><i class="fa fa-edit"></i></a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="updateRemark(\'' + row.id + '\')" title="备注"><i class="fa fa-comment"></i></a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')" title="删除"><i class="fa fa-trash"></i></a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
            loadStatistics();
        });

        /* 加载统计数据 */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var stats = result.data;
                    animateNumber('totalCount', stats.totalCount || 0);
                    animateNumber('todayCount', stats.todayCount || 0);
                    animateNumber('pendingCount', stats.pendingCount || 0);
                    animateNumber('blockedCount', stats.blockedCount || 0);
                }
            });
        }

        /* 数字动画效果 */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /* 重置筛选 */
        function filterReset() {
            $('select[name="friendStatus"]').val('');
            $('select[name="isOnline"]').val('');
            $.table.search();
        }

        /* 按状态筛选 */
        function filterByStatus(status) {
            $('select[name="friendStatus"]').val(status);
            $.table.search();
        }

        /* 按今日筛选 */
        function filterByToday() {
            var today = new Date();
            var todayStr = today.getFullYear() + '-' +
                          String(today.getMonth() + 1).padStart(2, '0') + '-' +
                          String(today.getDate()).padStart(2, '0');
            var form = $('#friend-form');
            if ($('input[name="params[beginTime]"]').length === 0) {
                form.append('<input type="hidden" name="params[beginTime]" />');
                form.append('<input type="hidden" name="params[endTime]" />');
            }
            $('input[name="params[beginTime]"]').val(todayStr + ' 00:00:00');
            $('input[name="params[endTime]"]').val(todayStr + ' 23:59:59');
            $.table.search();
        }

        /* 按待处理筛选 */
        function filterByPending() {
            // 待处理的申请需要特殊的查询条件
            $.modal.alertWarning("此功能需要后端支持待处理状态查询");
        }

        /* 按拉黑筛选 */
        function filterByBlocked() {
            $('select[name="friendStatus"]').val('0');
            $.table.search();
        }

        /* 查看好友详情 */
        function viewDetail(id) {
            $.get(prefix + "/detail/" + id, function(result) {
                if (result.code == 0) {
                    var data = result.data;
                    var html = '<div class="row">';
                    html += '<div class="col-sm-6"><label class="control-label">关系ID：</label>' + (data.id || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">用户ID：</label>' + (data.userId || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">用户昵称：</label>' + (data.userName || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">好友ID：</label>' + (data.friendId || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">好友昵称：</label>' + (data.friendNickname || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">备注名：</label>' + (data.remark || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">分组：</label>' + (data.groupName || '默认分组') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">手机号：</label>' + (data.friendMobile || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">邮箱：</label>' + (data.friendEmail || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">在线状态：</label>' + (data.isOnline == 1 ? '在线' : '离线') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">状态：</label>' + (data.friendStatus == 1 ? '正常' : '禁用') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">是否拉黑：</label>' + (data.isBlocked == 1 ? '已拉黑' : '未拉黑') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">添加时间：</label>' + (data.createTime || '-') + '</div>';
                    html += '</div>';
                    $.modal.openOptions({
                        title: '好友详情',
                        width: "700",
                        btn: ['关闭'],
                        content: html
                    });
                }
            });
        }

        /* 批量修改 */
        function batchEdit() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.open("批量修改好友", prefix + "/batchEdit", 800, 500);
        }

        /* 批量分组 */
        function batchUpdateGroup() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.open("批量修改分组", prefix + "/batchUpdateGroup", 600, 400);
        }

        /* 修改备注 */
        function updateRemark(id) {
            $.modal.open("修改备注", prefix + "/updateRemark/" + id, 500, 350);
        }
    </script>
</body>
</html>
