<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <style>
        .friend-stat-card { margin-bottom: 10px; }
        .ibox-content { padding: 10px 15px; }
        .ibox-title { padding: 10px 15px; min-height: 40px; }
    </style>
    <th:block th:include="include :: header('好友管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div im-page">

        <div class="row">
            <!-- 统计卡片区域 - 使用RuoYi原生 ibox 样式 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins friend-stat-card">
                            <div class="ibox-title">
                                <span class="label label-success pull-right">总</span>
                                <h5>好友总数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-success" id="totalCount">0</h2>
                                <small>系统好友关系</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins friend-stat-card">
                            <div class="ibox-title">
                                <span class="label label-info pull-right">今</span>
                                <h5>今日新增</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-info" id="todayCount">0</h2>
                                <small>今日添加好友</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins friend-stat-card">
                            <div class="ibox-title">
                                <span class="label label-warning pull-right">待</span>
                                <h5>待处理请求</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-warning" id="pendingCount">0</h2>
                                <small>待审核好友申请</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins friend-stat-card">
                            <div class="ibox-title">
                                <span class="label label-danger pull-right">黑</span>
                                <h5>已拉黑好友</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-danger" id="blockedCount">0</h2>
                                <small>已拉黑用户数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <!-- 搜索表单 -->
            <div class="col-sm-12 search-collapse">
                <form id="friend-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                用户昵称：<input type="text" name="userId" placeholder="请输入用户ID或昵称"/>
                            </li>
                            <li>
                                好友昵称：<input type="text" name="friendId" placeholder="请输入好友ID或昵称"/>
                            </li>
                            <li>
                                分组：<input type="text" name="groupName" placeholder="请输入分组名称"/>
                            </li>
                            <li>
                                备注：<input type="text" name="remark" placeholder="请输入备注"/>
                            </li>
                            <li>
                                状态：<select name="friendStatus">
                                    <option value="">全部</option>
                                    <option value="1">正常</option>
                                    <option value="0">禁用</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 工具栏 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:friend:add">
                    <i class="fa fa-plus"></i> 新增好友
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:friend:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:friend:remove">
                    <i class="fa fa-remove"></i> 批量删除
                </a>
                <a class="btn btn-info" onclick="$.table.exportExcel()" shiro:hasPermission="im:friend:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:friend:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:friend:remove')}]];
        var prefix = ctx + "im/friend";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "好友关系",
                showColumns: true,
                showRefresh: true,
                rememberSelected: true,
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'friendAvatar',
                    title: '头像',
                    align: 'center',
                    width: 80,
                    formatter: function(value) {
                        if (value) {
                            return '<img src="' + value + '" class="img-circle img-xs" onerror="this.src=\'/img/profile.jpg\'">';
                        }
                        return '<img src="/img/profile.jpg" class="img-circle img-xs">';
                    }
                }, {
                    field: 'userName',
                    title: '用户昵称',
                    width: 120,
                    formatter: function(value) {
                        return value || '<span class="text-muted">-</span>';
                    }
                }, {
                    field: 'friendNickname',
                    title: '好友昵称',
                    width: 120,
                    formatter: function(value, row) {
                        var statusHtml = row.friendStatus === 1 ?
                            '<span class="label label-success">在线</span>' :
                            '<span class="label label-default">离线</span>';
                        return statusHtml + ' ' + (value || row.friendUsername || '-');
                    }
                }, {
                    field: 'remark',
                    title: '备注名',
                    width: 100,
                    formatter: function(value) {
                        return value || '<span class="text-muted">-</span>';
                    }
                }, {
                    field: 'groupName',
                    title: '分组',
                    align: 'center',
                    width: 100,
                    formatter: function(value) {
                        if (value && value.length > 0) {
                            return '<span class="label label-info">' + value + '</span>';
                        }
                        return '<span class="label label-default">默认分组</span>';
                    }
                }, {
                    field: 'friendMobile',
                    title: '手机号',
                    width: 120,
                    formatter: function(value) {
                        return value || '<span class="text-muted">-</span>';
                    }
                }, {
                    field: 'friendStatus',
                    title: '状态',
                    align: 'center',
                    width: 80,
                    formatter: function(value) {
                        return value == 1 ? '<span class="label label-success">正常</span>' : '<span class="label label-danger">禁用</span>';
                    }
                }, {
                    field: 'createTime',
                    title: '添加时间',
                    width: 160,
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: 120,
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
            loadStatistics();
        });

        /* 加载统计数据 */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var stats = result.data;
                    $("#totalCount").text(stats.totalCount || 0);
                    $("#todayCount").text(stats.todayCount || 0);
                    $("#pendingCount").text(stats.pendingCount || 0);
                    $("#blockedCount").text(stats.blockedCount || 0);
                }
            });
        }
    </script>
</body>
</html>
