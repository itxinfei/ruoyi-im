<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('好友管理')" />
    <link href="/css/im-admin.css" th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-purple">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">好友关系总数</div>
                            <i class="fa fa-heart stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-pink">
                            <div class="stat-number" id="pendingCount">0</div>
                            <div class="stat-label">待处理请求</div>
                            <i class="fa fa-user-plus stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-cyan">
                            <div class="stat-number" id="groupCount">0</div>
                            <div class="stat-label">分组数量</div>
                            <i class="fa fa-tag stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-teal">
                            <div class="stat-number" id="todayCount">0</div>
                            <div class="stat-label">今日新增</div>
                            <i class="fa fa-calendar-plus-o stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="friend-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                用户昵称：<input type="text" name="userId" placeholder="请输入用户ID或昵称"/>
                            </li>
                            <li>
                                好友昵称：<input type="text" name="friendId" placeholder="请输入好友ID或昵称"/>
                            </li>
                            <li>
                                分组：<input type="text" name="groupName" placeholder="请输入分组名称"/>
                            </li>
                            <li>
                                备注：<input type="text" name="remark" placeholder="请输入备注"/>
                            </li>
                            <li>
                                状态：<select name="friendStatus">
                                    <option value="">全部</option>
                                    <option value="1">正常</option>
                                    <option value="0">禁用</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 操作按钮 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:friend:add">
                    <i class="fa fa-plus"></i> 新增好友
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:friend:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:friend:remove">
                    <i class="fa fa-remove"></i> 批量删除
                </a>
                <a class="btn btn-info" onclick="$.table.exportExcel()" shiro:hasPermission="im:friend:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:friend:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:friend:remove')}]];
        var prefix = ctx + "im/friend";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "好友关系",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'friendAvatar',
                    title: '头像',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value) {
                            return '<img src="' + value + '" class="user-avatar" onerror="this.src=\'/img/profile.jpg\'">';
                        }
                        return '<img src="/img/profile.jpg" class="user-avatar">';
                    }
                },
                {
                    field: 'userName',
                    title: '用户昵称',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">-</span>';
                    }
                },
                {
                    field: 'friendNickname',
                    title: '好友昵称',
                    width: '120',
                    formatter: function(value, row, index) {
                        var statusHtml = row.friendStatus === 1 ?
                            '<span class="online-status online"></span>' :
                            '<span class="online-status offline"></span>';
                        return statusHtml + (value || row.friendUsername || '-');
                    }
                },
                {
                    field: 'remark',
                    title: '备注名',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">-</span>';
                    }
                },
                {
                    field: 'groupName',
                    title: '分组',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value && value.length > 0) {
                            return '<span class="badge badge-info">' + value + '</span>';
                        }
                        return '<span class="badge badge-default">默认分组</span>';
                    }
                },
                {
                    field: 'friendMobile',
                    title: '手机号',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value || '<span class="text-muted">-</span>';
                    }
                },
                {
                    field: 'friendStatus',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="badge badge-success">正常</span>';
                        } else {
                            return '<span class="badge badge-danger">禁用</span>';
                        }
                    }
                },
                {
                    field: 'createTime',
                    title: '添加时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        if (value) {
                            return value.substring(0, 19);
                        }
                        return '-';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(' + row.id + ')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#pendingCount").text(result.data.pendingCount || 0);
                    $("#groupCount").text(result.data.groupCount || 0);
                    $("#todayCount").text(result.data.todayCount || 0);
                }
            });
        }
    </script>
</body>
</html>
