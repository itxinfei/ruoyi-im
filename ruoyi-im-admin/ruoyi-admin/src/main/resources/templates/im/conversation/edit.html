<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改会话</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-conversation-edit" th:object="${conversation}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">会话类型：</label>
            <div class="col-sm-8">
                <select name="type" class="form-control" th:field="*{type}" required>
                    <option value="PRIVATE">私聊</option>
                    <option value="GROUP">群聊</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">目标ID：</label>
            <div class="col-sm-8">
                <input name="targetId" th:field="*{targetId}" placeholder="私聊为对方用户ID，群聊为群组ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">会话名称：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{name}" placeholder="请输入会话名称" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">会话头像：</label>
            <div class="col-sm-8">
                <input name="avatar" th:field="*{avatar}" placeholder="请输入会话头像URL" class="form-control" type="text">
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/conversation";
        $("#form-conversation-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-conversation-edit').serialize());
            }
        }
    </script>
</body>
</html>
