<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('会话管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-stat-cards.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-compact-layout.css}" rel="stylesheet"/>
    <style>
        body { padding: 10px !important; }
        .gray-bg { background-color: #f3f3f4 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <!-- 统计卡片区域 -->
        <div class="row stat-card-section">
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterReset()">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">总</span>
                        <h5 style="color: #fff; margin: 0;">会话总数</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">系统全部会话</div>
                        <i class="fa fa-comments stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterByType('PRIVATE')">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">私</span>
                        <h5 style="color: #fff; margin: 0;">私聊会话</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="privateCount">0</div>
                        <div class="stat-label">私聊类型会话</div>
                        <i class="fa fa-user stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-info" onclick="filterByType('GROUP')">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">群</span>
                        <h5 style="color: #fff; margin: 0;">群聊会话</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="groupCount">0</div>
                        <div class="stat-label">群聊类型会话</div>
                        <i class="fa fa-users stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins im-stat-card stat-card-warning" onclick="filterByToday()">
                    <div class="ibox-title">
                        <span class="stat-badge pull-right">活</span>
                        <h5 style="color: #fff; margin: 0;">今日活跃</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="stat-number" id="activeCount">0</div>
                        <div class="stat-label">今日活跃会话</div>
                        <i class="fa fa-bolt stat-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索表单 -->
        <div class="row search-section">
            <div class="col-sm-12">
                <div class="im-panel">
                    <form id="conversation-form">
                        <div class="select-list">
                            <ul>
                                <li>
                                    <label class="search-label label-2">类型</label><select name="type">
                                        <option value="">所有</option>
                                        <option value="PRIVATE">私聊</option>
                                        <option value="GROUP">群聊</option>
                                    </select>
                                </li>
                                <li>
                                    <label class="search-label label-4">会话名称</label><input type="text" name="name" placeholder="请输入"/>
                                </li>
                                <li>
                                    <label class="search-label label-2">状态</label><select name="status">
                                        <option value="">全部</option>
                                        <option value="ACTIVE">活跃</option>
                                        <option value="ARCHIVED">归档</option>
                                    </select>
                                </li>
                                <li class="select-time">
                                    <label class="search-label label-4">创建时间</label>
                                    <input type="text" class="time-input" id="startTime" placeholder="开始" name="params[beginTime]"/>
                                    <span>-</span>
                                    <input type="text" class="time-input" id="endTime" placeholder="结束" name="params[endTime]"/>
                                </li>
                                <li>
                                    <a class="btn btn-primary btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                    <a class="btn btn-default btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 工具栏 + 表格 -->
        <div class="row table-section">
            <div class="col-sm-12">
                <!-- 批量操作按钮 -->
                <div class="im-toolbar">
                    <div class="im-batch-actions">
                        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:conversation:add">
                            <i class="fa fa-plus"></i> 新增会话
                        </a>
                        <a class="btn btn-primary" onclick="batchArchive()" shiro:hasPermission="im:conversation:edit">
                            <i class="fa fa-archive"></i> 批量归档
                        </a>
                        <a class="btn btn-info" onclick="batchActive()" shiro:hasPermission="im:conversation:edit">
                            <i class="fa fa-bolt"></i> 批量激活
                        </a>
                        <a class="btn btn-danger" onclick="$.operate.removeAll()" shiro:hasPermission="im:conversation:remove">
                            <i class="fa fa-trash"></i> 批量删除
                        </a>
                    </div>
                    <div class="pull-right">
                        <a class="btn btn-default btn-sm" onclick="$.table.refresh()">
                            <i class="fa fa-refresh"></i> 刷新
                        </a>
                        <a class="btn btn-default btn-sm" onclick="$.table.exportExcel()" shiro:hasPermission="im:conversation:export">
                            <i class="fa fa-download"></i> 导出
                        </a>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="im-table-container">
                    <table id="bootstrap-table" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:conversation:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:conversation:remove')}]];
        var prefix = ctx + "im/conversation";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                sortName: "createTime",
                sortOrder: "desc",
                modalName: "会话",
                showColumns: true,
                showRefresh: false,
                showToggle: false,
                clickToSelect: true,
                rememberSelected: true,
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                columns: [{
                    checkbox: true,
                    width: 40,
                    align: 'center'
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false,
                    width: 60
                }, {
                    field: 'type',
                    title: '类型',
                    align: 'center',
                    width: 80,
                    formatter: function(value) {
                        if (value == 'PRIVATE') return '<span class="im-badge im-badge-primary">私聊</span>';
                        if (value == 'GROUP') return '<span class="im-badge im-badge-success">群聊</span>';
                        return '<span class="im-badge im-badge-info">' + value + '</span>';
                    }
                }, {
                    field: 'name',
                    title: '会话名称',
                    width: 180,
                    sortable: true,
                    formatter: function(value) {
                        if (!value) return '-';
                        if (value.length > 20) {
                            return '<span title="' + value + '">' + value.substring(0, 20) + '...</span>';
                        }
                        return value;
                    }
                }, {
                    field: 'avatar',
                    title: '头像',
                    align: 'center',
                    width: 60,
                    formatter: function(value) {
                        var img = value ? value : ctx + 'img/profile.jpg';
                        return '<img src="' + img + '" class="img-circle img-xs" style="width:32px;height:32px;" onerror="this.src=\'' + ctx + 'img/profile.jpg\'">';
                    }
                }, {
                    field: 'memberCount',
                    title: '成员数',
                    align: 'center',
                    width: 80,
                    formatter: function(value) {
                        return '<span class="im-badge im-badge-info">' + (value || 0) + '</span>';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: 80,
                    formatter: function(value) {
                        if (value == 'ACTIVE') return '<span class="im-badge im-badge-success">活跃</span>';
                        if (value == 'ARCHIVED') return '<span class="im-badge im-badge-warning">归档</span>';
                        return '<span class="im-badge im-badge-info">-</span>';
                    }
                }, {
                    field: 'lastMessageTime',
                    title: '最后消息时间',
                    width: 155,
                    sortable: true,
                    formatter: function(value) {
                        return value || '-';
                    }
                }, {
                    field: 'lastMessageContent',
                    title: '最后消息',
                    width: 150,
                    formatter: function(value) {
                        if (!value) return '-';
                        if (value.length > 20) {
                            return '<span title="' + value + '">' + value.substring(0, 20) + '...</span>';
                        }
                        return value;
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: 155,
                    sortable: true
                }, {
                    field: 'updateTime',
                    title: '更新时间',
                    width: 155,
                    sortable: true,
                    visible: false
                }, {
                    field: 'remark',
                    title: '备注',
                    width: 120,
                    formatter: function(value) {
                        if (!value) return '-';
                        if (value.length > 15) {
                            return '<span title="' + value + '">' + value.substring(0, 15) + '...</span>';
                        }
                        return value;
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: 200,
                    class: 'action-cell',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewMembers(\'' + row.id + '\')" title="成员"><i class="fa fa-users"></i></a> ');
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')" title="编辑"><i class="fa fa-edit"></i></a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="viewMessages(\'' + row.id + '\')" title="消息"><i class="fa fa-comment"></i></a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')" title="删除"><i class="fa fa-trash"></i></a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
            loadStatistics();
        });

        /* 加载统计数据 */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var stats = result.data;
                    animateNumber('totalCount', stats.totalCount || 0);
                    animateNumber('privateCount', stats.privateCount || 0);
                    animateNumber('groupCount', stats.groupCount || 0);
                    animateNumber('activeCount', stats.activeCount || 0);
                }
            });
        }

        /* 数字动画效果 */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /* 重置筛选 */
        function filterReset() {
            $('select[name="type"]').val('');
            $('select[name="status"]').val('');
            $.table.search();
        }

        /* 按类型筛选 */
        function filterByType(type) {
            $('select[name="type"]').val(type);
            $.table.search();
        }

        /* 按今日筛选 */
        function filterByToday() {
            var today = new Date();
            var todayStr = today.getFullYear() + '-' +
                          String(today.getMonth() + 1).padStart(2, '0') + '-' +
                          String(today.getDate()).padStart(2, '0');
            $('input[name="params[beginTime]"]').val(todayStr + ' 00:00:00');
            $('input[name="params[endTime]"]').val(todayStr + ' 23:59:59');
            $.table.search();
        }

        /* 查看会话成员 */
        function viewMembers(conversationId) {
            var url = prefix + "/" + conversationId + "/members";
            $.modal.openOptions({
                title: "会话成员管理",
                url: url,
                width: '95%',
                height: '90%'
            });
        }

        /* 查看会话消息 */
        function viewMessages(conversationId) {
            var url = prefix + "/" + conversationId + "/messages";
            $.modal.openOptions({
                title: "会话消息记录",
                url: url,
                width: '95%',
                height: '90%'
            });
        }

        /* 批量归档 */
        function batchArchive() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.confirm("确定要批量归档选中的 " + rows.length + " 个会话吗？", function() {
                $.operate.post(prefix + "/batchUpdateStatus", { conversationIds: rows.join(), status: 'ARCHIVED' }, function(result) {
                    if (result.code == 0) {
                        $.modal.msgSuccess("批量归档成功");
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            });
        }

        /* 批量激活 */
        function batchActive() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.confirm("确定要批量激活选中的 " + rows.length + " 个会话吗？", function() {
                $.operate.post(prefix + "/batchUpdateStatus", { conversationIds: rows.join(), status: 'ACTIVE' }, function(result) {
                    if (result.code == 0) {
                        $.modal.msgSuccess("批量激活成功");
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            });
        }
    </script>
</body>
</html>
