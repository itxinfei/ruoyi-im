<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>会话管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="conversation-form">
                    <div class="select-list">
                        <ul class="search-list">
                            <li>
                                <label>会话类型：</label>
                                <select name="type">
                                    <option value="">所有</option>
                                    <option value="PRIVATE">私聊</option>
                                    <option value="GROUP">群聊</option>
                                </select>
                            </li>
                            <li>
                                <label>会话名称：</label>
                                <input type="text" name="name" value=""/>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:conversation:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:conversation:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:conversation:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:conversation:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:conversation:remove')}]];
        var prefix = ctx + "im/conversation";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "会话",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '会话ID',
                    visible: false
                },
                {
                    field: 'type',
                    title: '类型',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'PRIVATE') {
                            return '<span class="badge badge-primary">私聊</span>';
                        } else if (value === 'GROUP') {
                            return '<span class="badge badge-success">群聊</span>';
                        }
                        return value;
                    }
                },
                {
                    field: 'name',
                    title: '会话名称',
                    sortable: true
                },
                {
                    field: 'targetId',
                    title: '目标ID',
                    visible: false
                },
                {
                    field: 'avatar',
                    title: '头像',
                    formatter: function(value, row, index) {
                        if (value) {
                            return '<img src="' + value + '" class="img-circle" style="width:30px;height:30px;">';
                        }
                        return '-';
                    }
                },
                {
                    field: 'memberCount',
                    title: '成员数',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'lastMessageTime',
                    title: '最后消息时间',
                    sortable: true
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="viewMembers(' + row.id + ')"><i class="fa fa-users"></i>成员</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(' + row.id + ')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(' + row.id + ')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 查看会话成员 */
        function viewMembers(conversationId) {
            var url = prefix + "/" + conversationId + "/members";
            $.modal.open("会话成员", url, '800', '500');
        }
    </script>
</body>
</html>
