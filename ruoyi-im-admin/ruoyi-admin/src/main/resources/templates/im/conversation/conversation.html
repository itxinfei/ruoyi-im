<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('会话管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <style>
        /* 统计卡片样式微调 */
        .conversation-stat-card {
            margin-bottom: 10px;
        }
        .ibox-content {
            padding: 10px 15px;
        }
        .ibox-title {
            padding: 10px 15px;
            min-height: 40px;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 - 使用RuoYi原生 ibox 样式 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins conversation-stat-card">
                            <div class="ibox-title">
                                <span class="label label-success pull-right">总</span>
                                <h5>会话总数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-success" id="totalCount">0</h2>
                                <small>系统全部会话</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins conversation-stat-card">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">私</span>
                                <h5>私聊会话</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-navy" id="privateCount">0</h2>
                                <small>私聊类型会话</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins conversation-stat-card">
                            <div class="ibox-title">
                                <span class="label label-info pull-right">群</span>
                                <h5>群聊会话</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-info" id="groupCount">0</h2>
                                <small>群聊类型会话</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins conversation-stat-card">
                            <div class="ibox-title">
                                <span class="label label-warning pull-right">活</span>
                                <h5>今日活跃</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-warning" id="activeCount">0</h2>
                                <small>今日活跃会话</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 搜索表单 -->
            <div class="col-sm-12 search-collapse">
                <form id="conversation-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                会话类型：<select name="type">
                                    <option value="">所有</option>
                                    <option value="PRIVATE">私聊</option>
                                    <option value="GROUP">群聊</option>
                                </select>
                            </li>
                            <li>
                                会话名称：<input type="text" name="name" placeholder="请输入会话名称"/>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 工具栏 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:conversation:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:conversation:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:conversation:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:conversation:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:conversation:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:conversation:remove')}]];
        var prefix = ctx + "im/conversation";

        $(function() {
            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "会话",
                showColumns: true,
                showRefresh: true,
                showToggle: true,
                rememberSelected: true,
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'type',
                    title: '类型',
                    align: 'center',
                    width: 80,
                    formatter: function(value) {
                        return value == 'PRIVATE' ? '<span class="label label-primary">私聊</span>' : '<span class="label label-success">群聊</span>';
                    }
                }, {
                    field: 'name',
                    title: '会话名称',
                    sortable: true,
                    width: 200
                }, {
                    field: 'memberCount',
                    title: '成员数',
                    align: 'center',
                    width: 80
                }, {
                    field: 'lastMessageTime',
                    title: '最后消息时间',
                    width: 160,
                    sortable: true
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: 160,
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: 150,
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewMembers(\'' + row.id + '\')"><i class="fa fa-users"></i>成员</a> ');
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
            loadStatistics();
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var stats = result.data;
                    $("#totalCount").text(stats.totalCount || 0);
                    $("#privateCount").text(stats.privateCount || 0);
                    $("#groupCount").text(stats.groupCount || 0);
                    $("#activeCount").text(stats.activeCount || 0);
                }
            });
        }

        /**
         * 查看会话成员
         */
        function viewMembers(conversationId) {
            var url = prefix + "/" + conversationId + "/members";
            $.modal.openOptions({
                title: "会话成员管理",
                url: url,
                width: '95%',
                height: '90%'
            });
        }
    </script>
</body>
</html>
