<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('会话管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-primary">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">会话总数</div>
                            <i class="fa fa-comments stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-success">
                            <div class="stat-number" id="privateCount">0</div>
                            <div class="stat-label">私聊会话</div>
                            <i class="fa fa-comment stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-danger">
                            <div class="stat-number" id="groupCount">0</div>
                            <div class="stat-label">群聊会话</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-warning">
                            <div class="stat-number" id="activeCount">0</div>
                            <div class="stat-label">今日活跃</div>
                            <i class="fa fa-clock-o stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="conversation-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">会话类型：</label><select name="type">
                                    <option value="">所有</option>
                                    <option value="PRIVATE">私聊</option>
                                    <option value="GROUP">群聊</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">会话名称：</label><input type="text" name="name" placeholder="请输入会话名称"/>
                            </li>
                            <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:conversation:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:conversation:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:conversation:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:conversation:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:conversation:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:conversation:remove')}]];
        var prefix = ctx + "im/conversation";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "会话",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_conversation_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'all',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '会话数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'type',
                    title: '类型',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        return ImCommon.formatConversationType(value);
                    }
                }, {
                    field: 'avatar',
                    title: '头像',
                    width: '60',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return ImCommon.formatCircleAvatar(value, 32);
                    }
                }, {
                    field: 'name',
                    title: '会话名称',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatTextWithTooltip(value, 50);
                    }
                }, {
                    field: 'targetId',
                    title: '目标ID',
                    width: '80',
                    visible: false
                }, {
                    field: 'memberCount',
                    title: '成员数',
                    align: 'center',
                    width: '80'
                }, {
                    field: 'lastMessageTime',
                    title: '最后消息时间',
                    width: '200',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '200',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    field: 'updateTime',
                    title: '更新时间',
                    width: '200',
                    sortable: true,
                    visible: false,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var menuItems = [
                            { text: '查看成员', icon: 'fa-users', action: 'viewMembers(row.id)' },
                            { text: '查看消息', icon: 'fa-envelope', action: 'viewMessages(row.id)' },
                            { divider: true },
                            { text: '删除', icon: 'fa-remove', action: '$.operate.remove(row.id)', permissionClass: removeFlag }
                        ];

                        var mainAction = {
                            text: '编辑',
                            icon: 'fa-edit',
                            action: '$.operate.edit(row.id)',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无会话数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 覆盖默认的添加方法，使用合适的弹窗大小
         */
        $.operate.add = function(id) {
            table.set();
            $.modal.open("添加" + table.options.modalName, $.operate.addUrl(id), 600, 480);
        };

        /**
         * 覆盖默认的编辑方法，使用合适的弹窗大小
         */
        $.operate.edit = function(id) {
            table.set();
            $.modal.open("修改" + table.options.modalName, $.operate.editUrl(id), 600, 480);
        };

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#privateCount").text(data.privateCount || 0);
                    $("#groupCount").text(data.groupCount || 0);
                    $("#activeCount").text(data.activeCount || 0);
                },
                'conversation_statistics',
                5
            );
        }

        /**
         * 查看会话成员
         */
        function viewMembers(conversationId) {
            var url = prefix + "/" + conversationId + "/members";
            $.modal.openOptions({
                title: "会话成员管理",
                url: url,
                width: '95%',
                height: '90%'
            });
        }

        /**
         * 查看会话消息
         */
        function viewMessages(conversationId) {
            var url = ctx + "im/message?conversationId=" + conversationId;
            $.modal.openTab("会话消息", url);
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#conversation-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }
    </script>
</body>
</html>
