<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('会话管理')" />
    <link href="/css/im-admin.css" th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-blue">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">会话总数</div>
                            <i class="fa fa-comments stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-green">
                            <div class="stat-number" id="privateCount">0</div>
                            <div class="stat-label">私聊会话</div>
                            <i class="fa fa-comment stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-pink">
                            <div class="stat-number" id="groupCount">0</div>
                            <div class="stat-label">群聊会话</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-orange">
                            <div class="stat-number" id="activeCount">0</div>
                            <div class="stat-label">今日活跃</div>
                            <i class="fa fa-clock-o stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="conversation-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                会话类型：<select name="type">
                                    <option value="">所有</option>
                                    <option value="PRIVATE">私聊</option>
                                    <option value="GROUP">群聊</option>
                                </select>
                            </li>
                            <li>
                                会话名称：<input type="text" name="name" value=""/>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 操作按钮 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:conversation:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:conversation:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:conversation:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:conversation:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:conversation:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:conversation:remove')}]];
        var prefix = ctx + "im/conversation";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "会话",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'type',
                    title: '类型',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'PRIVATE') {
                            return '<span class="badge badge-primary">私聊</span>';
                        } else if (value === 'GROUP') {
                            return '<span class="badge badge-success">群聊</span>';
                        }
                        return value || '-';
                    }
                },
                {
                    field: 'avatar',
                    title: '头像',
                    width: '50',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value) {
                            return '<img src="' + value + '" class="img-circle" style="width:32px;height:32px;">';
                        }
                        return '<i class="fa fa-comment fa-2x text-gray"></i>';
                    }
                },
                {
                    field: 'name',
                    title: '会话名称',
                    sortable: true
                },
                {
                    field: 'targetId',
                    title: '目标ID',
                    width: '80',
                    visible: false
                },
                {
                    field: 'memberCount',
                    title: '成员数',
                    align: 'center',
                    width: '80'
                },
                {
                    field: 'lastMessageTime',
                    title: '最后消息时间',
                    width: '160',
                    sortable: true
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                },
                {
                    field: 'updateTime',
                    title: '更新时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '180',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewMembers(' + row.id + ')"><i class="fa fa-users"></i>成员</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#privateCount").text(result.data.privateCount || 0);
                    $("#groupCount").text(result.data.groupCount || 0);
                    $("#activeCount").text(result.data.activeCount || 0);
                }
            });
        }

        function viewMembers(conversationId) {
            var url = prefix + "/" + conversationId + "/members";
            $.modal.openOptions({
                title: "会话成员管理",
                url: url,
                width: '95%',
                height: '90%'
            });
        }
    </script>
</body>
</html>
