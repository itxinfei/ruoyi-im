<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新增日程事件</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-scheduleEvent-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">事件标题：</label>
            <div class="col-sm-8">
                <input name="title" placeholder="请输入事件标题" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">事件描述：</label>
            <div class="col-sm-8">
                <textarea name="description" class="form-control" rows="3" placeholder="请输入事件描述"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开始时间：</label>
            <div class="col-sm-8">
                <input name="startTime" placeholder="请输入开始时间" class="form-control" type="datetime-local" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">结束时间：</label>
            <div class="col-sm-8">
                <input name="endTime" placeholder="请输入结束时间" class="form-control" type="datetime-local" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建者ID：</label>
            <div class="col-sm-8">
                <input name="creatorId" placeholder="请输入创建者用户ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">事件类型：</label>
            <div class="col-sm-8">
                <select name="eventType" class="form-control" required>
                    <option value="MEETING">会议</option>
                    <option value="REMINDER">提醒</option>
                    <option value="TASK">任务</option>
                    <option value="OTHER">其他</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">提醒设置：</label>
            <div class="col-sm-8">
                <input name="reminderTime" placeholder="请输入提醒时间（分钟），0为无提醒" class="form-control" type="number" value="0">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">参与人ID列表：</label>
            <div class="col-sm-8">
                <textarea name="participantIds" class="form-control" rows="2" placeholder="请输入参与人ID列表，用逗号分隔"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control">
                    <option value="SCHEDULED">已安排</option>
                    <option value="ONGOING">进行中</option>
                    <option value="COMPLETED">已完成</option>
                    <option value="CANCELLED">已取消</option>
                </select>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/scheduleEvent";
        $("#form-scheduleEvent-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-scheduleEvent-add').serialize());
            }
        }
    </script>
</body>
</html>
