<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('日程管理')" />
    <link th:href="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-primary">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">日程总数</div>
                            <i class="fa fa-calendar stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-success">
                            <div class="stat-number" id="scheduledCount">0</div>
                            <div class="stat-label">已安排</div>
                            <i class="fa fa-clock-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-danger">
                            <div class="stat-number" id="completedCount">0</div>
                            <div class="stat-label">已完成</div>
                            <i class="fa fa-check-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="stat-box stat-box-warning">
                            <div class="stat-number" id="todayCount">0</div>
                            <div class="stat-label">今日日程</div>
                            <i class="fa fa-calendar-day-o stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse" style="padding-top: 6px;">
                <form id="scheduleEvent-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">用户名：</label><input type="text" name="username" placeholder="请输入用户名"/>
                            </li>
                            <li>
                                <label class="input-label">日程标题：</label><input type="text" name="title" placeholder="请输入日程标题"/>
                            </li>
                            <li>
                                <label class="input-label">状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="SCHEDULED">已安排</option>
                                    <option value="COMPLETED">已完成</option>
                                    <option value="CANCELLED">已取消</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">可见范围：</label><select name="visibility">
                                    <option value="">所有</option>
                                    <option value="PRIVATE">私有</option>
                                    <option value="DEPARTMENT">部门</option>
                                    <option value="PUBLIC">公开</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>开始时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar" role="group">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:scheduleEvent:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:scheduleEvent:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-info single disabled" onclick="completeEvent()" shiro:hasPermission="im:scheduleEvent:edit">
                        <i class="fa fa-check"></i> 标记完成
                    </a>
                    <a class="btn btn-warning single disabled" onclick="cancelEvent()" shiro:hasPermission="im:scheduleEvent:edit">
                        <i class="fa fa-times"></i> 取消日程
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:scheduleEvent:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:scheduleEvent:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:src="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:scheduleEvent:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:scheduleEvent:remove')}]];
        var prefix = ctx + "im/scheduleEvent";

        $(function() {
            loadStatistics();
            initDatePicker();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "日程事件",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_schedule_event_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '日程事件数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'username',
                    title: '创建人',
                    sortable: true,
                    formatter: function(value, row, index) {
                        var name = value || '-';
                        if (row.nickname) {
                            return name + ' (' + row.nickname + ')';
                        }
                        return name;
                    }
                }, {
                    field: 'title',
                    title: '日程标题',
                    width: '200',
                    formatter: function(value, row, index) {
                        var indicator = '';
                        if (row.color) {
                            indicator = '<span class="color-indicator" style="background-color: ' + row.color + '; display:inline-block;width:12px;height:12px;border-radius:2px;margin-right:5px;vertical-align:middle;"></span>';
                        }
                        return indicator + '<strong>' + (value || '-') + '</strong>';
                    }
                }, {
                    field: 'location',
                    title: '地点',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value ? '<i class="fa fa-map-marker"></i> ' + value : '-';
                    }
                }, {
                    field: 'startTime',
                    title: '开始时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    field: 'endTime',
                    title: '结束时间',
                    width: '160',
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    field: 'isAllDay',
                    title: '全天',
                    align: 'center',
                    width: '60',
                    formatter: function(value, row, index) {
                        if (value) {
                            return '<span class="badge badge-info">是</span>';
                        }
                        return '<span class="badge badge-default">否</span>';
                    }
                }, {
                    field: 'recurrenceType',
                    title: '重复',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (!value || value === 'NONE') return '-';
                        var typeMap = {
                            'DAILY': '<span class="label label-primary">每天</span>',
                            'WEEKLY': '<span class="label label-success">每周</span>',
                            'MONTHLY': '<span class="label label-warning">每月</span>',
                            'CUSTOM': '<span class="label label-info">自定义</span>'
                        };
                        return typeMap[value] || value;
                    }
                }, {
                    field: 'visibility',
                    title: '可见性',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'PRIVATE') { return '<span class="badge badge-default">私有</span>'; }
                        if (value === 'DEPARTMENT') { return '<span class="badge badge-info">部门</span>'; }
                        if (value === 'PUBLIC') { return '<span class="badge badge-success">公开</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'SCHEDULED') { return '<span class="badge badge-primary">已安排</span>'; }
                        if (value === 'COMPLETED') { return '<span class="badge badge-success">已完成</span>'; }
                        if (value === 'CANCELLED') { return '<span class="badge badge-warning">已取消</span>'; }
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'reminderMinutes',
                    title: '提醒',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        return value ? '<span class="label label-info">' + value + '分钟</span>' : '-';
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '180',
                    formatter: function(value, row, index) {
                        var menuItems = [];
                        if (row.status === 'SCHEDULED') {
                            menuItems.push({ text: '标记完成', icon: 'fa-check', action: 'completeOne(' + row.id + ')', permissionClass: editFlag });
                            menuItems.push({ text: '取消日程', icon: 'fa-times', action: 'cancelOne(' + row.id + ')', permissionClass: editFlag });
                        }
                        menuItems.push({ divider: true });
                        menuItems.push({ text: '删除', icon: 'fa-remove', action: '$.operate.remove(\'' + row.id + '\')', permissionClass: removeFlag });

                        var mainAction = {
                            text: '编辑',
                            icon: 'fa-edit',
                            action: '$.operate.edit(\'' + row.id + '\')',
                            permissionClass: editFlag,
                            btnClass: 'btn-success'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无日程数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);
        });

        /**
         * 初始化日期选择器
         */
        function initDatePicker() {
            var options = {
                showSeconds: true,
                showYesterday: true,
                showToday: true,
                showClear: true,
                minView: "month"
            };
            $("#startTime").datetimepicker(options);
            $("#endTime").datetimepicker(options);
        }

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            ImCommon.loadStatisticsWithCache(
                prefix + "/statistics",
                function(data) {
                    $("#totalCount").text(data.totalCount || 0);
                    $("#scheduledCount").text(data.scheduledCount || 0);
                    $("#completedCount").text(data.completedCount || 0);
                    $("#todayCount").text(data.todayCount || 0);
                },
                'schedule_event_statistics',
                5
            );
        }

        /**
         * 标记日程为完成
         */
        function completeEvent() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            completeOne(rows[0]);
        }

        /**
         * 标记单个日程为完成
         */
        function completeOne(id) {
            $.modal.confirm("确定要标记该日程为已完成吗？", function() {
                $.ajax({
                    url: prefix + "/complete/" + id,
                    type: 'put',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("操作成功");
                            $.table.refresh();
                        } else {
                            $.modal.alertError(result.msg || "操作失败");
                        }
                    }
                });
            });
        }

        /**
         * 取消日程
         */
        function cancelEvent() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            cancelOne(rows[0]);
        }

        /**
         * 取消单个日程
         */
        function cancelOne(id) {
            $.modal.confirm("确定要取消该日程吗？", function() {
                $.ajax({
                    url: prefix + "/cancel/" + id,
                    type: 'put',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("操作成功");
                            $.table.refresh();
                        } else {
                            $.modal.alertError(result.msg || "操作失败");
                        }
                    }
                });
            });
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#scheduleEvent-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }
    </script>
</body>
</html>
