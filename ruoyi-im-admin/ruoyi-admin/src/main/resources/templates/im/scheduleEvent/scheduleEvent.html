<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>日程事件管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css" th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <style>
        /* 统计卡片样式 */
        .statistics-section {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .statistics-card {
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .stat-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.2;
        }
        .stat-total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-scheduled { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-completed { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-today { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
                /* 搜索区域底部间距 */
                .search-collapse {
                    margin-bottom: 10px;
                }
        
                /* 表格区域样式 */
                .select-table.table-striped {
                    padding: 0;
                }
        /* 颜色指示器 */
        .color-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">日程总数</div>
                            <i class="fa fa-calendar stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-scheduled">
                            <div class="stat-number" id="scheduledCount">0</div>
                            <div class="stat-label">已安排</div>
                            <i class="fa fa-clock-o stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-completed">
                            <div class="stat-number" id="completedCount">0</div>
                            <div class="stat-label">已完成</div>
                            <i class="fa fa-check-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-today">
                            <div class="stat-number" id="todayCount">0</div>
                            <div class="stat-label">今日日程</div>
                            <i class="fa fa-calendar-day-o stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="scheduleEvent-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                用户名：<input type="text" name="username"/>
                            </li>
                            <li>
                                日程标题：<input type="text" name="title"/>
                            </li>
                            <li>
                                状态：
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="SCHEDULED">已安排</option>
                                    <option value="COMPLETED">已完成</option>
                                    <option value="CANCELLED">已取消</option>
                                </select>
                            </li>
                            <li>
                                可见范围：
                                <select name="visibility">
                                    <option value="">所有</option>
                                    <option value="PRIVATE">私有</option>
                                    <option value="DEPARTMENT">部门</option>
                                    <option value="PUBLIC">公开</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>开始时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
                        <div class="btn-group-sm" id="toolbar" role="group">
                            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:scheduleEvent:add">
                                <i class="fa fa-plus"></i> 新增
                            </a>
                            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:scheduleEvent:edit">
                                <i class="fa fa-edit"></i> 修改
                            </a>
                            <a class="btn btn-info single disabled" onclick="completeEvent()" shiro:hasPermission="im:scheduleEvent:edit">
                                <i class="fa fa-check"></i> 标记完成
                            </a>
                            <a class="btn btn-warning single disabled" onclick="cancelEvent()" shiro:hasPermission="im:scheduleEvent:edit">
                                <i class="fa fa-times"></i> 取消日程
                            </a>
                            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:scheduleEvent:remove">
                                <i class="fa fa-remove"></i> 删除
                            </a>
                            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:scheduleEvent:export">
                                <i class="fa fa-download"></i> 导出
                            </a>
                        </div>
            
                        <div class="col-sm-12 select-table table-striped">
                            <table id="bootstrap-table" data-mobile-responsive="true"></table>
                        </div>
        </div>
    </div>
        <!-- 通用JS -->
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:src="@{/js/jquery.min.js?v=3.6.3}"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/bootstrap-table.min.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/validate/jquery.validate.min.js?v=1.21.0}"></script>
    <script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js?v=2.70.0}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js?v=3.7.0}"></script>
    <script th:src="@{/ajax/libs/layui/layui.min.js?v=2.8.18}"></script>
    <script th:src="@{/ruoyi/js/common.js?v=4.8.0}"></script>
    <script th:src="@{/ruoyi/js/ry-ui.js?v=4.8.0}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:scheduleEvent:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:scheduleEvent:remove')}]];
        var prefix = ctx + "im/scheduleEvent";
        $(function() {
            loadStatistics();
            initDatePicker();
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "日程事件",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'username',
                    title: '创建人',
                    sortable: true,
                    formatter: function(value, row, index) {
                        var name = value || '-';
                        if (row.nickname) {
                            return name + ' (' + row.nickname + ')';
                        }
                        return name;
                    }
                },
                {
                    field: 'title',
                    title: '日程标题',
                    width: '200',
                    formatter: function(value, row, index) {
                        var indicator = '';
                        if (row.color) {
                            indicator = '<span class="color-indicator" style="background-color: ' + row.color + '"></span>';
                        }
                        return indicator + '<strong>' + (value || '-') + '</strong>';
                    }
                },
                {
                    field: 'location',
                    title: '地点',
                    width: '120',
                    formatter: function(value, row, index) {
                        return value ? '<i class="fa fa-map-marker"></i> ' + value : '-';
                    }
                },
                {
                    field: 'startTime',
                    title: '开始时间',
                    width: '160',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'endTime',
                    title: '结束时间',
                    width: '160',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'isAllDay',
                    title: '全天',
                    align: 'center',
                    width: '60',
                    formatter: function(value, row, index) {
                        if (value) {
                            return '<span class="badge badge-info">是</span>';
                        }
                        return '<span class="badge badge-default">否</span>';
                    }
                },
                {
                    field: 'recurrenceType',
                    title: '重复',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (!value || value === 'NONE') return '-';
                        var typeMap = {
                            'DAILY': '<span class="label label-primary">每天</span>',
                            'WEEKLY': '<span class="label label-success">每周</span>',
                            'MONTHLY': '<span class="label label-warning">每月</span>',
                            'CUSTOM': '<span class="label label-info">自定义</span>'
                        };
                        return typeMap[value] || value;
                    }
                },
                {
                    field: 'visibility',
                    title: '可见范围',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'PRIVATE') return '<span class="badge badge-default">私有</span>';
                        if (value === 'DEPARTMENT') return '<span class="badge badge-info">部门</span>';
                        if (value === 'PUBLIC') return '<span class="badge badge-success">公开</span>';
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'SCHEDULED') return '<span class="badge badge-primary">已安排</span>';
                        if (value === 'COMPLETED') return '<span class="badge badge-success">已完成</span>';
                        if (value === 'CANCELLED') return '<span class="badge badge-warning">已取消</span>';
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'reminderMinutes',
                    title: '提醒',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        return value ? '<span class="label label-info">' + value + '分钟</span>' : '-';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '180',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        if (row.status === 'SCHEDULED') {
                            actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="completeOne(' + row.id + ')"><i class="fa fa-check"></i>完成</a> ');
                            actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="cancelOne(' + row.id + ')"><i class="fa fa-times"></i>取消</a> ');
                        }
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function initDatePicker() {
            var options = {
                showSeconds: true,
                showYesterday: true,
                showToday: true,
                showClear: true,
                minView: "month"
            };
            $("#startTime").datetimepicker(options);
            $("#endTime").datetimepicker(options);
        }
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var data = result.data;
                    $("#totalCount").text(data.totalCount || 0);
                    $("#scheduledCount").text(data.scheduledCount || 0);
                    $("#completedCount").text(data.completedCount || 0);
                    $("#todayCount").text(data.todayCount || 0);
                }
            });
        }
        function completeEvent() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            completeOne(rows[0]);
        }
        function completeOne(id) {
            $.modal.confirm("确定要标记该日程为已完成吗？", function() {
                $.ajax({
                    url: prefix + "/complete/" + id,
                    type: 'put',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("操作成功");
                            $.table.refresh();
                            loadStatistics();
                        } else {
                            $.modal.alertError(result.msg || "操作失败");
                        }
                    }
                });
            });
        }
        function cancelEvent() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            cancelOne(rows[0]);
        }
        function cancelOne(id) {
            $.modal.confirm("确定要取消该日程吗？", function() {
                $.ajax({
                    url: prefix + "/cancel/" + id,
                    type: 'put',
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("操作成功");
                            $.table.refresh();
                            loadStatistics();
                        } else {
                            $.modal.alertError(result.msg || "操作失败");
                        }
                    }
                });
            });
        }
    </script></body>
</html>
