<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改系统配置</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-systemConfig-edit" th:object="${systemConfig}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">配置键：</label>
            <div class="col-sm-8">
                <input name="configKey" th:field="*{configKey}" placeholder="请输入配置键" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">配置值：</label>
            <div class="col-sm-8">
                <input name="configValue" th:field="*{configValue}" placeholder="请输入配置值" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">配置名称：</label>
            <div class="col-sm-8">
                <input name="configName" th:field="*{configName}" placeholder="请输入配置名称" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">配置描述：</label>
            <div class="col-sm-8">
                <textarea name="description" th:field="*{description}" class="form-control" rows="3" placeholder="请输入配置描述"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">配置类型：</label>
            <div class="col-sm-8">
                <select name="configType" class="form-control" th:field="*{configType}">
                    <option value="SYSTEM">系统配置</option>
                    <option value="USER">用户配置</option>
                    <option value="GROUP">群组配置</option>
                    <option value="APP">应用配置</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数据类型：</label>
            <div class="col-sm-8">
                <select name="dataType" class="form-control" th:field="*{dataType}">
                    <option value="STRING">字符串</option>
                    <option value="NUMBER">数字</option>
                    <option value="BOOLEAN">布尔值</option>
                    <option value="JSON">JSON</option>
                    <option value="ARRAY">数组</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control" th:field="*{status}">
                    <option value="ACTIVE">启用</option>
                    <option value="INACTIVE">禁用</option>
                </select>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/systemConfig";
        $("#form-systemConfig-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-systemConfig-edit').serialize());
            }
        }
    </script>
</body>
</html>
