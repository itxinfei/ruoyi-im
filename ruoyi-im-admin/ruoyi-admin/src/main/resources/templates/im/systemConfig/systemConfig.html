<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>系统配置管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css" th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <style>
        /* 统计卡片样式 */
        .statistics-section {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .statistics-card {
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .stat-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.2;
        }
        .stat-total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-active { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-disabled { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-string { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }

        /* 搜索区域底部间距 */
        .search-collapse {
            margin-bottom: 10px;
        }

        /* 数据管理区卡片 */
        .data-management-card {
            background: #fff;
            border-radius: 6px 6px 0 0;
            box-shadow: 1px 1px 3px rgba(0,0,0,.2);
            overflow: hidden;
            margin-bottom: 0;
        }
        .data-toolbar {
            padding: 12px 15px;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
        }

        /* 表格区域样式 - 与工具栏卡片连接 */
        .select-table.table-striped {
            background: #fff;
            border-radius: 0 0 6px 6px;
            box-shadow: 1px 1px 3px rgba(0,0,0,.2);
            margin-top: -1px;
            padding: 0;
        }

        /* 配置类型徽章 */
        .badge-type { padding: 4px 8px; font-size: 11px; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">配置总数</div>
                            <i class="fa fa-cog stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-active">
                            <div class="stat-number" id="activeCount">0</div>
                            <div class="stat-label">有效配置</div>
                            <i class="fa fa-check-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-disabled">
                            <div class="stat-number" id="disabledCount">0</div>
                            <div class="stat-label">禁用配置</div>
                            <i class="fa fa-ban stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-string">
                            <div class="stat-number" id="typeCount">0</div>
                            <div class="stat-label">配置类型数</div>
                            <i class="fa fa-tags stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="systemConfig-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                配置键：<input type="text" name="configKey"/>
                            </li>
                            <li>
                                配置值：<input type="text" name="configValue"/>
                            </li>
                            <li>
                                配置类型：
                                <select name="configType">
                                    <option value="">所有</option>
                                    <option value="STRING">字符串</option>
                                    <option value="NUMBER">数字</option>
                                    <option value="BOOLEAN">布尔</option>
                                </select>
                            </li>
                            <li>
                                状态：
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="ACTIVE">有效</option>
                                    <option value="DISABLED">禁用</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据管理区 -->
            <div class="col-sm-12 data-management-card">
                <div class="data-toolbar">
                    <div class="btn-group-sm" id="toolbar" role="group">
                        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:systemConfig:add">
                            <i class="fa fa-plus"></i> 新增
                        </a>
                        <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:systemConfig:edit">
                            <i class="fa fa-edit"></i> 修改
                        </a>
                        <a class="btn btn-info single disabled" onclick="toggleStatus()" shiro:hasPermission="im:systemConfig:edit">
                            <i class="fa fa-exchange"></i> 切换状态
                        </a>
                        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:systemConfig:remove">
                            <i class="fa fa-remove"></i> 删除
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:systemConfig:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:systemConfig:remove')}]];
        var prefix = ctx + "im/systemConfig";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "系统配置",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'configKey',
                    title: '配置键',
                    sortable: true,
                    width: '200',
                    formatter: function(value, row, index) {
                        return '<code>' + (value || '-') + '</code>';
                    }
                },
                {
                    field: 'configValue',
                    title: '配置值',
                    width: '200',
                    formatter: function(value, row, index) {
                        if (value && value.length > 30) {
                            return '<span title="' + value + '">' + value.substring(0, 30) + '...</span>';
                        }
                        return '<code>' + (value || '-') + '</code>';
                    }
                },
                {
                    field: 'configType',
                    title: '配置类型',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'STRING') return '<span class="badge badge-primary badge-type">字符串</span>';
                        if (value === 'NUMBER') return '<span class="badge badge-info badge-type">数字</span>';
                        if (value === 'BOOLEAN') return '<span class="badge badge-success badge-type">布尔</span>';
                        return '<span class="badge badge-default badge-type">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'description',
                    title: '描述',
                    formatter: function(value, row, index) {
                        if (value && value.length > 30) {
                            return '<span title="' + value + '">' + value.substring(0, 30) + '...</span>';
                        }
                        return value || '-';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '70',
                    formatter: function(value, row, index) {
                        if (value === 'ACTIVE') return '<span class="badge badge-success">有效</span>';
                        return '<span class="badge badge-danger">禁用</span>';
                    }
                },
                {
                    field: 'updateTime',
                    title: '更新时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '180',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="toggleOne(' + row.id + ')"><i class="fa fa-exchange"></i>切换</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#activeCount").text(result.data.activeCount || 0);
                    $("#disabledCount").text(result.data.disabledCount || 0);
                    $("#typeCount").text((result.data.stringCount || 0) + '/' + (result.data.numberCount || 0) + '/' + (result.data.booleanCount || 0));
                }
            });
        }

        function toggleStatus() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            toggleOne(rows[0]);
        }

        function toggleOne(id) {
            $.modal.confirm("确定要切换该配置的状态吗？", function() {
                $.ajax({
                    url: prefix + "/toggle/" + id,
                    type: 'put',
                    success: function() {
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            });
        }
    </script>
</body>
</html>
