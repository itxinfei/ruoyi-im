<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('群组管理日志')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-stat-cards.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-compact-layout.css}" rel="stylesheet"/>
    <style>
        /* 搜索栏紧凑优化 */
        .select-list ul li {
            margin: 0px 10px 5px 0px !important;
        }
        .select-list ul li input {
            width: 120px !important;
        }
        .select-list ul li select {
            width: 90px !important;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 - 增强样式 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterReset()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">总</span>
                                <h5 style="color: #fff; margin: 0;">日志总数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="totalCount">0</div>
                                <div class="stat-label">全部管理日志</div>
                                <i class="fa fa-list-alt stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterByType('ADD_MEMBER')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">加</span>
                                <h5 style="color: #fff; margin: 0;">添加成员</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="addCount">0</div>
                                <div class="stat-label">添加成员操作</div>
                                <i class="fa fa-user-plus stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-danger" onclick="filterByType('REMOVE_MEMBER')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">减</span>
                                <h5 style="color: #fff; margin: 0;">移除成员</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="removeCount">0</div>
                                <div class="stat-label">移除成员操作</div>
                                <i class="fa fa-user-minus stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-warning" onclick="filterByType('CHANGE_ROLE')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">改</span>
                                <h5 style="color: #fff; margin: 0;">修改角色</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="changeCount">0</div>
                                <div class="stat-label">修改角色操作</div>
                                <i class="fa fa-exchange stat-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索表单 -->
            <div class="col-sm-12 search-collapse">
                <form id="log-form">
                    <div class="select-list">
                        <ul>
                            <li class="pull-right">
                                <label class="search-label label-4">群组ID</label><input type="text" name="groupId" placeholder="请输入"/>
                            </li>
                            <li class="pull-right">
                                <label class="search-label label-4">群组名称</label><input type="text" name="groupName" placeholder="请输入"/>
                            </li>
                            <li class="pull-right">
                                <label class="search-label label-4">操作者ID</label><input type="text" name="operatorId" placeholder="请输入"/>
                            </li>
                            <li class="pull-right">
                                <label class="search-label label-2">类型</label><select name="operationType">
                                    <option value="">全部</option>
                                    <option value="ADD_MEMBER">添加</option>
                                    <option value="REMOVE_MEMBER">移除</option>
                                    <option value="CHANGE_ROLE">改角色</option>
                                    <option value="MUTE_MEMBER">禁言</option>
                                    <option value="UNMUTE_MEMBER">解禁</option>
                                    <option value="DISMISS_GROUP">解散</option>
                                    <option value="CHANGE_OWNER">转让</option>
                                    <option value="UPDATE_INFO">改信息</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="filterReset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:group:log:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="exportData()" shiro:hasPermission="im:group:log:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var removeFlag = [[${@permission.hasPermi('im:group:log:remove')}]];
        var prefix = ctx + "im/group/log";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                exportUrl: prefix + "/export",
                modalName: "群组管理日志",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_group_log_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '群组管理日志'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'groupName',
                    title: '群组名称',
                    width: '150',
                    formatter: function(value, row, index) {
                        return '<span class="text-primary"><i class="fa fa-users"></i> ' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'operatorName',
                    title: '操作者',
                    width: '100',
                    formatter: function(value, row, index) {
                        return '<span class="text-info"><i class="fa fa-user"></i> ' + (value || '-') + '</span>';
                    }
                }, {
                    field: 'operationType',
                    title: '操作类型',
                    align: 'center',
                    width: '140',
                    formatter: function(value, row, index) {
                        var typeMap = {
                            'ADD_MEMBER': '<span class="badge badge-success"><i class="fa fa-plus"></i> 添加成员</span>',
                            'REMOVE_MEMBER': '<span class="badge badge-danger"><i class="fa fa-minus"></i> 移除成员</span>',
                            'CHANGE_ROLE': '<span class="badge badge-info"><i class="fa fa-exchange"></i> 修改角色</span>',
                            'MUTE_MEMBER': '<span class="badge badge-warning"><i class="fa fa-ban"></i> 禁言成员</span>',
                            'UNMUTE_MEMBER': '<span class="badge badge-primary"><i class="fa fa-unlock"></i> 解除禁言</span>',
                            'DISMISS_GROUP': '<span class="badge badge-danger"><i class="fa fa-trash"></i> 解散群组</span>',
                            'CHANGE_OWNER': '<span class="badge badge-warning"><i class="fa fa-share"></i> 转让群主</span>',
                            'UPDATE_INFO': '<span class="badge badge-info"><i class="fa fa-edit"></i> 修改群信息</span>'
                        };
                        return typeMap[value] || (value || '-');
                    }
                }, {
                    field: 'operationDesc',
                    title: '操作描述',
                    width: '350',
                    formatter: function(value, row, index) {
                        var desc = value || '-';
                        if (row.targetUserName) {
                            desc += ' <span class="text-muted">（目标：' + row.targetUserName + '）</span>';
                        }
                        if (desc.length > 50) {
                            return '<span title="' + desc + '">' + desc.substring(0, 50) + '...</span>';
                        }
                        return desc;
                    }
                }, {
                    field: 'targetUserName',
                    title: '目标用户',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value ? '<span class="text-muted"><i class="fa fa-user"></i> ' + value + '</span>' : '-';
                    }
                }, {
                    field: 'createTime',
                    title: '操作时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    animateNumber('totalCount', data.totalCount || 0);
                    animateNumber('addCount', data.addCount || 0);
                    animateNumber('removeCount', data.removeCount || 0);
                    animateNumber('changeCount', data.changeCount || 0);
                }
            });
        }

        /**
         * 数字动画效果
         */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $('select[name="operationType"]').val('');
            $('input[name="groupId"]').val('');
            $('input[name="groupName"]').val('');
            $('input[name="operatorId"]').val('');
            $.table.search();
        }

        /**
         * 按操作类型筛选
         */
        function filterByType(operationType) {
            if (operationType) {
                $('select[name="operationType"]').val(operationType);
            } else {
                $('select[name="operationType"]').val('');
            }
            $.table.search();
        }

        function exportData() {
            var currentFormId = $.table._option.formId;
            var params = $("#" + currentFormId).serializeArray();
            var url = $.table._option.exportUrl;
            $.modal.loading("正在导出数据，请稍候...");
            window.location.href = url + "?" + $.param(params);
            setTimeout(function() {
                $.modal.closeLoading();
            }, 2000);
        }
    </script>
</body>
</html>
