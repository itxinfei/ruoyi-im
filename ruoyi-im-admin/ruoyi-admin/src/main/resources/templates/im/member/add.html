<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加群组成员</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
    <style>
        .user-select-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .user-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-item:hover {
            background: #f5f5f5;
        }
        .user-item.selected {
            background: #e6f7ff;
            border-color: #1890ff;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* 表单输入框样式优化 */
        input[readonly] {
            cursor: pointer !important;
            background-color: #fff;
        }
        input[readonly]:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-member-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">群组ID：</label>
            <div class="col-sm-8">
                <input name="groupId" placeholder="请输入群组ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">选择用户：</label>
            <div class="col-sm-8">
                <input type="hidden" name="userId" id="userId" required>
                <input type="text" id="userName" class="form-control" placeholder="点击选择用户" readonly onclick="selectUser()" required>
                <div id="selectedUser" style="margin-top: 5px; display: none;">
                    <span class="label label-primary" id="selectedUserName"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">群昵称：</label>
            <div class="col-sm-8">
                <input name="nickname" placeholder="可选，设置该用户在群中的昵称" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">角色：</label>
            <div class="col-sm-8">
                <select name="role" class="form-control">
                    <option value="MEMBER" selected>普通成员</option>
                    <option value="ADMIN">管理员</option>
                    <option value="OWNER">群主</option>
                </select>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/group/member";
        $("#form-member-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-member-add').serialize());
            }
        }

        /* 选择用户 */
        function selectUser() {
            var url = ctx + "im/user/selectUser";
            $.modal.open("选择用户", url, '1000', '650');
        }

        /* 设置选中的用户 */
        function setSelectedUser(userId, userName) {
            $("#userId").val(userId);
            $("#userName").val(userName);
            $("#selectedUserName").text(userName);
            $("#selectedUser").show();
        }
    </script>
</body>
</html>
