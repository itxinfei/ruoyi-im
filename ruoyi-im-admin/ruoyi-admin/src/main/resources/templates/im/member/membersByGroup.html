<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>群组成员列表</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css" th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <style>
        /* 统计卡片样式 */
        .statistics-section {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .statistics-card {
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .stat-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.2;
        }
        .stat-total { background: linear-gradient(135deg, #5b86e5 0%, #36d1dc 100%); }
        .stat-owner { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-admin { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-muted { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        
        /* 搜索区域底部间距 */
        .search-collapse {
            margin-bottom: 10px;
        }

        /* 表格区域样式 */
        .select-table.table-striped {
            padding: 0;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">成员总数</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-owner">
                            <div class="stat-number" id="ownerCount">0</div>
                            <div class="stat-label">群主</div>
                            <i class="fa fa-user-plus stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-admin">
                            <div class="stat-number" id="adminCount">0</div>
                            <div class="stat-label">管理员</div>
                            <i class="fa fa-user-md stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-muted">
                            <div class="stat-number" id="mutedCount">0</div>
                            <div class="stat-label">已禁言</div>
                            <i class="fa fa-ban stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="addMember()" shiro:hasPermission="im:group:member:add">
                    <i class="fa fa-plus"></i> 添加成员
                </a>
                <a class="btn btn-primary single disabled" onclick="editRole()" shiro:hasPermission="im:group:member:edit">
                    <i class="fa fa-edit"></i> 修改角色
                </a>
                <a class="btn btn-warning single disabled" onclick="toggleMute()" shiro:hasPermission="im:group:member:edit">
                    <i class="fa fa-ban"></i> 禁言/解禁
                </a>
                <a class="btn btn-danger multiple disabled" onclick="removeSelectedMembers()" shiro:hasPermission="im:group:member:remove">
                    <i class="fa fa-remove"></i> 移除成员
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <!-- 通用JS -->
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:src="@{/js/jquery.min.js?v=3.6.3}"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/bootstrap-table.min.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/validate/jquery.validate.min.js?v=1.21.0}"></script>
    <script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js?v=2.70.0}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js?v=3.7.0}"></script>
    <script th:src="@{/ajax/libs/layui/layui.min.js?v=2.8.18}"></script>
    <script th:src="@{/ruoyi/js/common.js?v=4.8.0}"></script>
    <script th:src="@{/ruoyi/js/ry-ui.js?v=4.8.0}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:group:member:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:group:member:remove')}]];
        var groupId = [[${groupId}]];
        var prefix = ctx + "im/member";

        $(function() {
            loadStatistics();
            var options = {
                url: prefix + "/group/" + groupId,
                createUrl: prefix + "/add",
                modalName: "群组成员",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户ID'
                },
                {
                    field: 'userNickname',
                    title: '用户昵称'
                },
                {
                    field: 'userName',
                    title: '用户名'
                },
                {
                    field: 'nickname',
                    title: '群昵称'
                },
                {
                    field: 'role',
                    title: '角色',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'OWNER') {
                            return '<span class="badge badge-danger">群主</span>';
                        } else if (value === 'ADMIN') {
                            return '<span class="badge badge-warning">管理员</span>';
                        } else {
                            return '<span class="badge badge-info">成员</span>';
                        }
                    }
                },
                {
                    field: 'isMuted',
                    title: '禁言状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="badge badge-warning">已禁言</span>';
                        } else {
                            return '<span class="badge badge-success">正常</span>';
                        }
                    }
                },
                {
                    field: 'userMobile',
                    title: '手机号'
                },
                {
                    field: 'createTime',
                    title: '加入时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="changeRole(' + row.id + ', \'' + row.role + '\', ' + groupId + ', ' + row.userId + ')"><i class="fa fa-edit"></i>角色</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="removeMember(' + groupId + ', ' + row.userId + ')"><i class="fa fa-remove"></i>移除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/group/" + groupId + "/count", function(result) {
                if (result.code == 0) {
                    var data = result.data;
                    $("#totalCount").text(data.count || 0);
                    // 为简单起见，这里不显示详细统计，因为API可能不提供
                }
            });
        }

        /* 添加成员 */
        function addMember() {
            var url = prefix + "/add?groupId=" + groupId;
            $.modal.open("添加群组成员", url, '800', '500');
        }

        /* 修改角色 */
        function editRole() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            changeRole(row.id, row.role, groupId, row.userId);
        }

        /* 修改角色 */
        function changeRole(id, currentRole, groupId, userId) {
            var roles = ['OWNER', 'ADMIN', 'MEMBER'];
            var roleNames = {'OWNER': '群主', 'ADMIN': '管理员', 'MEMBER': '普通成员'};
            var html = '<select class="form-control" id="newRole">';
            for (var i = 0; i < roles.length; i++) {
                var selected = currentRole === roles[i] ? 'selected' : '';
                html += '<option value="' + roles[i] + '" ' + selected + '>' + roleNames[roles[i]] + '</option>';
            }
            html += '</select>';
            $.modal.confirm("选择新角色", html, function() {
                var newRole = $('#newRole').val();
                $.operate.post(prefix + "/role", {groupId: groupId, userId: userId, role: newRole});
            });
        }

        /* 禁言/解禁 */
        function toggleMute() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            var newMuteStatus = row.isMuted == 1 ? 0 : 1;
            $.modal.confirm("确定要" + (newMuteStatus == 1 ? "禁言" : "解除禁言") + "该成员吗？", function() {
                var data = {id: row.id, groupId: groupId, userId: row.userId, isMuted: newMuteStatus};
                $.operate.post(prefix + "/mute", data);
            });
        }

        /* 移除选中的成员 */
        function removeSelectedMembers() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            removeMember(groupId, row.userId);
        }

        /* 移除成员 */
        function removeMember(groupId, userId) {
            $.modal.confirm("确定要移除该成员吗？", function() {
                $.ajax({
                    url: prefix + "/remove",
                    type: 'post',
                    data: {groupId: groupId, userId: userId},
                    success: function() {
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            });
        }
    </script>
</body>
</html>
