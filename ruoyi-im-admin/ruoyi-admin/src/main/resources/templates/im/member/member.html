<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('群组成员管理')" />
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <div class="col-sm-12 statistics-section">
                <div class="row" style="padding-top: 6px;">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-purple">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">成员总数</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-pink">
                            <div class="stat-number" id="ownerCount">0</div>
                            <div class="stat-label">群主</div>
                            <i class="fa fa-user-plus stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-orange">
                            <div class="stat-number" id="adminCount">0</div>
                            <div class="stat-label">管理员</div>
                            <i class="fa fa-user-md stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-blue">
                            <div class="stat-number" id="mutedCount">0</div>
                            <div class="stat-label">已禁言</div>
                            <i class="fa fa-ban stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="member-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                群组ID：<input type="text" name="groupId" value="" placeholder="输入群组ID"/>
                            </li>
                            <li>
                                用户昵称：<input type="text" name="userNickname" value="" placeholder="输入用户昵称"/>
                            </li>
                            <li>
                                角色：<select name="role">
                                    <option value="">所有</option>
                                    <option value="OWNER">群主</option>
                                    <option value="ADMIN">管理员</option>
                                    <option value="MEMBER">普通成员</option>
                                </select>
                            </li>
                            <li>
                                是否禁言：<select name="isMuted">
                                    <option value="">所有</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                <a class="btn btn-info btn-rounded btn-sm" onclick="manualRefresh()"><i class="fa fa-sync"></i>&nbsp;刷新</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="addMember()" shiro:hasPermission="im:group:member:add">
                    <i class="fa fa-plus"></i> 添加成员
                </a>
                <a class="btn btn-primary single disabled" onclick="editRole()" shiro:hasPermission="im:group:member:edit">
                    <i class="fa fa-edit"></i> 修改角色
                </a>
                <a class="btn btn-warning single disabled" onclick="toggleMute()" shiro:hasPermission="im:group:member:edit">
                    <i class="fa fa-ban"></i> 禁言/解禁
                </a>
                <a class="btn-info multiple disabled" onclick="batchMute()" shiro:hasPermission="im:group:member:edit">
                    <i class="fa fa-ban"></i> 批量禁言
                </a>
                <a class="btn-success multiple disabled" onclick="batchUnmute()" shiro:hasPermission="im:group:member:edit">
                    <i class="fa fa-check-circle"></i> 批量解禁
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:group:member:remove">
                    <i class="fa fa-remove"></i> 移除成员
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:group:member:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            <div class="col-sm-12 select-table table-striped">
			<div class="btn-group-sm" id="toolbar" role="group">
				<!-- Buttons moved here -->
			</div>
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:group:member:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:group:member:remove')}]];
        var prefix = ctx + "im/member";

        $(function() {
            var options = {
                url: prefix + "/list",
				height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "群组成员",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'groupId',
                    title: '群组ID'
                },
                {
                    field: 'groupName',
                    title: '群组名称',
                    formatter: function(value, row, index) {
                        return '<span class="text-primary"><i class="fa fa-users"></i> ' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'userId',
                    title: '用户ID',
                    visible: false
                },
                {
                    field: 'userNickname',
                    title: '用户昵称',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'userName',
                    title: '用户名',
                    visible: false
                },
                {
                    field: 'nickname',
                    title: '群昵称'
                },
                {
                    field: 'role',
                    title: '角色',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'OWNER') {
                            return '<span class="badge badge-danger">群主</span>';
                        } else if (value === 'ADMIN') {
                            return '<span class="badge badge-warning">管理员</span>';
                        } else {
                            return '<span class="badge badge-info">成员</span>';
                        }
                    }
                },
                {
                    field: 'isMuted',
                    title: '禁言状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="badge badge-warning">已禁言</span>';
                        } else {
                            return '<span class="badge badge-success">正常</span>';
                        }
                    }
                },
                {
                    field: 'userMobile',
                    title: '手机号',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                },
                {
                    field: 'createTime',
                    title: '加入时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '180',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="changeRole(' + row.id + ', \'' + row.role + '\', ' + row.groupId + ', ' + row.userId + ')"><i class="fa fa-edit"></i>角色</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="removeMember(' + row.groupId + ', ' + row.userId + ')"><i class="fa fa-remove"></i>移除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });            }).fail(function() {
                $.modal.msgError("加载统计数据失败");
            });
        }

        /* 手动刷新 */
        function manualRefresh() {
            $.modal.msg("正在刷新数据...", {icon: 16, shade: 0.3, time: 0});
            $.table.refresh();
            setTimeout(function() {
                layer.closeAll();
                $.modal.msgSuccess("刷新成功");
            }, 500);
        }

        /* 批量禁言 */
        function batchMute() {
            var rows = $.table.selectColumns("userId");
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var groupIds = $.table.selectColumns("groupId");
            if (!groupIds[0]) {
                $.modal.alertWarning("未找到群组信息");
                return;
            }

            $.modal.confirm("确定要禁言选中的 " + rows.length + " 个成员吗?", function() {
                var data = {
                    groupId: groupIds[0],
                    userIds: rows,
                    isMuted: 1
                };
                $.operate.post(prefix + "/batchMute", data);
            });
        }

        /* 批量解禁 */
        function batchUnmute() {
            var rows = $.table.selectColumns("userId");
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var groupIds = $.table.selectColumns("groupId");
            if (!groupIds[0]) {
                $.modal.alertWarning("未找到群组信息");
                return;
            }

            $.modal.confirm("确定要解除禁言选中的 " + rows.length + " 个成员吗?", function() {
                var data = {
                    groupId: groupIds[0],
                    userIds: rows,
                    isMuted: 0
                };
                $.operate.post(prefix + "/batchMute", data);
            });
        }

        /* 添加成员 */
        function addMember() {
            var url = prefix + "/add";
            $.modal.open("添加群组成员", url, '1000', '650');
        }

        /* 修改角色 */
        function editRole() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            if (row.id) {
                changeRole(row.id, row.role, row.groupId, row.userId);
            } else {
                $.modal.alertWarning("请选择有效的记录");
            }
        }

        /* 修改角色 */
        function changeRole(id, currentRole, groupId, userId) {
            var roles = ['OWNER', 'ADMIN', 'MEMBER'];
            var roleNames = {'OWNER': '群主', 'ADMIN': '管理员', 'MEMBER': '普通成员'};
            var html = '<select class="form-control" id="newRole">';
            for (var i = 0; i < roles.length; i++) {
                var selected = currentRole === roles[i] ? 'selected' : '';
                html += '<option value="' + roles[i] + '" ' + selected + '>' + roleNames[roles[i]] + '</option>';
            }
            html += '</select>';
            $.modal.confirm("选择新角色", html, function() {
                var newRole = $('#newRole').val();
                $.operate.post(prefix + "/role", {groupId: groupId, userId: userId, role: newRole});
            });
        }

        /* 禁言/解禁 */
        function toggleMute() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            if (!row.id) {
                $.modal.alertWarning("请选择有效的记录");
                return;
            }
            var newMuteStatus = row.isMuted == 1 ? 0 : 1;
            $.modal.confirm("确定要" + (newMuteStatus == 1 ? "禁言" : "解除禁言") + "该成员吗？", function() {
                var data = {id: row.id, groupId: row.groupId, userId: row.userId, isMuted: newMuteStatus};
                $.operate.post(prefix + "/mute", data);
            });
        }

        /* 移除成员 */
        function removeMember(groupId, userId) {
            $.modal.confirm("确定要移除该成员吗？", function() {
                $.ajax({
                    url: prefix + "/remove",
                    type: 'post',
                    data: {groupId: groupId, userId: userId},
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.msgSuccess("移除成功");
                            $.table.refresh();
                        } else {
                            $.modal.msgError(result.msg || "移除失败");
                        }
                    },
                    error: function() {
                        $.modal.msgError("网络请求失败");
                    }
                });
            });
        }
    </script>
</body>
</html>
