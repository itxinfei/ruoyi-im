<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>群组成员管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="member-form">
                    <div class="select-list">
                        <ul class="search-list">
                            <li>
                                <label>群组ID：</label>
                                <input type="text" name="groupId" value=""/>
                            </li>
                            <li>
                                <label>用户ID：</label>
                                <input type="text" name="userId" value=""/>
                            </li>
                            <li>
                                <label>角色：</label>
                                <select name="role">
                                    <option value="">所有</option>
                                    <option value="OWNER">群主</option>
                                    <option value="ADMIN">管理员</option>
                                    <option value="MEMBER">普通成员</option>
                                </select>
                            </li>
                            <li>
                                <label>是否禁言：</label>
                                <select name="isMuted">
                                    <option value="">所有</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="addMember()" shiro:hasPermission="im:group:member:add">
                    <i class="fa fa-plus"></i> 添加成员
                </a>
                <a class="btn btn-primary single disabled" onclick="editRole()" shiro:hasPermission="im:group:member:edit">
                    <i class="fa fa-edit"></i> 修改角色
                </a>
                <a class="btn btn-warning single disabled" onclick="toggleMute()" shiro:hasPermission="im:group:member:edit">
                    <i class="fa fa-ban"></i> 禁言/解禁
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:group:member:remove">
                    <i class="fa fa-remove"></i> 移除成员
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:group:member:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:group:member:remove')}]];
        var prefix = ctx + "im/group/member";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "群组成员",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'groupId',
                    title: '群组ID'
                },
                {
                    field: 'groupName',
                    title: '群组名称'
                },
                {
                    field: 'userId',
                    title: '用户ID'
                },
                {
                    field: 'userNickname',
                    title: '用户昵称'
                },
                {
                    field: 'userName',
                    title: '用户名'
                },
                {
                    field: 'nickname',
                    title: '群昵称'
                },
                {
                    field: 'role',
                    title: '角色',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'OWNER') {
                            return '<span class="badge badge-danger">群主</span>';
                        } else if (value === 'ADMIN') {
                            return '<span class="badge badge-warning">管理员</span>';
                        } else {
                            return '<span class="badge badge-info">成员</span>';
                        }
                    }
                },
                {
                    field: 'isMuted',
                    title: '禁言状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="badge badge-warning">已禁言</span>';
                        } else {
                            return '<span class="badge badge-success">正常</span>';
                        }
                    }
                },
                {
                    field: 'userMobile',
                    title: '手机号'
                },
                {
                    field: 'createTime',
                    title: '加入时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="changeRole(' + row.id + ', \'' + row.role + '\', ' + row.groupId + ', ' + row.userId + ')"><i class="fa fa-edit"></i>角色</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="removeMember(' + row.groupId + ', ' + row.userId + ')"><i class="fa fa-remove"></i>移除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 添加成员 */
        function addMember() {
            var url = prefix + "/add";
            $.modal.open("添加群组成员", url, '800', '500');
        }

        /* 修改角色 */
        function editRole() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            changeRole(row.id, row.role, row.groupId, row.userId);
        }

        /* 修改角色 */
        function changeRole(id, currentRole, groupId, userId) {
            var roles = ['OWNER', 'ADMIN', 'MEMBER'];
            var roleNames = {'OWNER': '群主', 'ADMIN': '管理员', 'MEMBER': '普通成员'};
            var html = '<select class="form-control" id="newRole">';
            for (var i = 0; i < roles.length; i++) {
                var selected = currentRole === roles[i] ? 'selected' : '';
                html += '<option value="' + roles[i] + '" ' + selected + '>' + roleNames[roles[i]] + '</option>';
            }
            html += '</select>';

            $.modal.confirm("选择新角色", html, function() {
                var newRole = $('#newRole').val();
                $.operate.post(prefix + "/role", {groupId: groupId, userId: userId, role: newRole});
            });
        }

        /* 禁言/解禁 */
        function toggleMute() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            var newMuteStatus = row.isMuted == 1 ? 0 : 1;
            $.modal.confirm("确定要" + (newMuteStatus == 1 ? "禁言" : "解除禁言") + "该成员吗？", function() {
                var data = {id: row.id, groupId: row.groupId, userId: row.userId, isMuted: newMuteStatus};
                $.operate.post(prefix + "/mute", data);
            });
        }

        /* 移除成员 */
        function removeMember(groupId, userId) {
            $.modal.confirm("确定要移除该成员吗？", function() {
                $.operate.delete(prefix + "/group/" + groupId + "/user/" + userId);
            });
        }
    </script>
</body>
</html>
