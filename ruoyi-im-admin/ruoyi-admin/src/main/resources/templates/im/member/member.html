<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>群组成员管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css" th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <style>
        /* 统计卡片样式 */
        .statistics-section {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .statistics-card {
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .stat-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.2;
        }
        .stat-total { background: linear-gradient(135deg, #5b86e5 0%, #36d1dc 100%); }
        .stat-owner { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-admin { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-muted { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }

        /* 搜索区域底部间距 */
        .search-collapse {
            margin-bottom: 10px;
        }

        /* 数据管理区卡片 */
        .data-management-card {
            background: #fff;
            border-radius: 6px 6px 0 0;
            box-shadow: 1px 1px 3px rgba(0,0,0,.2);
            overflow: hidden;
            margin-bottom: 0;
        }
        .data-toolbar {
            padding: 12px 15px;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
        }

        /* 表格区域样式 - 与工具栏卡片连接 */
        .select-table.table-striped {
            background: #fff;
            border-radius: 0 0 6px 6px;
            box-shadow: 1px 1px 3px rgba(0,0,0,.2);
            margin-top: -1px;
            padding: 0;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">成员总数</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-owner">
                            <div class="stat-number" id="ownerCount">0</div>
                            <div class="stat-label">群主</div>
                            <i class="fa fa-user-plus stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-admin">
                            <div class="stat-number" id="adminCount">0</div>
                            <div class="stat-label">管理员</div>
                            <i class="fa fa-user-md stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-muted">
                            <div class="stat-number" id="mutedCount">0</div>
                            <div class="stat-label">已禁言</div>
                            <i class="fa fa-ban stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="member-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                群组ID：<input type="text" name="groupId" value=""/>
                            </li>
                            <li>
                                用户ID：<input type="text" name="userId" value=""/>
                            </li>
                            <li>
                                角色：<select name="role">
                                    <option value="">所有</option>
                                    <option value="OWNER">群主</option>
                                    <option value="ADMIN">管理员</option>
                                    <option value="MEMBER">普通成员</option>
                                </select>
                            </li>
                            <li>
                                是否禁言：<select name="isMuted">
                                    <option value="">所有</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据管理区 -->
            <div class="col-sm-12 data-management-card">
                <div class="data-toolbar">
                    <div class="btn-group-sm" id="toolbar" role="group">
                        <a class="btn btn-success" onclick="addMember()" shiro:hasPermission="im:group:member:add">
                            <i class="fa fa-plus"></i> 添加成员
                        </a>
                        <a class="btn btn-primary single disabled" onclick="editRole()" shiro:hasPermission="im:group:member:edit">
                            <i class="fa fa-edit"></i> 修改角色
                        </a>
                        <a class="btn btn-warning single disabled" onclick="toggleMute()" shiro:hasPermission="im:group:member:edit">
                            <i class="fa fa-ban"></i> 禁言/解禁
                        </a>
                        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:group:member:remove">
                            <i class="fa fa-remove"></i> 移除成员
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:group:member:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:group:member:remove')}]];
        var prefix = ctx + "im/group/member";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "群组成员",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'groupId',
                    title: '群组ID'
                },
                {
                    field: 'groupName',
                    title: '群组名称'
                },
                {
                    field: 'userId',
                    title: '用户ID'
                },
                {
                    field: 'userNickname',
                    title: '用户昵称'
                },
                {
                    field: 'userName',
                    title: '用户名'
                },
                {
                    field: 'nickname',
                    title: '群昵称'
                },
                {
                    field: 'role',
                    title: '角色',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'OWNER') {
                            return '<span class="badge badge-danger">群主</span>';
                        } else if (value === 'ADMIN') {
                            return '<span class="badge badge-warning">管理员</span>';
                        } else {
                            return '<span class="badge badge-info">成员</span>';
                        }
                    }
                },
                {
                    field: 'isMuted',
                    title: '禁言状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="badge badge-warning">已禁言</span>';
                        } else {
                            return '<span class="badge badge-success">正常</span>';
                        }
                    }
                },
                {
                    field: 'userMobile',
                    title: '手机号'
                },
                {
                    field: 'createTime',
                    title: '加入时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="changeRole(' + row.id + ', \'' + row.role + '\', ' + row.groupId + ', ' + row.userId + ')"><i class="fa fa-edit"></i>角色</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="removeMember(' + row.groupId + ', ' + row.userId + ')"><i class="fa fa-remove"></i>移除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#ownerCount").text(result.data.ownerCount || 0);
                    $("#adminCount").text(result.data.adminCount || 0);
                    $("#mutedCount").text(result.data.mutedCount || 0);
                }
            });
        }

        /* 添加成员 */
        function addMember() {
            var url = prefix + "/add";
            $.modal.open("添加群组成员", url, '800', '500');
        }

        /* 修改角色 */
        function editRole() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            changeRole(row.id, row.role, row.groupId, row.userId);
        }

        /* 修改角色 */
        function changeRole(id, currentRole, groupId, userId) {
            var roles = ['OWNER', 'ADMIN', 'MEMBER'];
            var roleNames = {'OWNER': '群主', 'ADMIN': '管理员', 'MEMBER': '普通成员'};
            var html = '<select class="form-control" id="newRole">';
            for (var i = 0; i < roles.length; i++) {
                var selected = currentRole === roles[i] ? 'selected' : '';
                html += '<option value="' + roles[i] + '" ' + selected + '>' + roleNames[roles[i]] + '</option>';
            }
            html += '</select>';

            $.modal.confirm("选择新角色", html, function() {
                var newRole = $('#newRole').val();
                $.operate.post(prefix + "/role", {groupId: groupId, userId: userId, role: newRole});
            });
        }

        /* 禁言/解禁 */
        function toggleMute() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var row = $.table.selectFirstRows()[0];
            var newMuteStatus = row.isMuted == 1 ? 0 : 1;
            $.modal.confirm("确定要" + (newMuteStatus == 1 ? "禁言" : "解除禁言") + "该成员吗？", function() {
                var data = {id: row.id, groupId: row.groupId, userId: row.userId, isMuted: newMuteStatus};
                $.operate.post(prefix + "/mute", data);
            });
        }

        /* 移除成员 */
        function removeMember(groupId, userId) {
            $.modal.confirm("确定要移除该成员吗？", function() {
                $.ajax({
                    url: prefix + "/remove",
                    type: 'post',
                    data: {groupId: groupId, userId: userId},
                    success: function() {
                        $.table.refresh();
                        loadStatistics();
                    }
                });
            });
        }
    </script>
</body>
</html>
