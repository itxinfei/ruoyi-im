<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改群组成员</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-member-edit" th:object="${member}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">群组ID：</label>
            <div class="col-sm-8">
                <input name="groupId" th:field="*{groupId}" placeholder="请输入群组ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户ID：</label>
            <div class="col-sm-8">
                <input name="userId" th:field="*{userId}" placeholder="请输入用户ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">成员角色：</label>
            <div class="col-sm-8">
                <select name="role" class="form-control" th:field="*{role}">
                    <option value="MEMBER">普通成员</option>
                    <option value="ADMIN">管理员</option>
                    <option value="OWNER">群主</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">加入时间：</label>
            <div class="col-sm-8">
                <input name="joinTime" th:field="*{joinTime}" placeholder="请输入加入时间" class="form-control" type="datetime-local">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否禁言：</label>
            <div class="col-sm-8">
                <select name="isMuted" class="form-control" th:field="*{isMuted}">
                    <option value="false">否</option>
                    <option value="true">是</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" th:field="*{remark}" class="form-control" rows="2" placeholder="请输入备注"></textarea>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/member";
        $("#form-member-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-member-edit').serialize());
            }
        }
    </script>
</body>
</html>
