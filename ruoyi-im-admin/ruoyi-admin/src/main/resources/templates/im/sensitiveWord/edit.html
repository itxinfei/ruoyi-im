<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改敏感词</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-sensitiveWord-edit" th:object="${sensitiveWord}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">敏感词：</label>
            <div class="col-sm-8">
                <input name="word" th:field="*{word}" placeholder="请输入敏感词" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">替换词：</label>
            <div class="col-sm-8">
                <input name="replacement" th:field="*{replacement}" placeholder="请输入替换词" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">敏感级别：</label>
            <div class="col-sm-8">
                <select name="level" class="form-control" th:field="*{level}">
                    <option value="LOW">低级</option>
                    <option value="MEDIUM">中级</option>
                    <option value="HIGH">高级</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">分类：</label>
            <div class="col-sm-8">
                <input name="category" th:field="*{category}" placeholder="请输入分类，如政治、色情、暴力等" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control" th:field="*{status}">
                    <option value="ACTIVE">启用</option>
                    <option value="INACTIVE">禁用</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" th:field="*{remark}" class="form-control" rows="3" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "im/sensitiveWord";
        $("#form-sensitiveWord-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-sensitiveWord-edit').serialize());
            }
        }
    </script>
</body>
</html>
