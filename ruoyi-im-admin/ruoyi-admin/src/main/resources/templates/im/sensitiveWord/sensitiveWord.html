<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('敏感词管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-stat-cards.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-compact-layout.css}" rel="stylesheet"/>

    <style>
        .select-list ul li {
            margin: 0px 10px 5px 0px !important;
        }
        .select-list ul li input {
            width: 140px !important;
        }
        .select-list ul li select {
            width: 80px !important;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 - 增强样式 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterReset()" title="点击查看全部">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">总</span>
                                <h5 style="color: #fff; margin: 0;">敏感词总数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="totalCount">0</div>
                                <div class="stat-label">全部敏感词</div>
                                <i class="fa fa-shield stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-danger" onclick="filterByLevel('HIGH')" title="点击查看高风险">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">高</span>
                                <h5 style="color: #fff; margin: 0;">高风险词</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="highLevelCount">0</div>
                                <div class="stat-label">高级敏感词</div>
                                <i class="fa fa-exclamation-triangle stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-warning" onclick="filterByLevel('MEDIUM')" title="点击查看中级风险">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">中</span>
                                <h5 style="color: #fff; margin: 0;">中级风险词</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="mediumLevelCount">0</div>
                                <div class="stat-label">中级敏感词</div>
                                <i class="fa fa-exclamation-circle stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterByStatus('1')" title="点击查看拦截">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">拦</span>
                                <h5 style="color: #fff; margin: 0;">拦截次数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="blockCount">0</div>
                                <div class="stat-label">今日拦截次数</div>
                                <i class="fa fa-ban stat-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索表单 -->
            <div class="col-sm-12 search-collapse">
                <form id="sensitiveWord-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="search-label label-2">敏感词</label><input type="text" name="word" placeholder="请输入"/>
                            </li>
                            <li>
                                <label class="search-label label-2">级别</label><select name="level">
                                    <option value="">全部</option>
                                    <option value="LOW">低级</option>
                                    <option value="MEDIUM">中级</option>
                                    <option value="HIGH">高级</option>
                                </select>
                            </li>
                            <li>
                                <label class="search-label label-2">状态</label><select name="status">
                                    <option value="">全部</option>
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:sensitiveWord:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:sensitiveWord:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:sensitiveWord:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:sensitiveWord:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:sensitiveWord:edit') }]];
        var removeFlag = [[${@permission.hasPermi('im:sensitiveWord:remove') }]];
        var prefix = ctx + "im/sensitiveWord";

        $(function () {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "敏感词",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_sensitive_word_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '敏感词数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'word',
                    title: '敏感词',
                    width: '200',
                    sortable: true
                }, {
                    field: 'level',
                    title: '级别',
                    align: 'center',
                    width: '100',
                    formatter: function (value, row, index) {
                        if (value === 'HIGH') { return '<span class="badge badge-danger">高级</span>'; }
                        if (value === 'MEDIUM') { return '<span class="badge badge-warning">中级</span>'; }
                        if (value === 'LOW') { return '<span class="badge badge-primary">低级</span>'; }
                        return '<span class="badge badge-default">-</span>';
                    }
                }, {
                    field: 'replacement',
                    title: '替换词',
                    width: '150',
                    formatter: function (value, row, index) {
                        return value || '<span class="text-muted">***</span>';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function (value, row, index) {
                        if (value == 1) { return '<span class="badge badge-success">启用</span>'; }
                        return '<span class="badge badge-danger">禁用</span>';
                    }
                }, {
                    field: 'creatorName',
                    title: '创建者',
                    width: '120'
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function (res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    animateNumber('totalCount', data.totalCount || 0);
                    animateNumber('highLevelCount', data.highLevelCount || 0);
                    animateNumber('mediumLevelCount', data.mediumLevelCount || 0);
                    animateNumber('blockCount', data.blockCount || 0);
                }
            });
        }

        /**
         * 数字动画效果
         */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $.form.reset();
            $.table.search();
        }

        /**
         * 按级别筛选
         */
        function filterByLevel(level) {
            if (level) {
                $('select[name="level"]').val(level);
            } else {
                $('select[name="level"]').val('');
            }
            $.table.search();
        }

        /**
         * 按状态筛选
         */
        function filterByStatus(status) {
            if (status !== undefined && status !== '') {
                $('select[name="status"]').val(status);
            } else {
                $('select[name="status"]').val('');
            }
            $.table.search();
        }
    </script>
</body>
</html>
