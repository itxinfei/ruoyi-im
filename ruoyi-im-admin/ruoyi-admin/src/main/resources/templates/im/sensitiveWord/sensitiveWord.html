<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>敏感词管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css" th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <style>
        /* 统计卡片样式 */
        .statistics-section {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .statistics-card {
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .stat-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.2;
        }
        .stat-total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-enabled { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-disabled { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-high { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
                /* 搜索区域底部间距 */
                .search-collapse {
                    margin-bottom: 10px;
                }
        
                /* 表格区域样式 */
                .select-table.table-striped {
                    padding: 0;
                }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">敏感词总数</div>
                            <i class="fa fa-ban stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-enabled">
                            <div class="stat-number" id="enabledCount">0</div>
                            <div class="stat-label">已启用</div>
                            <i class="fa fa-check-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-disabled">
                            <div class="stat-number" id="disabledCount">0</div>
                            <div class="stat-label">已禁用</div>
                            <i class="fa fa-times-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-high">
                            <div class="stat-number" id="highLevelCount">0</div>
                            <div class="stat-label">高级敏感词</div>
                            <i class="fa fa-exclamation-triangle stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="sensitiveWord-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                敏感词：<input type="text" name="word"/>
                            </li>
                            <li>
                                词语类型：
                                <select name="wordType">
                                    <option value="">所有</option>
                                    <option value="POLITICAL">政治</option>
                                    <option value="VULGAR">低俗</option>
                                    <option value="VIOLENCE">暴力</option>
                                    <option value="AD">广告</option>
                                    <option value="OTHER">其他</option>
                                </select>
                            </li>
                            <li>
                                敏感级别：
                                <select name="level">
                                    <option value="">所有</option>
                                    <option value="1">低级</option>
                                    <option value="2">中级</option>
                                    <option value="3">高级</option>
                                </select>
                            </li>
                            <li>
                                是否启用：
                                <select name="isEnabled">
                                    <option value="">所有</option>
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
                        <div class="btn-group-sm" id="toolbar" role="group">
                            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:sensitiveWord:add">
                                <i class="fa fa-plus"></i> 新增
                            </a>
                            <a class="btn btn-info" onclick="showImportModal()" shiro:hasPermission="im:sensitiveWord:import">
                                <i class="fa fa-upload"></i> 批量导入
                            </a>
                            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:sensitiveWord:edit">
                                <i class="fa fa-edit"></i> 修改
                            </a>
                            <a class="btn btn-warning single disabled" onclick="toggleEnabled()" shiro:hasPermission="im:sensitiveWord:edit">
                                <i class="fa fa-exchange"></i> 切换状态
                            </a>
                            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:sensitiveWord:remove">
                                <i class="fa fa-remove"></i> 删除
                            </a>
                        </div>
            
                        <div class="col-sm-12 select-table table-striped">
                            <table id="bootstrap-table" data-mobile-responsive="true"></table>
                        </div>
        </div>
    </div>
    <!-- 批量导入弹窗 -->
    <div class="modal fade" id="importModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">批量导入敏感词</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>每行一个敏感词，多个词语用逗号或换行分隔：</label>
                        <textarea class="form-control" id="importWords" rows="8" placeholder="笨蛋&#10;傻瓜&#10;暴力&#10;赌博"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="doImport()">导入</button>
                </div>
            </div>
        </div>
    </div>
        <!-- 通用JS -->
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:src="@{/js/jquery.min.js?v=3.6.3}"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/bootstrap-table.min.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js?v=1.22.6}"></script>
    <script th:src="@{/ajax/libs/validate/jquery.validate.min.js?v=1.21.0}"></script>
    <script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js?v=2.70.0}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js?v=3.7.0}"></script>
    <script th:src="@{/ajax/libs/layui/layui.min.js?v=2.8.18}"></script>
    <script th:src="@{/ruoyi/js/common.js?v=4.8.0}"></script>
    <script th:src="@{/ruoyi/js/ry-ui.js?v=4.8.0}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:sensitiveWord:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:sensitiveWord:remove')}]];
        var prefix = ctx + "im/sensitiveWord";
        $(function() {
            loadStatistics();
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "敏感词",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'word',
                    title: '敏感词',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return '<span class="text-danger"><strong>' + (value || '-') + '</strong></span>';
                    }
                },
                {
                    field: 'wordType',
                    title: '词语类型',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'POLITICAL') return '<span class="badge badge-danger">政治</span>';
                        if (value === 'VULGAR') return '<span class="badge badge-warning">低俗</span>';
                        if (value === 'VIOLENCE') return '<span class="badge badge-secondary">暴力</span>';
                        if (value === 'AD') return '<span class="badge badge-info">广告</span>';
                        return '<span class="badge badge-default">其他</span>';
                    }
                },
                {
                    field: 'level',
                    title: '敏感级别',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 3) return '<span class="label label-danger">高</span>';
                        if (value == 2) return '<span class="label label-warning">中</span>';
                        return '<span class="label label-primary">低</span>';
                    }
                },
                {
                    field: 'action',
                    title: '处理方式',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'REPLACE') return '<span class="badge badge-success">替换</span>';
                        if (value === 'REJECT') return '<span class="badge badge-danger">拒绝</span>';
                        if (value === 'WARN') return '<span class="badge badge-warning">警告</span>';
                        return '<span class="badge badge-default">' + (value || '-') + '</span>';
                    }
                },
                {
                    field: 'replacement',
                    title: '替换内容',
                    width: '100',
                    formatter: function(value, row, index) {
                        return '<code>' + (value || '***') + '</code>';
                    }
                },
                {
                    field: 'isEnabled',
                    title: '状态',
                    align: 'center',
                    width: '70',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-success">启用</span>';
                        return '<span class="badge badge-default">禁用</span>';
                    }
                },
                {
                    field: 'updateTime',
                    title: '更新时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '180',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="toggleOne(' + row.id + ')"><i class="fa fa-exchange"></i>切换</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var data = result.data;
                    $("#totalCount").text(data.totalCount || 0);
                    $("#enabledCount").text(data.enabledCount || 0);
                    $("#disabledCount").text(data.disabledCount || 0);
                    var highCount = (data.violenceCount || 0) + (data.politicalCount || 0);
                    $("#highLevelCount").text(highCount);
                }
            });
        }
        function showImportModal() {
            $("#importWords").val('');
            $("#importModal").modal('show');
        }
        function doImport() {
            var text = $("#importWords").val();
            if (!text.trim()) {
                $.modal.alertWarning("请输入敏感词");
                return;
            }
            // 分割词语（支持换行、逗号、顿号）
            var words = text.split(/[\n,，、]/).filter(function(w) {
                return w.trim();
            });
            if (words.length === 0) {
                $.modal.alertWarning("请输入有效的敏感词");
                return;
            }
            $("#importModal").modal('hide');
            $.ajax({
                url: prefix + "/import",
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify(words),
                success: function() {
                    $.modal.msgSuccess("成功导入 " + words.length + " 个敏感词");
                    $.table.refresh();
                    loadStatistics();
                }
            });
        }
        function toggleEnabled() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            
            $.modal.confirm("确定要切换选中的" + rows.length + "个敏感词的启用状态吗？", function() {
                var completed = 0;
                var total = rows.length;
                var successCount = 0;
                var errorCount = 0;
                
                function toggleNext() {
                    if (completed >= total) {
                        var msg = "批量切换完成！成功: " + successCount + "，失败: " + errorCount;
                        if (errorCount === 0) {
                            $.modal.msgSuccess(msg);
                        } else {
                            $.modal.msgWarning(msg);
                        }
                        $.table.refresh();
                        loadStatistics();
                        return;
                    }
                    
                    toggleOne(rows[completed], function() {
                        completed++;
                        toggleNext();
                    });
                }
                
                toggleNext();
            });
        }
        function toggleOne(id, callback) {
            $.ajax({
                url: prefix + "/toggle/" + id,
                type: 'put',
                success: function() {
                    if (callback) {
                        callback();
                    } else {
                        $.table.refresh();
                        loadStatistics();
                    }
                },
                error: function() {
                    if (callback) {
                        callback();
                    } else {
                        $.modal.alertError("操作失败");
                    }
                }
            });
        }
    </script></body>
</html>
