<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('敏感词管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>

    <style>
        .sensitiveword-stat-card { margin-bottom: 10px; }
        .ibox-content { padding: 10px 15px; }
        .ibox-title { padding: 10px 15px; min-height: 40px; }
        .no-margins { margin-top: 0 !important; margin-bottom: 0 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins sensitiveword-stat-card" onclick="filterReset()" style="cursor: pointer;" title="点击查看全部">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">总</span>
                                <h5>敏感词总数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-navy" id="totalCount">0</h2>
                                <small>全部敏感词</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins sensitiveword-stat-card" onclick="filterByLevel('HIGH')" style="cursor: pointer;" title="点击查看高风险">
                            <div class="ibox-title">
                                <span class="label label-danger pull-right">高</span>
                                <h5>高风险词</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-danger" id="highLevelCount">0</h2>
                                <small>高级敏感词</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins sensitiveword-stat-card" onclick="filterByLevel('MEDIUM')" style="cursor: pointer;" title="点击查看中级风险">
                            <div class="ibox-title">
                                <span class="label label-warning pull-right">中</span>
                                <h5>中级风险词</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-warning" id="mediumLevelCount">0</h2>
                                <small>中级敏感词</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins sensitiveword-stat-card" onclick="filterByStatus('1')" style="cursor: pointer;" title="点击查看启用">
                            <div class="ibox-title">
                                <span class="label label-success pull-right">用</span>
                                <h5>拦截次数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-success" id="blockCount">0</h2>
                                <small>今日拦截次数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="sensitiveWord-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">敏感词：</label><input type="text" name="word" placeholder="请输入敏感词"/>
                            </li>
                            <li>
                                <label class="input-label">级别：</label><select name="level">
                                    <option value="">所有</option>
                                    <option value="LOW">低级</option>
                                    <option value="MEDIUM">中级</option>
                                    <option value="HIGH">高级</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:sensitiveWord:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:sensitiveWord:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:sensitiveWord:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:sensitiveWord:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:sensitiveWord:edit') }]];
        var removeFlag = [[${@permission.hasPermi('im:sensitiveWord:remove') }]];
        var prefix = ctx + "im/sensitiveWord";

        $(function () {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "敏感词",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_sensitive_word_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '敏感词数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'word',
                    title: '敏感词',
                    width: '200',
                    sortable: true
                }, {
                    field: 'level',
                    title: '级别',
                    align: 'center',
                    width: '100',
                    formatter: function (value, row, index) {
                        if (value === 'HIGH') { return '<span class="badge badge-danger">高级</span>'; }
                        if (value === 'MEDIUM') { return '<span class="badge badge-warning">中级</span>'; }
                        if (value === 'LOW') { return '<span class="badge badge-primary">低级</span>'; }
                        return '<span class="badge badge-default">-</span>';
                    }
                }, {
                    field: 'replacement',
                    title: '替换词',
                    width: '150',
                    formatter: function (value, row, index) {
                        return value || '<span class="text-muted">***</span>';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function (value, row, index) {
                        if (value == 1) { return '<span class="badge badge-success">启用</span>'; }
                        return '<span class="badge badge-danger">禁用</span>';
                    }
                }, {
                    field: 'creatorName',
                    title: '创建者',
                    width: '120'
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function (res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    $("#totalCount").text(data.totalCount || 0);
                    $("#highLevelCount").text(data.highLevelCount || 0);
                    $("#mediumLevelCount").text(data.mediumLevelCount || 0);
                    $("#blockCount").text(data.blockCount || 0);
                }
            });
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $.form.reset();
            $.table.search();
        }

        /**
         * 按级别筛选
         */
        function filterByLevel(level) {
            if (level) {
                $('select[name="level"]').val(level);
            } else {
                $('select[name="level"]').val('');
            }
            $.table.search();
        }

        /**
         * 按状态筛选
         */
        function filterByStatus(status) {
            if (status !== undefined && status !== '') {
                $('select[name="status"]').val(status);
            } else {
                $('select[name="status"]').val('');
            }
            $.table.search();
        }
    </script>
</body>
</html>
