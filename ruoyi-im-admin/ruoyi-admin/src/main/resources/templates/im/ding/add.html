<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新增DING消息</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-ding-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">发送者ID：</label>
            <div class="col-sm-8">
                <input name="senderId" placeholder="请输入发送者用户ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">DING内容：</label>
            <div class="col-sm-8">
                <textarea name="content" class="form-control" rows="4" placeholder="请输入DING消息内容" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">DING类型：</label>
            <div class="col-sm-8">
                <select name="dingType" class="form-control">
                    <option value="APP">应用</option>
                    <option value="SMS">短信</option>
                    <option value="PHONE">电话</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否紧急：</label>
            <div class="col-sm-8">
                <select name="isUrgent" class="form-control">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">定时发送：</label>
            <div class="col-sm-8">
                <input name="scheduleTime" placeholder="留空则立即发送，格式：yyyy-MM-dd HH:mm:ss" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否需要回执：</label>
            <div class="col-sm-8">
                <select name="receiptRequired" class="form-control">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">附件URL：</label>
            <div class="col-sm-8">
                <input name="attachment" placeholder="请输入附件URL" class="form-control" type="text">
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/ding";
        $("#form-ding-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-ding-add').serialize());
            }
        }
    </script>
</body>
</html>
