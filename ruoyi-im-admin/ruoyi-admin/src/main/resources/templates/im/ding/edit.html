<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改DING消息</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-ding-edit" th:object="${ding}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">发送者：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="*{senderName}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">DING内容：</label>
            <div class="col-sm-8">
                <textarea name="content" th:field="*{content}" class="form-control" rows="4" placeholder="请输入DING消息内容" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">DING类型：</label>
            <div class="col-sm-8">
                <select name="dingType" class="form-control" th:field="*{dingType}">
                    <option value="APP">应用</option>
                    <option value="SMS">短信</option>
                    <option value="PHONE">电话</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否紧急：</label>
            <div class="col-sm-8">
                <select name="isUrgent" class="form-control" th:field="*{isUrgent}">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发送状态：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control" th:field="*{status}">
                    <option value="DRAFT">草稿</option>
                    <option value="SENDING">发送中</option>
                    <option value="SENT">已发送</option>
                    <option value="CANCELLED">已取消</option>
                    <option value="FAILED">失败</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">定时发送：</label>
            <div class="col-sm-8">
                <input name="scheduleTime" th:value="${#dates.format(ding.scheduleTime, 'yyyy-MM-dd HH:mm:ss')}" placeholder="留空则立即发送" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否需要回执：</label>
            <div class="col-sm-8">
                <select name="receiptRequired" class="form-control" th:field="*{receiptRequired}">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">附件URL：</label>
            <div class="col-sm-8">
                <input name="attachment" th:field="*{attachment}" placeholder="请输入附件URL" class="form-control" type="text">
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "im/ding";
        $("#form-ding-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-ding-edit').serialize());
            }
        }
    </script>
</body>
</html>
