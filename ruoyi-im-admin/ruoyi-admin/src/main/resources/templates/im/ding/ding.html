<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('DING消息管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="ding-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                DING总数：<a onclick="$.table.search()"><span class="label label-primary" id="totalCount">0</span></a>
                            </li>
                            <li>
                                已发送：<a onclick="$('select[name=\\'status\\']').val('SENT');$.table.search()"><span class="label label-success" id="sentCount">0</span></a>
                            </li>
                            <li>
                                草稿/待发：<a onclick="$('select[name=\\'status\\']').val('DRAFT');$.table.search()"><span class="label label-warning" id="pendingCount">0</span></a>
                            </li>
                            <li>
                                紧急消息：<a onclick="$.table.search()"><span class="label label-danger" id="urgentCount">0</span></a>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">消息内容：</label><input type="text" name="content" placeholder="请输入消息内容"/>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">DING类型：</label><select name="dingType">
                                    <option value="">所有</option>
                                    <option value="APP">应用</option>
                                    <option value="SMS">短信</option>
                                    <option value="PHONE">电话</option>
                                </select>
                            </li>
                            <li class="pull-right">
                                <label class="input-label">状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="DRAFT">草稿</option>
                                    <option value="SENDING">发送中</option>
                                    <option value="SENT">已发送</option>
                                </select>
                            </li>
                            <li class="select-time pull-right">
                                <label>发送时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:ding:add">
                        <i class="fa fa-plus"></i> 发送DING
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:ding:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:ding:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:ding:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:ding:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:ding:remove')}]];
        var prefix = ctx + "im/ding";

        $(function() {
            loadStatistics();
            initDatePicker();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "DING消息",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_ding_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: 'DING消息数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'content',
                    title: '消息内容',
                    formatter: function(value, row, index) {
                        if (value && value.length > 50) {
                            return $.table.tooltip(value, 50);
                        }
                        return value || '-';
                    }
                }, {
                    field: 'dingType',
                    title: '类型',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'APP') { return '<span class="badge badge-primary">应用</span>'; }
                        if (value === 'SMS') { return '<span class="badge badge-info">短信</span>'; }
                        if (value === 'PHONE') { return '<span class="badge badge-warning">电话</span>'; }
                        return value;
                    }
                }, {
                    field: 'isUrgent',
                    title: '紧急',
                    align: 'center',
                    width: '70',
                    formatter: function(value, row, index) {
                        if (value == 1) { return '<span class="badge badge-danger">紧急</span>'; }
                        return '<span class="badge badge-default">普通</span>';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'DRAFT') { return '<span class="badge badge-default">草稿</span>'; }
                        if (value === 'SENDING') { return '<span class="badge badge-info">发送中</span>'; }
                        if (value === 'SENT') { return '<span class="badge badge-success">已发送</span>'; }
                        return value;
                    }
                }, {
                    field: 'sendTime',
                    title: '发送时间',
                    width: '160',
                    sortable: true
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        function initDatePicker() {
            var options = {
                showSeconds: false,
                showYesterday: true,
                showToday: true,
                showClear: true,
                minView: "month"
            };
            $("#startTime").datetimepicker(options);
            $("#endTime").datetimepicker(options);
        }

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    $("#totalCount").text(result.data.totalCount || 0);
                    $("#sentCount").text(result.data.sentCount || 0);
                    $("#pendingCount").text(result.data.pendingCount || 0);
                    $("#urgentCount").text(result.data.urgentCount || 0);
                }
            });
        }
    </script>
</body>
</html>
