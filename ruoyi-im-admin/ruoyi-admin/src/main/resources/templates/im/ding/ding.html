<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>DING消息管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.0}" rel="stylesheet"/>
    <style>
        .statistics-card {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #fff;
        }
        .stat-total { background-color: #23c6c8; }
        .stat-sent { background-color: #1ab394; }
        .stat-pending { background-color: #f8ac59; }
        .stat-urgent { background-color: #ed5565; }
        .stat-number { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 14px; opacity: 0.9; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">DING总数</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-sent">
                            <div class="stat-number" id="sentCount">0</div>
                            <div class="stat-label">已发送</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-pending">
                            <div class="stat-number" id="pendingCount">0</div>
                            <div class="stat-label">待发送</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-urgent">
                            <div class="stat-number" id="urgentCount">0</div>
                            <div class="stat-label">紧急消息</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="ding-form">
                    <div class="select-list">
                        <ul class="search-list">
                            <li>
                                <label>消息内容：</label>
                                <input type="text" name="content" value=""/>
                            </li>
                            <li>
                                <label>发送者ID：</label>
                                <input type="text" name="senderId" value=""/>
                            </li>
                            <li>
                                <label>DING类型：</label>
                                <select name="dingType">
                                    <option value="">所有</option>
                                    <option value="APP">应用</option>
                                    <option value="SMS">短信</option>
                                    <option value="PHONE">电话</option>
                                </select>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="DRAFT">草稿</option>
                                    <option value="SENDING">发送中</option>
                                    <option value="SENT">已发送</option>
                                    <option value="CANCELLED">已取消</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>发送时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:ding:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:ding:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-info single disabled" onclick="showReceipts()" shiro:hasPermission="im:ding:query">
                    <i class="fa fa-list"></i> 回执
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:ding:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:ding:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:ding:remove')}]];
        var prefix = ctx + "im/ding";

        $(function() {
            // 加载统计数据
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "DING消息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'DING ID',
                    visible: false
                },
                {
                    field: 'senderId',
                    title: '发送者ID',
                    width: '80'
                },
                {
                    field: 'senderName',
                    title: '发送者'
                },
                {
                    field: 'content',
                    title: '消息内容',
                    formatter: function(value, row, index) {
                        if (value && value.length > 50) {
                            return value.substring(0, 50) + '...';
                        }
                        return value || '-';
                    }
                },
                {
                    field: 'dingType',
                    title: '类型',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'APP') return '<span class="badge badge-primary">应用</span>';
                        if (value === 'SMS') return '<span class="badge badge-info">短信</span>';
                        if (value === 'PHONE') return '<span class="badge badge-warning">电话</span>';
                        return value;
                    }
                },
                {
                    field: 'isUrgent',
                    title: '紧急',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-danger">紧急</span>';
                        return '<span class="badge badge-default">普通</span>';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value === 'DRAFT') return '<span class="badge badge-default">草稿</span>';
                        if (value === 'SENDING') return '<span class="badge badge-info">发送中</span>';
                        if (value === 'SENT') return '<span class="badge badge-success">已发送</span>';
                        if (value === 'CANCELLED') return '<span class="badge badge-warning">已取消</span>';
                        return value;
                    }
                },
                {
                    field: 'totalCount',
                    title: '接收人数',
                    align: 'center'
                },
                {
                    field: 'readCount',
                    title: '已读',
                    align: 'center'
                },
                {
                    field: 'confirmedCount',
                    title: '已确认',
                    align: 'center'
                },
                {
                    field: 'sendTime',
                    title: '发送时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewReceipts(' + row.id + ')"><i class="fa fa-list"></i>回执</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(' + row.id + ')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 加载统计数据 */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    $("#totalCount").text(result.data.total_count || 0);
                    $("#sentCount").text(result.data.sent_count || 0);
                    $("#pendingCount").text(result.data.pending_count || 0);
                    $("#urgentCount").text(result.data.urgent_count || 0);
                }
            });
        }

        /* 显示回执 */
        function showReceipts() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            viewReceipts(rows[0]);
        }

        /* 查看回执详情 */
        function viewReceipts(id) {
            $.get(prefix + "/" + id + "/receipts", function(result) {
                if (result.code == 0) {
                    var receipts = result.data;
                    var content = '<div style="padding: 15px;">';
                    if (receipts && receipts.length > 0) {
                        content += '<table class="table table-bordered">';
                        content += '<thead><tr><th>接收者</th><th>阅读时间</th><th>确认状态</th><th>确认时间</th><th>备注</th></tr></thead>';
                        content += '<tbody>';
                        for (var i = 0; i < receipts.length; i++) {
                            var r = receipts[i];
                            content += '<tr>';
                            content += '<td>' + (r.receiver_name || '-') + '</td>';
                            content += '<td>' + (r.read_time || '-') + '</td>';
                            content += '<td>' + (r.confirmed == 1 ? '已确认' : '未确认') + '</td>';
                            content += '<td>' + (r.confirm_time || '-') + '</td>';
                            content += '<td>' + (r.remark || '-') + '</td>';
                            content += '</tr>';
                        }
                        content += '</tbody></table>';
                    } else {
                        content += '<p class="text-muted">暂无回执记录</p>';
                    }
                    content += '</div>';
                    $.modal.open("DING回执详情", content, '800', '500');
                }
            });
        }
    </script>
</body>
</html>
