<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('DING消息管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>

    <style>
        .ding-stat-card { margin-bottom: 10px; }
        .ibox-content { padding: 10px 15px; }
        .ibox-title { padding: 10px 15px; min-height: 40px; }
        .no-margins { margin-top: 0 !important; margin-bottom: 0 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins ding-stat-card" onclick="filterByStatus('')" style="cursor: pointer;" title="点击查看全部">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">总</span>
                                <h5>DING总数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-navy" id="totalCount">0</h2>
                                <small>全部DING消息</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins ding-stat-card" onclick="filterByToday()" style="cursor: pointer;" title="点击查看今日">
                            <div class="ibox-title">
                                <span class="label label-success pull-right">今</span>
                                <h5>今日DING</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-success" id="todayCount">0</h2>
                                <small>今日发送的DING</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins ding-stat-card" onclick="filterByReadStatus('READ')" style="cursor: pointer;" title="点击查看已读">
                            <div class="ibox-title">
                                <span class="label label-info pull-right">读</span>
                                <h5>已读数量</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-info" id="readCount">0</h2>
                                <small>已读DING数量</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins ding-stat-card" onclick="filterByReadStatus('UNREAD')" style="cursor: pointer;" title="点击查看未读">
                            <div class="ibox-title">
                                <span class="label label-warning pull-right">未</span>
                                <h5>未读数量</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-warning" id="unreadCount">0</h2>
                                <small>未读DING数量</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="ding-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">消息内容：</label><input type="text" name="content" placeholder="请输入消息内容"/>
                            </li>
                            <li>
                                <label class="input-label">DING类型：</label><select name="dingType">
                                    <option value="">所有</option>
                                    <option value="APP">应用</option>
                                    <option value="SMS">短信</option>
                                    <option value="PHONE">电话</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="DRAFT">草稿</option>
                                    <option value="SENDING">发送中</option>
                                    <option value="SENT">已发送</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>发送时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:ding:add">
                        <i class="fa fa-plus"></i> 发送DING
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:ding:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:ding:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:ding:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:ding:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:ding:remove')}]];
        var prefix = ctx + "im/ding";

        $(function() {
            loadStatistics();
            initDatePicker();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "DING消息",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_ding_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: 'DING消息数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'content',
                    title: '消息内容',
                    formatter: function(value, row, index) {
                        if (value && value.length > 50) {
                            return $.table.tooltip(value, 50);
                        }
                        return value || '-';
                    }
                }, {
                    field: 'dingType',
                    title: '类型',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'APP') { return '<span class="badge badge-primary">应用</span>'; }
                        if (value === 'SMS') { return '<span class="badge badge-info">短信</span>'; }
                        if (value === 'PHONE') { return '<span class="badge badge-warning">电话</span>'; }
                        return value;
                    }
                }, {
                    field: 'isUrgent',
                    title: '紧急',
                    align: 'center',
                    width: '70',
                    formatter: function(value, row, index) {
                        if (value == 1) { return '<span class="badge badge-danger">紧急</span>'; }
                        return '<span class="badge badge-default">普通</span>';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'DRAFT') { return '<span class="badge badge-default">草稿</span>'; }
                        if (value === 'SENDING') { return '<span class="badge badge-info">发送中</span>'; }
                        if (value === 'SENT') { return '<span class="badge badge-success">已发送</span>'; }
                        return value;
                    }
                }, {
                    field: 'sendTime',
                    title: '发送时间',
                    width: '160',
                    sortable: true
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        function initDatePicker() {
            var options = {
                showSeconds: false,
                showYesterday: true,
                showToday: true,
                showClear: true,
                minView: "month"
            };
            $("#startTime").datetimepicker(options);
            $("#endTime").datetimepicker(options);
        }

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    $("#totalCount").text(data.totalCount || 0);
                    $("#todayCount").text(data.todayCount || 0);
                    $("#readCount").text(data.readCount || 0);
                    $("#unreadCount").text(data.unreadCount || 0);
                }
            });
        }

        /**
         * 按状态筛选
         */
        function filterByStatus(status) {
            if (status) {
                $('select[name="status"]').val(status);
            } else {
                $('select[name="status"]').val('');
            }
            $.table.search();
        }

        /**
         * 筛选今日数据
         */
        function filterByToday() {
            var today = new Date();
            var todayStr = today.getFullYear() + '-' +
                          String(today.getMonth() + 1).padStart(2, '0') + '-' +
                          String(today.getDate()).padStart(2, '0');
            $('#startTime').val(todayStr + ' 00:00:00');
            $('#endTime').val(todayStr + ' 23:59:59');
            $.table.search();
        }

        /**
         * 按已读/未读状态筛选
         */
        function filterByReadStatus(readStatus) {
            // 这里需要后端支持 readStatus 参数
            // 暂时使用现有字段模拟
            $('select[name="status"]').val('SENT');
            $.table.search();
        }
    </script>
</body>
</html>
