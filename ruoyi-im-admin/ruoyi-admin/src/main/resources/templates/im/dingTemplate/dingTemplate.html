<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('DING模板管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>

    <style>
        .dingtemplate-stat-card { margin-bottom: 10px; }
        .ibox-content { padding: 10px 15px; }
        .ibox-title { padding: 10px 15px; min-height: 40px; }
        .no-margins { margin-top: 0 !important; margin-bottom: 0 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">
            <!-- 统计卡片区域 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins dingtemplate-stat-card" onclick="filterByCategory('')" style="cursor: pointer;" title="点击查看全部">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">总</span>
                                <h5>模板总数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-navy" id="totalCount">0</h2>
                                <small>全部DING模板</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins dingtemplate-stat-card" onclick="filterBySystem('1')" style="cursor: pointer;" title="点击查看系统模板">
                            <div class="ibox-title">
                                <span class="label label-warning pull-right">系</span>
                                <h5>系统模板</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-warning" id="systemCount">0</h2>
                                <small>系统预置模板</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins dingtemplate-stat-card" onclick="filterBySystem('0')" style="cursor: pointer;" title="点击查看自定义模板">
                            <div class="ibox-title">
                                <span class="label label-info pull-right">自</span>
                                <h5>自定义模板</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-info" id="customCount">0</h2>
                                <small>用户自定义模板</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins dingtemplate-stat-card" onclick="filterByStatus('ACTIVE')" style="cursor: pointer;" title="点击查看启用模板">
                            <div class="ibox-title">
                                <span class="label label-success pull-right">用</span>
                                <h5>今日使用</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-success" id="todayUseCount">0</h2>
                                <small>今日使用次数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <form id="template-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="input-label">模板名称：</label><input type="text" name="name" placeholder="请输入模板名称"/>
                            </li>
                            <li>
                                <label class="input-label">分类：</label><select name="category">
                                    <option value="">所有</option>
                                    <option value="MEETING">会议</option>
                                    <option value="WORK">工作</option>
                                    <option value="NOTICE">通知</option>
                                    <option value="REMIND">提醒</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">状态：</label><select name="status">
                                    <option value="">所有</option>
                                    <option value="ACTIVE">启用</option>
                                    <option value="DISABLED">停用</option>
                                </select>
                            </li>
                            <li>
                                <label class="input-label">是否系统：</label><select name="isSystem">
                                    <option value="">所有</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:dingTemplate:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:dingTemplate:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:dingTemplate:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:dingTemplate:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:dingTemplate:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:dingTemplate:remove')}]];
        var prefix = ctx + "im/dingTemplate";

        $(function() {
            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "DING模板",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_dingTemplate_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: 'DING模板数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'name',
                    title: '模板名称',
                    width: '150',
                    sortable: true
                }, {
                    field: 'category',
                    title: '分类',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'MEETING') { return '<span class="badge badge-primary">会议</span>'; }
                        if (value === 'WORK') { return '<span class="badge badge-info">工作</span>'; }
                        if (value === 'NOTICE') { return '<span class="badge badge-warning">通知</span>'; }
                        if (value === 'REMIND') { return '<span class="badge badge-success">提醒</span>'; }
                        return value || '-';
                    }
                }, {
                    field: 'content',
                    title: '模板内容',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var preview = value;
                        if (preview.length > 80) {
                            preview = preview.substring(0, 80) + '...';
                        }
                        return '<span style="display:block;max-height:60px;overflow:hidden;">' + preview + '</span>';
                    }
                }, {
                    field: 'isSystem',
                    title: '系统模板',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-warning">是</span>';
                        return '<span class="badge badge-default">否</span>';
                    }
                }, {
                    field: 'sortOrder',
                    title: '排序',
                    align: 'center',
                    width: '70'
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'ACTIVE') { return '<span class="badge badge-success">启用</span>'; }
                        if (value === 'DISABLED') { return '<span class="badge badge-default">停用</span>'; }
                        return value || '-';
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    field: 'updateTime',
                    title: '更新时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
            loadStatistics();
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var data = result.data || {};
                    $("#totalCount").text(data.totalCount || 0);
                    $("#systemCount").text(data.systemCount || 0);
                    $("#customCount").text(data.customCount || 0);
                    $("#todayUseCount").text(data.todayUseCount || 0);
                }
            });
        }

        /**
         * 按分类筛选
         */
        function filterByCategory(category) {
            if (category) {
                $('select[name="category"]').val(category);
            } else {
                $('select[name="category"]').val('');
            }
            $.table.search();
        }

        /**
         * 按系统模板筛选
         */
        function filterBySystem(isSystem) {
            if (isSystem !== undefined && isSystem !== '') {
                $('select[name="isSystem"]').val(isSystem);
            } else {
                $('select[name="isSystem"]').val('');
            }
            $.table.search();
        }

        /**
         * 按状态筛选
         */
        function filterByStatus(status) {
            if (status) {
                $('select[name="status"]').val(status);
            } else {
                $('select[name="status"]').val('');
            }
            $.table.search();
        }
    </script>
</body>
</html>
