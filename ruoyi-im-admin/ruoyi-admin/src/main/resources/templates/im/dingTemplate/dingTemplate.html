<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('DING模板管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-stat-cards.css}" rel="stylesheet"/>
    <link th:href="@{/css/im-compact-layout.css}" rel="stylesheet"/>
    <style>
        body { padding: 10px !important; }
        .gray-bg { background-color: #f3f3f4 !important; }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <!-- 统计卡片区域 -->
        <div class="row stat-card-section">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterReset()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">总</span>
                                <h5 style="color: #fff; margin: 0;">模板总数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="totalCount">0</div>
                                <div class="stat-label">全部DING模板</div>
                                <i class="fa fa-file-text stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-warning" onclick="filterBySystem('1')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">系</span>
                                <h5 style="color: #fff; margin: 0;">系统模板</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="systemCount">0</div>
                                <div class="stat-label">系统预置模板</div>
                                <i class="fa fa-cog stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-info" onclick="filterBySystem('0')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">自</span>
                                <h5 style="color: #fff; margin: 0;">自定义模板</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="customCount">0</div>
                                <div class="stat-label">用户自定义模板</div>
                                <i class="fa fa-user stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterByStatus('ACTIVE')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">用</span>
                                <h5 style="color: #fff; margin: 0;">今日使用</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="todayUseCount">0</div>
                                <div class="stat-label">今日使用次数</div>
                                <i class="fa fa-star stat-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索区域 -->
        <div class="row search-section">
            <div class="col-sm-12">
                <div class="im-panel">
                    <div class="im-panel-body">
                        <form id="template-form">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        <label class="search-label label-4">模板名称</label><input type="text" name="name" placeholder="请输入"/>
                                    </li>
                                    <li>
                                        <label class="search-label label-2">分类</label><select name="category">
                                            <option value="">全部</option>
                                            <option value="MEETING">会议</option>
                                            <option value="WORK">工作</option>
                                            <option value="NOTICE">通知</option>
                                            <option value="REMIND">提醒</option>
                                        </select>
                                    </li>
                                    <li>
                                        <label class="search-label label-2">状态</label><select name="status">
                                            <option value="">全部</option>
                                            <option value="ACTIVE">启用</option>
                                            <option value="DISABLED">停用</option>
                                        </select>
                                    </li>
                                    <li>
                                        <label class="search-label label-4">系统模板</label><select name="isSystem">
                                            <option value="">全部</option>
                                            <option value="0">否</option>
                                            <option value="1">是</option>
                                        </select>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表格区域 -->
        <div class="row table-section">
            <div class="col-sm-12">
                <div class="im-table-container">
                    <!-- 工具栏 -->
                    <div class="im-toolbar" id="toolbar">
                        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:dingTemplate:add">
                            <i class="fa fa-plus"></i> 新增
                        </a>
                        <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:dingTemplate:edit">
                            <i class="fa fa-edit"></i> 修改
                        </a>
                        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:dingTemplate:remove">
                            <i class="fa fa-remove"></i> 删除
                        </a>
                        <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:dingTemplate:export">
                            <i class="fa fa-download"></i> 导出
                        </a>
                    </div>

                    <!-- 数据表格 -->
                    <table id="bootstrap-table"></table>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:dingTemplate:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:dingTemplate:remove')}]];
        var prefix = ctx + "im/dingTemplate";

        $(function() {
            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "DING模板",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_dingTemplate_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: 'DING模板数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'name',
                    title: '模板名称',
                    width: '150',
                    sortable: true
                }, {
                    field: 'category',
                    title: '分类',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'MEETING') { return '<span class="badge badge-primary">会议</span>'; }
                        if (value === 'WORK') { return '<span class="badge badge-info">工作</span>'; }
                        if (value === 'NOTICE') { return '<span class="badge badge-warning">通知</span>'; }
                        if (value === 'REMIND') { return '<span class="badge badge-success">提醒</span>'; }
                        return value || '-';
                    }
                }, {
                    field: 'content',
                    title: '模板内容',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var preview = value;
                        if (preview.length > 80) {
                            preview = preview.substring(0, 80) + '...';
                        }
                        return '<span style="display:block;max-height:60px;overflow:hidden;">' + preview + '</span>';
                    }
                }, {
                    field: 'isSystem',
                    title: '系统模板',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-warning">是</span>';
                        return '<span class="badge badge-default">否</span>';
                    }
                }, {
                    field: 'sortOrder',
                    title: '排序',
                    align: 'center',
                    width: '70'
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'ACTIVE') { return '<span class="badge badge-success">启用</span>'; }
                        if (value === 'DISABLED') { return '<span class="badge badge-default">停用</span>'; }
                        return value || '-';
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    field: 'updateTime',
                    title: '更新时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
            loadStatistics();
        });

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var data = result.data || {};
                    animateNumber('totalCount', data.totalCount || 0);
                    animateNumber('systemCount', data.systemCount || 0);
                    animateNumber('customCount', data.customCount || 0);
                    animateNumber('todayUseCount', data.todayUseCount || 0);
                }
            });
        }

        /* 数字动画效果 */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $('select[name="category"]').val('');
            $('select[name="status"]').val('');
            $('select[name="isSystem"]').val('');
            $.table.search();
        }

        /**
         * 按分类筛选
         */
        function filterByCategory(category) {
            if (category) {
                $('select[name="category"]').val(category);
            } else {
                $('select[name="category"]').val('');
            }
            $.table.search();
        }

        /**
         * 按系统模板筛选
         */
        function filterBySystem(isSystem) {
            if (isSystem !== undefined && isSystem !== '') {
                $('select[name="isSystem"]').val(isSystem);
            } else {
                $('select[name="isSystem"]').val('');
            }
            $.table.search();
        }

        /**
         * 按状态筛选
         */
        function filterByStatus(status) {
            if (status) {
                $('select[name="status"]').val(status);
            } else {
                $('select[name="status"]').val('');
            }
            $.table.search();
        }
    </script>
</body>
</html>
