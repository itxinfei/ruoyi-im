<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('DING模板管理')" />
    <link href="/css/im-admin.css" th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="template-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                模板名称：<input type="text" name="name" placeholder="请输入模板名称"/>
                            </li>
                            <li>
                                分类：<select name="category">
                                    <option value="">所有</option>
                                    <option value="MEETING">会议</option>
                                    <option value="WORK">工作</option>
                                    <option value="NOTICE">通知</option>
                                    <option value="REMIND">提醒</option>
                                </select>
                            </li>
                            <li>
                                状态：<select name="status">
                                    <option value="">所有</option>
                                    <option value="ACTIVE">启用</option>
                                    <option value="DISABLED">停用</option>
                                </select>
                            </li>
                            <li>
                                是否系统：<select name="isSystem">
                                    <option value="">所有</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:dingTemplate:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:dingTemplate:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:dingTemplate:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:dingTemplate:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:dingTemplate:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:dingTemplate:remove')}]];
        var prefix = ctx + "im/dingTemplate";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "DING模板",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'name',
                    title: '模板名称',
                    width: '150',
                    sortable: true
                },
                {
                    field: 'category',
                    title: '分类',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'MEETING') { return '<span class="badge badge-primary">会议</span>'; }
                        if (value === 'WORK') { return '<span class="badge badge-info">工作</span>'; }
                        if (value === 'NOTICE') { return '<span class="badge badge-warning">通知</span>'; }
                        if (value === 'REMIND') { return '<span class="badge badge-success">提醒</span>'; }
                        return value || '-';
                    }
                },
                {
                    field: 'content',
                    title: '模板内容',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var preview = value;
                        if (preview.length > 80) {
                            preview = preview.substring(0, 80) + '...';
                        }
                        return '<span style="display:block;max-height:60px;overflow:hidden;">' + preview + '</span>';
                    }
                },
                {
                    field: 'isSystem',
                    title: '系统模板',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-warning">是</span>';
                        return '<span class="badge badge-default">否</span>';
                    }
                },
                {
                    field: 'sortOrder',
                    title: '排序',
                    align: 'center',
                    width: '70'
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'ACTIVE') { return '<span class="badge badge-success">启用</span>'; }
                        if (value === 'DISABLED') { return '<span class="badge badge-default">停用</span>'; }
                        return value || '-';
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                },
                {
                    field: 'updateTime',
                    title: '更新时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '150',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
