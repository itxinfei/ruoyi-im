<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <th:block th:include="include :: header('消息管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet" />
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .loading-spinner {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .error-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 12px 20px;
            z-index: 10000;
            max-width: 300px;
            display: none;
        }
        
        .success-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 12px 20px;
            z-index: 10000;
            max-width: 300px;
            display: none;
        }
        
        .progress-container {
            margin: 10px 0;
            display: none;
        }
        
        .progress-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.6;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

<body class="gray-bg">
    <div class="container-div">
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner">
                <i class="fa fa-spinner fa-spin fa-2x"></i>
                <p class="mt-2">加载中，请稍候...</p>
            </div>
        </div>
        
        <!-- Error Toast -->
        <div id="errorToast" class="error-toast">
            <i class="fa fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>
        
        <!-- Success Toast -->
        <div id="successToast" class="success-toast">
            <i class="fa fa-check-circle"></i>
            <span id="successMessage"></span>
        </div>
        
        <div class="row pt-5">
            <!-- 1. 统计概览 -->
            <div class="col-sm-12">
                <div class="im-stat-group">
                    <div class="im-stat-item">
                        <div class="stat-header">
                            <span class="stat-label">今日通行消息</span>
                            <div class="stat-icon-box"><i class="fa fa-envelope-o"></i></div>
                        </div>
                        <div class="stat-number" id="todayInflow">-</div>
                        <div class="stat-footer text-muted">24小时内系统通行量</div>
                    </div>
                    <div class="im-stat-item">
                        <div class="stat-header">
                            <span class="stat-label">敏感词命中</span>
                            <div class="stat-icon-box" style="background: #fef2f2; color: #ef4444;"><i class="fa fa-shield"></i></div>
                        </div>
                        <div class="stat-number" id="sensitiveHits">-</div>
                        <div class="stat-footer text-muted">触发拦截的风控消息</div>
                    </div>
                    <div class="im-stat-item">
                        <div class="stat-header">
                            <span class="stat-label">投递失败率</span>
                            <div class="stat-icon-box" style="background: #fff7ed; color: #f59e0b;"><i class="fa fa-warning"></i></div>
                        </div>
                        <div class="stat-number" id="failRate">-</div>
                        <div class="stat-footer text-muted">网络或逻辑导致的异常</div>
                    </div>
                </div>
            </div>

            <!-- 2. 搜索过滤 (简约) -->
            <div class="col-sm-12 search-collapse" style="padding-top: 12px; padding-bottom: 12px;">
                <form id="message-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>发送人：</label><input type="text" name="senderId" placeholder="用户ID/账号" />
                            </li>
                            <li>
                                <label>会话：</label><input type="text" name="conversationId" placeholder="会话ID" />
                            </li>
                            <li>
                                <label>类型：</label>
                                <select name="messageType">
                                    <option value="">所有</option>
                                    <option value="TEXT">文本</option>
                                    <option value="IMAGE">图片</option>
                                    <option value="FILE">文件</option>
                                </select>
                            </li>
                            <li>
                                <label>时间段：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始"
                                    name="params[beginTime]" />
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束"
                                    name="params[endTime]" />
                            </li>
                            <li>
                                <a id="searchBtn" class="btn btn-primary btn-rounded btn-sm" onclick="performSearch()">
                                    <i class="fa fa-search"></i> 搜索
                                </a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()">
                                    <i class="fa fa-refresh"></i> 重置
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 3. 数据板块 -->
            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar" role="group">
                    <a id="batchRevokeBtn" class="btn btn-info multiple disabled" onclick="performBatchRevoke()"
                        shiro:hasPermission="im:message:revoke">
                        <i class="fa fa-undo"></i> 批量撤回
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="performBatchDelete()"
                        shiro:hasPermission="im:message:remove">
                        <i class="fa fa-trash"></i> 彻底删除
                    </a>
                    <a class="btn btn-warning" onclick="exportData()" shiro:hasPermission="im:message:export">
                        <i class="fa fa-download"></i> 导出记录
                    </a>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
                
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:message:edit') }]];
        var removeFlag = [[${@permission.hasPermi('im:message:remove') }]];
        var prefix = ctx + "im/message";
        var isLoading = false;
        var currentRequest = null;

        $(function () {
            loadStatistics();
            initializeTable();
            initializeEventHandlers();
        });

        function initializeEventHandlers() {
            // 搜索按钮事件
            $('#searchBtn').click(function() {
                if (isLoading) return;
                performSearch();
            });

            // 表单回车事件
            $('#message-form input').keypress(function(e) {
                if (e.which == 13) {
                    performSearch();
                }
            });

            // 批量操作按钮状态管理
            $('#bootstrap-table').on('check.bs.table check-all.bs.table', function() {
                updateBatchButtonsState();
            });
        }

        function showLoading() {
            isLoading = true;
            $('#loadingOverlay').show();
            $('#searchBtn').addClass('btn-loading');
        }

        function hideLoading() {
            isLoading = false;
            $('#loadingOverlay').hide();
            $('#searchBtn').removeClass('btn-loading');
        }

        function showError(message) {
            $('#errorMessage').text(message);
            $('#errorToast').fadeIn().delay(3000).fadeOut();
        }

        function showSuccess(message) {
            $('#successMessage').text(message);
            $('#successToast').fadeIn().delay(2000).fadeOut();
        }

        function updateProgress(percent, text) {
            $('#progressContainer').show();
            $('#progressFill').css('width', percent + '%');
            $('#progressText').text(text || percent + '%');
        }

        function hideProgress() {
            setTimeout(function() {
                $('#progressContainer').fadeOut();
            }, 500);
        }

        function loadStatistics() {
            $.ajax({
                url: prefix + "/statistics",
                type: "GET",
                beforeSend: function() {
                    $('#todayInflow, #sensitiveHits, #failRate').text('-');
                },
                success: function(result) {
                    if (result.code === 200 && result.data) {
                        $('#todayInflow').text(result.data.todayCount || 0);
                        $('#sensitiveHits').text(result.data.sensitiveCount || 0);
                        var failRate = result.data.totalCount > 0 ? 
                            ((result.data.failedCount / result.data.totalCount) * 100).toFixed(2) : 0;
                        $('#failRate').text(failRate + '%');
                    } else {
                        showError('加载统计数据失败：' + (result.msg || '未知错误'));
                    }
                },
                error: function(xhr, status, error) {
                    console.error('统计数据加载失败:', error);
                    showError('加载统计数据失败，请检查网络连接');
                }
            });
        }

        function performSearch() {
            showLoading();
            
            // 取消之前的请求
            if (currentRequest) {
                currentRequest.abort();
            }
            
            currentRequest = $.ajax({
                url: prefix + "/list",
                type: "POST",
                data: $('#message-form').serialize(),
                success: function(result) {
                    $('#bootstrap-table').bootstrapTable('load', result.rows);
                },
                complete: function() {
                    hideLoading();
                    currentRequest = null;
                },
                error: function(xhr, status, error) {
                    console.error('搜索失败:', error);
                    showError('搜索失败，请稍后重试');
                    hideLoading();
                }
            });
        }

        function resetForm() {
            $('#message-form')[0].reset();
            $('#bootstrap-table').bootstrapTable('refresh');
        }

        function updateBatchButtonsState() {
            var selections = $('#bootstrap-table').bootstrapTable('getSelections');
            var hasSelection = selections.length > 0;
            
            $('#batchRevokeBtn, .btn-danger.multiple').prop('disabled', !hasSelection);
        }

        function performBatchRevoke() {
            var selections = $('#bootstrap-table').bootstrapTable('getSelections');
            if (selections.length === 0) {
                showError('请选择要撤回的消息');
                return;
            }

            if (!confirm('确定要撤回选中的 ' + selections.length + ' 条消息吗？')) {
                return;
            }

            showLoading();
            updateProgress(0, '准备撤回...');
            
            var messageIds = selections.map(function(item) {
                return item.id;
            }).join(',');
            
            $.ajax({
                url: prefix + "/batchRevoke",
                type: "POST",
                data: { messageIds: messageIds },
                xhr: function() {
                    var xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener("progress", function(evt) {
                        if (evt.lengthComputable) {
                            var percentComplete = Math.round(evt.loaded / evt.total * 100);
                            updateProgress(percentComplete, '撤回中...');
                        }
                    }, false);
                    return xhr;
                },
                success: function(result) {
                    hideProgress();
                    if (result.code === 200) {
                        showSuccess(result.msg || '批量撤回成功');
                        $('#bootstrap-table').bootstrapTable('refresh');
                        loadStatistics();
                    } else {
                        showError('批量撤回失败：' + (result.msg || '未知错误'));
                    }
                },
                complete: function() {
                    hideLoading();
                },
                error: function(xhr, status, error) {
                    hideProgress();
                    console.error('批量撤回失败:', error);
                    showError('批量撤回失败，请稍后重试');
                }
            });
        }

        function performBatchDelete() {
            var selections = $('#bootstrap-table').bootstrapTable('getSelections');
            if (selections.length === 0) {
                showError('请选择要删除的消息');
                return;
            }

            if (!confirm('确定要删除选中的 ' + selections.length + ' 条消息吗？此操作不可恢复！')) {
                return;
            }

            showLoading();
            var ids = selections.map(function(item) {
                return item.id;
            }).join(',');
            
            $.ajax({
                url: prefix + "/remove/" + ids,
                type: "POST",
                success: function(result) {
                    if (result.code === 200) {
                        showSuccess('删除成功');
                        $('#bootstrap-table').bootstrapTable('refresh');
                        loadStatistics();
                    } else {
                        showError('删除失败：' + (result.msg || '未知错误'));
                    }
                },
                complete: function() {
                    hideLoading();
                },
                error: function(xhr, status, error) {
                    console.error('删除失败:', error);
                    showError('删除失败，请稍后重试');
                }
            });
        }

        function exportData() {
            if (isLoading) return;
            
            showLoading();
            updateProgress(0, '准备导出...');
            
            var formData = $('#message-form').serialize();
            
            $.ajax({
                url: prefix + "/export",
                type: "POST",
                data: formData,
                xhr: function() {
                    var xhr = new window.XMLHttpRequest();
                    xhr.responseType = 'blob';
                    return xhr;
                },
                success: function(data, status, xhr) {
                    hideProgress();
                    var filename = '消息数据_' + new Date().toISOString().slice(0, 10) + '.xlsx';
                    var blob = new Blob([data], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                    
                    if (window.navigator.msSaveBlob) {
                        navigator.msSaveBlob(blob, filename);
                    } else {
                        var link = document.createElement('a');
                        link.href = window.URL.createObjectURL(blob);
                        link.download = filename;
                        link.click();
                        window.URL.revokeObjectURL(link.href);
                    }
                    
                    showSuccess('导出成功');
                },
                complete: function() {
                    hideLoading();
                },
                error: function(xhr, status, error) {
                    hideProgress();
                    console.error('导出失败:', error);
                    showError('导出失败，请稍后重试');
                }
            });
        }

        function initializeTable() {
            var options = {
                url: prefix + "/list",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                sortName: "createTime",
                sortOrder: "desc",
                modalName: "消息记录",
                columns: [{
                    checkbox: true
                }, {
                    field: 'senderId',
                    title: '发送人',
                    width: '120',
                    formatter: function (value, row, index) {
                        return '<span class="text-primary">#' + value + '</span>';
                    }
                }, {
                    field: 'messageType',
                    title: '类型',
                    align: 'center',
                    width: '80',
                    formatter: function (value) {
                        var map = { 'TEXT': 'text-primary', 'IMAGE': 'text-success', 'FILE': 'text-warning' };
                        return '<span class="' + (map[value] || 'text-muted') + '">' + ImCommon.formatMessageType(value) + '</span>';
                    }
                }, {
                    field: 'content',
                    title: '消息快照',
                    formatter: function (v) { 
                        return ImCommon.formatTextWithTooltip(v, 60); 
                    }
                }, {
                    field: 'sendStatus',
                    title: '通道状态',
                    align: 'center',
                    width: '100',
                    formatter: function (v) {
                        if (v === 'SENT') return '<span class="im-badge badge-blue">已送出</span>';
                        if (v === 'FAILED') return '<span class="im-badge badge-red">失败</span>';
                        return '<span class="im-badge badge-green">已送达</span>';
                    }
                }, {
                    field: 'createTime',
                    title: '时间',
                    sortable: true,
                    formatter: function (value) {
                        return ImCommon.formatDateTime(value);
                    }
                }, {
                    field: 'operate',
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        if (editFlag) {
                            actions.push('<a class="btn btn-xs btn-info" onclick="viewDetail(' + row.id + ')"><i class="fa fa-eye"></i> 查看</a>');
                            if (row.sendStatus === 'SENT' && row.messageType !== 'SYSTEM') {
                                actions.push('<a class="btn btn-xs btn-warning" onclick="revokeMessage(' + row.id + ')"><i class="fa fa-undo"></i> 撤回</a>');
                            }
                        }
                        if (removeFlag) {
                            actions.push('<a class="btn btn-xs btn-danger" onclick="deleteMessage(' + row.id + ')"><i class="fa fa-trash"></i> 删除</a>');
                        }
                        return actions.join(' ');
                    }
                }]
            };
            
            $.table.init(options);
        }

        function viewDetail(id) {
            if (isLoading) return;
            
            $.ajax({
                url: prefix + "/" + id,
                type: "GET",
                beforeSend: function() {
                    showLoading();
                },
                success: function(result) {
                    if (result.code === 200 && result.data) {
                        // 显示详情弹窗
                        var message = result.data;
                        var content = '<div class="message-detail">' +
                            '<p><strong>消息ID:</strong> ' + message.id + '</p>' +
                            '<p><strong>发送人:</strong> ' + message.senderId + '</p>' +
                            '<p><strong>类型:</strong> ' + ImCommon.formatMessageType(message.messageType) + '</p>' +
                            '<p><strong>内容:</strong></p>' +
                            '<div class="message-content">' + message.content + '</div>' +
                            '<p><strong>创建时间:</strong> ' + ImCommon.formatDateTime(message.createTime) + '</p>' +
                            '</div>';
                        
                        $.modal.open({
                            title: '消息详情',
                            content: content,
                            btn: ['关闭']
                        });
                    } else {
                        showError('获取消息详情失败：' + (result.msg || '未知错误'));
                    }
                },
                complete: function() {
                    hideLoading();
                },
                error: function(xhr, status, error) {
                    console.error('获取详情失败:', error);
                    showError('获取消息详情失败，请稍后重试');
                    hideLoading();
                }
            });
        }

        function revokeMessage(id) {
            if (!confirm('确定要撤回这条消息吗？')) {
                return;
            }
            
            $.ajax({
                url: prefix + "/revoke/" + id,
                type: "POST",
                beforeSend: function() {
                    showLoading();
                },
                success: function(result) {
                    if (result.code === 200) {
                        showSuccess('消息撤回成功');
                        $('#bootstrap-table').bootstrapTable('refresh');
                        loadStatistics();
                    } else {
                        showError('撤回失败：' + (result.msg || '未知错误'));
                    }
                },
                complete: function() {
                    hideLoading();
                },
                error: function(xhr, status, error) {
                    console.error('撤回失败:', error);
                    showError('撤回失败，请稍后重试');
                    hideLoading();
                }
            });
        }

        function deleteMessage(id) {
            if (!confirm('确定要删除这条消息吗？此操作不可恢复！')) {
                return;
            }
            
            $.ajax({
                url: prefix + "/remove/" + id,
                type: "POST",
                beforeSend: function() {
                    showLoading();
                },
                success: function(result) {
                    if (result.code === 200) {
                        showSuccess('删除成功');
                        $('#bootstrap-table').bootstrapTable('refresh');
                        loadStatistics();
                    } else {
                        showError('删除失败：' + (result.msg || '未知错误'));
                    }
                },
                complete: function() {
                    hideLoading();
                },
                error: function(xhr, status, error) {
                    console.error('删除失败:', error);
                    showError('删除失败，请稍后重试');
                    hideLoading();
                }
            });
        }
    </script>
</body>
</html>
