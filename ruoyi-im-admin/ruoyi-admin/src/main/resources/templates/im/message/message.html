<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('消息管理')" />
    <link href="/css/im-admin.css" th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-blue">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">消息总数</div>
                            <i class="fa fa-comments stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-green">
                            <div class="stat-number" id="todayCount">0</div>
                            <div class="stat-label">今日消息</div>
                            <i class="fa fa-calendar stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-orange">
                            <div class="stat-number" id="sensitiveCount">0</div>
                            <div class="stat-label">敏感消息</div>
                            <i class="fa fa-exclamation-triangle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-bg-red">
                            <div class="stat-number" id="failedCount">0</div>
                            <div class="stat-label">发送失败</div>
                            <i class="fa fa-times-circle stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="col-sm-12 search-collapse">
                <form id="message-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                会话ID：<input type="text" name="conversationId" placeholder="请输入会话ID"/>
                            </li>
                            <li>
                                发送者ID：<input type="text" name="senderId" placeholder="请输入发送者ID"/>
                            </li>
                            <li>
                                消息类型：<select name="messageType">
                                    <option value="">所有</option>
                                    <option value="TEXT">文本</option>
                                    <option value="IMAGE">图片</option>
                                    <option value="VIDEO">视频</option>
                                    <option value="AUDIO">音频</option>
                                    <option value="FILE">文件</option>
                                </select>
                            </li>
                            <li>
                                发送状态：<select name="sendStatus">
                                    <option value="">所有</option>
                                    <option value="SENT">已发送</option>
                                    <option value="DELIVERED">已送达</option>
                                    <option value="FAILED">失败</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>发送时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 操作按钮 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:message:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:message:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:message:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:message:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:message:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:message:remove')}]];
        var prefix = ctx + "im/message";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "消息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'conversationId',
                    title: '会话ID',
                    width: '100'
                },
                {
                    field: 'senderId',
                    title: '发送者ID',
                    width: '100'
                },
                {
                    field: 'messageType',
                    title: '类型',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value === 'TEXT') { return '<span class="badge badge-primary">文本</span>'; }
                        if (value === 'IMAGE') { return '<span class="badge badge-info">图片</span>'; }
                        if (value === 'VIDEO') { return '<span class="badge badge-warning">视频</span>'; }
                        if (value === 'AUDIO') { return '<span class="badge badge-success">音频</span>'; }
                        if (value === 'FILE') { return '<span class="badge badge-default">文件</span>'; }
                        return value || '-';
                    }
                },
                {
                    field: 'content',
                    title: '消息内容',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        // 截断显示
                        if (value.length > 50) {
                            return value.substring(0, 50) + '...';
                        }
                        return value;
                    }
                },
                {
                    field: 'sendStatus',
                    title: '发送状态',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'SENT') { return '<span class="badge badge-primary">已发送</span>'; }
                        if (value === 'DELIVERED') { return '<span class="badge badge-success">已送达</span>'; }
                        if (value === 'FAILED') { return '<span class="badge badge-danger">失败</span>'; }
                        return '<span class="badge badge-default">-</span>';
                    }
                },
                {
                    field: 'sensitiveLevel',
                    title: '敏感级别',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'SENSITIVE') {
                            return '<span class="badge badge-warning">敏感</span>';
                        } else if (value === 'HIGH') {
                            return '<span class="badge badge-danger">高级</span>';
                        } else if (value === 'NORMAL') {
                            return '<span class="badge badge-success">普通</span>';
                        }
                        return '<span class="badge badge-default">-</span>';
                    }
                },
                {
                    field: 'isRevoked',
                    title: '状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 1) return '<span class="badge badge-default">已撤回</span>';
                        if (row.isDeleted == 1) return '<span class="badge badge-danger">已删除</span>';
                        return '<span class="badge badge-success">正常</span>';
                    }
                },
                {
                    field: 'createTime',
                    title: '发送时间',
                    width: '160',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '180',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        // 加载统计数据
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var data = result.data;
                    $("#totalCount").text(data.totalCount || 0);
                    $("#todayCount").text(data.todayCount || 0);
                    $("#sensitiveCount").text(data.sensitiveCount || 0);
                    $("#failedCount").text(data.failedCount || 0);
                }
            });
        }
    </script>
</body>
</html>
