<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('消息管理')" />
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
    <style>
        /* 搜索栏紧凑优化 */
        .select-list ul li {
            margin: 0px 10px 5px 0px !important;
        }
        .select-list ul li input {
            width: 140px !important;
        }
        .select-list ul li select {
            width: 100px !important;
        }
        .time-input {
            width: 100px !important;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row">

            <!-- 统计卡片区域 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins user-stat-card">
                            <div class="ibox-title">
                                <span class="label label-success pull-right">总</span>
                                <h5>消息总数</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-success" id="totalCount">0</h2>
                                <small>系统消息总量</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins user-stat-card">
                            <div class="ibox-title">
                                <span class="label label-info pull-right">日</span>
                                <h5>今日消息</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-info" id="todayCount">0</h2>
                                <small>今日发送消息</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins user-stat-card">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">文</span>
                                <h5>文本消息</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-primary" id="textCount">0</h2>
                                <small>文本类型消息</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins user-stat-card">
                            <div class="ibox-title">
                                <span class="label label-warning pull-right">警</span>
                                <h5>敏感消息</h5>
                            </div>
                            <div class="ibox-content">
                                <h2 class="no-margins text-warning" id="sensitiveCount">0</h2>
                                <small>敏感级别消息</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索表单 -->
            <div class="col-sm-12 search-collapse">
                <form id="message-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                发送人ID：<input type="text" name="senderId" placeholder="请输入发送人ID"/>
                            </li>
                            <li>
                                接收人ID：<input type="text" name="receiverId" placeholder="请输入接收人ID"/>
                            </li>
                            <li>
                                会话ID：<input type="text" name="conversationId" placeholder="请输入会话ID"/>
                            </li>
                            <li>
                                消息类型：<select name="messageType">
                                    <option value="">全部</option>
                                    <option value="TEXT">文本</option>
                                    <option value="IMAGE">图片</option>
                                    <option value="FILE">文件</option>
                                    <option value="VOICE">语音</option>
                                    <option value="VIDEO">视频</option>
                                </select>
                            </li>
                            <li>
                                发送状态：<select name="sendStatus">
                                    <option value="">全部</option>
                                    <option value="SENT">发送</option>
                                    <option value="DELIVERED">送达</option>
                                    <option value="FAILED">失败</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>发送时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 工具栏 -->
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning multiple disabled" onclick="batchRevoke()" shiro:hasPermission="im:message:revoke">
                    <i class="fa fa-undo"></i> 撤回
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:message:remove">
                    <i class="fa fa-trash"></i> 删除
                </a>
                <a class="btn btn-default" onclick="exportExcel()" shiro:hasPermission="im:message:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <!-- 数据表格 -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <script th:inline="javascript">
        var prefix = ctx + "im/message";

        $(function() {
            // 加载统计数据
            loadStatistics();

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                sortName: "createTime",
                sortOrder: "desc",
                modalName: "消息",
                showColumns: true,
                showRefresh: true,
                rememberSelected: true,
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    visible: false
                }, {
                    field: 'senderId',
                    title: '发送人',
                    width: 80,
                    formatter: function(value) {
                        return '<span class="label label-primary">#' + value + '</span>';
                    }
                }, {
                    field: 'receiverId',
                    title: '接收人',
                    width: 80,
                    formatter: function(value) {
                        if (!value) return '<span class="text-muted">群聊</span>';
                        return '<span class="label label-primary">#' + value + '</span>';
                    }
                }, {
                    field: 'conversationId',
                    title: '会话ID',
                    width: 100,
                    formatter: function(value) {
                        return $.table.tooltip(value, 20);
                    }
                }, {
                    field: 'messageType',
                    title: '类型',
                    width: 70,
                    align: 'center',
                    formatter: function(value) {
                        if (value === 'TEXT') return '<span class="label label-primary">文本</span>';
                        if (value === 'IMAGE') return '<span class="label label-success">图片</span>';
                        if (value === 'FILE') return '<span class="label label-warning">文件</span>';
                        if (value === 'VOICE') return '<span class="label label-info">语音</span>';
                        if (value === 'VIDEO') return '<span class="label label-purple">视频</span>';
                        return '<span class="label label-default">' + value + '</span>';
                    }
                }, {
                    field: 'content',
                    title: '内容',
                    formatter: function(value, row) {
                        if (row.messageType === 'TEXT') {
                            return $.table.tooltip(value, 50);
                        }
                        return '[' + row.messageType + ']';
                    }
                }, {
                    field: 'sensitiveLevel',
                    title: '敏感',
                    width: 70,
                    align: 'center',
                    formatter: function(value) {
                        if (value === 'SENSITIVE') return '<span class="label label-warning">敏感</span>';
                        if (value === 'HIGH') return '<span class="label label-danger">高级</span>';
                        return '<span class="label label-default">普通</span>';
                    }
                }, {
                    field: 'sendStatus',
                    title: '状态',
                    width: 70,
                    align: 'center',
                    formatter: function(value) {
                        if (value === 'SENT') return '<span class="label label-info">发送</span>';
                        if (value === 'DELIVERED') return '<span class="label label-success">送达</span>';
                        if (value === 'FAILED') return '<span class="label label-danger">失败</span>';
                        return '<span class="label label-default">-</span>';
                    }
                }, {
                    field: 'isRevoked',
                    title: '撤回',
                    width: 60,
                    align: 'center',
                    formatter: function(value) {
                        return value == 1 ? '<i class="fa fa-undo text-warning"></i>' : '-';
                    }
                }, {
                    field: 'createTime',
                    title: '发送时间',
                    width: 160,
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: 100,
                    formatter: function(value, row) {
                        var actions = [];
                        if (row.isRevoked != 1) {
                            actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="revokeMessage(\'' + row.id + '\')"><i class="fa fa-undo"></i></a> ');
                        }
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-trash"></i></a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code == 0) {
                    var stats = result.data;
                    $('#totalCount').text(stats.totalCount || 0);
                    $('#todayCount').text(stats.todayCount || 0);
                    $('#textCount').text(stats.textCount || 0);
                    $('#sensitiveCount').text(stats.sensitiveCount || 0);
                }
            });
        }

        function revokeMessage(id) {
            $.modal.confirm('确定要撤回这条消息吗？', function() {
                $.operate.post(prefix + "/revoke/" + id, {}, function(res) {
                    if (res.code == 0) {
                        $.table.refresh();
                    }
                });
            });
        }

        function batchRevoke() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.confirm('确定要批量撤回选中的消息吗？', function() {
                $.operate.post(prefix + "/batchRevoke", { messageIds: rows.join() }, function(res) {
                    if (res.code == 0) {
                        $.table.refresh();
                    }
                });
            });
        }

        function exportExcel() {
            $.table.exportExcel();
        }
    </script>
</body>
</html>
