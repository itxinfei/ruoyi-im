<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('消息@记录管理')" />
    <style>
        /* 搜索栏紧凑优化 */
        .select-list ul li {
            margin: 0px 10px 5px 0px !important;
        }
        .select-list ul li input {
            width: 120px !important;
        }
        .select-list ul li select {
            width: 80px !important;
        }
        .time-input {
            width: 100px !important;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="container-div im-page">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片区域 - 增强样式 -->
            <div class="col-sm-12" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterReset()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">@</span>
                                <h5 style="color: #fff; margin: 0;">总@数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="totalCount">0</div>
                                <div class="stat-label">全部@记录</div>
                                <i class="fa fa-at stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterByRead('1')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">读</span>
                                <h5 style="color: #fff; margin: 0;">已读数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="readCount">0</div>
                                <div class="stat-label">已读@记录</div>
                                <i class="fa fa-check stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-danger" onclick="filterByRead('0')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">未</span>
                                <h5 style="color: #fff; margin: 0;">未读数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="unreadCount">0</div>
                                <div class="stat-label">未读@记录</div>
                                <i class="fa fa-envelope stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-warning" onclick="filterByType('ALL')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">众</span>
                                <h5 style="color: #fff; margin: 0;">@所有人</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="mentionAllCount">0</div>
                                <div class="stat-label">@所有人记录</div>
                                <i class="fa fa-users stat-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索表单 -->
            <div class="col-sm-12 search-collapse">
                <form id="mention-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label class="search-label label-4">消息ID</label><input type="text" name="messageId" placeholder="请输入"/>
                            </li>
                            <li>
                                <label class="search-label label-4">被@用户ID</label><input type="text" name="mentionedUserId" placeholder="请输入"/>
                            </li>
                            <li>
                                <label class="search-label label-4">操作者ID</label><input type="text" name="mentionedBy" placeholder="请输入"/>
                            </li>
                            <li>
                                <label class="search-label label-2">类型</label><select name="mentionType">
                                    <option value="">全部</option>
                                    <option value="USER">用户</option>
                                    <option value="ALL">所有人</option>
                                </select>
                            </li>
                            <li>
                                <label class="search-label label-2">状态</label><select name="isRead">
                                    <option value="">全部</option>
                                    <option value="0">未读</option>
                                    <option value="1">已读</option>
                                </select>
                            </li>
                            <li>
                                <label class="search-label label-4">创建时间</label>
                                <input type="text" class="time-input" placeholder="开始" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" placeholder="结束" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="doSearch()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- 数据展示区域 -->
            <div class="col-sm-12 select-table table-striped">
                <!-- 批量操作按钮 -->
                <div class="btn-group-sm" id="toolbar">
                    <a class="btn btn-info single disabled" onclick="detail()" shiro:hasPermission="im:message:mention:query">
                        <i class="fa fa-search"></i> 详情
                    </a>
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:message:mention:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>

                <!-- 搜索状态提示 -->
                <div class="search-status" id="searchStatus" style="display:none;">
                    <i class="fa fa-filter" style="color:#1c84c6;"></i>
                    搜索条件：<span class="search-conditions" style="color:#1c84c6; font-weight:500;"></span>
                    <a href="javascript:void(0)" onclick="clearSearch()" style="margin-left:10px; color:#1c84c6;">清除</a>
                </div>

                <!-- 数据表格 -->
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-export-js" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:src="@{/js/im-common.js}"></script>
    <script th:inline="javascript">
        var detailFlag = [[${@permission.hasPermi('im:message:mention:query')}]];
        var prefix = ctx + "im/message/mention";

        $(function() {
            loadStatistics();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "消息@记录",
                // 分页配置
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                // 固定列配置
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                // 列显示/隐藏配置
                showColumns: true,
                showColumnsToggleAll: true,
                // 记住列选择
                cookie: true,
                cookieIdTable: 'im_message_mention_table',
                cookieExpire: '30d',
                // 导出配置
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: '消息@记录数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: '记录ID',
                    visible: false
                }, {
                    field: 'messageId',
                    title: '消息ID',
                    sortable: true
                }, {
                    field: 'messageContent',
                    title: '消息内容',
                    formatter: function(value, row, index) {
                        if (!value) return '-';
                        var content = value;
                        if (content.length > 50) {
                            content = content.substring(0, 50) + '...';
                        }
                        return '<span title="' + value + '">' + content + '</span>';
                    }
                }, {
                    field: 'mentionedUserId',
                    title: '被@用户ID'
                }, {
                    field: 'mentionedUserName',
                    title: '被@用户名'
                }, {
                    field: 'mentionedBy',
                    title: '操作者ID'
                }, {
                    field: 'mentionedByUserName',
                    title: '操作者用户名'
                }, {
                    field: 'mentionType',
                    title: '提及类型',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        if (value === 'USER') {
                            return '<span class="label label-primary">用户</span>';
                        } else if (value === 'ALL') {
                            return '<span class="label label-danger">@所有人</span>';
                        }
                        return value;
                    }
                }, {
                    field: 'isRead',
                    title: '已读状态',
                    align: 'center',
                    width: '80',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="label label-success">已读</span>';
                        } else {
                            return '<span class="label label-warning">未读</span>';
                        }
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '200',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return ImCommon.formatDateTimeWithRelative(value);
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    width: '100',
                    formatter: function(value, row, index) {
                        var menuItems = [];

                        var mainAction = {
                            text: '详情',
                            icon: 'fa-search',
                            action: 'detailItem(' + row.id + ')',
                            btnClass: 'btn-info'
                        };

                        return ImCommon.buildActionDropdown(row, menuItems, mainAction);
                    }
                }],
                responseHandler: function(res) {
                    ImCommon.hideLoading();
                    return ImCommon.handleTableResponse(res, '暂无消息@记录数据', '#bootstrap-table');
                },
                onLoadError: function(status) {
                    ImCommon.hideLoading();
                    $.modal.msgError("数据加载失败，请稍后重试");
                },
                onLoadSuccess: function() {
                    ImCommon.removeEmptyData('#bootstrap-table');
                },
                ajaxOptions: {
                    beforeSend: function() {
                        ImCommon.showLoading('.select-table');
                    },
                    complete: function() {
                        ImCommon.hideLoading();
                    }
                }
            };
            $.table.init(options);

            // 日期时间选择器初始化
            $(".time-input").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
        });

        /**
         * 加载统计数据
         */
        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    animateNumber('totalCount', data.totalCount || 0);
                    animateNumber('readCount', data.readCount || 0);
                    animateNumber('unreadCount', data.unreadCount || 0);
                    animateNumber('mentionAllCount', data.mentionAllCount || 0);
                }
            });
        }

        /**
         * 数字动画效果
         */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /**
         * 查看详情
         */
        function detail() {
            var rows = $.table.selectFirstColumns();
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var id = rows[0];
            detailItem(id);
        }

        /**
         * 查看详情
         */
        function detailItem(id) {
            $.get(prefix + "/detail/" + id, function(result) {
                if (result.code == web_status.SUCCESS) {
                    var data = result.data;
                    var html = '<div class="row" style="padding-top: 6px;">';
                    html += '<div class="col-sm-6"><label class="control-label">记录ID：</label>' + (data.id || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">消息ID：</label>' + (data.messageId || '-') + '</div>';
                    html += '<div class="col-sm-12"><label class="control-label">消息内容：</label><br/>' + (data.messageContent || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">被@用户ID：</label>' + (data.mentionedUserId || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">被@用户名：</label>' + (data.mentionedUserName || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">操作者ID：</label>' + (data.mentionedBy || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">操作者用户名：</label>' + (data.mentionedByUserName || '-') + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">提及类型：</label>' + (data.mentionType === 'USER' ? '用户' : (data.mentionType === 'ALL' ? '@所有人' : data.mentionType || '-')) + '</div>';
                    html += '<div class="col-sm-6"><label class="control-label">已读状态：</label>' + (data.isRead == 1 ? '已读' : '未读') + '</div>';
                    html += '<div class="col-sm-12"><label class="control-label">创建时间：</label>' + (data.createTime || '-') + '</div>';
                    html += '</div>';
                    $.modal.openOptions({
                        title: '消息@记录详情',
                        width: "80%",
                        btn: ['关闭'],
                        content: html
                    });
                }
            });
        }

        /**
         * 清空搜索条件
         */
        function clearSearch() {
            $.form.reset();
            $('#searchStatus').hide();
            $.table.search();
        }

        /**
         * 执行搜索
         */
        function doSearch() {
            ImCommon.showSearchConditions('#mention-form', '#searchStatus', 'clearSearch()');
            $.table.search();
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $('select[name="isRead"]').val('');
            $('select[name="mentionType"]').val('');
            clearSearch();
        }

        /**
         * 按已读状态筛选
         */
        function filterByRead(isRead) {
            $('select[name="isRead"]').val(isRead);
            $('select[name="mentionType"]').val('');
            $.table.search();
        }

        /**
         * 按提及类型筛选
         */
        function filterByType(mentionType) {
            $('select[name="mentionType"]').val(mentionType);
            $('select[name="isRead"]').val('');
            $.table.search();
        }
    </script>
</body>
</html>
