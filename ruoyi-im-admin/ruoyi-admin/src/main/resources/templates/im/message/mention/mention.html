<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('消息@记录管理')" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>消息@记录管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css" th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
    <!-- datetimepicker 日期时间选择器 -->
    <link th:href="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
    
    <link th:href="@{/css/im-admin.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row" style="padding-top: 6px;">
            <!-- 统计卡片 -->
            <div class="col-sm-12 statistics-section">
                <div class="row" style="padding-top: 6px;">
                    <div class="col-sm-3">
                        <div class="statistics-card stat-total">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">总@数</div>
                            <i class="fa fa-at stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-read">
                            <div class="stat-number" id="readCount">0</div>
                            <div class="stat-label">已读数</div>
                            <i class="fa fa-check-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-unread">
                            <div class="stat-number" id="unreadCount">0</div>
                            <div class="stat-label">未读数</div>
                            <i class="fa fa-times-circle stat-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="statistics-card stat-mention-all">
                            <div class="stat-number" id="mentionAllCount">0</div>
                            <div class="stat-label">@所有人次数</div>
                            <i class="fa fa-users stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 search-collapse">
                <div id="search-form" class="collapse">
                    <div class="select-list">
                        <ul>
                            <li><label class="input-label">消息ID</label><input type="text" name="messageId" id="messageId"/>
                            </li>
                            <li><label class="input-label">被@用户ID</label><input type="text" name="mentionedUserId" id="mentionedUserId"/>
                            </li>
                            <li><label class="input-label">操作者ID</label><input type="text" name="mentionedBy" id="mentionedBy"/>
                            </li>
                            <li><label class="input-label">提及类型</label><select name="mentionType" id="mentionType">
                                    <option value="">所有</option>
                                    <option value="USER">用户</option>
                                    <option value="ALL">所有人</option>
                                </select>
                            </li>
                            <li><label class="input-label">已读状态</label><select name="isRead" id="isRead">
                                    <option value="">所有</option>
                                    <option value="0">未读</option>
                                    <option value="1">已读</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar" role="group">
                    <a class="btn btn-success" onclick="$.table.exportExcel()" shiro:hasPermission="im:message:mention:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                    <a class="btn btn-info single disabled" onclick="detail()" shiro:hasPermission="im:message:mention:query">
                        <i class="fa fa-search"></i> 详情
                    </a>
                <div class="col-sm-12 select-table table-striped">
			<div class="btn-group-sm" id="toolbar" role="group">
				<!-- Buttons moved here -->
			</div>
			<table id="bootstrap-table"></table>
                </div>
            </div>
        
            <!-- 统计卡片样式 -->
            
        </div>
    </div>

    <div th:fragment="footer">
        <div th:include="include :: footer"></div>
        <script th:inline="javascript">
            var editFlag = [[${@permission.hasPermi('im:message:mention:edit')}]];
            var detailFlag = [[${@permission.hasPermi('im:message:mention:query')}]];
        </script>
        <script th:src="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.js}"></script>
        <script th:inline="javascript">
            $(function() {
                // 加载统计数据
                loadStatistics();

                var options = {
                    url: ctx + "im/message/mention/list",
                    createUrl: ctx + "im/message/mention/add",
                    updateUrl: ctx + "im/message/mention/edit/{id}",
                    detailUrl: ctx + "im/message/mention/{id}",
                    exportUrl: ctx + "im/message/mention/export",
                    modalName: "消息@记录",
                    columns: [{
                        checkbox: true
                    },
                    {
                        field: 'id',
                        title: '记录ID'
                    },
                    {
                        field: 'messageId',
                        title: '消息ID'
                    },
                    {
                        field: 'messageContent',
                        title: '消息内容',
                        formatter: function(value, row, index) {
                            if (!value) return '-';
                            var content = value;
                            if (content.length > 50) {
                                content = content.substring(0, 50) + '...';
                            }
                            return '<span title="' + value + '">' + content + '</span>';
                        }
                    },
                    {
                        field: 'mentionedUserId',
                        title: '被@用户ID'
                    },
                    {
                        field: 'mentionedUserName',
                        title: '被@用户名'
                    },
                    {
                        field: 'mentionedBy',
                        title: '操作者ID'
                    },
                    {
                        field: 'mentionedByUserName',
                        title: '操作者用户名'
                    },
                    {
                        field: 'mentionType',
                        title: '提及类型',
                        align: 'center',
                        formatter: function(value, row, index) {
                            if (value === 'USER') {
                                return '<span class="label label-primary">用户</span>';
                            } else if (value === 'ALL') {
                                return '<span class="label label-danger">@所有人</span>';
                            }
                            return value;
                        }
                    },
                    {
                        field: 'isRead',
                        title: '已读状态',
                        align: 'center',
                        formatter: function(value, row, index) {
                            if (value == 1) {
                                return '<span class="label label-success">已读</span>';
                            } else {
                                return '<span class="label label-warning">未读</span>';
                            }
                        }
                    },
                    {
                        field: 'createTime',
                        title: '创建时间',
                        sortable: true
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-xs btn-info" href="javascript:void(0)" onclick="detailItem(' + row.id + ')"><i class="fa fa-search"></i>详情</a>');
                            return actions.join('');
                        }
                    }]
                };
                $.table.init(options);
            });

            /* 加载统计数据 */
            function loadStatistics() {
                $.get(ctx + "im/message/mention/statistics", function(result) {
                    if (result.code == web_status.SUCCESS) {
                        var data = result.data;
                        $("#totalCount").text(data.totalCount || 0);
                        $("#readCount").text(data.readCount || 0);
                        $("#unreadCount").text(data.unreadCount || 0);
                        $("#mentionAllCount").text(data.mentionAllCount || 0);
                    }
                });
            }

            /* 查看详情 */
            function detail() {
                var rows = $.table.selectFirstColumns();
                if (rows.length == 0) {
                    $.modal.alertWarning("请至少选择一条记录");
                    return;
                }
                var id = rows[0];
                detailItem(id);
            }

            /* 查看详情 */
            function detailItem(id) {
                $.get(ctx + "im/message/mention/" + id, function(result) {
                    if (result.code == web_status.SUCCESS) {
                        var data = result.data;
                        var html = '<div class="row" style="padding-top: 6px;">';
                        html += '<div class="col-sm-6"><label class="control-label">记录ID：</label>' + (data.id || '-') + '</div>';
                        html += '<div class="col-sm-6"><label class="control-label">消息ID：</label>' + (data.messageId || '-') + '</div>';
                        html += '<div class="col-sm-12"><label class="control-label">消息内容：</label><br/>' + (data.messageContent || '-') + '</div>';
                        html += '<div class="col-sm-6"><label class="control-label">被@用户ID：</label>' + (data.mentionedUserId || '-') + '</div>';
                        html += '<div class="col-sm-6"><label class="control-label">被@用户名：</label>' + (data.mentionedUserName || '-') + '</div>';
                        html += '<div class="col-sm-6"><label class="control-label">操作者ID：</label>' + (data.mentionedBy || '-') + '</div>';
                        html += '<div class="col-sm-6"><label class="control-label">操作者用户名：</label>' + (data.mentionedByUserName || '-') + '</div>';
                        html += '<div class="col-sm-6"><label class="control-label">提及类型：</label>' + (data.mentionType === 'USER' ? '用户' : (data.mentionType === 'ALL' ? '@所有人' : data.mentionType || '-')) + '</div>';
                        html += '<div class="col-sm-6"><label class="control-label">已读状态：</label>' + (data.isRead == 1 ? '已读' : '未读') + '</div>';
                        html += '<div class="col-sm-12"><label class="control-label">创建时间：</label>' + (data.createTime || '-') + '</div>';
                        html += '</div>';
                        $.modal.openOptions({
                            title: '消息@记录详情',
                            width: "80%",
                            btn: ['关闭'],
                            content: html
                        });
                    }
                });
            }

            /* 日期时间选择器初始化 */
            $(".time-input").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
        </script>
    </div>
</body>
</html>
