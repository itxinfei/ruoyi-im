<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新增消息</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-message-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">会话ID：</label>
            <div class="col-sm-8">
                <input name="conversationId" placeholder="请输入会话ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发送者ID：</label>
            <div class="col-sm-8">
                <input name="senderId" placeholder="请输入发送者用户ID" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">消息类型：</label>
            <div class="col-sm-8">
                <select name="messageType" class="form-control" required>
                    <option value="TEXT">文本</option>
                    <option value="IMAGE">图片</option>
                    <option value="VIDEO">视频</option>
                    <option value="AUDIO">音频</option>
                    <option value="FILE">文件</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">消息内容：</label>
            <div class="col-sm-8">
                <textarea name="content" class="form-control" rows="4" placeholder="请输入消息内容" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">敏感级别：</label>
            <div class="col-sm-8">
                <select name="sensitiveLevel" class="form-control">
                    <option value="NORMAL">普通</option>
                    <option value="SENSITIVE">敏感</option>
                    <option value="HIGH">高级</option>
                </select>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/message";

        // 中文正则表达式
        var CHINESE_PATTERN = /[\u4e00-\u9fa5]/;

        /**
         * 校验内容是否包含中文字符
         * @param {string} content - 待校验的内容
         * @param {string} fieldName - 字段名称
         * @returns {boolean} 是否通过校验
         */
        function validateChineseContent(content, fieldName) {
            if (!content || content.trim().length === 0) {
                return true; // 空值由required校验
            }

            // 移除HTML标签
            var textContent = content.replace(/<[^>]*>/g, '').trim();

            // 检查是否包含中文字符
            if (!CHINESE_PATTERN.test(textContent)) {
                $.modal.alertWarning(fieldName + "必须包含中文字符");
                return false;
            }

            // 检查中文字符占比（至少20%）
            var chineseCharCount = 0;
            var totalCharCount = 0;

            for (var i = 0; i < textContent.length; i++) {
                var c = textContent.charAt(i);
                if (CHINESE_PATTERN.test(c)) {
                    chineseCharCount++;
                }
                if (!/\s/.test(c)) {
                    totalCharCount++;
                }
            }

            if (totalCharCount > 0) {
                var chineseRatio = chineseCharCount / totalCharCount;
                if (chineseRatio < 0.2) {
                    $.modal.alertWarning(fieldName + "中文字符占比不能低于20%");
                    return false;
                }
            }

            return true;
        }

        $("#form-message-add").validate({
            focusCleanup: true,
            rules: {
                conversationId: {
                    required: true,
                    digits: true,
                    min: 1
                },
                senderId: {
                    required: true,
                    digits: true,
                    min: 1
                },
                messageType: {
                    required: true
                },
                content: {
                    required: function() {
                        // 文本消息必须有内容
                        var messageType = $('select[name="messageType"]').val();
                        return messageType === 'TEXT';
                    },
                    maxlength: 5000
                }
            },
            messages: {
                conversationId: {
                    required: "请输入会话ID",
                    digits: "会话ID必须是数字",
                    min: "会话ID必须大于0"
                },
                senderId: {
                    required: "请输入发送者ID",
                    digits: "发送者ID必须是数字",
                    min: "发送者ID必须大于0"
                },
                messageType: {
                    required: "请选择消息类型"
                },
                content: {
                    required: "请输入消息内容",
                    maxlength: "消息内容不能超过5000字"
                }
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                // 校验中文内容
                var content = $('textarea[name="content"]').val();
                var messageType = $('select[name="messageType"]').val();

                // 文本消息必须包含中文
                if (messageType === 'TEXT' && content) {
                    if (!validateChineseContent(content, "消息内容")) {
                        return;
                    }
                }

                $.operate.save(prefix + "/add", $('#form-message-add').serialize());
            }
        }
    </script>
</body>
</html>
