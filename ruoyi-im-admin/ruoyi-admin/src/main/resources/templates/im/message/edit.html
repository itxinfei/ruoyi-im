<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改消息</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-message-edit" th:object="${message}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">会话ID：</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" th:value="*{conversationId}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发送者：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:value="*{senderName}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">消息类型：</label>
            <div class="col-sm-8">
                <select name="messageType" class="form-control" th:field="*{messageType}" disabled>
                    <option value="TEXT">文本</option>
                    <option value="IMAGE">图片</option>
                    <option value="VIDEO">视频</option>
                    <option value="AUDIO">音频</option>
                    <option value="FILE">文件</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">消息内容：</label>
            <div class="col-sm-8">
                <textarea name="content" th:field="*{content}" class="form-control" rows="4" placeholder="请输入消息内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">敏感级别：</label>
            <div class="col-sm-8">
                <select name="sensitiveLevel" class="form-control" th:field="*{sensitiveLevel}">
                    <option value="NORMAL">普通</option>
                    <option value="SENSITIVE">敏感</option>
                    <option value="HIGH">高级</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否撤回：</label>
            <div class="col-sm-8">
                <select name="isRevoked" class="form-control" th:field="*{isRevoked}">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/message";

        /**
         * 解密消息内容 - 尝试各种编码格式处理乱码
         * 与后端Controller的decryptMessage方法逻辑一致
         */
        function decryptMessage(content) {
            if (!content || content === '-') {
                return content;
            }

            // 1. 尝试Base64解码
            try {
                var decoded = atob(content);
                if (isReadableText(decoded)) {
                    return decoded;
                }
            } catch (e) {
                // 不是Base64，继续其他尝试
            }

            // 2. 检查是否为十六进制编码（格式：67677c...）
            if (/^[0-9a-fA-F]+$/.test(content) && content.length > 20) {
                try {
                    var hexStr = hexToString(content);
                    if (isReadableText(hexStr)) {
                        return hexStr;
                    }
                } catch (e) {
                    // 继续尝试其他方法
                }
            }

            // 3. 如果内容太长且看起来像Base64，提示这是加密消息
            if (content.length > 50 && isBase64Format(content)) {
                return '[加密消息] ' + content.substring(0, 20) + '...';
            }

            // 4. 否则返回原内容
            return content;
        }

        /**
         * 判断是否为Base64格式
         */
        function isBase64Format(content) {
            if (!content || content.length < 20) {
                return false;
            }
            // Base64字符：A-Z, a-z, 0-9, +, /, =
            return /^[A-Za-z0-9+/=]+$/.test(content);
        }

        /**
         * 判断内容是否为可读文本
         */
        function isReadableText(text) {
            if (!text || text.length < 5) {
                return false;
            }
            // 检查是否包含可读字符（包含中文）
            return /.*[\u4e00-\u9fff]+.*/.test(text);
        }

        /**
         * 将十六进制字符串转换为文本
         */
        function hexToString(hex) {
            var str = '';
            for (var i = 0; i < hex.length; i += 2) {
                var charCode = parseInt(hex.substr(i, 2), 16);
                str += String.fromCharCode(charCode);
            }
            return str;
        }

        // 中文正则表达式
        var CHINESE_PATTERN = /[\u4e00-\u9fa5]/;

        /**
         * 校验内容是否包含中文字符
         * @param {string} content - 待校验的内容
         * @param {string} fieldName - 字段名称
         * @returns {boolean} 是否通过校验
         */
        function validateChineseContent(content, fieldName) {
            if (!content || content.trim().length === 0) {
                return true; // 空值允许
            }

            // 移除HTML标签
            var textContent = content.replace(/<[^>]*>/g, '').trim();

            // 检查是否包含中文字符
            if (!CHINESE_PATTERN.test(textContent)) {
                $.modal.alertWarning(fieldName + "必须包含中文字符");
                return false;
            }

            // 检查中文字符占比（至少20%）
            var chineseCharCount = 0;
            var totalCharCount = 0;

            for (var i = 0; i < textContent.length; i++) {
                var c = textContent.charAt(i);
                if (CHINESE_PATTERN.test(c)) {
                    chineseCharCount++;
                }
                if (!/\s/.test(c)) {
                    totalCharCount++;
                }
            }

            if (totalCharCount > 0) {
                var chineseRatio = chineseCharCount / totalCharCount;
                if (chineseRatio < 0.2) {
                    $.modal.alertWarning(fieldName + "中文字符占比不能低于20%");
                    return false;
                }
            }

            return true;
        }

        // 页面加载时，自动解密消息内容
        $(document).ready(function() {
            var contentTextarea = $('textarea[name="content"]');
            var originalContent = contentTextarea.val();
            if (originalContent) {
                var decryptedContent = decryptMessage(originalContent);
                contentTextarea.val(decryptedContent);
            }
        });

        $("#form-message-edit").validate({
            focusCleanup: true,
            rules: {
                content: {
                    maxlength: 5000
                },
                sensitiveLevel: {
                    required: true
                }
            },
            messages: {
                content: {
                    maxlength: "消息内容不能超过5000字"
                },
                sensitiveLevel: {
                    required: "请选择敏感级别"
                }
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                // 校验中文内容
                var content = $('textarea[name="content"]').val();

                // 如果有内容，必须包含中文
                if (content && content.trim().length > 0) {
                    if (!validateChineseContent(content, "消息内容")) {
                        return;
                    }
                }

                $.operate.save(prefix + "/edit", $('#form-message-edit').serialize());
            }
        }
    </script>
</body>
</html>
