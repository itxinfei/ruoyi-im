<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新增群公告</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
    <!-- datetimepicker 日期时间选择器 -->
    <th:block th:include="include :: datetimepicker-css" />
    <style>
        .form-horizontal .form-group {
            margin-bottom: 20px;
        }
        .control-label {
            font-weight: 600;
            color: #333;
        }
        .form-control:focus {
            border-color: #1ab394;
            box-shadow: 0 0 0 0.2rem rgba(26, 179, 148, 0.25);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .char-count.warning {
            color: #f0ad4e;
        }
        .char-count.danger {
            color: #d9534f;
        }
        .required-mark {
            color: #d9534f;
            margin-left: 3px;
        }
        .help-block {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .input-group .input-group-addon {
            background-color: #f5f5f5;
            border-color: #e5e6e7;
        }
    </style>
</head>
<body class="white-bg">
    <form class="form-horizontal m" id="form-announcement-add">
        <input id="hiddenGroupId" type="hidden">
        
        <div class="form-group">
            <label class="col-sm-3 control-label">群组ID<span class="required-mark">*</span>：</label>
            <div class="col-sm-8">
                <input name="groupId" id="groupIdInput" placeholder="请输入群组ID" class="form-control" type="number" required>
                <span class="help-block">请输入要发布公告的群组ID</span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">发送者ID<span class="required-mark">*</span>：</label>
            <div class="col-sm-8">
                <input name="senderId" placeholder="请输入发送者用户ID" class="form-control" type="number" required>
                <span class="help-block">发布公告的用户ID</span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">公告类型<span class="required-mark">*</span>：</label>
            <div class="col-sm-8">
                <select name="type" class="form-control" required>
                    <option value="">请选择公告类型</option>
                    <option value="1">普通公告</option>
                    <option value="2">系统公告</option>
                    <option value="3">活动通知</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">公告内容<span class="required-mark">*</span>：</label>
            <div class="col-sm-8">
                <textarea name="content" id="contentInput" class="form-control" rows="12" placeholder="请输入公告内容（最多500字）" required maxlength="500"></textarea>
                <div class="char-count"><span id="charCount">0</span>/500</div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">附件URL：</label>
            <div class="col-sm-8">
                <input name="attachmentUrl" placeholder="请输入附件URL（图片、文件等）" class="form-control" type="text">
                <span class="help-block">支持图片、文档等附件链接</span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">是否置顶：</label>
            <div class="col-sm-8">
                <select name="isPinned" class="form-control">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">过期时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="expireTime" placeholder="请选择过期时间（可选）" class="form-control" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
                <span class="help-block">留空表示永久有效</span>
            </div>
        </div>
    </form>
    <div th:include="include :: footer"></div>
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:inline="javascript">
        var prefix = ctx + "im/group/announcement";

        $(function() {
            // 从 URL 参数获取 groupId
            function getQueryParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return decodeURIComponent(r[2]);
                return null;
            }

            var urlGroupId = getQueryParam('groupId');
            if (urlGroupId) {
                $("#hiddenGroupId").val(urlGroupId);
                // 如果 groupId 参数存在，自动填充并禁用 groupId 输入框
                $("#groupIdInput").val(urlGroupId).attr('readonly', true);
            }

            // 初始化日期时间选择器
            $("input[name='expireTime']").parent(".input-group.date").datetimepicker({
                format: "yyyy-mm-dd hh:ii:ss",
                minView: "month",
                autoclose: true,
                todayBtn: true,
                startDate: new Date()
            });

            // 字数统计功能
            $("#contentInput").on('input propertychange', function() {
                var currentLength = $(this).val().length;
                var maxLength = 500;
                var $charCount = $("#charCount");
                
                $charCount.text(currentLength);
                
                // 更新字数统计样式
                $charCount.removeClass('warning danger');
                if (currentLength >= maxLength) {
                    $charCount.addClass('danger');
                } else if (currentLength >= maxLength * 0.9) {
                    $charCount.addClass('warning');
                }
            });
        });

        $("#form-announcement-add").validate({
            focusCleanup: true,
            rules: {
                groupId: {
                    required: true,
                    digits: true,
                    min: 1
                },
                senderId: {
                    required: true,
                    digits: true,
                    min: 1
                },
                type: {
                    required: true
                },
                content: {
                    required: true,
                    maxlength: 500,
                    minlength: 1
                }
            },
            messages: {
                groupId: {
                    required: "请输入群组ID",
                    digits: "群组ID必须是数字",
                    min: "群组ID必须大于0"
                },
                senderId: {
                    required: "请输入发送者ID",
                    digits: "发送者ID必须是数字",
                    min: "发送者ID必须大于0"
                },
                type: {
                    required: "请选择公告类型"
                },
                content: {
                    required: "请输入公告内容",
                    maxlength: "公告内容不能超过500字",
                    minlength: "公告内容不能为空"
                }
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                // 确保 groupId 有值
                var groupId = $("#groupIdInput").val();
                if (!groupId && $("#hiddenGroupId").val()) {
                    $("#groupIdInput").val($("#hiddenGroupId").val());
                }

                $.operate.save(prefix + "/add", $('#form-announcement-add').serialize());
            }
        }
    </script>
</body>
</html>
