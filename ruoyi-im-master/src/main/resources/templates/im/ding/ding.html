<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('DING消息管理')" />
</head>
<body class="gray-bg">
    <div class="container-div">
        <!-- 统计卡片区域 -->
        <div class="row stat-card-section">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-primary" onclick="filterReset()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">总</span>
                                <h5 style="color: #fff; margin: 0;">DING总数</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="totalCount">0</div>
                                <div class="stat-label">全部DING消息</div>
                                <i class="fa fa-bell stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-success" onclick="filterByToday()">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">今</span>
                                <h5 style="color: #fff; margin: 0;">今日DING</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="todayCount">0</div>
                                <div class="stat-label">今日发送的DING</div>
                                <i class="fa fa-calendar stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-info" onclick="filterByStatus('SENT')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">读</span>
                                <h5 style="color: #fff; margin: 0;">已读数量</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="readCount">0</div>
                                <div class="stat-label">已读DING数量</div>
                                <i class="fa fa-check-circle stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins im-stat-card stat-card-warning" onclick="filterByStatus('SENT')">
                            <div class="ibox-title">
                                <span class="stat-badge pull-right">未</span>
                                <h5 style="color: #fff; margin: 0;">未读数量</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="stat-number" id="unreadCount">0</div>
                                <div class="stat-label">未读DING数量</div>
                                <i class="fa fa-clock-o stat-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索区域 -->
        <div class="row search-section">
            <div class="col-sm-12">
                <div class="im-panel">
                    <div class="im-panel-body">
                        <form id="ding-form">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        <label class="search-label label-4">消息内容</label><input type="text" name="content" placeholder="请输入"/>
                                    </li>
                                    <li>
                                        <label class="search-label label-4">DING类型</label><select name="dingType">
                                            <option value="">全部</option>
                                            <option value="APP">应用</option>
                                            <option value="SMS">短信</option>
                                            <option value="PHONE">电话</option>
                                        </select>
                                    </li>
                                    <li>
                                        <label class="search-label label-2">状态</label><select name="status">
                                            <option value="">全部</option>
                                            <option value="DRAFT">草稿</option>
                                            <option value="SENDING">发送中</option>
                                            <option value="SENT">已发送</option>
                                        </select>
                                    </li>
                                    <li class="select-time">
                                        <label class="search-label label-4">发送时间</label>
                                        <input type="text" class="time-input" id="startTime" placeholder="开始" name="params[beginTime]"/>
                                        <span>-</span>
                                        <input type="text" class="time-input" id="endTime" placeholder="结束" name="params[endTime]"/>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表格区域 -->
        <div class="row table-section">
            <div class="col-sm-12">
                <div class="im-table-container">
                    <!-- 工具栏 -->
                    <div class="im-toolbar" id="toolbar">
                        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="im:ding:add">
                            <i class="fa fa-plus"></i> 发送DING
                        </a>
                        <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="im:ding:edit">
                            <i class="fa fa-edit"></i> 修改
                        </a>
                        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="im:ding:remove">
                            <i class="fa fa-remove"></i> 删除
                        </a>
                        <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="im:ding:export">
                            <i class="fa fa-download"></i> 导出
                        </a>
                    </div>

                    <!-- 数据表格 -->
                    <table id="bootstrap-table"></table>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('im:ding:edit')}]];
        var removeFlag = [[${@permission.hasPermi('im:ding:remove')}]];
        var prefix = ctx + "im/ding";

        $(function() {
            loadStatistics();
            initDatePicker();

            var options = {
                url: prefix + "/list",
                toolbar: "toolbar",
                height: 650,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "DING消息",
                pagination: true,
                pageSize: 20,
                pageList: [10, 20, 50, 100],
                sidePagination: "server",
                fixedColumns: true,
                fixedNumber: 1,
                fixedRightNumber: 1,
                showColumns: true,
                showColumnsToggleAll: true,
                cookie: true,
                cookieIdTable: 'im_ding_table',
                cookieExpire: '30d',
                showExport: true,
                exportDataType: 'selected',
                exportTypes: ['excel'],
                exportOptions: {
                    fileName: 'DING消息数据'
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'ID',
                    visible: false
                }, {
                    field: 'senderId',
                    title: '发送者ID',
                    width: '80',
                    visible: false
                }, {
                    field: 'senderName',
                    title: '发送者',
                    width: '100',
                    formatter: function(value, row, index) {
                        return value || '-';
                    }
                }, {
                    field: 'content',
                    title: '消息内容',
                    formatter: function(value, row, index) {
                        if (value && value.length > 50) {
                            return $.table.tooltip(value, 50);
                        }
                        return value || '-';
                    }
                }, {
                    field: 'dingType',
                    title: '类型',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'APP') { return '<span class="badge badge-primary">应用</span>'; }
                        if (value === 'SMS') { return '<span class="badge badge-info">短信</span>'; }
                        if (value === 'PHONE') { return '<span class="badge badge-warning">电话</span>'; }
                        return value;
                    }
                }, {
                    field: 'isUrgent',
                    title: '紧急',
                    align: 'center',
                    width: '70',
                    formatter: function(value, row, index) {
                        if (value == 1) { return '<span class="badge badge-danger">紧急</span>'; }
                        return '<span class="badge badge-default">普通</span>';
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '90',
                    formatter: function(value, row, index) {
                        if (value === 'DRAFT') { return '<span class="badge badge-default">草稿</span>'; }
                        if (value === 'SENDING') { return '<span class="badge badge-info">发送中</span>'; }
                        if (value === 'SENT') { return '<span class="badge badge-success">已发送</span>'; }
                        return value;
                    }
                }, {
                    field: 'sendTime',
                    title: '发送时间',
                    width: '160',
                    sortable: true
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: '160',
                    sortable: true
                }, {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                responseHandler: function(res) {
                    $.modal.closeLoading();
                    if (res.code === 0) {
                        return { rows: res.rows, total: res.total };
                    } else {
                        $.modal.alertWarning(res.msg);
                        return { rows: [], total: 0 };
                    }
                }
            };
            $.table.init(options);
        });

        function initDatePicker() {
            var options = {
                showSeconds: false,
                showYesterday: true,
                showToday: true,
                showClear: true,
                minView: "month"
            };
            $("#startTime").datetimepicker(options);
            $("#endTime").datetimepicker(options);
        }

        function loadStatistics() {
            $.get(prefix + "/statistics", function(result) {
                if (result.code === 0) {
                    var data = result.data || {};
                    animateNumber('totalCount', data.totalCount || 0);
                    animateNumber('todayCount', data.todayCount || 0);
                    animateNumber('readCount', data.readCount || 0);
                    animateNumber('unreadCount', data.unreadCount || 0);
                }
            });
        }

        /* 数字动画效果 */
        function animateNumber(elementId, targetValue) {
            var $element = $('#' + elementId);
            var currentValue = parseInt($element.text()) || 0;
            var diff = targetValue - currentValue;
            var duration = 500;
            var steps = 20;
            var stepValue = diff / steps;
            var stepDuration = duration / steps;
            var currentStep = 0;

            $element.addClass('animate');

            var timer = setInterval(function() {
                currentStep++;
                currentValue = Math.round(currentValue + stepValue);
                if (currentStep >= steps) {
                    currentValue = targetValue;
                    clearInterval(timer);
                    setTimeout(function() {
                        $element.removeClass('animate');
                    }, 200);
                }
                $element.text(currentValue);
            }, stepDuration);
        }

        /**
         * 重置筛选
         */
        function filterReset() {
            $('select[name="status"]').val('');
            $('select[name="dingType"]').val('');
            $.table.search();
        }

        /**
         * 按状态筛选
         */
        function filterByStatus(status) {
            if (status) {
                $('select[name="status"]').val(status);
            } else {
                $('select[name="status"]').val('');
            }
            $.table.search();
        }

        /**
         * 筛选今日数据
         */
        function filterByToday() {
            var today = new Date();
            var todayStr = today.getFullYear() + '-' +
                          String(today.getMonth() + 1).padStart(2, '0') + '-' +
                          String(today.getDate()).padStart(2, '0');
            $('#startTime').val(todayStr + ' 00:00:00');
            $('#endTime').val(todayStr + ' 23:59:59');
            $.table.search();
        }
    </script>
</body>
</html>
