<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            padding: 0 !important;
            overflow-x: hidden;
            background-color: #fff;
        }

        .wrapper-content {
            padding: 30px 40px !important;
        }

        .form-header {
            font-size: 15px;
            font-weight: 600;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content" style="border: none; box-shadow: none;">
        <form class="form-horizontal m" id="form-user-detail" th:object="${user}">
            <h4 class="form-header h4"><i class="fa fa-info-circle"></i> 基本信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">用户ID：</label>
                        <div class="form-control-static" th:text="*{id}"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">用户名：</label>
                        <div class="form-control-static" th:text="*{username}"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">用户昵称：</label>
                        <div class="form-control-static" th:text="*{nickname}"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">性别：</label>
                        <div class="form-control-static" th:text="${@dict.getLabel('sys_user_sex', user.gender)}"></div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">联系信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">手机号码：</label>
                        <div class="form-control-static" th:text="*{mobile}"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">邮箱：</label>
                        <div class="form-control-static" th:text="*{email}"></div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">用户状态：</label>
                        <div class="form-control-static" th:text="${@dict.getLabel('sys_normal_disable', user.status)}">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">在线状态：</label>
                        <div class="form-control-static">
                            <span th:if="*{isOnline == 1}" class="text-success">在线</span>
                            <span th:if="*{isOnline == 0 or isOnline == null}" class="text-muted">离线</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">个性签名：</label>
                        <div class="col-sm-10">
                            <div class="form-control-static" th:text="*{signature}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">注册时间：</label>
                        <div class="form-control-static"
                            th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">最后在线时间：</label>
                        <div class="form-control-static"
                            th:text="${#temporals.format(user.lastOnlineTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
</body>

</html>
