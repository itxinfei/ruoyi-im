<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('新增IM用户')" />
    <style>
        body {
            padding: 0 !important;
            overflow-x: hidden;
            background-color: #fff;
        }

        .wrapper-content {
            padding: 20px 30px !important;
        }

        .form-header {
            font-size: 15px;
            font-weight: 600;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content" style="border: none; box-shadow: none;">
        <form class="form-horizontal m" id="form-user-add">
            <input name="avatar" id="avatarInput" type="hidden">

            <!-- 头像区域 -->
            <h4 class="form-header h4">用户头像</h4>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-sm-12 text-center">
                    <div style="display: inline-block; position: relative;">
                        <img id="avatarPreview" src="/img/profile.jpg" class="img-circle"
                            style="width: 100px; height: 100px; border: 3px solid #1ab394; object-fit: cover;">
                    </div>
                    <div style="margin-top: 10px;">
                        <button type="button" class="btn btn-primary btn-sm" onclick="uploadAvatar()">上传头像</button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeAvatar()">删除头像</button>
                    </div>
                    <input type="file" id="avatarFile" accept="image/*" style="display: none;"
                        onchange="previewAvatar(this)">
                </div>
            </div>

            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">用户名：</label>
                        <div class="col-sm-9">
                            <input id="username" name="username" class="form-control" type="text" placeholder="请输入用户名"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">昵称：</label>
                        <div class="col-sm-9">
                            <input id="nickname" name="nickname" class="form-control" type="text" placeholder="请输入昵称"
                                required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">密码：</label>
                        <div class="col-sm-9">
                            <input id="password" name="password" class="form-control" type="password"
                                placeholder="请输入密码" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别：</label>
                        <div class="col-sm-9">
                            <select name="gender" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_user_sex')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <h4 class="form-header h4">联系信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号码：</label>
                        <div class="col-sm-9">
                            <input id="mobile" name="mobile" class="form-control" type="text" placeholder="请输入手机号码">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">邮箱：</label>
                        <div class="col-sm-9">
                            <input id="email" name="email" class="form-control" type="text" placeholder="请输入邮箱">
                        </div>
                    </div>
                </div>
            </div>

            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户状态：</label>
                        <div class="col-sm-9">
                            <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                                <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
                                    th:checked="${dict.default}">
                                <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="width: 12.5%;">个性签名：</label>
                        <!-- 特殊处理全宽行的 Label 宽度 (1/8) -->
                        <div class="col-sm-11" style="width: 87.5%;">
                            <textarea name="signature" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 引入底部脚本，但隐藏其容器以防万一 -->
    <div style="display:none;">
        <th:block th:include="include :: footer" />
    </div>

    <script type="text/javascript">
        var prefix = ctx + "im/user";
        $("#form-user-add").validate({
            onkeyup: false,
            rules: {
                username: {
                    minlength: 2,
                    maxlength: 20,
                    remote: {
                        url: prefix + "/checkUsernameUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            "username": function () {
                                return $.common.trim($("#username").val());
                            }
                        }
                    }
                },
            },
            messages: {
                "username": {
                    remote: "用户已经存在"
                }
            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-user-add').serialize());
            }
        }

        /* 触发文件选择 */
        function uploadAvatar() {
            $('#avatarFile').click();
        }

        /* 预览并上传头像 */
        function previewAvatar(input) {
            if (input.files && input.files[0]) {
                var file = input.files[0];

                // 检查文件大小（最大2MB）
                if (file.size > 2 * 1024 * 1024) {
                    $.modal.alertWarning("头像文件不能超过2MB");
                    return;
                }

                // 预览图片
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#avatarPreview').attr('src', e.target.result);
                };
                reader.readAsDataURL(file);

                // 上传文件到服务器
                var formData = new FormData();
                formData.append("file", file);

                $.ajax({
                    url: ctx + "common/upload",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (result) {
                        if (result.code == 0) {
                            $('#avatarInput').val(result.url);
                            $.modal.msgSuccess("头像上传成功");
                        } else {
                            $.modal.alertError(result.msg || "头像上传失败");
                        }
                    },
                    error: function () {
                        $.modal.alertError("头像上传失败，请稍后重试");
                    }
                });
            }
        }

        /* 删除头像 */
        function removeAvatar() {
            $.modal.confirm("确定要删除头像吗？", function () {
                $('#avatarPreview').attr('src', ctx + 'img/profile.jpg');
                $('#avatarInput').val('');
                $.modal.msgSuccess("头像已删除");
            });
        }
    </script>
</body>

</html>
