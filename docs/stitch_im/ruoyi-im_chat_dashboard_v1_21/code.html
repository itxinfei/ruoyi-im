<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RuoYi-IM 系统设置</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1677ff",
                        "background-light": "#f4f7f9",
                        "background-dark": "#0f172a",
                        "sidebar-light": "#ffffff",
                        "sidebar-dark": "#1e293b",
                    },
                    fontFamily: {
                        display: ["Inter", "PingFang SC", "Microsoft YaHei", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "8px",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            ::-webkit-scrollbar {
                width: 6px;
            }
            ::-webkit-scrollbar-track {
                background: transparent;
            }
            ::-webkit-scrollbar-thumb {
                background: #cbd5e1;
                border-radius: 10px;
            }
        }
        .switch-checkbox:checked + .switch-label {
            @apply bg-primary;
        }
        .switch-checkbox:checked + .switch-label .switch-dot {
            @apply translate-x-5;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display h-screen flex overflow-hidden">
<nav class="w-20 bg-primary flex flex-col items-center py-6 gap-6 z-20 shrink-0 shadow-lg">
<div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center cursor-pointer mb-2 shrink-0">
<span class="text-white font-bold text-xl italic">若</span>
</div>
<div class="flex flex-col gap-3 flex-1 items-center w-full px-2">
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">chat_bubble</span>
<span class="text-[11px] font-medium tracking-wide">消息</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">group</span>
<span class="text-[11px] font-medium tracking-wide">通讯录</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">grid_view</span>
<span class="text-[11px] font-medium tracking-wide">工作台</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">phone_in_talk</span>
<span class="text-[11px] font-medium tracking-wide">电话</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">description</span>
<span class="text-[11px] font-medium tracking-wide">文档</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all">
<span class="material-symbols-outlined text-2xl">calendar_today</span>
<span class="text-[11px] font-medium tracking-wide">日历</span>
</button>
</div>
<div class="flex flex-col gap-4 items-center w-full px-2 pb-2">
<button class="p-2 text-white/70 hover:text-white hover:bg-white/10 rounded-xl transition-all" onclick="document.documentElement.classList.toggle('dark')" title="切换主题">
<span class="material-symbols-outlined">dark_mode</span>
</button>
<button class="w-full aspect-square flex flex-col items-center justify-center gap-1 bg-white/20 text-white rounded-xl transition-all shadow-inner border border-white/10" title="设置">
<span class="material-symbols-outlined text-2xl">settings</span>
<span class="text-[11px] font-medium tracking-wide">设置</span>
</button>
<div class="w-10 h-10 rounded-full bg-blue-400 border-2 border-white/20 flex items-center justify-center text-white text-xs overflow-hidden hover:border-white/50 transition-colors cursor-pointer">
<img alt="User Profile" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDifOp46XiqD0Ri7bzlZl6tZnBHN2aFm0N1YHCQzQpi6Q_P7K4XFLjO04LVcBYaQnhwkylx_oBj4xa9ovCS9U939yrB8lqS9MkDHbISjoNW6lnmqiBhn_PHqRpPI-4kWF8WJtFKQZLXjMFUO0HY6Q2qX6HcdntKzTeM9yGlNxDlGm5xWF2Gyv6YN-tVqlC6Lpl9NYv02vKsRK70gHAeclSeoplDy2dGDDFcYZoQQLLrQR87jklm6PrclEo4R-9s_jdrLUyXnJdcn5I"/>
</div>
</div>
</nav>
<main class="flex-1 flex flex-col bg-slate-50 dark:bg-slate-900 overflow-hidden">
<header class="h-16 px-6 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 flex items-center shrink-0">
<h2 class="text-lg font-bold text-slate-900 dark:text-white">系统设置</h2>
</header>
<div class="flex-1 flex overflow-hidden">
<aside class="w-64 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col shrink-0">
<div class="py-4">
<nav class="space-y-1 px-3">
<a class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors" href="#">
<span class="material-symbols-outlined text-xl">person</span>
                        个人信息
                    </a>
<a class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors" href="#">
<span class="material-symbols-outlined text-xl">security</span>
                        账号安全
                    </a>
<a class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg bg-blue-50 dark:bg-blue-900/30 text-primary dark:text-blue-400" href="#">
<span class="material-symbols-outlined text-xl">settings_suggest</span>
                        通用设置
                    </a>
<a class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors" href="#">
<span class="material-symbols-outlined text-xl">info</span>
                        关于软件
                    </a>
</nav>
</div>
</aside>
<section class="flex-1 overflow-y-auto bg-slate-50 dark:bg-slate-900 p-8">
<div class="max-w-2xl mx-auto">
<h3 class="text-xl font-semibold mb-6 text-slate-800 dark:text-slate-100">通用设置</h3>
<div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 divide-y divide-slate-100 dark:divide-slate-700">
<div class="flex items-center justify-between p-5">
<div class="flex flex-col gap-1">
<span class="text-sm font-medium text-slate-900 dark:text-slate-100">消息通知</span>
<span class="text-xs text-slate-500 dark:text-slate-400">启用后，当收到新消息时会有通知提醒</span>
</div>
<div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
<input checked="" class="switch-checkbox hidden" id="toggle-notification" name="notification" type="checkbox"/>
<label class="switch-label block overflow-hidden h-5 rounded-full bg-slate-300 dark:bg-slate-600 cursor-pointer transition-colors" for="toggle-notification">
<span class="switch-dot absolute top-0.5 left-0.5 w-4 h-4 rounded-full bg-white transition-transform duration-200 ease-in-out shadow-sm"></span>
</label>
</div>
</div>
<div class="flex items-center justify-between p-5">
<div class="flex flex-col gap-1">
<span class="text-sm font-medium text-slate-900 dark:text-slate-100">声音提醒</span>
<span class="text-xs text-slate-500 dark:text-slate-400">新消息到达时播放提示音</span>
</div>
<div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
<input checked="" class="switch-checkbox hidden" id="toggle-sound" name="sound" type="checkbox"/>
<label class="switch-label block overflow-hidden h-5 rounded-full bg-slate-300 dark:bg-slate-600 cursor-pointer transition-colors" for="toggle-sound">
<span class="switch-dot absolute top-0.5 left-0.5 w-4 h-4 rounded-full bg-white transition-transform duration-200 ease-in-out shadow-sm"></span>
</label>
</div>
</div>
<div class="flex items-center justify-between p-5">
<div class="flex flex-col gap-1">
<span class="text-sm font-medium text-slate-900 dark:text-slate-100">开机自动启动</span>
<span class="text-xs text-slate-500 dark:text-slate-400">电脑开机后自动运行 RuoYi-IM</span>
</div>
<div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
<input class="switch-checkbox hidden" id="toggle-autostart" name="autostart" type="checkbox"/>
<label class="switch-label block overflow-hidden h-5 rounded-full bg-slate-300 dark:bg-slate-600 cursor-pointer transition-colors" for="toggle-autostart">
<span class="switch-dot absolute top-0.5 left-0.5 w-4 h-4 rounded-full bg-white transition-transform duration-200 ease-in-out shadow-sm"></span>
</label>
</div>
</div>
<div class="flex items-center justify-between p-5">
<div class="flex flex-col gap-1">
<span class="text-sm font-medium text-slate-900 dark:text-slate-100">界面语言</span>
<span class="text-xs text-slate-500 dark:text-slate-400">选择您偏好的软件显示语言</span>
</div>
<select class="text-xs bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 rounded-md focus:ring-primary focus:border-primary py-1 px-3">
<option>简体中文</option>
<option>English</option>
</select>
</div>
</div>
<div class="mt-8 flex justify-end gap-3">
<button class="px-6 py-2 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 text-sm font-medium rounded-md hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        重置默认
                    </button>
<button class="px-6 py-2 bg-primary hover:bg-blue-600 text-white text-sm font-medium rounded-md shadow-sm transition-colors">
                        保存更改
                    </button>
</div>
</div>
</section>
</div>
</main>

</body></html>
